<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");

          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.

        // The injected codes to display.

  "old_code": "# TODO:  1. Feel free to pip install and import any useful libraries within the\\n#  rewrite cell.\\n\\n# TODO:  1. Feel free to pip install and import any useful libraries within the\\n#  rewrite cell.\\n\\nimport torch\\nimport torch.nn as nn\\nimport torch.optim as optim\\nfrom torch.optim import lr_scheduler\\nfrom torch.utils.data import Dataset, DataLoader\\nimport segmentation_models_pytorch as smp\\nimport numpy as np\\nfrom PIL import Image\\nimport os\\nimport albumentations as A\\nfrom albumentations.pytorch import ToTensorV2\\n\\n# Constants for model training\\nNUM_CLASSES = 17\\nIMG_SIZE = 256 # DLRSD images are 256x256\\nBATCH_SIZE = 16 # Adjust based on GPU memory\\nLEARNING_RATE = 1e-4\\nEPOCHS = 80 # Increased epochs for better convergence with new loss function and scheduler\\n\\n# Device configuration (CUDA if available, else CPU)\\ndevice = torch.device(\\"cuda\\" if torch.cuda.is_available() else \\"cpu\\")\\n\\n# Custom Dataset Class\\nclass DLRSDDataset(Dataset):\\n    def __init__(self, data_paths, transform=None):\\n        self.data_paths = data_paths\\n        self.transform = transform\\n\\n    def __len__(self):\\n        return len(self.data_paths)\\n\\n    def __getitem__(self, idx):\\n        image_path, label_path = self.data_paths[idx]\\n\\n        # Load image and ensure 3 channels (RGB)\\n        image = np.array(Image.open(image_path).convert(\\"RGB\\"))\\n        \\n        # Load label mask. Labels are 1-indexed (1 to 17) in the dataset.\\n        # PyTorch's CrossEntropyLoss expects 0-indexed targets (0 to 16).\\n        label_mask = np.array(Image.open(label_path), dtype=np.int64) - 1\\n\\n        if self.transform:\\n            # Albumentations expects images as HWC and masks as HW\\n            transformed = self.transform(image=image, mask=label_mask)\\n            image = transformed[\\"image\\"]\\n            label_mask = transformed[\\"mask\\"]\\n\\n        return image, label_mask\\n\\n# Define transformation pipelines for training and validation\\ntrain_transform = A.Compose([\\n    A.Resize(IMG_SIZE, IMG_SIZE),\\n    A.HorizontalFlip(p=0.5),\\n    A.VerticalFlip(p=0.5),\\n    # Normalize with ImageNet stats (common for pre-trained models)\\n    A.Normalize(mean=(0.485, 0.456, 0.406), std=(0.229, 0.224, 0.225)),\\n    ToTensorV2(), # Converts to C, H, W and scales to [0,1]\\n])\\n\\nval_transform = A.Compose([\\n    A.Resize(IMG_SIZE, IMG_SIZE),\\n    A.Normalize(mean=(0.485, 0.456, 0.406), std=(0.229, 0.224, 0.225)),\\n    ToTensorV2(),\\n])\\n\\n# Main Model Wrapper Class\\nclass SemanticSegmentationModel:\\n    def __init__(self, num_classes=NUM_CLASSES):\\n        # Initialize U-Net model with a pre-trained EfficientNet-B6 encoder\\n        self.model = smp.Unet(\\n            encoder_name=\\"efficientnet-b6\\", # Upgraded encoder to EfficientNet-B6\\n            encoder_weights=\\"imagenet\\",   # Use pre-trained weights for faster convergence\\n            in_channels=3,                # RGB images have 3 channels\\n            classes=num_classes,          # Number of output classes (0-indexed for model output)\\n        )\\n        self.model.to(device) # Move model to GPU if available\\n        self.optimizer = optim.Adam(self.model.parameters(), lr=LEARNING_RATE)\\n        \\n        # Define combined loss function: 50% Dice Loss + 50% Cross-Entropy Loss\\n        dice_loss = smp.losses.DiceLoss(mode='multiclass', from_logits=True)\\n        ce_loss = nn.CrossEntropyLoss()\\n        \\n        # Wrapper function for the combined loss\\n        def combined_loss(y_pred, y_true):\\n            return 0.5 * dice_loss(y_pred, y_true) + 0.5 * ce_loss(y_pred, y_true)\\n        \\n        self.criterion = combined_loss\\n        \\n        # Initialize learning rate scheduler\\n        self.scheduler = lr_scheduler.ReduceLROnPlateau(self.optimizer, mode='min', factor=0.5, patience=5, verbose=True)\\n\\n\\n    def train_model(self, training_data_paths, epochs=EPOCHS):\\n        \\"\\"\\"\\n        Trains the segmentation model using the provided training data paths.\\n        \\"\\"\\"\\n        train_dataset = DLRSDDataset(training_data_paths, transform=train_transform)\\n        train_loader = DataLoader(train_dataset, batch_size=BATCH_SIZE, shuffle=True, num_workers=2)\\n\\n        print(f\\"Starting training for {epochs} epochs on {device}...\\")\\n        self.model.train() # Set model to training mode\\n\\n        for epoch in range(epochs):\\n            total_loss = 0\\n            for batch_idx, (images, masks) in enumerate(train_loader):\\n                images = images.to(device)\\n                masks = masks.to(device)\\n                # Ensure masks are of type torch.long for CrossEntropyLoss\\n                masks = masks.long() \\n\\n                self.optimizer.zero_grad() # Zero gradients\\n                outputs = self.model(images) # Forward pass (outputs are logits)\\n\\n                # Calculate loss\\n                # outputs: (N, C, H, W), masks: (N, H, W)\\n                loss = self.criterion(outputs, masks)\\n                loss.backward() # Backward pass\\n                self.optimizer.step() # Update model parameters\\n\\n                total_loss += loss.item()\\n\\n            avg_loss = total_loss / len(train_loader)\\n            print(f\\"Epoch {epoch+1}/{epochs}, Average Loss: {avg_loss:.4f}\\")\\n            \\n            # Step the learning rate scheduler\\n            self.scheduler.step(avg_loss)\\n\\n        print(\\"Training complete.\\")\\n\\n    def segment_single_image(self, image: np.ndarray) -> np.ndarray:\\n        \\"\\"\\"\\n        Predicts the segmentation mask for a single input image.\\n\\n        Args:\\n            image: A NumPy array representing the input image (H, W, C).\\n\\n        Returns:\\n            A NumPy array representing the predicted segmentation mask (H, W),\\n            with pixel values corresponding to 1-indexed class IDs (1 to 17         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
