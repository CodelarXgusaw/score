<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 0.0,
  "old_code": "#TODO(LLM): pip install any additional libraries you may need\\n\\nclass Model:\\n    # TODO(LLM): Implement a real model that can be trained and make predictions.\\n\\n    def segment_single_image(self, image: np.ndarray) -> np.ndarray:\\n        \\"\\"\\" Predicts the segmentation mask for a single image. \\"\\"\\"\\n        # TODO(LLM): Replace this placeholder with a real prediction.\\n        H, W, _ = image.shape\\n        return np.random.randint(0, 10, (H, W))\\n\\nmodel = Model()\\n\\nfor image, label_mask in training_data_paths:\\n  # TODO: Train the model on the each image/mask tumple in the \`training_data\` dataset\\n  break\\n",
  "new_index": 10,
  "new_code": "import torch\\nimport torch.nn as nn\\nfrom torch.utils.data import Dataset, DataLoader\\nimport torchvision.transforms as transforms\\nimport segmentation_models_pytorch as smp\\nimport numpy as np\\nfrom PIL import Image\\nimport os\\n\\n# Define constants\\nIMAGE_SIZE = 256\\nNUM_CLASSES = 17 # DLRSD has 17 classes (1-indexed labels 1 to 17)\\nBATCH_SIZE = 8\\nLEARNING_RATE = 1e-4\\nNUM_EPOCHS = 5 # Starting with a small number of epochs to establish a baseline\\n\\nclass DLRSDDataset(Dataset):\\n    def __init__(self, data_paths, transform=None):\\n        self.data_paths = data_paths\\n        self.transform = transform\\n\\n    def __len__(self):\\n        return len(self.data_paths)\\n\\n    def __getitem__(self, idx):\\n        image_path, label_path = self.data_paths[idx]\\n        image = Image.open(image_path).convert(\\"RGB\\")\\n        # Load mask as grayscale to get direct pixel values (1-indexed class IDs)\\n        mask = Image.open(label_path).convert(\\"L\\")\\n\\n        if self.transform:\\n            image = self.transform(image)\\n        \\n        # Convert PIL mask to numpy array, then to LongTensor\\n        # This keeps the original integer values.\\n        # Adjust labels from 1-indexed (1 to 17) to 0-indexed (0 to 16) for CrossEntropyLoss\\n        mask = torch.from_numpy(np.array(mask, dtype=np.int64)).long() - 1\\n\\n        return image, mask\\n\\nclass Model:\\n    def __init__(self):\\n        self.device = torch.device(\\"cuda\\" if torch.cuda.is_available() else \\"cpu\\")\\n        print(f\\"Using device: {self.device}\\")\\n\\n        # Initialize the U-Net model\\n        # Output classes: NUM_CLASSES (17) for 0-indexed labels (0 to 16)\\n        self.model = smp.Unet(\\n            encoder_name=\\"resnet34\\",\\n            encoder_weights=\\"imagenet\\",\\n            in_channels=3,\\n            classes=NUM_CLASSES, # Model outputs logits for NUM_CLASSES (0-indexed)\\n        ).to(self.device)\\n\\n        # Standard image transformations for input to the model\\n        self.transform = transforms.Compose([\\n            transforms.ToTensor(), # Converts PIL Image to Tensor, scales to [0,1]\\n            transforms.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225]), # ImageNet normalization\\n        ])\\n\\n        self.criterion = nn.CrossEntropyLoss() # Expects 0-indexed targets\\n        self.optimizer = torch.optim.Adam(self.model.parameters(), lr=LEARNING_RATE)\\n\\n    def train_model(self, training_data_paths):\\n        # Create dataset and dataloader\\n        train_dataset = DLRSDDataset(training_data_paths, transform=self.transform)\\n        train_loader = DataLoader(train_dataset, batch_size=BATCH_SIZE, shuffle=True, num_workers=os.cpu_count() // 2 if os.cpu_count() else 0)\\n\\n        print(\\"Starting training...\\")\\n        for epoch in range(NUM_EPOCHS):\\n            self.model.train()\\n            running_loss = 0.0\\n            for images, masks in train_loader:\\n                images = images.to(self.device)\\n                # Masks are already 0-indexed LongTensor from dataset\\n                masks = masks.to(self.device) \\n\\n                self.optimizer.zero_grad()\\n                outputs = self.model(images) # Outputs are (N, C, H, W)\\n\\n                loss = self.criterion(outputs, masks)\\n                loss.backward()\\n                self.optimizer.step()\\n\\n                running_loss += loss.item() * images.size(0)\\n\\n            epoch_loss = running_loss / len(train_dataset)\\n            print(f\\"Epoch {epoch+1}/{NUM_EPOCHS}, Loss: {epoch_loss:.4f}\\")\\n        print(\\"Training complete.\\")\\n\\n    def segment_single_image(self, image: np.ndarray) -> np.ndarray:\\n        \\"\\"\\" Predicts the segmentation mask for a single image. \\"\\"\\"\\n        # Convert numpy image to PIL Image for transformation\\n        pil_image = Image.fromarray(image).convert(\\"RGB\\")\\n        \\n        # Apply transformation and add batch dimension\\n        input_tensor = self.transform(pil_image).unsqueeze(0).to(self.device)\\n\\n        self.model.eval() # Set model to evaluation mode\\n        with torch.no_grad():\\n            output = self.model(input_tensor) # Output is (1, C, H, W)\\n\\n        # Get the predicted class for each pixel\\n        # output.argmax(dim=1) gives (1, H, W) where values are 0-indexed (0 to 16)\\n        prediction = output.argmax(dim=1).squeeze(0).cpu().numpy()\\n\\n        # Convert predictions from 0-indexed (0 to 16) back to 1-indexed (1 to 17)\\n        prediction_1indexed = prediction + 1\\n\\n        return prediction_1indexed\\n\\n# Instantiate the model\\nmodel = Model()\\n\\n# Train the model\\nmodel.train_model(training_data_paths)"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
