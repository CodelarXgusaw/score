<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 6.0,
  "old_code": "import torch\\nimport torch.nn as nn\\nfrom torch.utils.data import Dataset, DataLoader\\nimport torchvision.transforms as T\\nimport segmentation_models_pytorch as smp\\nimport numpy as np\\nfrom PIL import Image\\nimport os\\nfrom tqdm import tqdm # For progress bar\\n\\n# Define constants\\nNUM_CLASSES = 17\\nIMAGE_SIZE = 256 # DLRSD images are 256x256\\nBATCH_SIZE = 16 # Adjust based on GPU memory\\nLEARNING_RATE = 1e-4\\nNUM_EPOCHS = 5 # Start with a few epochs, this can be increased if needed\\n\\n# Class IDs in original labels are 1 to 17.\\n# For PyTorch's CrossEntropyLoss, targets should be 0-indexed (0 to 16).\\n# We will convert 1-indexed to 0-indexed for training, and 0-indexed back to 1-indexed for evaluation.\\nCLASS_OFFSET = 1 # Original mask values start from 1\\n\\n# Custom Dataset for DLRSD\\nclass DLRSDDataset(Dataset):\\n    def __init__(self, data_paths, transform=None):\\n        self.data_paths = data_paths\\n        self.transform = transform\\n\\n    def __len__(self):\\n        return len(self.data_paths)\\n\\n    def __getitem__(self, idx):\\n        image_path, label_path = self.data_paths[idx]\\n        image = Image.open(image_path).convert(\\"RGB\\") # Ensure 3 channels for image\\n        mask = Image.open(label_path).convert(\\"L\\") # Ensure single channel (grayscale) for mask\\n\\n        # Apply image transformations\\n        if self.transform:\\n            image = self.transform(image)\\n\\n        # Convert mask to a numpy array, then to LongTensor.\\n        # Subtract CLASS_OFFSET (1) to make class IDs 0-indexed for CrossEntropyLoss.\\n        # Mask is expected to be (H, W) for CrossEntropyLoss.\\n        mask_np = np.array(mask)\\n        mask_tensor = torch.from_numpy(mask_np).long() - CLASS_OFFSET\\n\\n        return image, mask_tensor\\n\\n# Main Segmentation Model class\\nclass SegmentationModel:\\n    def __init__(self, num_classes=NUM_CLASSES, image_size=IMAGE_SIZE):\\n        self.num_classes = num_classes\\n        self.image_size = image_size\\n        self.device = torch.device(\\"cuda\\" if torch.cuda.is_available() else \\"cpu\\")\\n\\n        # Initialize the Unet model from segmentation_models_pytorch\\n        self.model = smp.Unet(\\n            encoder_name=\\"resnet34\\",       # Using ResNet34 as encoder backbone\\n            encoder_weights=\\"imagenet\\",    # Use pre-trained weights for the encoder\\n            in_channels=3,                 # Input images are RGB\\n            classes=self.num_classes       # Output classes match problem requirement\\n        )\\n        self.model.to(self.device)\\n\\n        self.optimizer = torch.optim.Adam(self.model.parameters(), lr=LEARNING_RATE)\\n        # CrossEntropyLoss expects target class IDs as integers (0 to num_classes-1).\\n        # Pixels with value 0 in the masks (after -1 offset) correspond to original value 1.\\n        self.criterion = nn.CrossEntropyLoss()\\n\\n    def train(self, training_data_paths, num_epochs=NUM_EPOCHS, batch_size=BATCH_SIZE):\\n        # Transformations for training images (resize, convert to tensor, normalize)\\n        train_transform = T.Compose([\\n            T.Resize((self.image_size, self.image_size)),\\n            T.ToTensor(),\\n            T.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225]), # ImageNet normalization stats\\n        ])\\n        \\n        train_dataset = DLRSDDataset(training_data_paths, transform=train_transform)\\n        # Using num_workers > 0 can speed up data loading if CPU is bottleneck, but beware of memory issues\\n        train_loader = DataLoader(train_dataset, batch_size=batch_size, shuffle=True, num_workers=os.cpu_count() // 2 or 1) \\n\\n        self.model.train() # Set model to training mode\\n        print(f\\"Starting training for {num_epochs} epochs on {self.device}...\\")\\n        for epoch in range(num_epochs):\\n            running_loss = 0.0\\n            for images, masks in tqdm(train_loader, desc=f\\"Epoch {epoch+1}/{num_epochs}\\"):\\n                images = images.to(self.device)\\n                masks = masks.to(self.device) # Masks are (N, H, W)\\n\\n                self.optimizer.zero_grad() # Zero the gradients\\n                outputs = self.model(images) # Forward pass, outputs are (N, C, H, W)\\n\\n                # Calculate loss\\n                loss = self.criterion(outputs, masks)\\n                \\n                loss.backward() # Backpropagation\\n                self.optimizer.step() # Update model weights\\n\\n                running_loss += loss.item() * images.size(0)\\n\\n            epoch_loss = running_loss / len(train_dataset)\\n            print(f\\"Epoch {epoch+1} finished, Average Loss: {epoch_loss:.4f}\\")\\n        print(\\"Training complete.\\")\\n\\n    def segment_single_image(self, image: np.ndarray) -> np.ndarray:\\n        \\"\\"\\" Predicts the segmentation mask for a single image. \\"\\"\\"\\n        self.model.eval() # Set model to evaluation mode\\n\\n        # Convert numpy image to PIL Image for transformations\\n        pil_image = Image.fromarray(image)\\n\\n        # Apply same transformations as training, specifically normalization\\n        eval_transform = T.Compose([\\n            T.Resize((self.image_size, self.image_size)),\\n            T.ToTensor(),\\n            T.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225]),\\n        ])\\n        # Add a batch dimension and move to device\\n        image_tensor = eval_transform(pil_image).unsqueeze(0).to(self.device)\\n\\n        with torch.no_grad(): # Disable gradient calculations for inference\\n            output = self.model(image_tensor) # Model output (1, C, H, W)\\n\\n        # Get the predicted class ID for each pixel by taking argmax along the class dimension\\n        # The result will be (1, H, W), so squeeze to (H, W)\\n        predicted_mask = output.argmax(dim=1).squeeze(0)\\n\\n        # Convert back to numpy array and add CLASS_OFFSET (1) to revert to original 1-indexed labels\\n        # This is crucial for compatibility with the provided calculate_mean_iou function.\\n        return (predicted_mask.cpu().numpy() + CLASS_OFFSET).astype(np.uint8)\\n\\n# Initialize the model instance\\nmodel = SegmentationModel()\\n\\n# Train the model using the provided training_data_paths\\nmodel.train(training_data_paths)",
  "new_index": 12,
  "new_code": "# TODO:  1. Feel free to pip install and import any useful libraries within the\\n#  rewrite cell.\\n\\nimport torch\\nimport torch.nn as nn\\nfrom torch.utils.data import Dataset, DataLoader\\nimport torchvision.transforms as T\\nimport segmentation_models_pytorch as smp\\nimport numpy as np\\nfrom PIL import Image\\nimport os\\nfrom tqdm import tqdm # For progress bar\\n\\n# Define constants\\nNUM_CLASSES = 17\\nIMAGE_SIZE = 256 # DLRSD images are 256x256\\nBATCH_SIZE = 16 # Adjust based on GPU memory\\nLEARNING_RATE = 1e-4\\nNUM_EPOCHS = 5 # Start with a few epochs, this can be increased if needed\\n\\n# Class IDs in original labels are 1 to 17.\\n# For PyTorch's CrossEntropyLoss, targets should be 0-indexed (0 to 16).\\n# We will convert 1-indexed to 0-indexed for training, and 0-indexed back to 1-indexed for evaluation.\\nCLASS_OFFSET = 1 # Original mask values start from 1\\n\\n# Custom Dataset for DLRSD\\nclass DLRSDDataset(Dataset):\\n    def __init__(self, data_paths, transform=None):\\n        self.data_paths = data_paths\\n        self.transform = transform\\n\\n    def __len__(self):\\n        return len(self.data_paths)\\n\\n    def __getitem__(self, idx):\\n        image_path, label_path = self.data_paths[idx]\\n        image = Image.open(image_path).convert(\\"RGB\\") # Ensure 3 channels for image\\n        mask = Image.open(label_path).convert(\\"L\\") # Ensure single channel (grayscale) for mask\\n\\n        # Apply image transformations\\n        if self.transform:\\n            # Apply image transforms\\n            image = self.transform(image)\\n            # For segmentation, transforms must be applied to mask consistently.\\n            # However, torchvision.transforms are designed for images.\\n            # We need to apply random transforms to both image and mask together.\\n            # For simplicity with standard transforms, we apply here, but if using\\n            # random transforms like RandomCrop or RandomRotation, they must be\\n            # applied to both image and mask with the same parameters.\\n            # For RandomHorizontalFlip and RandomVerticalFlip, we will apply them later\\n            # in the Dataset/DataLoader collate_fn or directly in the transform if it's stateless.\\n            # Given current transform setup, only stateless ones are here.\\n            pass # Transformations already applied to image above.\\n\\n        # Convert mask to a numpy array, then to LongTensor.\\n        # Subtract CLASS_OFFSET (1) to make class IDs 0-indexed for CrossEntropyLoss.\\n        # Mask is expected to be (H, W) for CrossEntropyLoss.\\n        mask_np = np.array(mask)\\n        # Handle potential 0 values in masks by converting them to -1, which can be ignored by CrossEntropyLoss.\\n        # Valid class IDs (1-17) become 0-16.\\n        mask_tensor = torch.from_numpy(mask_np).long() - CLASS_OFFSET\\n\\n        # Apply image transforms again here for mask consistency, ensuring random transforms are applied together.\\n        # Note: If random transforms (like random flips) are used in 'self.transform', they need to be applied\\n        # to both image and mask *after* loading but *before* ToTensor, or within a custom transform that operates\\n        # on both. For simple Resizing and Normalization, applying independently is fine.\\n        # For random flips, a better approach is to define a combined transform.\\n        # To make it simple for this step, we assume the transforms only affect the image.\\n        # For segmentation, random flips should ideally be applied to both.\\n        # Let's adjust the transform application:\\n\\n        # Create specific transforms for image and mask\\n        # Resize images and masks (masks are resized without interpolation for class IDs)\\n        image_transform_pre_tensor = T.Compose([\\n            T.Resize((self.image_size, self.image_size)),\\n            T.RandomHorizontalFlip(p=0.5), # Add horizontal flip\\n            T.RandomVerticalFlip(p=0.5),   # Add vertical flip\\n        ])\\n        mask_transform_pre_tensor = T.Compose([\\n            T.Resize((self.image_size, self.image_size), interpolation=T.InterpolationMode.NEAREST), # Nearest for masks\\n            T.RandomHorizontalFlip(p=0.5),\\n            T.RandomVerticalFlip(p=0.5),\\n        ])\\n\\n        seed = torch.randint(0, 2**32 - 1, (1,)).item() # Generate a random seed\\n\\n        # Apply the same random seed for transforms to ensure same random decisions\\n        torch.manual_seed(seed)\\n        image = image_transform_pre_tensor(Image.open(image_path).convert(\\"RGB\\"))\\n\\n        torch.manual_seed(seed)\\n        mask = mask_transform_pre_tensor(Image.open(label_path).convert(\\"L\\"))\\n\\n        image = T.ToTensor()(image)\\n        image = T.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225])(image)\\n\\n        # Convert mask to a numpy array, then to LongTensor.\\n        # Subtract CLASS_OFFSET (1) to make class IDs 0-indexed for CrossEntropyLoss.\\n        # Mask is expected to be (H, W) for CrossEntropyLoss.\\n        mask_np = np.array(mask)\\n        mask_tensor = torch.from_numpy(mask_np).long() - CLASS_OFFSET\\n\\n        return image, mask_tensor\\n\\n# Main Segmentation Model class\\nclass SegmentationModel:\\n    def __init__(self, num_classes=NUM_CLASSES, image_size=IMAGE_SIZE):\\n        self.num_classes = num_classes\\n        self.image_size = image_size\\n        self.device = torch.device(\\"cuda\\" if torch.cuda.is_available() else \\"cpu\\")\\n\\n        # Initialize the Unet model from segmentation_models_pytorch\\n        self.model = smp.Unet(\\n            encoder_name=\\"resnet34\\",       # Using ResNet34 as encoder backbone\\n            encoder_weights=\\"imagenet\\",    # Use pre-trained weights for the encoder\\n            in_channels=3,                 # Input images are RGB\\n            classes=self.num_classes       # Output classes match problem requirement\\n        )\\n        self.model.to(self.device)\\n\\n        self.optimizer = torch.optim.Adam(self.model.parameters(), lr=LEARNING_RATE)\\n        # CrossEntropyLoss expects target class IDs as integers (0 to num_classes-1).\\n        # We set ignore_index=-1 to skip pixels that were originally 0 in the mask,\\n        # which become -1 after CLASS_OFFSET subtraction.\\n        self.criterion = nn.CrossEntropyLoss(ignore_index=-1)\\n\\n    def train(self, training_data_paths, num_epochs=NUM_EPOCHS, batch_size=BATCH_SIZE):\\n        # Data loading and transformation are now handled within the DLRSDDataset __getitem__ method\\n        train_dataset = DLRSDDataset(training_data_paths) # Pass data_paths, transforms handled internally now\\n        train_loader = DataLoader(train_dataset, batch_size=batch_size, shuffle=True, num_workers=os.cpu_count() // 2 or 1) \\n\\n        self.model.train() # Set model to training mode\\n        print(f\\"Starting training for {num_epochs} epochs on {self.device}...\\")\\n        for epoch in range(num_epochs):\\n            running_loss = 0.0\\n            for images, masks in tqdm(train_loader, desc=f\\"Epoch {epoch+1}/{num_epochs}\\"):\\n                images = images.to(self.device)\\n                masks = masks.to(self.device) # Masks are (N, H, W)\\n\\n                self.optimizer.zero_grad() # Zero the gradients\\n                outputs = self.model(images) # Forward pass, outputs are (N, C, H, W)\\n\\n                # Calculate loss\\n                loss = self.criterion(outputs, masks)\\n                \\n                loss.backward() # Backpropagation\\n                self.optimizer.step() # Update model weights\\n\\n                running_loss += loss.item() * images.size(0)\\n\\n            epoch_loss = running_loss / len(train_dataset)\\n            print(f\\"Epoch {epoch+1} finished, Average Loss: {epoch_loss:.4f}\\")\\n        print(\\"Training complete.\\")\\n\\n    def segment_single_image(self, image: np.ndarray) -> np.ndarray:\\n        \\"\\"\\" Predicts the segmentation mask for a single image. \\"\\"\\"\\n        self.model.eval() # Set model to evaluation mode\\n\\n        # Convert numpy image to PIL Image for transformations\\n        pil_image = Image.fromarray(image)\\n\\n        # Apply same transformations as training, specifically normalization (no random transforms for eval)\\n        eval_transform = T.Compose([\\n            T.Resize((self.image_size, self.image_size)),\\n            T.ToTensor(),\\n            T.Normalize(mean=[0.485, 0.456, 0.406], std=[0.229, 0.224, 0.225]),\\n        ])\\n        # Add a batch dimension and move to device\\n        image_tensor = eval_transform(pil_image).unsqueeze(0).to(self.device)\\n\\n        with torch.no_grad(): # Disable gradient calculations for inference\\n            output = self.model(image_tensor) # Model output (1, C, H, W)\\n\\n        # Get the predicted class ID for each pixel by taking argmax along the class dimension\\n        # The result will be (1, H, W), so squeeze to (H, W)\\n        predicted_mask = output.argmax(dim=1).squeeze(0)\\n\\n        # Convert back to numpy array and add CLASS_OFFSET (1) to revert to original 1-indexed labels\\n        # This is crucial for compatibility with the provided calculate_mean_iou function.\\n        return (predicted_mask.cpu().numpy() + CLASS_OFFSET).astype(np.uint8)\\n\\n# Initialize the model instance\\nmodel = SegmentationModel()\\n\\n# Train the model using the provided training_data_paths\\nmodel.train(training_data_paths)"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
