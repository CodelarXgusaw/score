<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

          const originalDiffOutput = document.getElementById("originalDiffOutput");

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

WS = config.get('rolling_windows', [4, 8, 12]) # Windows for rolling features\\n\\n    # --- Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y for historical data processing and add date features\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n\\n    def add_date_features(df_input):\\n        df = df_input.copy()\\n        if DATE_COL in df.columns:\\n            df[DATE_COL] = pd.to_datetime(df[DATE_COL])\\n            df['year'] = df[DATE_COL].dt.year\\n            df['month'] = df[DATE_COL].dt.month\\n            df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n            df['day_of_week'] = df[DATE_COL].dt.dayofweek\\n            df['day_of_year'] = df[DATE_COL].dt.dayofyear\\n            df['season'] = (df['month'] % 12 + 3) // 3 # Simple season mapping\\n        return df\\n\\n    df_train_processed = add_date_features(df_train_full)\\n    \\n    # For training data, 'horizon' is 0 as these are observed historical values.\\n    df_train_processed['horizon'] = 0 \\n    df_train_processed = df_train_processed.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # Process test_x: add date features. 'horizon' is already present in test_x input.\\n    test_x_processed = add_date_features(test_x.copy())\\n    \\n    # Define base features (common to both train and test)\\n    # FIX: Include LOCATION_COL in BASE_FEATURES to avoid KeyError\\n    BASE_FEATURES = [LOCATION_COL, POPULATION_COL, 'year', 'month', 'week_of_year', 'day_of_week', 'day_of_year', 'season', 'horizon']\\n    \\n    # 2. Generate lag and rolling features for training data\\n    # These features are based on past *observed* values from the training history.\\n    for lag in LAG_WEEKS:\\n        df_train_processed[f'lag_{lag}_wk'] = df_train_processed.groupby(LOCATION_COL)[TARGET_COL].shift(lag)\\n\\n    for window in ROLLING_WINDOWS:\\n  in df_train_processed[LOCATION_COL].unique():\\n        loc_hist_data = df_train_processed[df_train_processed[LOCATION_COL] == loc_id].sort_values(DATE_COL)\\n        \\n        loc_feats = {}\\n        if not loc_hist_data.empty:\\n            # Use the most recent observed value for lags.\\n            for lag in LAG_WEEKS:\\n                if len(loc_hist_data) >= lag:\\n                    loc_feats[f'lag_{lag}_wk'] = loc_hist_data[TARGET_COL].iloc[-lag]\\n                else:\\n                    loc_feats[f'lag_{lag}_wk'] = 0 \\n\\n            # Calculate rolling features based on the history up to the last available date in train_data\\n            for window in ROLLING_WINDOWS:\\n                if len(loc_hist_data) >= window:\\n                    rolling_mean_val = loc_hist_data[TARGET_COL].rolling(window=window, min_periods=1).mean().iloc[-1]\\n                    rolling_std_val = loc_hist_data[TARGET_COL].rolling(window=window, min_periods=1).std().iloc[-1]\\n                    loc_feats[f'rolling_mean_{window}_wk'] = rolling_mean_val\\n                    loc_feats[f'rolling_std_{window}_wk'] = rolling_std_val if not pd.isna(rolling_std_val) else 0\\n                else: # Not enough history for this specific rolling window\\n                    loc_feats[f'rolling_mean_{window}_wk'] = 0\\n                    loc_feats[f'rolling_std_{window}_wk'] = 0\\n        else: # Handle locations with no history in train_data\\n            for lag in LAG_WEEKS: loc_feats[f'lag_{lag}_wk'] = 0\\n            for window in ROLLING_WINDOWS:\\n                loc_feats[f'rolling_mean_{window}_wk'] = 0\\n                loc_feats[f'rolling_std_{window}_wk'] = 0\\n        \\n        latest_historical_features[loc_id] = loc_feats\\n\\n    # Convert the dictionary of latest features to a DataFrame for merging\\n    latest_features_df = pd.DataFrame.from_dict(latest_historical_features, orient='index')\\n    latest_features_df.index.name = LOCATION_COL\\n\\n    # Create X_test_model from processed test_x and merge historical features\\n    X_test_model = test_x_processed[BASE_FEATURES].reset_index() \\n\\n    # Merge these derived 'latest historical' features into the test_x_model\\n    X_test_model = pd.merge(X_test_model, latest_features_df.reset_index(), on=LOCATION_COL, how='left')\\n    X_test_model = X_test_model.set_index('index') # Restore original index\\n    X_test_model.index.name = None \\n\\n    # Impute any remaining NaNs in test features (e.g., if a test location had no training data)\\n    X_test_model = X_test_model.fillna(0)\\n\\n    # 4. Align columns between train and test datasets\\n    # Ensure X_test_model has the exact same columns as X_train_model, in the same order\\n    for col in FEATURE_COLUMNS:\\n        if col not in X_test_model.columns:\\n            X_test_model[col] = 0 # Add any missing columns to test, fill with 0\\n            \\n    X_test_model = X_test_model[FEATURE_COLUMNS] # Ensure order and selected columns match\\n\\n    # Convert location to categorical for LightGBM (for test data as well)\\n    X_test_model[LOCATION_COL] = X_test_model[LOCATION_COL].astype('category')\\n\\n    # Identify categorical features for LightGBM\\n    categorical_features_lgbm = [LOCATION_COL] \\n    categorical_features_lgbm = [col for col in categorical_features_lgbm if col in X_train_model.columns]\\n\\n    # --- Model Training and Prediction ---\\n    predictions = {}\\n    for q in QUANTILES:\\n        model_params = lgbm_params.copy()\\n        model_params['alpha'] = q # Set alpha for quantile objective\\n        \\n        model = LGBMRegressor(**model_params)\\n        model.fit(X_train_model, y_train_model,\\n                  categorical_feature=categorical_features_lgbm)\\n        \\n        preds_q = model.predict(X_test_model)\\n        predictions[f'quantile_{q}'] = preds_q\\n\\n    # --- Post-processing ---\\n    predictions_df = pd.DataFrame(predictions, index=test_x.index)\\n\\n    # Ensure predictions are non-negative\\n    predictions_df[predictions_df < 0] = 0\\n\\n    # Ensure monotonicity of quantiles across each row\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(axis=1) # Sorts in-place, low to high quantile\\n    predictions_df = pd.DataFrame(predictions_array, columns=predictions_df.columns, index=predictions_df.index)\\n\\n    return predictions_df\\n\\n# These will get scored by code that I supply. You'll get back a summary\\n# of the performance of each of them.\\nconfig_list = [\\n    { # Default / Baseline config\\n        'lgbm_params': {\\n            'n_estimators': 200,\\n            'learning_rate': 0.05,\\n            'num_leaves': 31,\\n            'max_depth': -1,\\n            'min_child_samples': 20,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.8,\\n            'subsample': 0.8,\\n        },\\n        'lag_weeks': [1, 2, 3, 4],\\n        'rolling_windows': [4]\\n    },\\n    { # More estimators, slightly smaller LR, more features\\n        'lgbm_params': {\\n            'n_estimators': 300,\\n            'learning_rate': 0.03,\\n            'num_leaves': 40,\\n            'max_depth': -1,\\n            'min_child_samples': 20,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.7,\\n            'subsample': 0.7,\\n        },\\n        'lag_weeks': [1, 2, 3, 4, 8],\\n        'rolling_windows': [4, 8]\\n    },\\n    { # Simpler model, fewer features (for faster iteration if needed)\\n        'lgbm_params': {\\n            'n_estimators': 150,\\n            'learning_rate': 0.08,\\n            'num_leaves': 20,\\n            'max_depth': 5,\\n            'min_child_samples': 30,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.9,\\n            'subsample': 0.9,\\n        },\\n        'lag_weeks': [1, 4],\\n        'rolling_windows': [4]\\n    },\\n    { # Deeper network, more aggressive learning rate with more data\\n        'lgbm_params': {\\n            'n_estimators': 400,\\n            'learning_rate': 0.02,\\n            'num_leaves': 60,\\n            'max_depth': -1,\\n            'min_child_samples': 15,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.6,\\n            'subsample': 0.6,\\n        },\\n        'lag_weeks': [1, 2, 3, 4, 8, 12],\\n        'rolling_windows': [4, 8, 12]\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
