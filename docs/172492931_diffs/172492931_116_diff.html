<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

            modifiedDiffOutput.innerHTML = "";

'lag_weeks', [1, 2, 3, 4])\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4])\\n    USE_HORIZON_AS_CAT = config.get('use_horizon_as_categorical', False)\\n\\n    # --- Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y for historical data processing\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    # Ensure date column is datetime objects\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n    # Sort data by location and date to ensure correct lag/rolling calculations\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # 2. Extract common date features\\n    def add_date_features(df_input):\\n        df = df_input.copy()\\n        df[DATE_COL] = pd.to_datetime(df[DATE_COL]) # Ensure date column is datetime\\n        df['year'] = df[DATE_COL].dt.year\\n        df['month'] = df[DATE_COL].dt.month\\n        # Use isocalendar().week for week of year (consistent with ISO weeks)\\n        df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n        df['day_of_year'] = df[DATE_COL].dt.dayofyear\\n        df['day_of_week'] = df[DATE_COL].dt.dayofweek # Monday=0, Sunday=6\\n        df['week_in_month'] = (df[DATE_COL].dt.day - 1) // 7 + 1 # Approximate week in month\\n        \\n        # Simple season mapping (useful for capturing annual cycles beyond month/week)\\n        df['season'] = ((df['month'] % 12 + 3) // 3).astype(int)\\n        return df\\n\\n    # Apply date feature extraction to training and test data\\n    df_train_full = add_date_features(df_train_full)\\n    test_x_processed = add_date_features(test_x.copy()) \\n    \\n    # Define base features (features not derived from the target variable)\\n    BASE_FEATURES = [POPULATION_COL, 'year', 'month', 'week_of_year', \\n                     'day_of_year', 'day_of_week', 'week_in_month', 'season']\\n    \\n    # Initialize categorical features list. Horizon will be added later if configured.\\n    CATEGORICAL_FEATURES_LIST = [LOCATION_COL] \\n\\n    # Define all possible horizons that can appear in train or test for categorical conversion\\n    # This ensures categories are consistent for the 'horizon' column across folds.\\n    ALL_POSSIBLE_HORIZONS = sorted(list(test_x[HORIZON_COL].unique()) + [0]) # Include 0 for train\\n\\n    # 3. Generate features for training data (df_train_full)\\n    train_features_df = df_train_full.copy()\\n    \\n    # Generate lagged target features for each location\\n    for lag in LAG_WEEKS:\\n        train_features_df[f'lag_{lag}_wk'] = \\\\\\n            train_features_df.groupby(LOCATION_COL)[TARGET_COL].shift(lag).astype(float)\\n\\n    # Generate rolling mean and standard deviation features, shifted to avoid data leakage\\n    for window in ROLLING_WINDOWS:\\n        train_features_df[f'rolling_mean_{window}_wk'] = \\\\\\n            train_features_df.groupby(LOCATION_COL)[TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).mean().shift(1)\\n            ).astype(float)\\n        train_features_df[f'rolling_std_{window}_wk'] = \\\\\\n            train_features_df.groupby(LOCATION_COL)[TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).std().shift(1)\\n            ).astype(float)\\n    \\n    # Prepare target variable for training\\n    y_train_model = train_features_df[TARGET_COL]\\n    \\n    # Define all feature columns to be used for training, excluding horizon for now\\n    train_specific_features = [f'lag_{lag}_wk' for lag in LAG_WEEKS] + \\\\\\n                              [f'rolling_mean_{window}_wk' for window in ROLLING_WINDOWS] + \\\\\\n                              [f'rolling_std_{window}_wk' for window in ROLLING_WINDOWS]\\n    \\n    # Construct X_train_model with base features, categorical location, and specific time-series features\\n    X_train_model_cols_base = BASE_FEATURES + [LOCATION_COL] + train_specific_features\\n    X_train_model = train_features_df[X_train_model_cols_base].copy()\\n\\n    # Add the 'horizon' feature to the training data. For historical data, it's 0.\\n    X_train_model[HORIZON_COL] = 0 \\n\\n    # If configured, cast 'horizon' to category type for LightGBM\\n    if USE_HORIZON_AS_CAT:\\n        X_train_model[HORIZON_COL] = pd.Categorical(X_train_model[HORIZON_COL], categories=ALL_POSSIBLE_HORIZONS)\\n        # Add HORIZON_COL to the list of categorical features recognized by LGBM\\n        if HORIZON_COL not in CATEGORICAL_FEATURES_LIST:\\n            CATEGORICAL_FEATURES_LIST.append(HORIZON_COL)\\n\\n    # Handle NaNs in numerical features in training data\\n    numerical_cols_to_impute_train = [col for col in train_specific_features if col in X_train_model.columns]\\n    for col in numerical_cols_to_impute_train:\\n        X_train_model[col] = X_train_model[col].fillna(0.0)\\n\\n    # Cast 'location' to category type for LightGBM\\n    X_train_model[LOCATION_COL] = X_train_model[LOCATION_COL].astype('category')\\n\\n\\n    # 4. Generate features for test data (test_x_processed)\\n    # Initial features for test set, including the inherent 'horizon' from test_x and base features\\n    X_test_model = test_x_processed[BASE_FEATURES + [HORIZON_COL] + [LOCATION_COL]].copy()\\n    \\n    # If configured, cast 'horizon' to category type for LightGBM using the same categories as train\\n    if USE_HORIZON_AS_CAT:\\n        X_test_model[HORIZON_COL] = pd.Categorical(X_test_model[HORIZON_COL], categories=ALL_POSSIBLE_HORIZONS)\\n    \\n    # Derive 'latest observed' lag and rolling features for the test data.\\n    # These features must be based ONLY on the data available up to the last date in train_y.\\n    max_train_date = df_train_full[DATE_COL].max()\\n    \\n    latest_features_per_location = {}\\n    \\n    for loc_id in X_test_model[LOCATION_COL].unique():\\n        loc_hist_data = df_train_full[\\n            (df_train_full[LOCATION_COL] == loc_id) & \\n            (df_train_full[DATE_COL] <= max_train_date)\\n        ].sort_values(DATE_COL)\\n        \\n        loc_feats = {}\\n        # Initialize features with 0.0 for locations that might have no history\\n        for lag in LAG_WEEKS:\\n            loc_feats[f'lag_{lag}_wk'] = 0.0 \\n        for window in ROLLING_WINDOWS:\\n            loc_feats[f'rolling_mean_{window}_wk'] = 0.0\\n            loc_feats[f'rolling_std_{window}_wk'] = 0.0\\n\\n        if not loc_hist_data.empty:\\n            for lag in LAG_WEEKS:\\n                if len(loc_hist_data) >= lag:\\n                    loc_feats[f'lag_{lag}_wk'] = loc_hist_data[TARGET_COL].iloc[-lag]\\n            \\n            for window in ROLLING_WINDOWS:\\n                rolling_data = loc_hist_data[TARGET_COL].tail(window) \\n                if not rolling_data.empty:\\n                    mean_val = rolling_data.mean()\\n                    std_val = rolling_data.std()\\n                    loc_feats[f'rolling_mean_{window}_wk'] = mean_val if not pd.isna(mean_val) else 0.0\\n                    loc_feats[f'rolling_std_{window}_wk'] = std_val if not pd.isna(std_val) else 0.0\\n        \\n        latest_features_per_location[loc_id] = loc_feats\\n    \\n    # Convert latest features to DataFrame and merge with test features\\n    latest_features_df = pd.DataFrame.from_dict(latest_features_per_location, orient='index')\\n    latest_features_df.index.name = LOCATION_COL\\n    latest_features_df = latest_features_df.reset_index() \\n    \\n    X_test_model = pd.merge(X_test_model, latest_features_df, on=LOCATION_COL, how='left')\\n\\n    # Impute any remaining NaNs in numerical features in test data\\n    all_numerical_features_possible = BASE_FEATURES + train_specific_features\\n    numerical_cols_to_impute_test = [col for col in all_numerical_features_possible if col in X_test_model.columns and col != POPULATION_COL]\\n    \\n    for col in numerical_cols_to_impute_test:\\n        X_test_model[col] = X_test_model[col].fillna(0.0)\\n\\n    # 5. Align columns between train and test datasets\\n    # This step is critical for consistent model input\\n    final_feature_cols = X_train_model.columns.tolist()\\n\\n    # Ensure X_test_model has all columns present in final_feature_cols\\n    for col in final_feature_cols:\\n        if col not in X_test_model.columns:\\n            # Add missing columns, fill with 0.0 (assuming they are numerical features added by config)\\n            X_test_model[col] = 0.0 \\n            \\n    # Align columns and their order\\n    X_train_model = X_train_model[final_feature_cols]\\n    X_test_model = X_test_model[final_feature_cols]\\n\\n    # Re-cast categorical features in X_test_model with categories from train.\\n    # This loop covers both LOCATION_COL and HORIZON_COL (if HORIZON_COL is categorical)\\n    for col in CATEGORICAL_FEATURES_LIST:\\n        if col in X_train_model.columns: \\n            train_categories = X_train_model[col].cat.categories\\n            X_test_model[col] = pd.Categorical(X_test_model[col], categories=train_categories)\\n    \\n    # Identify final list of categorical features for LightGBM \`categorical_feature\` parameter\\n    categorical_features_lgbm = [col for col in final_feature_cols if col in CATEGORICAL_FEATURES_LIST]\\n    \\n    # --- Model Training and Prediction ---\\n    predictions = {}\\n    for q in QUANTILES:\\n        model_params = lgbm_params.copy()\\n        model_params['alpha'] = q # Set the quantile for this specific model\\n\\n        model = LGBMRegressor(**model_params)\\n        model.fit(X_train_model, y_train_model,\\n                  categorical_feature=categorical_features_lgbm)\\n        \\n        preds_q = model.predict(X_test_model)\\n        predictions[f'quantile_{q}'] = preds_q\\n\\n    # --- Post-processing ---\\n    predictions_df = pd.DataFrame(predictions, index=test_x.index)\\n\\n    # Ensure all predictions are non-negative\\n    predictions_df[predictions_df < 0] = 0\\n\\n    # Ensure monotonicity of quantiles across each row\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(axis=1) # Sorts each row in-place\\n    predictions_df = pd.DataFrame(predictions_array, columns=predictions_df.columns, index=predictions_df.index)\\n\\n    return predictions_df\\n\\n# These will get scored by code that I supply. You'll get back a summary\\n# of the performance of each of them.\\nconfig_list = [\\n    { # 1. Baseline - similar to previous best (score 67.5), adding new date features; horizon as numerical\\n        'lgbm_params': {\\n            'n_estimators': 150,\\n            'learning_rate': 0.08,\\n            'num_leaves': 20,\\n            'max_depth': 5,\\n            'min_child_samples': 30,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.9,\\n            'subsample': 0.9,\\n        },\\n        'lag_weeks': [1, 4, 8],\\n        'rolling_windows': [4],\\n        'use_horizon_as_categorical': False # Horizon treated as numerical (default)\\n    },\\n    { # 2. Baseline with Horizon as Categorical - Test the effect of categorical horizon with a proven config\\n        'lgbm_params': {\\n            'n_estimators': 150,\\n            'learning_rate': 0.08,\\n            'num_leaves': 20,\\n            'max_depth': 5,\\n            'min_child_samples': 30,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.9,\\n            'subsample': 0.9,\\n        },\\n        'lag_weeks': [1, 4, 8],\\n        'rolling_windows': [4],\\n        'use_horizon_as_categorical': True # New: treat horizon as categorical\\n    },\\n    { # 3. Slightly more complex LGBM, more features, with categorical horizon\\n        'lgbm_params': {\\n            'n_estimators': 250, # More estimators\\n            'learning_rate': 0.04, # Smaller LR\\n            'num_leaves': 31,\\n            'max_depth': -1, # No max depth, let it grow\\n            'min_child_samples': 20,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.7,\\n            'subsample': 0.7,\\n        },\\n        'lag_weeks': [1, 2, 3, 4, 8], # More lags\\n        'rolling_windows': [4, 8], # More rolling windows\\n        'use_horizon_as_categorical': True # Try with categorical horizon for this config too\\n    },\\n    { # 4. Simpler LGBM, very few features, with categorical horizon (aggressive simplification)\\n        'lgbm_params': {\\n            'n_estimators': 100,\\n            'learning_rate': 0.1,\\n            'num_leaves': 15,\\n            'max_depth': 4,\\n            'min_child_samples': 40,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 1.0,\\n            'subsample': 1.0,\\n        },\\n        'lag_weeks': [1], # Only lag 1\\n        'rolling_windows': [], # No rolling windows\\n        'use_horizon_as_categorical': True # Test simpler model with categorical horizon\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
