<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

          <pre id="originalDiffOutput"></pre>
        </div>

        </div>
      </div>

        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

= 'target_end_date'\\n    LOCATION_COL = 'location'\\n    POPULATION_COL = 'population'\\n    HORIZON_COL = 'horizon'\\n    \\n    # Define a new transformed target column name\\n    TRANSFORMED_TARGET_COL = 'transformed_admissions_per_million'\\n\\n    # --- Configuration for LightGBM and Feature Engineering ---\\n    # Merge default LGBM parameters with any provided in config.\\n    default_lgbm_params = {\\n        'objective': 'quantile',\\n        'metric': 'quantile',\\n        'n_estimators': 100,      # Number of boosting rounds\\n        'learning_rate': 0.1,     # Step size shrinkage\\n        'num_leaves': 15,         # Max number of leaves in one tree\\n        'max_depth': 4,           # Max tree depth (controls complexity)\\n        'min_child_samples': 40,  # Minimum data in a child leaf\\n        'random_state': 42,       # For reproducibility\\n        'n_jobs': -1,             # Use all available cores\\n        'verbose': -1,            # Suppress verbose output\\n        'colsample_bytree': 0.8,  # Subsample ratio of columns when constructing each tree\\n        'subsample': 0.8,         # Subsample ratio of the training instance\\n    }\\n    lgbm_params = {**default_lgbm_params, **config.get('lgbm_params', {})}\\n\\n    # Lag weeks and rolling windows for feature engineering\\n    LAG_WEEKS = config.get('lag_weeks', [1, 2, 4])\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4])\\n\\n    # Get target transformation type from config, default to 'log1p' if not specified\\n    target_transform_type = config.get('target_transform', 'log1p')\\n    if target_transform_type not in TRANSFORM_MAP:\\n        raise ValueError(f\\"Unknown target_transform: {target_transform_type}. Choose from {list(TRANSFORM_MAP.keys())}\\")\\n    forward_transform = TRANSFORM_MAP[target_transform_type]['forward']\\n    inverse_transform = TRANSFORM_MAP[target_transform_type]['inverse']\\n\\n\\n    # --- Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y, and prepare for transformations\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n    # Sort data for correct lag/rolling calculations. Essential for time-series features.\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # Calculate transformed target: Admissions per million people, then apply chosen transformation.\\n    # Using .replace(0, np.nan) for population handles division by zero.\\n    admissions_per_million = (df_train_full[TARGET_COL] / df_train_full[POPULATION_COL].replace(0, np.nan)) * 1_000_000\\n    \\n    # Ensure target values are non-negative before transformation, as physical counts cannot be negative.\\n    admissions_per_million[admissions_per_million < 0] = 0 \\n    \\n    df_train_full[TRANSFORMED_TARGET_COL] = forward_transform(admissions_per_million)\\n    \\n    # Fill NaNs that result from division by zero population or transformation of NaNs/infs (e.g. log1p(0) for a population of 0).\\n    # For transformed values, 0.0 is a reasonable fill as it corresponds to original admissions of 0.\\n    df_train_full[TRANSFORMED_TARGET_COL] = df_train_full[TRANSFORMED_TARGET_COL].fillna(0.0)\\n\\n\\n    # 2. Function to add common date-based features\\n    # \`min_date_global\` is determined from the full training data to ensure consistent \`weeks_since_start\`.\\n    def add_base_features(df_input: pd.DataFrame, min_date_global: pd.Timestamp) -> pd.DataFrame:\\n        df = df_input.copy()\\n        df[DATE_COL] = pd.to_datetime(df[DATE_COL])\\n        \\n        df['year'] = df[DATE_COL].dt.year\\n        df['month'] = df[DATE_COL].dt.month\\n        df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n        \\n        # Add cyclical features for week of year to capture seasonality smoothly\\n        df['sin_week_of_year'] = np.sin(2 * np.pi * df['week_of_year'] / st_lag_rolling_features.loc[loc_test_indices, rolling_col_name] = rolling_mean_val if not pd.isna(rolling_mean_val) else 0.0\\n    \\n    # Merge the computed lag/rolling features into X_test_model\\n    X_test_model = pd.concat([X_test_model, test_lag_rolling_features], axis=1)\\n\\n    # Impute any remaining NaNs in test features (e.g., for new locations not in train or specific edge cases)\\n    for col in numerical_cols_to_impute:\\n        if col in X_test_model.columns:\\n            X_test_model[col] = X_test_model[col].fillna(0.0)\\n\\n    # 5. Align columns between train and test datasets\\n    # This step is critical to ensure feature consistency for the model\\n    final_feature_cols = X_train_model.columns.tolist() \\n\\n    # Ensure both DataFrames have the exact same columns in the exact same order\\n    # It is crucial to reindex X_test_model with the columns from X_train_model\\n    X_test_model = X_test_model[final_feature_cols]\\n\\n    # Re-cast 'location' in X_test_model to category type with categories from train.\\n    # This handles potential unseen categories in test or ensures consistent encoding.\\n    train_location_categories = X_train_model[LOCATION_COL].cat.categories\\n    X_test_model[LOCATION_COL] = pd.Categorical(X_test_model[LOCATION_COL], categories=train_location_categories)\\n    \\n    # Identify categorical features for LightGBM based on the final aligned columns\\n    categorical_features_lgbm = [LOCATION_COL] \\n    # Treat horizon as categorical as it takes a small, discrete set of integer values (-1, 0, 1, 2, 3)\\n    categorical_features_lgbm.append(HORIZON_COL)\\n\\n\\n    # --- Model Training and Prediction ---\\n    predictions = {}\\n    for q in QUANTILES:\\n        model_params = lgbm_params.copy()\\n        model_params['alpha'] = q # Set the quantile for this specific model for LightGBM's quantile objective\\n\\n        # Initialize and train LightGBM Regressor for the current quantile\\n        model = LGBMRegressor(**model_params)\\n        model.fit(X_train_model, y_train_model,\\n                  categorical_feature=categorical_features_lgbm)\\n        \\n        # Make predictions for the current quantile on the test set\\n        preds_q_transformed = model.predict(X_test_model)\\n        predictions[f'quantile_{q}'] = preds_q_transformed\\n\\n    # --- Post-processing ---\\n    # Convert predictions dictionary to a DataFrame, matching the test_x index\\n    predictions_df = pd.DataFrame(predictions, index=test_x.index)\\n\\n    # Ensure transformed predictions are non-negative before inverse transformation.\\n    # This is particularly important for transformations like sqrt/fourth_root where\\n    # negative inputs to inverse_transform would lead to non-real outputs or errors.\\n    predictions_df[predictions_df < 0] = 0 \\n    \\n    # Inverse transform predictions using the chosen inverse function\\n    predictions_per_million = inverse_transform(predictions_df)\\n    \\n    # Then convert back to total admissions by multiplying by population and dividing by 1 million\\n    # Use .replace(0, np.nan) for population to avoid division by zero, then fill any resulting NaNs with 0.\\n    pop_series_for_mult = test_x[POPULATION_COL].replace(0, np.nan)\\n    predictions_df = predictions_per_million.multiply(pop_series_for_mult, axis=0) / 1_000_000 \\n    \\n    # Ensure all final predictions are non-negative, as hospital admissions cannot be negative\\n    predictions_df[predictions_df < 0] = 0\\n\\n    # Fill any remaining NaNs in predictions_df with 0.\\n    # This can occur if population was 0 or NaN, causing the multiplication to result in NaN.\\n    predictions_df = predictions_df.fillna(0)\\n\\n    # Ensure monotonicity of quantiles across each row (important for valid quantile forecasts)\\n    # Convert to numpy array for efficient sorting, sort each row, then convert back to DataFrame.\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(a NSFORMED_TARGET_COL] = forward_transform(admissions_per_million)\\n    # Fill any NaNs resulting from zero population or transformation of NaNs/infs with 0.0\\n    df_train_full[TRANSFORMED_TARGET_COL] = df_train_full[TRANSFORMED_TARGET_COL].fillna(0.0)\\n\\n    # --- Compute Rolling Quantiles for each location based on the latest training data ---\\n    # This computes a fixed set of quantiles for each location, derived from its \`lookback_weeks\`\\n    # most recent transformed admission values. These quantiles will be used for all forecast horizons.\\n    \\n    location_quantiles = {} # Dictionary to store quantile arrays for each location\\n    \\n    # Iterate through each unique location present in the training data\\n    for loc_id in df_train_full[LOCATION_COL].unique():\\n        # Filter historical data for the current location and sort by date\\n        loc_history = df_train_full[df_train_full[LOCATION_COL] == loc_id].sort_values(DATE_COL)\\n        \\n        # Take the most recent 'lookback_weeks' transformed data points\\n        rolling_data = loc_history[TRANSFORMED_TARGET_COL].tail(lookback_weeks)\\n        \\n        if not rolling_data.empty:\\n            # Calculate the desired quantiles from the rolling data.\\n            # Use .interpolate() to handle cases where there might be fewer data points than quantiles,\\n            # and .fillna(0.0) for any remaining NaNs (e.g., if all rolling_data were 0s or NaNs).\\n            q_values = rolling_data.quantile(QUANTILES).interpolate(method='linear', limit_direction='both').fillna(0.0)\\n            location_quantiles[loc_id] = q_values.values # Store the quantile values as a numpy array\\n        else:\\n            # Fallback: If a location has no historical data in the training set or rolling_data is empty,\\n            # use global quantiles from the entire training dataset as a fallback.\\n            global_quantiles = df_train_full[TRANSFORMED_TARGET_COL].quantile(QUANTILES)\\n            global_quantiles = global_quantiles.interpolate(method='linear', limit_direction='both').fillna(0.0)\\n            # If even global quantiles are all NaN (e.g., if df_train_full itself was empty), default to zeros.\\n            if global_quantiles.isnull().all():\\n                location_quantiles[loc_id] = np.array([0.0] * len(QUANTILES))\\n            else:\\n                location_quantiles[loc_id] = global_quantiles.values\\n\\n    # --- Generate Predictions for test_x ---\\n    # Initialize the DataFrame to store the final quantile predictions\\n    predictions_df = pd.DataFrame(index=test_x.index, columns=[f'quantile_{q}' for q in QUANTILES])\\n\\n    # Apply the pre-calculated quantiles to each row in test_x based on its location\\n    for idx, row in test_x_processed.iterrows():\\n        location_id = row[LOCATION_COL]\\n        \\n        # Retrieve the quantiles for this specific location.\\n        # Use .get() with a default of all zeros in case the location was not present in the training data,\\n        # or if \`location_quantiles\` somehow became empty.\\n        preds_q_transformed = location_quantiles.get(location_id, np.array([0.0] * len(QUANTILES)))\\n        \\n        # Assign these quantile predictions to the current row in the output DataFrame\\n        predictions_df.loc[idx, [f'quantile_{q}' for q in QUANTILES]] = preds_q_transformed\\n\\n        # Ensure monotonicity of quantiles for the current row. This is important\\n        # for valid quantile forecasts and handles any minor sorting issues after interpolation/fillna.\\n        predictions_df.loc[idx] = predictions_df.loc[idx].sort_values()\\n\\n    # --- Post-processing ---\\n    # 1. Ensure all transformed predictions are non-negative before inverse transformation.\\n    predictions_df[predictions_df < 0] = 0 \\n    \\n    # 2. Inverse transform the predictions from the scaled and transformed space\\n    predictions_per_million = inverse_transform(predictions_df)\\n    \\n    # 3. Denormalize: convert from admissions per million back to total admissions.\\n    # Align population series with predictions_df index to ensure correct multiplication.\\n    # Replace 0 population values with NaN to avoid division by zero issues in original normalization.\\n    pop_series_for_mult = test_x_processed[POPULATION_COL].replace(0, np.nan).reindex(predictions_df.index)\\n    predictions_df = predictions_per_million.multiply(pop_series_for_mult, axis=0) / 1_000_000 \\n    \\n    # 4. Ensure final predictions are non-negative (cannot have negative admissions).\\n    predictions_df[predictions_df < 0] = 0\\n    \\n    # 5. Fill any remaining NaNs (e.g., if population was NaN or 0) with 0.\\n    # 6. Round the predictions to the nearest integer, as hospital admissions are discrete counts.\\n    predictions_df = predictions_df.fillna(0).round() \\n\\n    # 7. Final check for monotonicity across quantiles for each row.\\n    # This step is crucial to guarantee that quantile_0.01 <= quantile_0.025 <= ... <= quantile_0.99.\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(axis=1) # Sorts each row in-place\\n    predictions_df = pd.DataFrame(predictions_array, columns=predictions_df.columns, index=predictions_df.index)\\n\\n    return predictions_df\\n\\n# Configuration list for hyperparameter tuning.\\n# The evaluation harness will iterate through these configurations to find the best performing one.\\n# We experiment with different 'lookback_weeks' (window size for historical data) and 'target_transform'\\n# (how the target variable is preprocessed). 'log1p' performed best in previous trials.\\nconfig_list = [\\n    { # Config 1: Default lookback (26 weeks, ~6 months) with log1p transformation\\n        'lookback_weeks': 26,\\n        'target_transform': 'log1p'\\n    },\\n    { # Config 2: Shorter lookback (12 weeks, ~3 months) with log1p\\n        'lookback_weeks': 12,\\n        'target_transform': 'log1p'\\n    },\\n    { # Config 3: Longer lookback (52 weeks, ~1 year) with log1p (to capture full seasonality)\\n        'lookback_weeks': 52,\\n        'target_transform': 'log1p'\\n    },\\n    { # Config 4: Even longer lookback (104 weeks, ~2 years) with log1p\\n        'lookback_weeks': 104,\\n        'target_transform': 'log1p'\\n    },\\n    { # Config 5: Shorter lookback (12 weeks) with cube root (cbrt) transformation\\n        'lookback_weeks': 12,\\n        'target_transform': 'cbrt'\\n    },\\n    { # Config 6: Default lookback (26 weeks) with cube root (cbrt)\\n        'lookback_weeks': 26,\\n        'target_transform': 'cbrt'\\n    },\\n    { # Config 7: Default lookback (26 weeks) with square root (sqrt) transformation\\n        'lookback_weeks': 26,\\n        'target_transform': 'sqrt'\\n    },\\n    { # Config 8: Default lookback (26 weeks) with fourth root transformation\\n        'lookback_weeks': 26,\\n        'target_transform': 'fourth_root'\\n    }\\n]"
