<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

            originalDiffOutput.innerHTML =

          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

  "new_code": "import numpy as np\\nimport pandas as pd\\nfrom lightgbm import LGBMRegressor\\nfrom typing import Any\\n\\ndef fit_and_predict_fn(\\n    train_x: pd.DataFrame,\\n    train_y: pd.Series,\\n    test_x: pd.DataFrame,\\n    config: dict[str, Any]\\n) -> pd.DataFrame:\\n    \\"\\"\\"Make probabilistic predictions for test_x by modeling train_x to train_y.\\n\\n    The model uses LightGBM for quantile regression, incorporating time-series\\n    features, population, and location information. It handles multi-step\\n    forecasting by deriving dynamic features for each forecast \`reference_date\`.\\n\\n    Args:\\n        train_x (pd.DataFrame): Training features.\\n        train_y (pd.Series): Training target values (Total COVID-19 Admissions).\\n        test_x (pd.DataFrame): Test features for future time periods.\\n        config (dict[str, Any]): Configuration parameters for the model,\\n                                  including LGBM hyperparameters and feature engineering options.\\n\\n    Returns:\\n        pd.DataFrame: DataFrame with quantile predictions for each row in test_x.\\n                      Columns are named 'quantile_0.XX'. The index matches test_x's index.\\n    \\"\\"\\"\\n    QUANTILES = [\\n        0.01, 0.025, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5,\\n        0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 0.975, 0.99\\n    ]\\n    TARGET_COL = 'Total COVID-19 Admissions'\\n    DATE_COL = 'target_end_date'\\n    LOCATION_COL = 'location'\\n    POPULATION_COL = 'population'\\n    HORIZON_COL = 'horizon'\\n    REFERENCE_DATE_COL = 'reference_date'\\n\\n    # --- Configuration for LightGBM and Feature Engineering ---\\n    default_lgbm_params = {\\n        'objective': 'quantile',\\n        'metric': 'quantile',\\n        'n_estimators': 200,\\n        'learning_rate': 0.05,\\n        'num_leaves': 31,\\n        'max_depth': -1,\\n        'min_child_samples': 20,\\n        'random_state': 42,\\n        'n_jobs': -1,\\n        'verbose': -1,\\n        'colsample_bytree': 0.8,\\n        'subsample': 0.8,\\n    }\\n    lgbm_params = {**default_lgbm_params, **config.get('lgbm_params', {})}\\n\\n    LAG_WEEKS = config.get('lag_weeks', [1, 2, 3, 4, 8, 12, 26, 52])\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4, 8, 12])\\n    USE_LOG_TRANSFORM = config.get('use_log_transform', True)\\n\\n    # --- Data Preparation & Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y for historical data processing\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n    \\n    # Ensure date columns are datetime in test_x as well\\n    test_x_processed = test_x.copy()\\n    test_x_processed[DATE_COL] = pd.to_datetime(test_x_processed[DATE_COL])\\n    test_x_processed[REFERENCE_DATE_COL] = pd.to_datetime(test_x_processed[REFERENCE_DATE_COL])\\n\\n    # Sort historical data by location and date to ensure correct time-series operations\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # 2. Function to add common static date features and population scaling\\n    def add_static_features(df_input, is_test_set=False):\\n        df = df_input.copy()\\n        \\n        # Features derived from target_end_date\\n        df['year'] = df[DATE_COL].dt.year\\n        df['month'] = df[DATE_COL].dt.month\\n        df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n        df['day_of_year'] = df[DATE_COL].dt.dayofyear\\n        df['day_of_week'] = df[DATE_COL].dt.dayofweek\\n        df['day_of_month'] = df[DATE_COL].dt.day\\n\\n        df['season'] = (df['month'] % 12 + 3) // 3\\n        df['sin_week_of_year'] = np.sin(2 * np.pi * df['week_of_year'] / 52)\\n        df['cos_week_of_year'] = np.cos(2 * np.pi * df['week_of_year'] / 52)\\n        df['population_scaled'] = df[POPULATION_COL] / 1_000_000\\n\\n        # Features derived from reference_date (only applicable to test set and synthetically for train)\\n        if is_test_set:\\n            df['ref_year'] = df[REFERENCE_DATE_COL].dt.year\\n            df['ref_month'] = df[REFERENCE_DATE_COL].dt.month\\n            df['ref_week_of_year'] = df[REFERENCE_DATE_COL].dt.isocalendar().week.astype(int)\\n            df['ref_day_of_year'] = df[REFERENCE_DATE_COL].dt.dayofyear\\n            df['ref_day_of_week'] = df[REFERENCE_DATE_COL].dt.dayofweek\\n            df['ref_day_of_month'] = df[REFERENCE_DATE_COL].dt.day\\n            df['ref_season'] = (df['ref_month'] % 12 + 3) // 3\\n            df['sin_ref_week_of_year'] = np.sin(2 * np.pi * df['ref_week_of_year'] / 52)\\n            df['cos_ref_week_of_year'] = np.cos(2 * np.pi * df['ref_week_of_year'] / 52)\\n            \\n            # Additional feature: relative time difference\\n            df['weeks_since_ref'] = (df[DATE_COL] - df[REFERENCE_DATE_COL]).dt.days / 7\\n\\n        return df\\n\\n    # Apply static feature extraction to training and test dataframes\\n    df_train_full = add_static_features(df_train_full)\\n    test_x_processed = add_static_features(test_x_processed, is_test_set=True)\\n\\n    # Define base features for the model\\n    BASE_FEATURES = [\\n        POPULATION_COL, 'population_scaled', 'year', 'month', 'week_of_year',\\n        'day_of_year', 'day_of_week', 'day_of_month', 'season', 'sin_week_of_year',\\n        'cos_week_of_year', HORIZON_COL\\n    ]\\n    CATEGORICAL_FEATURES_LIST = [LOCATION_COL]\\n\\n    # Add reference date features to BASE_FEATURES if they were generated (i.e., for test set)\\n    if 'ref_year' in test_x_processed.columns:\\n        BASE_FEATURES.extend([\\n            'ref_year', 'ref_month', 'ref_week_of_year', 'ref_day_of_year',\\n            'ref_day_of_week', 'ref_day_of_month', 'ref_season',\\n            'sin_ref_week_of_year', 'cos_ref_week_of_year', 'weeks_since_ref'\\n        ])\\n\\n    # 3. Generate time-series dependent features for ALL historical data (df_train_full)\\n    # This pre-calculation allows us to efficiently look up features for test set later.\\n    df_all_historical_features = df_train_full.copy()\\n\\n    # Apply log transform to target for calculating lags/rolling stats if enabled\\n    if USE_LOG_TRANSFORM:\\n        df_all_historical_features[TARGET_COL] = np.log1p(df_all_historical_features[TARGET_COL])\\n\\n    for lag in LAG_WEEKS:\\n        df_all_historical_features[f'lag_{lag}_wk'] = df_all_historical_features.groupby(LOCATION_COL)[TARGET_COL].shift(lag)\\n\\n    for window in ROLLING_WINDOWS:\\n        df_all_historical_features[f'rolling_mean_{window}_wk'] = \\\\\\n            df_all_historical_features.groupby(LOCATION_COL)[TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).mean().shift(1)\\n            )\\n        df_all_historical_features[f'rolling_std_{window}_wk'] = \\\\\\n            df_all_historical_features.groupby(LOCATION_COL)[TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).std().shift(1)\\n            )\\n    \\n    # Define features related to lags/rolling values\\n    time_series_features = [f'lag_{lag}_wk' for lag in LAG_WEEKS] + \\\\\\n                           [f'rolling_mean_{window}_wk' for window in ROLLING_WINDOWS] + \\\\\\n                           [f'rolling_std_{window}_wk' for window in ROLLING_WINDOWS]\\n\\n    # 4. Prepare training data (X_train_model, y_train_model)\\n    X_train_model = df_all_historical_features.copy()\\n    y_train_model = train_y.copy() # Use the original y_train (before log transform if applied for features)\\n    \\n    # Apply log transform to y_train for training the model\\n    if USE_LOG_TRANSFORM:\\n        y_train_model = np.log1p(y_train_model)\\n\\n    # For training data, assign horizon and weeks_since_ref as 0 (representing current observations)\\n    X_train_model[HORIZON_COL] = 0\\n    X_train_model['weeks_since_ref'] = 0\\n\\n    # For training data, reference_date features are aligned with target_end_date\\n    X_train_model['ref_year'] = X_train_model[DATE_COL].dt.year\\n    X_train_model['ref_month'] = X_train_model[DATE_COL].dt.month\\n    X_train_model['ref_week_of_year'] = X_train_model[DATE_COL].dt.isocalendar().week.astype(int)\\n    X_train_model['ref_day_of_year'] = X_train_model[DATE_COL].dt.dayofyear\\n    X_train_model['ref_day_of_week'] = X_train_model[DATE_COL].dt.dayofweek\\n    X_train_model['ref_day_of_month'] = X_train_model[DATE_COL].dt.day\\n    X_train_model['ref_season'] = (X_train_model['ref_month'] % 12 + 3) // 3\\n    X_train_model['sin_ref_week_of_year'] = np.sin(2 * np.pi * X_train_model['ref_week_of_year'] / 52)\\n    X_train_model['cos_ref_week_of_year'] = np.cos(2 * np.pi * X_train_model['ref_week_of_year'] / 52)\\n\\n    # Select final columns for training model\\n    final_train_feature_cols = [col for col in BASE_FEATURES + CATEGORICAL_FEATURES_LIST + time_series_features if col in X_train_model.columns]\\n    X_train_model = X_train_model[final_train_feature_cols].copy()\\n\\n    # Handle NaNs (primarily from initial lags/rolling periods)\\n    for col in time_series_features:\\n        if col in X_train_model.columns:\\n            X_train_model[col] = X_train_model[col].fillna(0.0)\\n\\n    X_train_model[LOCATION_COL] = X_train_model[LOCATION_COL].astype('category')\\n\\n    # Drop rows where target or features are NaN to ensure complete training examples\\n    valid_train_indices = y_train_model.dropna().index.intersection(X_train_model.dropna().index)\\n    X_train_model = X_train_model.loc[valid_train_indices]\\n    y_train_model = y_train_model.loc[valid_train_indices]\\n\\n\\n    # 5. Prepare test data (X_test_model) for prediction\\n    X_test_model = test_x_processed.copy()\\n\\n    # Create a lookup table for historical features for merging\\n    # The lookup key connects reference_date + location in test_x to target_end_date + location in df_all_historical_features\\n    historical_lookup_df = df_all_historical_features[[LOCATION_COL, DATE_COL] + time_series_features].copy()\\n    historical_lookup_df['lookup_key'] = historical_lookup_df[LOCATION_COL].astype(str) + '_' + historical_lookup_df[DATE_COL].dt.strftime('%Y-%m-%d')\\n    \\n    X_test_model['lookup_key'] = X_test_model[LOCATION_COL].astype(str) + '_' + X_test_model[REFERENCE_DATE_COL].dt.strftime('%Y-%m-%d')\\n\\n    # Merge the pre-calculated historical features into the test set rows\\n    X_test_model = pd.merge(\\n        X_test_model,\\n        historical_lookup_df[['lookup_key'] + time_series_features],\\n        on='lookup_key',\\n        how='left'\\n    )\\n    \\n    # Drop the temporary lookup_key\\n    X_test_model = X_test_model.drop(columns=['lookup_key'])\\n\\n    # Impute NaNs that might arise if a reference_date or location is not found in historical_lookup_df\\n    for col in time_series_features:\\n        if col not in X_test_model.columns:\\n            X_test_model[col] = 0.0 # Add column if it was completely missing from merge\\n        else:\\n            X_test_model[col] = X_test_model[col].fillna(0.0) # Fill NaNs from merge (e.g., if early reference date)\\n\\n    # Align columns between train and test datasets, and ensure order\\n    missing_in_test = set(final_train_feature_cols) - set(X_test_model.columns)\\n    for col in missing_in_test:\\n        X_test_model[col] = 0.0 # Add any missing columns to test set\\n    \\n    X_test_model = X_test_model[final_train_feature_cols] # Align column order and select\\n\\n    # Re-cast 'location' in X_test_model to category type with categories from train.\\n    train_location_categories = X_train_model[LOCATION_COL].cat.categories\\n    X_test_model[LOCATION_COL] = pd.Categorical(X_test_model[LOCATION_COL], categories=train_location_categories)\\n    \\n    categorical_features_lgbm = [col for col in final_train_feature_cols if col in CATEGORICAL_FEATURES_LIST]\\n\\n\\n    # --- Model Training and Prediction ---\\n    predictions = {}\\n    for q in QUANTILES:\\n        model_params = lgbm_params.copy()\\n        model_params['alpha'] = q\\n\\n        model = LGBMRegressor(**model_params)\\n        model.fit(X_train_model, y_train_model,\\n                  categorical_feature=categorical_features_lgbm)\\n        \\n        preds_q = model.predict(X_test_model)\\n\\n        # Inverse transform if log transform was used\\n        if USE_LOG_TRANSFORM:\\n            preds_q = np.expm1(preds_q)\\n\\n        predictions[f'quantile_{q}'] = preds_q\\n\\n    # --- Post-processing ---\\n    predictions_df = pd.DataFrame(predictions, index=test_x.index)\\n\\n    # Ensure all predictions are non-negative\\n    predictions_df[predictions_df < 0] = 0\\n\\n    # Ensure monotonicity of quantiles across each row\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(axis=1)\\n    predictions_df = pd.DataFrame(predictions_array, columns=predictions_df.columns, index=predictions_df.index)\\n\\n    return predictions_df\\n\\n# These will get scored by code that I supply. You'll get back a summary\\n# of the performance of each of them.\\nconfig_list = [\\n    { # Config 1: Best performing from prior trial (use_log_transform=False)\\n        'lgbm_params': {\\n            'n_estimators': 180,\\n            'learning_rate': 0.07,\\n            'num_leaves': 20,\\n            'max_depth': 5, # Explicit max_depth to prevent deep trees\\n            'min_child_samples': 30,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.9,\\n            'subsample': 0.9,\\n        },\\n        'lag_weeks': [1, 4, 8, 52], # Key lags, including yearly seasonality\\n        'rolling_windows': [4], # One rolling window size (4-week rolling mean/std)\\n        'use_log_transform': False # This was the best performing setting in the previous trial\\n    },\\n    { # Config 2: A slightly more complex model with log transform enabled, as an alternative check\\n        'lgbm_params': {\\n            'n_estimators': 200,\\n            'learning_rate': 0.05,\\n            'num_leaves': 25,\\n            'max_depth': 6,\\n            'min_child_samples': 25,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.85,\\n            'subsample': 0.85,\\n        },\\n        'lag_weeks': [1, 2, 4, 8], # More short-term lags\\n        'rolling_windows': [4, 8], # Two rolling window sizes\\n        'use_log_transform': True # Test with log transform, which is often beneficial for count data\\n    },\\n    { # Config 3: A simpler model for robustness check\\n        'lgbm_params': {\\n            'n_estimators': 150,\\n            'learning_rate': 0.08,\\n            'num_leaves': 15,\\n            'max_depth': 4,\\n            'min_child_samples': 30,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.9,\\n            'subsample': 0.9,\\n        },\\n        'lag_weeks': [1, 4, 12], # Fewer lags\\n        'rolling_windows': [4], # Single rolling window\\n        'use_log_transform': False\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
