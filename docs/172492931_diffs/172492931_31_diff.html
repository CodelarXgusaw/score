<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">

      </div>

        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';

            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error

        // The injected codes to display.
        const codes = JSON.parse(`{

  "old_code": "import pandas as pd\\nimport numpy as np\\nimport lightgbm as lgb\\nfrom typing import Any\\n\\ndef create_features(df: pd.DataFrame) -> pd.DataFrame:\\n    \\"\\"\\"\\n    Creates time-based and categorical features from the input DataFrame.\\n    This function processes both training and testing data for consistent feature engineering.\\n    \\"\\"\\"\\n    df_copy = df.copy()\\n\\n    # Convert target_end_date to datetime objects\\n    df_copy['target_end_date'] = pd.to_datetime(df_copy['target_end_date'])\\n\\n    # Extract date-related features\\n    df_copy['year'] = df_copy['target_end_date'].dt.year\\n    df_copy['month'] = df_copy['target_end_date'].dt.month\\n    # Use .isocalendar().week which gives the ISO week number (1-53)\\n    df_copy['week_of_year'] = df_copy['target_end_date'].dt.isocalendar().week.astype(int)\\n    df_copy['day_of_year'] = df_copy['target_end_date'].dt.dayofyear\\n    df_copy['day_of_week'] = df_copy['target_end_date'].dt.dayofweek # Monday=0, Sunday=6\\n\\n    # Add cyclical features for periodic patterns (e.g., yearly seasonality)\\n    # Using 52.0 for weeks (standard weeks in a year) ensures float division.\\n    df_copy['week_sin'] = np.sin(2 * np.pi * df_copy['week_of_year'] / 52.0)\\n    df_copy['week_cos'] = np.cos(2 * np.pi * df_copy['week_of_year'] / 52.0)\\n    # Using 366.0 for day of year to account for potential leap years, ensures float division.\\n    df_copy['dayofyear_sin'] = np.sin(2 * np.pi * df_copy['day_of_year'] / 366.0)\\n    df_copy['dayofyear_cos'] = np.cos(2 * np.pi * df_copy['day_of_year'] / 366.0)\\n\\n    # Log transform population, which is often skewed. np.log1p(x) computes log(1+x).\\n    df_copy['population_log'] = np.log1p(df_copy['population'])\\n\\n    # Treat 'location' as a categorical feature. Converting to category codes is robust.\\n    df_copy['location_id'] = df_copy['location'].astype('category').cat.codes\\n\\n    # The 'horizon' feature is present in test_x and is crucial for multi-step ahead forecasting.\\n    # For training data (train_x), 'horizon' is not typically available. We set it to 0\\n    # to indicate it's the observed historical data for consistent feature sets.\\n    if 'horizon' in df_copy.columns:\\n        df_copy['horizon'] = df_copy['horizon'].astype(int)\\n    else:\\n        df_copy['horizon'] = 0 # Default for training data\\n\\n    # A simple time index can capture overall trends over time.\\n    # Calculated relative to the minimum 'target_end_date' in the current dataframe slice.\\n    df_copy['time_idx'] = (df_copy['target_end_date'] - df_copy['target_end_date'].min()).dt.days // 7\\n\\n    return df_copy\\n\\n\\ndef fit_and_predict_fn(\\n    train_x: pd.DataFrame,\\n    train_y: pd.Series,\\n    test_x: pd.DataFrame,\\n    config: dict[str, Any]\\n) -> pd.DataFrame:\\n    \\"\\"\\"\\n    Fits a LightGBM Quantile Regression model for each required quantile\\n    and makes predictions on the test set.\\n\\n    Args:\\n        train_x (pd.DataFrame): Training features.\\n        train_y (pd.Series): Training target values (Total COVID-19 Admissions).\\n        test_x (pd.DataFrame): Test features for future time periods.\\n        config (dict[str, Any]): Configuration parameters for the model.\\n\\n    Returns:\\n        pd.DataFrame: A DataFrame with quantile predictions for each row in test_x.\\n                      Columns are named 'quantile_0.01', 'quantile_0.025', etc.\\n    \\"\\"\\"\\n    # Define the list of quantiles to predict as per competition requirements\\n    quantiles = [0.01, 0.025, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45,\\n                 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 0.975, 0.99]\\n\\n    # Apply feature engineering to both training and test data\\n    train_features = create_features(train_x)\\n    test_features = create_features(test_x)\\n\\n    # Define the features to be used for training the model\\n    features_to_use = [\\n        'year', 'month', 'week_of_year', 'day_of_year', 'day_of_week',\\n        'week_sin', 'week_cos', 'dayofyear_sin', 'dayofyear_cos',\\n        'population_log', 'location_id', 'horizon', 'time_idx'\\n    ]\\n\\n    # Ensure selected features are present in both train_features and test_features\\n    # This prevents errors if a feature is somehow missing in a specific fold/slice.\\n    common_features = list(set(features_to_use) & set(train_features.columns) & set(test_features.columns))\\n    X_train = train_features[common_features]\\n    X_test = test_features[common_features]\\n    y_train = train_y\\n\\n    # Define categorical features for LightGBM.\\n    # Filter to ensure only features actually present in X_train are used as categorical.\\n    categorical_features_candidates = ['location_id', 'year', 'month', 'week_of_year',\\n                                       'day_of_year', 'day_of_week', 'horizon']\\n    categorical_features = [f for f in categorical_features_candidates if f in common_features]\\n\\n    # Retrieve LightGBM model hyperparameters from the config dictionary,\\n    # or use default values if not specified.\\n    lgbm_params_from_config = config.get('lgbm_params', {})\\n\\n    # Default parameters for LightGBM. These will be overridden by values in lgbm_params_from_config.\\n    default_lgbm_params = {\\n        'objective': 'quantile',  # Objective for quantile regression\\n        'metric': 'quantile',     # Evaluation metric for quantile regression\\n        'n_estimators': 300,      # Number of boosting rounds\\n        'learning_rate': 0.03,    # Step size shrinkage\\n        'num_leaves': 32,         # Max number of leaves in one tree\\n        'verbose': -1,            # Suppress verbose output during training\\n        'n_jobs': -1,             # Use all available CPU cores\\n        'seed': 42,               # Random seed for reproducibility\\n        'boosting_type': 'gbdt',  # Gradient Boosting Decision Tree\\n        'lambda_l1': 0.1,         # L1 regularization\\n        'lambda_l2': 0.1,         # L2 regularization\\n        'feature_fraction': 0.8,  # Fraction of features considered at each split\\n        'bagging_fraction': 0.8,  # Fraction of data sampled for each tree\\n        'bagging_freq': 1         # Frequency for bagging\\n    }\\n    # Merge default and provided parameters, giving precedence to config values\\n    final_lgbm_params = {**default_lgbm_params, **lgbm_params_from_config}\\n\\n    # DataFrame to store all quantile predictions for the test set\\n    test_y_hat_quantiles = pd.DataFrame(index=test_x.index)\\n\\n    # Train a separate LightGBM model for each quantile\\n    for q in quantiles:\\n        # Update the 'alpha' parameter for the current quantile\\n        current_lgbm_params = final_lgbm_params.copy()\\n        current_lgbm_params['alpha'] = q\\n\\n        # Initialize and train the LightGBM Regressor\\n        model = lgb.LGBMRegressor(**current_lgbm_params)\\n        model.fit(X_train, y_train, categorical_feature=categorical_features)\\n\\n        # Make predictions on the test set\\n        preds = model.predict(X_test)\\n\\n        # Ensure predictions are non-negative, as admissions cannot be less than zero\\n        preds[preds < 0] = 0\\n\\n        # Store predictions in the results DataFrame\\n        test_y_hat_quantiles[f'quantile_{q}'] = preds\\n\\n    # Enforce monotonicity for quantile predictions\\n    # This is crucial for the Weighted Interval Score (WIS) evaluation metric.\\n    # Predictions for a higher quantile must be greater than or equal to predictions\\n    # for a lower quantile.\\n    for i in range(1, len(quantiles)):\\n        prev_q_col = f'quantile_{quantiles[i-1]}'\\n        current_q_col = f'quantile_{quantiles[i]}'\\n        # For each row, set the current quantile's prediction to be at least the previous one's.\\n        # This uses the column-wise maximum, which is efficient.\\n        test_y_hat_quantiles[current_q_col] = test_y_hat_quantiles[[prev_q_col, current_q_col]].max(axis=1)\\n\\n    return test_y_hat_quantiles\\n\\n# These configurations will be used by the evaluation harness.\\n# A list of dictionaries, where each dictionary defines a set of parameters\\n# to be passed to the \`fit_and_predict_fn\`. The harness will select the best\\n# configuration based on its internal cross-validation or scoring process.\\nconfig_list = [\\n    {\\n        # Config 1: Baseline / Original Trial settings.\\n        # Balanced complexity and learning.\\n        'lgbm_params': {\\n            'n_estimators': 300,\\n            'learning_rate': 0.03,\\n            'num_leaves': 32,\\n            'lambda_l1': 0.1,\\n            'lambda_l2': 0.1,\\n            'feature_fraction': 0.8,\\n            'bagging_fraction': 0.8\\n        }\\n    },\\n    {\\n        # Config 2: More estimators, lower learning rate, more complex leaves, less regularization.\\n        # Aiming for potentially better fit by allowing more complex trees and more boosting rounds,\\n        # compensated by a slower learning rate to prevent immediate overfitting.\\n        'lgbm_params': {\\n            'n_estimators': 500,\\n            'learning_rate': 0.02,\\n            'num_leaves': 64,\\n            'lambda_l1': 0.05,\\n            'lambda_l2': 0.05,\\n            'feature_fraction': 0.7,\\n            'bagging_fraction': 0.7\\n        }\\n    },\\n    {\\n        # Config 3: Fewer estimators, higher learning rate, simpler leaves, more regularization.\\n        # Aiming for a faster, potentially more generalized model that might be less prone\\n        # to overfitting specific training data patterns due to stronger regularization and simpler trees.\\n        'lgbm_params': {\\n            'n_estimators': 200,\\n            'learning_rate': 0.05,\\n            'num_leaves': 24,\\n            'lambda_l1': 0.2,\\n            'lambda_l2': 0.2,\\n            'feature_fraction': 0.9,\\n            'bagging_fraction': 0.9\\n        }\\n    }\\n]",
  "new_index": "31",
  "new_code": "import pandas as pd\\nimport numpy as np\\nimport lightgbm as lgb\\nfrom typing import Any\\n\\ndef create_features(df: pd.DataFrame) -> pd.DataFrame:\\n    \\"\\"\\"\\n    Creates time-based, categorical, lagged, and rolling features for COVID-19 admissions data.\\n    This function is designed to process a DataFrame that contains historical admissions data\\n    (or a combination of historical and test data, where test data's target is NaN).\\n\\n    Args:\\n        df (pd.DataFrame): Input DataFrame containing 'target_end_date', 'location',\\n                           'population', and potentially 'Total COVID-19 Admissions'.\\n\\n    Returns:\\n        pd.DataFrame: DataFrame with engineered features.\\n    \\"\\"\\"\\n    df_copy = df.copy()\\n\\n    # Convert 'target_end_date' to datetime objects\\n    df_copy['target_end_date'] = pd.to_datetime(df_copy['target_end_date'])\\n\\n    # Sort data by location and date to ensure correct lag and rolling calculations.\\n    # This is critical for time-series features.\\n    df_copy = df_copy.sort_values(by=['location', 'target_end_date']).reset_index(drop=True)\\n\\n    # --- Time-based features ---\\n    df_copy['year'] = df_copy['target_end_date'].dt.year\\n    df_copy['month'] = df_copy['target_end_date'].dt.month\\n    df_copy['week_of_year'] = df_copy['target_end_date'].dt.isocalendar().week.astype(int)\\n    df_copy['day_of_year'] = df_copy['target_end_date'].dt.dayofyear # 1-366\\n    df_copy['day_of_week'] = df_copy['target_end_date'].dt.dayofweek # Monday=0, Sunday=6\\n\\n    # Cyclical features to capture seasonal patterns (e.g., yearly trends)\\n    df_copy['week_sin'] = np.sin(2 * np.pi * df_copy['week_of_year'] / 52.0)\\n    df_copy['week_cos'] = np.cos(2 * np.pi * df_copy['week_of_year'] / 52.0)\\n    df_copy['dayofyear_sin'] = np.sin(2 * np.pi * df_copy['day_of_year'] / 366.0) # Use 366 for leap years\\n    df_copy['dayofyear_cos'] = np.cos(2 * np.pi * df_copy['day_of_year'] / 366.0)\\n\\n    # Log transform 'population' to normalize its distribution\\n    df_copy['population_log'] = np.log1p(df_copy['population'])\\n\\n    # Convert 'location' to a categorical integer ID\\n    df_copy['location_id'] = df_copy['location'].astype('category').cat.codes\\n\\n    # Handle 'horizon' feature: present in test_x, but not always in train_x.\\n    # Assign 0 for training data rows where 'horizon' is missing.\\n    if 'horizon' in df_copy.columns:\\n        df_copy['horizon'] = df_copy['horizon'].astype(int)\\n    else:\\n        df_copy['horizon'] = 0 # Default for historical data if not provided\\n\\n    # Time index: a simple linear feature to capture overall trends.\\n    # Calculated relative to the minimum 'target_end_date' within the current DataFrame.\\n    # This captures the \\"age\\" of the data point within the given data slice.\\n    df_copy['time_idx'] = (df_copy['target_end_date'] - df_copy['target_end_date'].min()).dt.days // 7\\n\\n    # --- Lagged and Rolling Features for 'Total COVID-19 Admissions' ---\\n    # These are vital for time series forecasting, allowing the model to learn from past\\n    # patterns and values of the target variable.\\n    # These features are only computed if 'Total COVID-19 Admissions' is available (i.e., for training data).\\n    # When processing test data, these features will be filled based on the actual historical values\\n    # from the training set, as 'test_x' is combined with 'train_x' for feature engineering.\\n    if 'Total COVID-19 Admissions' in df_copy.columns:\\n        # Apply log1p transformation to the target variable. This is crucial for:\\n        # 1. Handling highly skewed data (outliers) by compressing larger values.\\n        # 2. Ensuring non-negative predictions after inverse transformation (exp - 1).\\n        df_copy['target_log'] = np.log1p(df_copy['Total COVID-19 Admissions'])\\n\\n        # Lag features: Admissions from previous weeks\\n        # Selected lags cover short-term dependencies and longer seasonal patterns.\\n        lags = [1, 2, 3, 4, 8, 12, 26, 52] # Lags in weeks\\n        for lag in lags:\\n            df_copy[f'lag_{lag}'] = df_copy.groupby('location_id')['target_log'].shift(lag)\\n\\n        # Rolling window features: Moving average and standard deviation\\n        # These capture recent trends (mean) and volatility (std).\\n        # \`shift(1)\` is applied to prevent data leakage (using future information).\\n        # \`min_periods=1\` allows calculation even if fewer than 'window' observations are available.\\n        windows = [4, 8, 12] # Window sizes for rolling calculations\\n        for window in windows:\\n            df_copy[f'rolling_mean_{window}'] = df_copy.groupby('location_id')['target_log'].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).mean().shift(1)\\n            )\\n            df_copy[f'rolling_std_{window}'] = df_copy.groupby('location_id')['target_log'].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).std().shift(1)\\n            )\\n\\n        # Impute NaN values generated by shifting or rolling operations (e.g., at series start).\\n        # Filling with 0 is a reasonable default for admissions data, as log1p(0) is 0.\\n        # This assumes pre-first-observation admissions were effectively zero.\\n        fill_cols = [f'lag_{lag}' for lag in lags] + \\\\\\n                    [f'rolling_mean_{window}' for window in windows] + \\\\\\n                    [f'rolling_std_{window}' for window in windows]\\n        df_copy[fill_cols] = df_copy[fill_cols].fillna(0)\\n        # Handle potential inf/-inf if they somehow appear (unlikely for std, but good practice)\\n        df_copy[fill_cols] = df_copy[fill_cols].replace([np.inf, -np.inf], np.nan).fillna(0)\\n\\n    return df_copy\\n\\n\\ndef fit_and_predict_fn(\\n    train_x: pd.DataFrame,\\n    train_y: pd.Series,\\n    test_x: pd.DataFrame,\\n    config: dict[str, Any]\\n) -> pd.DataFrame:\\n    \\"\\"\\"\\n    Fits a LightGBM Quantile Regression model for each required quantile\\n    and makes predictions on the test set. The model incorporates advanced\\n    time-series features (lags, rolling statistics) and handles target transformation.\\n\\n    Args:\\n        train_x (pd.DataFrame): Training features.\\n        train_y (pd.Series): Training target values ('Total COVID-19 Admissions').\\n        test_x (pd.DataFrame): Test features for future time periods.\\n        config (dict[str, Any]): Configuration parameters for the LightGBM model.\\n\\n    Returns:\\n        pd.DataFrame: A DataFrame with quantile predictions for each row in test_x.\\n                      Columns are named 'quantile_0.01', 'quantile_0.025', etc.\\n    \\"\\"\\"\\n    # Define the list of quantiles required for submission\\n    quantiles = [0.01, 0.025, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45,\\n                 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 0.975, 0.99]\\n\\n    # Combine train_x and train_y into a single DataFrame for consistent feature engineering.\\n    train_df = pd.concat([train_x, train_y.rename('Total COVID-19 Admissions')], axis=1)\\n    train_df['is_test'] = 0 # Flag to identify training rows\\n\\n    # Prepare test_x: add a placeholder for 'Total COVID-19 Admissions' (target is unknown).\\n    # This allows \`create_features\` to compute lags and rolling statistics for test data\\n    # by referencing historical values from the combined dataset.\\n    test_df = test_x.copy()\\n    test_df['Total COVID-19 Admissions'] = np.nan # Target values are unknown for prediction\\n    test_df['is_test'] = 1 # Flag to identify test rows\\n\\n    # Concatenate training and test data for comprehensive feature engineering.\\n    # This ensures that lagged and rolling features for test data correctly \\"look back\\"\\n    # into the historical training data. Store original indices to split later.\\n    full_data = pd.concat([train_df, test_df], ignore_index=True)\\n    full_data['original_index'] = full_data.index.copy() # Store original indices\\n\\n    # Apply the feature engineering function to the combined dataset\\n    full_data_features = create_features(full_data)\\n\\n    # Separate the featurized data back into training and test sets\\n    X_train_fe = full_data_features[full_data_features['is_test'] == 0].set_index('original_index')\\n    X_test_fe = full_data_features[full_data_features['is_test'] == 1].set_index('original_index')\\n\\n    # Re-align indices to match the original train_x and test_x indices\\n    X_train_fe = X_train_fe.loc[train_x.index]\\n    X_test_fe = X_test_fe.loc[test_x.index]\\n\\n    # Define the features to be used in the model.\\n    # Includes standard date/time features, population, location, horizon,\\n    # and the newly created lagged and rolling features.\\n    features_to_use = [\\n        'year', 'month', 'week_of_year', 'day_of_year', 'day_of_week',\\n        'week_sin', 'week_cos', 'dayofyear_sin', 'dayofyear_cos',\\n        'population_log', 'location_id', 'horizon', 'time_idx'\\n    ]\\n    features_to_use.extend([col for col in X_train_fe.columns if col.startswith('lag_')])\\n    features_to_use.extend([col for col in X_train_fe.columns if col.startswith('rolling_mean_')])\\n    features_to_use.extend([col for col in X_train_fe.columns if col.startswith('rolling_std_')])\\n\\n    # Filter to ensure only features present in both training and test sets are used.\\n    common_features = list(set(features_to_use) & set(X_train_fe.columns) & set(X_test_fe.columns))\\n    X_train = X_train_fe[common_features]\\n    X_test = X_test_fe[common_features]\\n\\n    # The target variable for training is the log1p-transformed admissions\\n    y_train_transformed = X_train_fe['target_log']\\n\\n    # Identify categorical features for LightGBM, ensuring they are present in common_features\\n    categorical_features_candidates = ['location_id', 'year', 'month', 'week_of_year',\\n                                       'day_of_year', 'day_of_week', 'horizon']\\n    categorical_features = [f for f in categorical_features_candidates if f in common_features]\\n\\n    # Retrieve LightGBM model hyperparameters from the 'config' dictionary.\\n    # Defaults are provided for robustness and a good starting point, overriding with config values.\\n    lgbm_params_from_config = config.get('lgbm_params', {})\\n    default_lgbm_params = {\\n        'objective': 'quantile',  # Specifies quantile regression objective\\n        'metric': 'quantile',     # Evaluation metric for quantile regression\\n        'n_estimators': 400,      # Number of boosting rounds\\n        'learning_rate': 0.02,    # Step size shrinkage\\n        'num_leaves': 48,         # Max number of leaves in one tree (increased for more complexity)\\n        'verbose': -1,            # Suppress verbose output\\n        'n_jobs': -1,             # Use all available CPU cores for parallel processing\\n        'seed': 42,               # Random seed for reproducibility\\n        'boosting_type': 'gbdt',  # Gradient Boosting Decision Tree\\n        'lambda_l1': 0.05,        # L1 regularization (reduced slightly for new features)\\n        'lambda_l2': 0.05,        # L2 regularization (reduced slightly)\\n        'feature_fraction': 0.7,  # Fraction of features sampled for each tree\\n        'bagging_fraction': 0.7,  # Fraction of data sampled for each tree\\n        'bagging_freq': 1         # Frequency for bagging\\n    }\\n    final_lgbm_params = {**default_lgbm_params, **lgbm_params_from_config}\\n\\n    # DataFrame to store all quantile predictions for the test set\\n    test_y_hat_quantiles = pd.DataFrame(index=test_x.index)\\n\\n    # Train a separate LightGBM model for each required quantile\\n    for q in quantiles:\\n        # Update the 'alpha' parameter specific to the current quantile\\n        current_lgbm_params = final_lgbm_params.copy()\\n        current_lgbm_params['alpha'] = q\\n\\n        # Initialize and train the LightGBM Regressor\\n        model = lgb.LGBMRegressor(**current_lgbm_params)\\n        model.fit(X_train, y_train_transformed,\\n                  categorical_feature=[col for col in categorical_features if col in X_train.columns])\\n\\n        # Make predictions on the test set (still in log-transformed scale)\\n        preds_log = model.predict(X_test)\\n\\n        # Inverse transform predictions from log scale back to original scale\\n        preds = np.expm1(preds_log)\\n\\n        # Ensure predictions are non-negative, as admissions cannot be less than zero\\n        preds[preds < 0] = 0\\n\\n        # Store predictions in the results DataFrame with appropriate column naming\\n        test_y_hat_quantiles[f'quantile_{q}'] = preds\\n\\n    # Enforce monotonicity for quantile predictions.\\n    # This is critical for the Weighted Interval Score (WIS) evaluation metric,\\n    # which penalizes non-monotonicity. Higher quantiles must be greater than or equal to lower ones.\\n    for i in range(1, len(quantiles)):\\n        prev_q_col = f'quantile_{quantiles[i-1]}'\\n        current_q_col = f'quantile_{quantiles[i]}'\\n        # For each row, the current quantile's prediction is set to be at least the previous one's.\\n        test_y_hat_quantiles[current_q_col] = test_y_hat_quantiles[[prev_q_col, current_q_col]].max(axis=1)\\n\\n    return test_y_hat_quantiles\\n\\n# These configurations will be passed to the \`fit_and_predict_fn\` by the evaluation harness.\\n# Each dictionary represents a different set of hyperparameters for the LightGBM model.\\n# The harness will evaluate each configuration and select the one that performs best.\\nconfig_list = [\\n    {\\n        # Config 1: A balanced configuration with increased complexity compared to typical defaults,\\n        # suitable for the richer feature set (lags, rolling stats).\\n        'lgbm_params': {\\n            'n_estimators': 400,\\n            'learning_rate': 0.02,\\n            'num_leaves': 48,\\n            'lambda_l1': 0.05,\\n            'lambda_l2': 0.05,\\n            'feature_fraction': 0.7,\\n            'bagging_fraction': 0.7\\n        }\\n    },\\n    {\\n        # Config 2: More aggressive training with more estimators and deeper trees,\\n        # and slightly less regularization, aiming to capture more complex patterns.\\n        'lgbm_params': {\\n            'n_estimators': 600,\\n            'learning_rate': 0.015,\\n            'num_leaves': 64,\\n            'lambda_l1': 0.03,\\n            'lambda_l2': 0.03,\\n            'feature_fraction': 0.6,\\n            'bagging_fraction': 0.6\\n        }\\n    },\\n    {\\n        # Config 3: A slightly faster and simpler model with fewer estimators and leaves,\\n        # and higher regularization, which might generalize better in some cases.\\n        'lgbm_params': {\\n            'n_estimators': 350,\\n            'learning_rate': 0.03,\\n            'num_leaves': 40,\\n            'lambda_l1': 0.1,\\n            'lambda_l2': 0.1,\\n            'feature_fraction': 0.8,\\n            'bagging_fraction': 0.8\\n        }\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
