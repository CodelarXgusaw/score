<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

day=6\\n    # Days since a fixed start date can capture overall trend.\\n    full_df['days_since_start'] = (full_df['target_end_date'] - pd.to_datetime('2020-01-01')).dt.days\\n\\n    # Encode 'location' as a categorical feature.\\n    le = LabelEncoder()\\n    full_df['location_encoded'] = le.fit_transform(full_df['location'].astype(str))\\n\\n    # Apply log1p transformation to the target variable.\\n    # This helps in handling skewed count data and can improve model performance.\\n    full_df['Total COVID-19 Admissions_transformed'] = np.log1p(full_df['Total COVID-19 Admissions'])\\n\\n    # Define lags and rolling windows for time-series features.\\n    # These parameters can be configured via the 'config' dictionary.\\n    lag_weeks = config.get('lag_weeks', [1, 2, 3, 4, 8, 12])\\n    rolling_windows = config.get('rolling_windows', [4, 8, 12])\\n\\n    # Calculate lag and rolling features for the *transformed* 'Total COVID-19 Admissions',\\n    # grouped by location. This prevents data leakage across different geographical areas.\\n    for location_code in full_df['location'].unique():\\n        location_mask = (full_df['location'] == location_code)\\n        \\n        # Calculate lagged admissions values from transformed target.\\n        for lag in lag_weeks:\\n            full_df.loc[location_mask, f'admissions_lag_{lag}'] = \\\\\\n                full_df.loc[location_mask, 'Total COVID-19 Admissions_transformed'].shift(lag)\\n\\n        # Calculate rolling mean and standard deviation from transformed target.\\n        # \`.shift(1)\` is used to ensure that rolling features are based only on *past* data,\\n        # preventing data leakage from the current week's actual value during training.\\n        for window in rolling_windows:\\n            full_df.loc[location_mask, f'admissions_rolling_mean_{window}'] = \\\\\\n                full_df.loc[location_mask, 'Total COVID-19 Admissions_transformed'].shift(1).rolling(window=window).mean()\\n            ful 'week_of_year', 'day_of_year', 'day_of_week']\\n    # Filter to ensure only features present in the final \`features\` list are passed.\\n    categorical_features = [f for f in categorical_features if f in X_train_final.columns]\\n\\n\\n    # --- 4. LightGBM Model Training and Prediction ---\\n    # Initialize a DataFrame to store the quantile predictions for the test set.\\n    test_y_hat_quantiles = pd.DataFrame(index=X_test_final.index, columns=quantile_cols)\\n\\n    # Default LightGBM parameters. These can be overridden or extended via the 'config'.\\n    lgb_params = {\\n        'objective': 'regression_l1', # Use L1 loss (MAE) for quantile regression.\\n        'metric': 'quantile',         # Metric for quantile regression.\\n        'n_estimators': config.get('n_estimators', 300),\\n        'learning_rate': config.get('learning_rate', 0.05),\\n        'num_leaves': config.get('num_leaves', 31),\\n        'max_depth': config.get('max_depth', -1), # -1 means no limit.\\n        'min_child_samples': config.get('min_child_samples', 20),\\n        'subsample': config.get('subsample', 0.8), # Fraction of samples to be randomly sampled for each tree.\\n        'colsample_bytree': config.get('colsample_bytree', 0.8), # Fraction of features to be randomly sampled for each tree.\\n        'random_state': config.get('random_state', 42), # For reproducibility.\\n        'n_jobs': config.get('n_jobs', -1), # Use all available cores.\\n        'verbose': -1, # Suppress verbose output during training.\\n        'boosting_type': 'gbdt', # Gradient Boosting Decision Tree.\\n        'reg_alpha': config.get('reg_alpha', 0.1), # L1 regularization.\\n        'reg_lambda': config.get('reg_lambda', 0.1), # L2 regularization.\\n    }\\n\\n    # Train a separate LightGBM model for each quantile.\\n    for i, q in enumerate(quantiles):\\n        # Create a copy of parameters and set the 'alpha' for the current quantile.\\n        current_lgb_params = lgb_params.copy()\\n        current_lgb_params['alpha'] = q # Set the specific quantile level (alpha).\\n\\n        # Initialize and train the LightGBM regressor.\\n        model = lgb.LGBMRegressor(**current_lgb_params)\\n        model.fit(X_train_final, y_train_final,\\n                  # Inform LightGBM about categorical features for better performance.\\n                  categorical_feature=[f for f in categorical_features if f in X_train_final.columns])\\n\\n        # Predict quantiles for the test data (predictions are on the transformed scale).\\n        predictions_transformed = model.predict(X_test_final)\\n        \\n        # Inverse transform the predictions from the log1p scale back to the original scale.\\n        predictions_original_scale = np.expm1(predictions_transformed)\\n        \\n        test_y_hat_quantiles[quantile_cols[i]] = predictions_original_scale\\n\\n    # --- 5. Post-processing: Enforce Non-negativity and Monotonicity ---\\n    # This step is crucial for valid probabilistic forecasts and good evaluation scores.\\n    for idx, row in test_y_hat_quantiles.iterrows():\\n        # Work on a copy of the row values to avoid modifying the DataFrame directly\\n        # during iteration, which can lead to SettingWithCopyWarning.\\n        row_values = row.values.copy()\\n\\n        # Enforce non-negativity: Hospital admissions cannot be less than zero.\\n        row_values = np.maximum(0, row_values)\\n\\n        # Enforce monotonicity: Quantile predictions must be non-decreasing\\n        # as the quantile level increases (e.g., Q0.95 >= Q0.50).\\n        for j in range(1, len(row_values)):\\n            if row_values[j] < row_values[j-1]:\\n                row_values[j] = row_values[j-1]\\n        \\n        # Update the DataFrame with the post-processed values.\\n        test_y_hat_quantiles.loc[idx, :] = row_values\\n\\n    # Convert predictions to the nearest integer. Hospital admissions are counts,\\n    # and the sample submission implies integer values.\\n    test_y_hat_quantiles = test_y_hat_quantiles.round().astype(int)\\n\\n    return test_y_hat_quantiles\\n\\n# YOUR config_list\\n# This list defines different configurations (sets of hyperparameters/feature choices)\\n# that the evaluation harness will test for your \`fit_and_predict_fn\`.\\n# The best performing configuration will be identified and reported.\\nconfig_list = [\\n    # Default configuration: A balanced set of parameters for LightGBM and common lags/rolling windows.\\n    # Uses log1p transformation for target.\\n    {\\n        'n_estimators': 300,\\n        'learning_rate': 0.05,\\n        'num_leaves': 31,\\n        'lag_weeks': [1, 2, 3, 4, 8, 12],\\n        'rolling_windows': [4, 8, 12],\\n        'reg_alpha': 0.1, # L1 regularization\\n        'reg_lambda': 0.1, # L2 regularization\\n        'random_state': 42\\n    },\\n    # Configuration 1: Higher n_estimators, slightly lower learning rate, more leaves,\\n    # and different lag/rolling window choices for exploration.\\n    {\\n        'n_estimators': 400,\\n        'learning_rate': 0.03,\\n        'num_leaves': 63,\\n        'lag_weeks': [1, 2, 4], # Fewer, but focused recent lags\\n        'rolling_windows': [4, 8], # Smaller set of rolling windows\\n        'reg_alpha': 0.2, # Slightly stronger L1 regularization\\n        'reg_lambda': 0.2, # Slightly stronger L2 regularization\\n        'random_state': 123\\n    },\\n    # Configuration 2: Fewer estimators, higher learning rate, fewer leaves,\\n    # and an extended set of lag features to capture longer-term dependencies,\\n    # including potential seasonal patterns (26 weeks ~ 6 months, 52 weeks ~ 1 year).\\n    {\\n        'n_estimators': 200,\\n        'learning_rate': 0.08,\\n        'num_leaves': 20,\\n        'lag_weeks': [1, 2, 3, 4, 8, 12, 26, 52], # More lags, including yearly seasonality\\n        'rolling_windows': [4, 12], # A couple of window sizes\\n        'random_state': 456\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
