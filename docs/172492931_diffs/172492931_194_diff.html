<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

= 'target_end_date'\\n    LOCATION_COL = 'location'\\n    POPULATION_COL = 'population'\\n    HORIZON_COL = 'horizon'\\n    \\n    # Define a new transformed target column name\\n    TRANSFORMED_TARGET_COL = 'transformed_admissions_per_million'\\n\\n    # --- Configuration for LightGBM and Feature Engineering ---\\n    # Merge default LGBM parameters with any provided in config.\\n    default_lgbm_params = {\\n        'objective': 'quantile',\\n        'metric': 'quantile',\\n        'n_estimators': 100,      # Number of boosting rounds\\n        'learning_rate': 0.1,     # Step size shrinkage\\n        'num_leaves': 15,         # Max number of leaves in one tree\\n        'max_depth': 4,           # Max tree depth (controls complexity)\\n        'min_child_samples': 40,  # Minimum data in a child leaf\\n        'random_state': 42,       # For reproducibility\\n        'n_jobs': -1,             # Use all available cores\\n        'verbose': -1,            # Suppress verbose output\\n        'colsample_bytree': 0.8,  # Subsample ratio of columns when constructing each tree\\n        'subsample': 0.8,         # Subsample ratio of the training instance\\n    }\\n    lgbm_params = {**default_lgbm_params, **config.get('lgbm_params', {})}\\n\\n    # Lag weeks and rolling windows for feature engineering\\n    LAG_WEEKS = config.get('lag_weeks', [1, 2, 4])\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4])\\n\\n    # Get target transformation type from config, default to 'log1p' if not specified\\n    target_transform_type = config.get('target_transform', 'log1p')\\n    if target_transform_type not in TRANSFORM_MAP:\\n        raise ValueError(f\\"Unknown target_transform: {target_transform_type}. Choose from {list(TRANSFORM_MAP.keys())}\\")\\n    forward_transform = TRANSFORM_MAP[target_transform_type]['forward']\\n    inverse_transform = TRANSFORM_MAP[target_transform_type]['inverse']\\n\\n\\n    # --- Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y, and prepare for transformations\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n    # Sort data for correct lag/rolling calculations. Essential for time-series features.\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # Calculate transformed target: Admissions per million people, then apply chosen transformation.\\n    # Using .replace(0, np.nan) for population handles division by zero.\\n    admissions_per_million = (df_train_full[TARGET_COL] / df_train_full[POPULATION_COL].replace(0, np.nan)) * 1_000_000\\n    \\n    # Ensure target values are non-negative before transformation, as physical counts cannot be negative.\\n    admissions_per_million[admissions_per_million < 0] = 0 \\n    \\n    df_train_full[TRANSFORMED_TARGET_COL] = forward_transform(admissions_per_million)\\n    \\n    # Fill NaNs that result from division by zero population or transformation of NaNs/infs (e.g. log1p(0) for a population of 0).\\n    # For transformed values, 0.0 is a reasonable fill as it corresponds to original admissions of 0.\\n    df_train_full[TRANSFORMED_TARGET_COL] = df_train_full[TRANSFORMED_TARGET_COL].fillna(0.0)\\n\\n\\n    # 2. Function to add common date-based features\\n    # \`min_date_global\` is determined from the full training data to ensure consistent \`weeks_since_start\`.\\n    def add_base_features(df_input: pd.DataFrame, min_date_global: pd.Timestamp) -> pd.DataFrame:\\n        df = df_input.copy()\\n        df[DATE_COL] = pd.to_datetime(df[DATE_COL])\\n        \\n        df['year'] = df[DATE_COL].dt.year\\n        df['month'] = df[DATE_COL].dt.month\\n        df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n        \\n        # Add cyclical features for week of year to capture seasonality smoothly\\n        df['sin_week_of_year'] = np.sin(2 * np.pi * df['week_of_year'] /   "new_code": "import numpy as np\\nimport pandas as pd\\nfrom lightgbm import LGBMRegressor\\nfrom typing import Any\\n\\n# Define a dictionary of transformations and their inverses\\n# This allows for easy selection and application of different target transformations.\\nTRANSFORM_MAP = {\\n    'log1p': {'forward': np.log1p, 'inverse': np.expm1},\\n    'sqrt': {'forward': np.sqrt, 'inverse': lambda x: x**2},\\n    'fourth_root': {'forward': lambda x: np.power(x, 0.25), 'inverse': lambda x: np.power(x, 4)},\\n    'cbrt': {'forward': np.cbrt, 'inverse': lambda x: x**3}\\n}\\n\\n# Define constants for column names to avoid magic strings and improve readability\\nTARGET_COL = 'Total COVID-19 Admissions'\\nDATE_COL = 'target_end_date'\\nLOCATION_COL = 'location'\\nPOPULATION_COL = 'population'\\nHORIZON_COL = 'horizon'\\nTRANSFORMED_TARGET_COL = 'transformed_admissions_per_million' # Name for the new transformed target feature\\n\\ndef _add_base_features(df_input: pd.DataFrame, min_date_global: pd.Timestamp) -> pd.DataFrame:\\n    \\"\\"\\"\\n    Adds common date-based features to the DataFrame, essential for time-series modeling.\\n    \\n    Args:\\n        df_input (pd.DataFrame): The input DataFrame (train_x or test_x).\\n        min_date_global (pd.Timestamp): The earliest date observed in the entire training dataset.\\n                                        Used to calculate 'weeks_since_start' consistently.\\n                                        \\n    Returns:\\n        pd.DataFrame: DataFrame with added date features.\\n    \\"\\"\\"\\n    df = df_input.copy()\\n    df[DATE_COL] = pd.to_datetime(df[DATE_COL])\\n    \\n    df['year'] = df[DATE_COL].dt.year\\n    df['month'] = df[DATE_COL].dt.month\\n    df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n    \\n    # Add cyclical features for week of year to capture seasonality smoothly\\n    df['sin_week_of_year'] = np.sin(2 * np.pi * df['week_of_year'] / 52)\\n    df['cos_week_of_year'] = np.cos(2 * np.pi * df['week_of_year'] / 52)\\n\\n    # Weeks since start of the entire dataset, to capture overall trend.\\n    df['weeks_since_start'] = ((df[DATE_COL] - min_date_global).dt.days / 7).astype(int)\\n    \\n    return df\\n\\n\\ndef fit_and_predict_fn(\\n    train_x: pd.DataFrame,\\n    train_y: pd.Series,\\n    test_x: pd.DataFrame,\\n    config: dict[str, Any]\\n) -> pd.DataFrame:\\n    \\"\\"\\"\\n    Makes probabilistic predictions for test_x by modeling train_x to train_y using LightGBM.\\n\\n    The model incorporates time-series features, a population-normalized and user-selected \\n    transformation (log1p, sqrt, etc.) for the target variable, and location information.\\n    It generates quantile predictions required by the competition.\\n\\n    Args:\\n        train_x (pd.DataFrame): Training features.\\n        train_y (pd.Series): Training target values (Total COVID-19 Admissions).\\n        test_x (pd.DataFrame): Test features for future time periods.\\n        config (dict[str, Any]): Configuration parameters for the model, including LGBM \\n                                  hyperparameters, lag weeks, rolling window sizes, and \\n                                  target transformation type.\\n\\n    Returns:\\n        pd.DataFrame: DataFrame with quantile predictions for each row in test_x.\\n                      Columns are named 'quantile_0.XX'.\\n    \\"\\"\\"\\n    QUANTILES = [\\n        0.01, 0.025, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5,\\n        0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 0.975, 0.99\\n    ]\\n    \\n    # --- Configuration for LightGBM and Feature Engineering ---\\n    # Merge default LGBM parameters with any provided in config.\\n    default_lgbm_params = {\\n        'objective': 'quantile',\\n        'metric': 'quantile',\\n        'n_estimators': 100,      # Number of boosting rounds\\n        'learning_rate': 0.1,     # Step size shrinkage\\n        'num_leaves': 15,         # Max number of leaves in one tree\\n        'max_depth': 4,           # Max tree depth (controls complexity)\\n        'min_child_samples': 40,  # Minimum data in a child leaf\\n        'random_state': 42,       # For reproducibility\\n        'n_jobs': -1,             # Use all available cores\\n        'verbose': -1,            # Suppress verbose output\\n        'colsample_bytree': 0.8,  # Subsample ratio of columns when constructing each tree\\n        'subsample': 0.8,         # Subsample ratio of the training instance\\n    }\\n    lgbm_params = {**default_lgbm_params, **config.get('lgbm_params', {})}\\n\\n    # Lag weeks and rolling windows for feature engineering\\n    LAG_WEEKS = config.get('lag_weeks', [1, 2, 4])\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4])\\n\\n    # Get target transformation type from config, default to 'log1p' if not specified\\n    target_transform_type = config.get('target_transform', 'log1p')\\n    if target_transform_type not in TRANSFORM_MAP:\\n        raise ValueError(f\\"Unknown target_transform: {target_transform_type}. Choose from {list(TRANSFORM_MAP.keys())}\\")\\n    forward_transform = TRANSFORM_MAP[target_transform_type]['forward']\\n    inverse_transform = TRANSFORM_MAP[target_transform_type]['inverse']\\n\\n\\n    # --- Data Preparation and Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y, and prepare for transformations\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    \\n    # Determine the global minimum date from the training set for \`weeks_since_start\` consistency\\n    min_date_global = df_train_full[DATE_COL].min()\\n    \\n    # Apply base feature extraction (date features) to training and test dataframes\\n    df_train_full = _add_base_features(df_train_full, min_date_global)\\n    test_x_processed = _add_base_features(test_x.copy(), min_date_global) \\n    \\n    # Sort training data by location and date, essential for correct lag/rolling calculations.\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # Calculate transformed target: Admissions per million people, then apply chosen transformation.\\n    # Using .replace(0, np.nan) for population handles division by zero.\\n    admissions_per_million_train = (df_train_full[TARGET_COL] / df_train_full[POPULATION_COL].replace(0, np.nan)) * 1_000_000\\n    \\n    # Ensure target values are non-negative before transformation, as physical counts cannot be negative.\\n    admissions_per_million_train[admissions_per_million_train < 0] = 0 \\n    \\n    df_train_full[TRANSFORMED_TARGET_COL] = forward_transform(admissions_per_million_train)\\n    \\n    # Fill NaNs that result from division by zero population or transformation of NaNs/infs (e.g. log1p(0) for a population of 0).\\n    # For transformed values, 0.0 is a reasonable fill as it corresponds to original admissions of 0.\\n    df_train_full[TRANSFORMED_TARGET_COL] = df_train_full[TRANSFORMED_TARGET_COL].fillna(0.0)\\n\\n    # Define base features (features not derived from the target variable)\\n    BASE_FEATURES = [POPULATION_COL, 'year', 'month', 'week_of_year',\\n                     'sin_week_of_year', 'cos_week_of_year', 'weeks_since_start']\\n    CATEGORICAL_FEATURES_LIST = [LOCATION_COL] \\n\\n    # 2. Generate time-series dependent features for training data (lags and rolling means)\\n    for lag in LAG_WEEKS:\\n        df_train_full[f'lag_{lag}_wk'] = df_train_full.groupby(LOCATION_COL)[TRANSFORMED_TARGET_COL].shift(lag)\\n\\n    for window in ROLLING_WINDOWS:\\n        df_train_full[f'rolling_mean_{window}_wk'] = \\\\\\n            df_train_full.groupby(LOCATION_COL)[TRANSFORMED_TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).mean().shift(1)\\n            )\\n    \\n    y_train_model = df_train_full[TRANSFORMED_TARGET_COL]\\n    \\n    # Compile the list of all feature columns for training\\n    train_specific_features = [f'lag_{lag}_wk' for lag in LAG_WEEKS] + \\\\\\n                              [f'rolling_mean_{window}_wk' for window in ROLLING_WINDOWS] \\n    \\n    X_train_model_cols = BASE_FEATURES + CATEGORICAL_FEATURES_LIST + train_specific_features\\n    X_train_model = df_train_full[X_train_model_cols].copy()\\n\\n    # Add the 'horizon' feature to the training data. For historical data, horizon is 0.\\n    X_train_model[HORIZON_COL] = 0 \\n\\n    # Handle NaNs in numerical features (will primarily be in lag/rolling features at series start).\\n    # Filling with 0.0 for transformed values corresponds to original value being 0.\\n    numerical_cols_to_impute = [col for col in train_specific_features if col in X_train_model.columns]\\n    for col in numerical_cols_to_impute:\\n        if X_train_model[col].isnull().any():\\n            X_train_model[col] = X_train_model[col].fillna(0.0)\\n\\n    # Cast 'location' and 'horizon' to category type for LightGBM for efficient handling\\n    X_train_model[LOCATION_COL] = X_train_model[LOCATION_COL].astype('category')\\n    X_train_model[HORIZON_COL] = X_train_model[HORIZON_COL].astype('category')\\n\\n    # Drop rows where target or features are NaN (due to shifting and lack of historical data for lags)\\n    valid_train_indices = y_train_model.dropna().index.intersection(X_train_model.dropna(subset=numerical_cols_to_impute).index)\\n    X_train_model = X_train_model.loc[valid_train_indices]\\n    y_train_model = y_train_model.loc[valid_train_indices]\\n\\n\\n    # 3. Generate features for test data\\n    # Initial features for test set, including the inherent 'horizon' from test_x\\n    X_test_model = test_x_processed[BASE_FEATURES + CATEGORICAL_FEATURES_LIST + [HORIZON_COL]].copy()\\n    \\n    # Derive 'latest observed' lag and rolling features for the test data.\\n    # These features must be based ONLY on the *transformed* data available up to the last date in train_y.\\n    max_train_date = df_train_full[DATE_COL].max() # The latest date for which target data is available\\n    \\n    # Create an empty DataFrame to hold the new lag/rolling features for test_x\\n    test_lag_rolling_features = pd.DataFrame(index=X_test_model.index)\\n    \\n    # Calculate and apply the latest available lagged/rolling features for each location in test_x\\n    for loc_id in X_test_model[LOCATION_COL].unique():\\n        # Filter historical data for the current location, up to max_train_date\\n        loc_hist_data = df_train_full[\\n            (df_train_full[LOCATION_COL] == loc_id) & \\n            (df_train_full[DATE_COL] <= max_train_date)\\n        ].sort_values(DATE_COL)\\n        \\n        # Get the indices in X_test_model that belong to the current location\\n        loc_test_indices = X_test_model.index[X_test_model[LOCATION_COL] == loc_id]\\n\\n        if not loc_hist_data.empty:\\n            # Populate lag features from the end of the historical transformed data\\n            for lag in LAG_WEEKS:\\n                lag_col_name = f'lag_{lag}_wk'\\n                if len(loc_hist_data) >= lag:\\n                    # Use .iloc[-lag] for positional indexing.\\n                    latest_lag_value = loc_hist_data[TRANSFORMED_TARGET_COL].iloc[-lag] \\n                else:\\n                    # If not enough history for a specific lag, default to 0.0 (representing 0 admissions).\\n                    latest_lag_value = 0.0 \\n                    if not loc_hist_data[TRANSFORMED_TARGET_COL].empty: # If any data, use the earliest available.\\n                        latest_lag_value = loc_hist_data[TRANSFORMED_TARGET_COL].iloc[0]\\n                test_lag_rolling_features.loc[loc_test_indices, lag_col_name] = latest_lag_value\\n            \\n            # Populate rolling features from the end of the historical transformed data\\n            for window in ROLLING_WINDOWS:\\n                rolling_col_name = f'rolling_mean_{window}_wk'\\n                # Ensure rolling calculation is on the transformed target, from the end of history\\n                rolling_data = loc_hist_data[TRANSFORMED_TARGET_COL].tail(window)\\n                if not rolling_data.empty:\\n                    rolling_mean_val = rolling_data.mean()\\n                    # Handle potential NaN from mean if all values in rolling_data are NaN (unlikely here)\\n                    test_lag_rolling_features.loc[loc_test_indices, rolling_col_name] = rolling_mean_val if not pd.isna(rolling_mean_val) else 0.0\\n                else:\\n                    test_lag_rolling_features.loc[loc_test_indices, rolling_col_name] = 0.0 # Default if no rolling data\\n        else:\\n            # If no historical data for this location (e.g., a new location in test_x), \\n            # fill all its lag/rolling features with 0.0\\n            for lag in LAG_WEEKS:\\n                test_lag_rolling_features.loc[loc_test_indices, f'lag_{lag}_wk'] = 0.0\\n            for window in ROLLING_WINDOWS:\\n                test_lag_rolling_features.loc[loc_test_indices, f'rolling_mean_{window}_wk'] = 0.0\\n    \\n    # Merge the computed lag/rolling features into X_test_model\\n    X_test_model = pd.concat([X_test_model, test_lag_rolling_features], axis=1)\\n\\n    # Impute any remaining NaNs in test features (e.g., if a feature was newly added and not covered by above logic)\\n    for col in numerical_cols_to_impute: \\n        if col in X_test_model.columns:\\n            X_test_model[col] = X_test_model[col].fillna(0.0)\\n\\n    # 4. Align columns between train and test datasets\\n    # This step is critical to ensure feature consistency for the model during prediction.\\n    # It ensures test_x has the exact same columns as X_train_model, filling missing ones with 0.0.\\n    final_feature_cols = X_train_model.columns.tolist() \\n    X_test_model = X_test_model.reindex(columns=final_feature_cols, fill_value=0.0) \\n\\n    # Re-cast 'location' and 'horizon' in X_test_model to category type with categories from train.\\n    # This ensures consistent encoding for LightGBM, handling potential unseen categories gracefully.\\n    train_location_categories = X_train_model[LOCATION_COL].cat.categories\\n    X_test_model[LOCATION_COL] = pd.Categorical(X_test_model[LOCATION_COL], categories=train_location_categories)\\n    \\n    train_horizon_categories = X_train_model[HORIZON_COL].cat.categories\\n    X_test_model[HORIZON_COL] = pd.Categorical(X_test_model[HORIZON_COL], categories=train_horizon_categories)\\n    \\n    # Identify categorical features for LightGBM based on the final aligned columns\\n    categorical_features_lgbm = [LOCATION_COL, HORIZON_COL]\\n\\n\\n    # --- Model Training and Prediction ---\\n    predictions = {}\\n    for q in QUANTILES:\\n        model_params = lgbm_params.copy()\\n        model_params['alpha'] = q # Set the quantile for this specific model for LightGBM's quantile objective\\n\\n        # Initialize and train LightGBM Regressor for the current quantile\\n        model = LGBMRegressor(**model_params)\\n        model.fit(X_train_model, y_train_model,\\n                  categorical_feature=categorical_features_lgbm)\\n        \\n        # Make predictions for the current quantile on the test set\\n        preds_q_transformed = model.predict(X_test_model)\\n        predictions[f'quantile_{q}'] = preds_q_transformed\\n\\n    # --- Post-processing ---\\n    # Convert predictions dictionary to a DataFrame, matching the test_x index\\n    predictions_df = pd.DataFrame(predictions, index=test_x.index)\\n\\n    # Ensure transformed predictions are non-negative before inverse transformation.\\n    predictions_df[predictions_df < 0] = 0 \\n    \\n    # Inverse transform predictions using the chosen inverse function\\n    predictions_per_million = inverse_transform(predictions_df)\\n    \\n    # Then convert back to total admissions by multiplying by population and dividing by 1 million\\n    # Use .replace(0, np.nan) for population to avoid division by zero, then fill any resulting NaNs with 0.\\n    pop_series_for_mult = test_x[POPULATION_COL].replace(0, np.nan)\\n    predictions_df = predictions_per_million.multiply(pop_series_for_mult, axis=0) / 1_000_000 \\n    \\n    # Ensure all final predictions are non-negative, as hospital admissions cannot be negative\\n    predictions_df[predictions_df < 0] = 0\\n\\n    # Fill any remaining NaNs in predictions_df with 0.\\n    # This can occur if population was 0 or NaN, causing the multiplication to result in NaN.\\n    predictions_df = predictions_df.fillna(0)\\n\\n    # Ensure monotonicity of quantiles across each row (important for valid quantile forecasts)\\n    # Convert to numpy array for efficient sorting, sort each row, then convert back to DataFrame.\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(axis=1) # Sorts each row in-place\\n    # Convert back to DataFrame with original columns and index\\n    predictions_df = pd.DataFrame(predictions_array, columns=predictions_df.columns, index=predictions_df.index)\\n\\n    # Admissions are integer counts, so round to the nearest integer.\\n    # This is done AFTER monotonicity is enforced on float values.\\n    predictions_df = predictions_df.round().astype(int)\\n\\n    return predictions_df\\n\\n# These will get scored by code that I supply. You'll get back a summary\\n# of the performance of each of them.\\nconfig_list = [\\n    { # Config 1: Best LGBM params from previous trial, with 'log1p' transform (original)\\n        'lgbm_params': {\\n            'n_estimators': 150, 'learning_rate': 0.05, 'num_leaves': 20, 'max_depth': 5,\\n            'min_child_samples': 20, 'random_state': 42, 'n_jobs': -1, 'verbose': -1,\\n            'colsample_bytree': 0.9, 'subsample': 0.9\\n        },\\n        'lag_weeks': [1, 2, 4, 8, 12, 26, 52],\\n        'rolling_windows': [4, 8, 12],\\n        'target_transform': 'log1p'\\n    },\\n    { # Config 2: Same parameters, but with 'sqrt' transformation\\n        'lgbm_params': {\\n            'n_estimators': 150, 'learning_rate': 0.05, 'num_leaves': 20, 'max_depth': 5,\\n            'min_child_samples': 20, 'random_state': 42, 'n_jobs': -1, 'verbose': -1,\\n            'colsample_bytree': 0.9, 'subsample': 0.9\\n        },\\n        'lag_weeks': [1, 2, 4, 8, 12, 26, 52],\\n        'rolling_windows': [4, 8, 12],\\n        'target_transform': 'sqrt'\\n    },\\n    { # Config 3: Same parameters, but with 'fourth_root' transformation\\n        'lgbm_params': {\\n            'n_estimators': 150, 'learning_rate': 0.05, 'num_leaves': 20, 'max_depth': 5,\\n            'min_child_samples': 20, 'random_state': 42, 'n_jobs': -1, 'verbose': -1,\\n            'colsample_bytree': 0.9, 'subsample': 0.9\\n        },\\n        'lag_weeks': [1, 2, 4, 8, 12, 26, 52],\\n        'rolling_windows': [4, 8, 12],\\n        'target_transform': 'fourth_root'\\n    },\\n    { # Config 4: Same parameters, but with 'cbrt' (cube root) transformation\\n        'lgbm_params': {\\n            'n_estimators': 150, 'learning_rate': 0.05, 'num_leaves': 20, 'max_depth': 5,\\n            'min_child_samples': 20, 'random_state': 42, 'n_jobs': -1, 'verbose': -1,\\n            'colsample_bytree': 0.9, 'subsample': 0.9\\n        },\\n        'lag_weeks': [1, 2, 4, 8, 12, 26, 52],\\n        'rolling_windows': [4, 8, 12],\\n        'target_transform': 'cbrt'\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
