<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

\\n        'objective': 'quantile',\\n        'metric': 'quantile',\\n        'n_estimators': 200,\\n        'learning_rate': 0.05,\\n        'num_leaves': 31,\\n        'max_depth': -1, # No limit on max_depth by default\\n        'min_child_samples': 20,\\n        'random_state': 42,\\n        'n_jobs': -1, # Use all available CPU cores\\n        'verbose': -1, # Suppress verbose output\\n        'colsample_bytree': 0.8, # Subsample columns\\n        'subsample': 0.8, # Subsample rows\\n    }\\n    # Override defaults with parameters provided in the config dictionary\\n    lgbm_params = {**default_lgbm_params, **config.get('lgbm_params', {})}\\n\\n    # Feature engineering parameters\\n    LAG_WEEKS = config.get('lag_weeks', [1, 2, 3, 4, 8, 12, 26, 52]) # Lags of target variable\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4, 8, 12]) # Windows for rolling statistics\\n    USE_LOG_TRANSFORM = config.get('use_log_transform', True) # Apply log1p transform to target\\n\\n    # --- Feature Engineering ---\\n\\n    # 1. Combine train_x and train_y for historical data processing\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    # Ensure date column is datetime and sort for correct lag/rolling calculations\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n    # Sort data by location and date to ensure correct time-series operations\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n\\n    # 2. Function to add common date features and population scaling\\n    def add_static_features(df_input):\\n        df = df_input.copy()\\n        df[DATE_COL] = pd.to_datetime(df[DATE_COL])\\n        df['year'] = df[DATE_COL].dt.year\\n        df['month'] = df[DATE_COL].dt.month\\n        # week_of_year from isocalendar handles cases where Jan 1st is in previous year's week\\n        df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n        df['day_ hese capture recent trends and volatility in admissions\\n    for window in ROLLING_WINDOWS:\\n        # Shift by 1 to ensure that rolling stats only use data *prior* to the target_end_date\\n        train_features_df[f'rolling_mean_{window}_wk'] = \\\\\\n            train_features_df.groupby(LOCATION_COL)[TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).mean().shift(1)\\n            )\\n        train_features_df[f'rolling_std_{window}_wk'] = \\\\\\n            train_features_df.groupby(LOCATION_COL)[TARGET_COL].transform(\\n                lambda x: x.rolling(window=window, min_periods=1).std().shift(1)\\n            )\\n    \\n    # Prepare target variable for training\\n    y_train_model = train_features_df[TARGET_COL]\\n\\n    # Apply log transform to target if enabled to handle skewed distribution and large values\\n    if USE_LOG_TRANSFORM:\\n        y_train_model = np.log1p(y_train_model) # log1p(x) = log(1+x) avoids log(0) issues\\n    \\n    # Compile the list of all feature columns for training\\n    train_specific_features = [f'lag_{lag}_wk' for lag in LAG_WEEKS] + \\\\\\n                              [f'rolling_mean_{window}_wk' for window in ROLLING_WINDOWS] + \\\\\\n                              [f'rolling_std_{window}_wk' for window in ROLLING_WINDOWS]\\n    \\n    X_train_model_cols = BASE_FEATURES + CATEGORICAL_FEATURES_LIST + train_specific_features\\n    # Ensure all columns are present before slicing\\n    for col in X_train_model_cols:\\n        if col not in train_features_df.columns:\\n            train_features_df[col] = np.nan # Add missing columns, will be handled by fillna later\\n            \\n    X_train_model = train_features_df[X_train_model_cols].copy()\\n\\n    # Add the 'horizon' feature to the training data. For historical training data, horizon is 0.\\n    X_train_model[HORIZON_COL] = 0 \\n\\n    # Handle NaNs in numerical features (primarily in lag/rolling features at series start)\\n   "new_code": "import numpy as np\\nimport pandas as pd\\nfrom lightgbm import LGBMRegressor\\nfrom typing import Any\\nimport warnings\\n\\n# Suppress the UserWarning from LightGBM about categorical_feature in Dataset.\\n# We explicitly set categorical_feature in fit, so this warning is informative but not critical.\\nwarnings.filterwarnings(\\"ignore\\", message=\\"Using categorical_feature in Dataset.\\")\\n\\ndef fit_and_predict_fn(\\n    train_x: pd.DataFrame,\\n    train_y: pd.Series,\\n    test_x: pd.DataFrame,\\n    config: dict[str, Any]\\n) -> pd.DataFrame:\\n    \\"\\"\\"Make probabilistic predictions for test_x by modeling train_x to train_y.\\n\\n    The model uses LightGBM for quantile regression, incorporating time-series\\n    features, population, and location information. It provides an option\\n    to apply a log1p transformation to the target variable.\\n\\n    This function is designed to be called within a rolling window evaluation harness.\\n    It prepares features based on the historical data provided in train_x/train_y\\n    and makes predictions for the future periods specified in test_x.\\n\\n    Args:\\n        train_x (pd.DataFrame): Training features.\\n        train_y (pd.Series): Training target values (Total COVID-19 Admissions).\\n        test_x (pd.DataFrame): Test features for future time periods.\\n        config (dict[str, Any]): Configuration parameters for the model,\\n                                  including LGBM hyperparameters and feature engineering options.\\n\\n    Returns:\\n        pd.DataFrame: DataFrame with quantile predictions for each row in test_x.\\n                      Columns are named 'quantile_0.XX'. The index matches test_x's index.\\n    \\"\\"\\"\\n    QUANTILES = [\\n        0.01, 0.025, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5,\\n        0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95, 0.975, 0.99\\n    ]\\n    TARGET_COL = 'Total COVID-19 Admissions'\\n    DATE_COL = 'target_end_date'\\n    LOCATION_COL = 'location'\\n    POPULATION_COL = 'population'\\n    HORIZON_COL = 'horizon'\\n\\n    # --- Configuration for LightGBM and Feature Engineering ---\\n    default_lgbm_params = {\\n        'objective': 'quantile',\\n        'metric': 'quantile',\\n        'n_estimators': 200,\\n        'learning_rate': 0.05,\\n        'num_leaves': 31,\\n        'max_depth': -1,\\n        'min_child_samples': 20,\\n        'random_state': 42,\\n        'n_jobs': -1,\\n        'verbose': -1,\\n        'colsample_bytree': 0.8,\\n        'subsample': 0.8,\\n    }\\n    lgbm_params = {**default_lgbm_params, **config.get('lgbm_params', {})}\\n\\n    LAG_WEEKS = config.get('lag_weeks', [1, 2, 3, 4, 8, 12, 26, 52])\\n    ROLLING_WINDOWS = config.get('rolling_windows', [4, 8, 12])\\n    USE_LOG_TRANSFORM = config.get('use_log_transform', True)\\n\\n    # --- Feature Engineering Functions ---\\n\\n    def add_static_features(df_input):\\n        \\"\\"\\"Adds date-based and population-scaled features.\\"\\"\\"\\n        df = df_input.copy()\\n        df[DATE_COL] = pd.to_datetime(df[DATE_COL])\\n        df['year'] = df[DATE_COL].dt.year\\n        df['month'] = df[DATE_COL].dt.month\\n        df['week_of_year'] = df[DATE_COL].dt.isocalendar().week.astype(int)\\n        df['day_of_year'] = df[DATE_COL].dt.dayofyear\\n        df['day_of_week'] = df[DATE_COL].dt.dayofweek\\n        df['day_of_month'] = df[DATE_COL].dt.day\\n        df['season'] = (df['month'] % 12 + 3) // 3\\n        df['sin_week_of_year'] = np.sin(2 * np.pi * df['week_of_year'] / 52)\\n        df['cos_week_of_year'] = np.cos(2 * np.pi * df['week_of_year'] / 52)\\n        df['population_scaled'] = df[POPULATION_COL] / 1_000_000\\n        return df\\n\\n    def add_time_series_features_for_train(df_input, target_col, lags, rolling_windows):\\n        \\"\\"\\"Adds lagged and rolling mean/std features for training data.\\"\\"\\"\\n        df = df_input.copy()\\n        df = df.sort_values(by=[LOCATION_COL, DATE_COL])\\n\\n        for lag in lags:\\n            df[f'lag_{lag}_wk'] = df.groupby(LOCATION_COL)[target_col].shift(lag)\\n\\n        for window in rolling_windows:\\n            df[f'rolling_mean_{window}_wk'] = \\\\\\n                df.groupby(LOCATION_COL)[target_col].transform(\\n                    lambda x: x.rolling(window=window, min_periods=1).mean().shift(1)\\n                )\\n            df[f'rolling_std_{window}_wk'] = \\\\\\n                df.groupby(LOCATION_COL)[target_col].transform(\\n                    lambda x: x.rolling(window=window, min_periods=1).std().shift(1)\\n                )\\n        return df\\n\\n    # --- Data Preparation ---\\n\\n    # 1. Combine train_x and train_y to create the full historical dataset\\n    df_train_full = train_x.copy()\\n    df_train_full[TARGET_COL] = train_y\\n    df_train_full[DATE_COL] = pd.to_datetime(df_train_full[DATE_COL])\\n    df_train_full = df_train_full.sort_values(by=[LOCATION_COL, DATE_COL]).reset_index(drop=True)\\n    \\n    # Store the maximum date observed in the training data\\n    max_train_date = df_train_full[DATE_COL].max()\\n\\n    # 2. Add static features to training data\\n    df_train_full_processed = add_static_features(df_train_full)\\n    \\n    # 3. Add time-series features to training data\\n    df_train_full_processed = add_time_series_features_for_train(\\n        df_train_full_processed, TARGET_COL, LAG_WEEKS, ROLLING_WINDOWS\\n    )\\n\\n    # Define common feature lists\\n    BASE_FEATURES = [POPULATION_COL, 'population_scaled', 'year', 'month', 'week_of_year',\\n                     'day_of_year', 'day_of_week', 'day_of_month', 'season', 'sin_week_of_year',\\n                     'cos_week_of_year']\\n    CATEGORICAL_FEATURES_LIST = [LOCATION_COL]\\n    \\n    TIME_SERIES_FEATURES = [f'lag_{lag}_wk' for lag in LAG_WEEKS] + \\\\\\n                           [f'rolling_mean_{window}_wk' for window in ROLLING_WINDOWS] + \\\\\\n                           [f'rolling_std_{window}_wk' for window in ROLLING_WINDOWS]\\n\\n    # All features expected by the model (used for column alignment)\\n    ALL_FEATURES_MODEL = BASE_FEATURES + CATEGORICAL_FEATURES_LIST + TIME_SERIES_FEATURES + [HORIZON_COL]\\n\\n    # Prepare X_train for model training\\n    X_train_model = df_train_full_processed[BASE_FEATURES + CATEGORICAL_FEATURES_LIST + TIME_SERIES_FEATURES].copy()\\n    X_train_model[HORIZON_COL] = 0 # Horizon is 0 for all training data points\\n\\n    # Prepare y_train for model training, applying log transform if configured\\n    y_train_model = df_train_full_processed[TARGET_COL].copy()\\n    if USE_LOG_TRANSFORM:\\n        y_train_model = np.log1p(y_train_model)\\n\\n    # Impute NaNs in training features (e.g., at the start of time series for lags/rolling features)\\n    for col in TIME_SERIES_FEATURES:\\n        if col in X_train_model.columns:\\n            X_train_model[col] = X_train_model[col].fillna(0.0)\\n\\n    # Drop rows where target is NaN (should ideally not happen unless original data has NaNs)\\n    valid_train_indices = y_train_model.dropna().index\\n    X_train_model = X_train_model.loc[valid_train_indices]\\n    y_train_model = y_train_model.loc[valid_train_indices]\\n    \\n    # Cast 'location' to category type for LightGBM and store categories\\n    X_train_model[LOCATION_COL] = X_train_model[LOCATION_COL].astype('category')\\n    train_location_categories = X_train_model[LOCATION_COL].cat.categories\\n\\n\\n    # --- Feature Engineering for Test Data ---\\n    test_x_processed = add_static_features(test_x.copy())\\n    \\n    # Pre-compute last known values and rolling stats for each location for efficient lookups\\n    last_known_values = {}\\n    last_known_rolling_means = {}\\n    last_known_rolling_stds = {}\\n\\n    for loc_id in df_train_full[LOCATION_COL].unique():\\n        loc_hist_data = df_train_full[\\n            (df_train_full[LOCATION_COL] == loc_id) &\\n            (df_train_full[DATE_COL] <= max_train_date)\\n        ].sort_values(DATE_COL)\\n\\n        if not loc_hist_data.empty:\\n            last_known_values[loc_id] = loc_hist_data[TARGET_COL].iloc[-1]\\n            \\n            # Calculate rolling features on the historical data available\\n            temp_df_for_rolling = add_time_series_features_for_train(\\n                loc_hist_data.copy(), TARGET_COL, LAG_WEEKS, ROLLING_WINDOWS\\n            )\\n            \\n            for window in ROLLING_WINDOWS:\\n                mean_key = f'{loc_id}_mean_{window}'\\n                std_key = f'{loc_id}_std_{window}'\\n\\n                # If the rolling feature column exists and has a valid last value\\n                if f'rolling_mean_{window}_wk' in temp_df_for_rolling.columns and \\\\\\n                   not temp_df_for_rolling[f'rolling_mean_{window}_wk'].isnull().all():\\n                    last_known_rolling_means[mean_key] = temp_df_for_rolling[f'rolling_mean_{window}_wk'].iloc[-1]\\n                else: # Fallback if no valid rolling mean for this window\\n                    last_known_rolling_means[mean_key] = last_known_values[loc_id] # Use last target as proxy\\n\\n                if f'rolling_std_{window}_wk' in temp_df_for_rolling.columns and \\\\\\n                   not temp_df_for_rolling[f'rolling_std_{window}_wk'].isnull().all():\\n                    last_known_rolling_stds[std_key] = temp_df_for_rolling[f'rolling_std_{window}_wk'].iloc[-1]\\n                else: # Fallback if no valid rolling std for this window\\n                    last_known_rolling_stds[std_key] = 0.0 # Standard deviation defaults to zero\\n\\n        else: # If a location has no historical data at all\\n            last_known_values[loc_id] = 0.0\\n            for window in ROLLING_WINDOWS:\\n                last_known_rolling_means[f'{loc_id}_mean_{window}'] = 0.0\\n                last_known_rolling_stds[f'{loc_id}_std_{window}'] = 0.0\\n\\n\\n    # Create a mapping of (location, date) to target values from historical data for direct lookup\\n    history_values_map = df_train_full.set_index([LOCATION_COL, DATE_COL])[TARGET_COL].to_dict()\\n\\n    test_features_list = []\\n\\n    for idx, row in test_x_processed.iterrows():\\n        current_location = row[LOCATION_COL]\\n        current_date = row[DATE_COL]\\n        \\n        row_features = {col: row[col] for col in BASE_FEATURES + [HORIZON_COL, LOCATION_COL]}\\n        \\n        # Calculate lagged features for each test row\\n        for lag in LAG_WEEKS:\\n            lag_date = current_date - pd.Timedelta(weeks=lag)\\n            key = (current_location, lag_date)\\n            \\n            if key in history_values_map and lag_date <= max_train_date:\\n                row_features[f'lag_{lag}_wk'] = history_values_map[key]\\n            else:\\n                # If the lag date is beyond max_train_date or not found, use the last known value for that location\\n                row_features[f'lag_{lag}_wk'] = last_known_values.get(current_location, 0.0)\\n\\n        # Calculate rolling features for each test row\\n        for window in ROLLING_WINDOWS:\\n            window_end_date = current_date - pd.Timedelta(weeks=1)\\n            window_start_date = window_end_date - pd.Timedelta(weeks=window - 1)\\n            \\n            # Filter historical data for the current location and the specified rolling window\\n            rolling_data = df_train_full[\\n                (df_train_full[LOCATION_COL] == current_location) &\\n                (df_train_full[DATE_COL] >= window_start_date) &\\n                (df_train_full[DATE_COL] <= window_end_date) &\\n                (df_train_full[DATE_COL] <= max_train_date)\\n            ][TARGET_COL]\\n\\n            if not rolling_data.empty:\\n                mean_val = rolling_data.mean()\\n                std_val = rolling_data.std()\\n                # Use calculated value, else fallback to pre-computed last known rolling or 0.0\\n                row_features[f'rolling_mean_{window}_wk'] = mean_val if not pd.isna(mean_val) else last_known_rolling_means.get(f'{current_location}_mean_{window}', 0.0)\\n                row_features[f'rolling_std_{window}_wk'] = std_val if not pd.isna(std_val) else last_known_rolling_stds.get(f'{current_location}_std_{window}', 0.0)\\n            else:\\n                # If no data in the exact rolling window (e.g., all future dates or very early history)\\n                row_features[f'rolling_mean_{window}_wk'] = last_known_rolling_means.get(f'{current_location}_mean_{window}', 0.0)\\n                row_features[f'rolling_std_{window}_wk'] = last_known_rolling_stds.get(f'{current_location}_std_{window}', 0.0)\\n                \\n        test_features_list.append(row_features)\\n\\n    # Convert the list of dictionaries to a DataFrame for X_test_model\\n    X_test_model = pd.DataFrame(test_features_list, index=test_x.index)\\n\\n    # Ensure all columns in X_test_model are aligned with X_train_model\\n    for col in ALL_FEATURES_MODEL: # Iterate through all expected model columns\\n        if col not in X_test_model.columns:\\n            X_test_model[col] = 0.0\\n    X_test_model = X_test_model[X_train_model.columns] # Align order and select columns\\n\\n    # Re-cast 'location' in X_test_model to category type with categories from train.\\n    X_test_model[LOCATION_COL] = pd.Categorical(X_test_model[LOCATION_COL], categories=train_location_categories)\\n    \\n    # Identify categorical features for LightGBM\\n    categorical_features_lgbm = [col for col in X_train_model.columns if col in CATEGORICAL_FEATURES_LIST]\\n\\n    # --- Model Training and Prediction ---\\n    predictions = {}\\n    for q in QUANTILES:\\n        model_params = lgbm_params.copy()\\n        model_params['alpha'] = q\\n\\n        model = LGBMRegressor(**model_params)\\n        model.fit(X_train_model, y_train_model,\\n                  categorical_feature=categorical_features_lgbm)\\n        \\n        preds_q = model.predict(X_test_model)\\n\\n        if USE_LOG_TRANSFORM:\\n            preds_q = np.expm1(preds_q)\\n\\n        predictions[f'quantile_{q}'] = preds_q\\n\\n    # --- Post-processing ---\\n    predictions_df = pd.DataFrame(predictions, index=test_x.index)\\n\\n    # Ensure all predictions are non-negative\\n    predictions_df[predictions_df < 0] = 0\\n\\n    # Ensure monotonicity of quantiles across each row\\n    predictions_array = predictions_df.values\\n    predictions_array.sort(axis=1)\\n    predictions_df = pd.DataFrame(predictions_array, columns=predictions_df.columns, index=predictions_df.index)\\n\\n    return predictions_df\\n\\n# These will get scored by code that I supply. You'll get back a summary\\n# of the performance of each of them.\\nconfig_list = [\\n    { # Config 1: Re-use best performing from prior trial\\n        'lgbm_params': {\\n            'n_estimators': 150,\\n            'learning_rate': 0.08,\\n            'num_leaves': 15,\\n            'max_depth': 4,\\n            'min_child_samples': 30,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.9,\\n            'subsample': 0.9,\\n        },\\n        'lag_weeks': [1, 4, 12],\\n        'rolling_windows': [4],\\n        'use_log_transform': False\\n    },\\n    { # Config 2: A slightly more complex model with log transform enabled\\n        'lgbm_params': {\\n            'n_estimators': 200,\\n            'learning_rate': 0.05,\\n            'num_leaves': 25,\\n            'max_depth': 6,\\n            'min_child_samples': 25,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.85,\\n            'subsample': 0.85,\\n        },\\n        'lag_weeks': [1, 2, 4, 8],\\n        'rolling_windows': [4, 8],\\n        'use_log_transform': True\\n    },\\n    { # Config 3: More aggressive lags and rolling features, no log transform\\n        'lgbm_params': {\\n            'n_estimators': 170,\\n            'learning_rate': 0.06,\\n            'num_leaves': 22,\\n            'max_depth': 5,\\n            'min_child_samples': 25,\\n            'random_state': 42,\\n            'n_jobs': -1,\\n            'verbose': -1,\\n            'colsample_bytree': 0.8,\\n            'subsample': 0.8,\\n        },\\n        'lag_weeks': [1, 2, 3, 4, 8, 12, 26, 52], # Comprehensive lags\\n        'rolling_windows': [4, 8, 12], # Comprehensive rolling windows\\n        'use_log_transform': False\\n    }\\n]"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
