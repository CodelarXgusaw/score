<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

# Tighter relative error threshold\\n                    is_error_too_high = True\\n            else: \\n                if error_estimate > 1e-15: # Tighter absolute error threshold\\n                    is_error_too_high = True\\n\\n        if is_nan_inf or is_error_too_high:\\n            raise ValueError(\\"Tangent transformation quad attempt failed or unreliable.\\")\\n        \\n        return answer, error_estimate\\n    except Exception:\\n        pass # Fallback to Strategy 3b\\n\\n    # Strategy 3b: Segment Summation with Euler Acceleration for Oscillatory Integrals\\n    \\n    # Improvement: Try to find a characteristic period for better segmentation.\\n    # This is crucial for Euler acceleration's efficiency on oscillatory functions.\\n    period_estimate, reliable_period = _find_characteristic_period(integrand, lower_limit)\\n    \\n    # Use the estimated period if reliable, otherwise default to pi.\\n    # Divide by 2.0 to use half-period segments for common alternating series behavior.\\n    segment_length = (period_estimate / 2.0) if reliable_period and period_estimate > 1e-12 else (math.pi / 2.0) \\n\\n    current_segment_start = float(lower_limit)\\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 100000 # Reduced max segments, characteristic period helps\\n    min_segments_for_euler = 100     # Reduced minimum terms for Euler stability\\n    \\n    prev_seg_val = None\\n    consistent_sign_count = 0     \\n    consecutive_decay_count = 0   \\n    \\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        if seg_end <= seg_start + 1e-12: # Avoid tiny segments\\n            break \\n\\n        try:\\n            # Integrate each segment using scipy.integrate.quad with strict parameters.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=HIGH_LIMIT, ep  return np.sum(segment_integrals), np.inf \\n\\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            break \\n\\n    # Apply Euler's Transformation\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        return np.sum(segment_integrals), np.inf \\n\\n    euler_sums = np.array(segment_integrals, dtype=float) \\n    euler_diagonal_values = [euler_sums[0]] \\n\\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 10 # Slightly reduced for faster convergence check\\n\\n    try:\\n        max_euler_levels = N_segments - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break \\n\\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            euler_diagonal_values.append(euler_sums[0]) \\n            \\n            if m > 0: \\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                \\n                # Convergence criteria (absolute or relative)\\n                if (abs(euler_diagonal_values[-1]) >= 1e-10 and diff < 1e-13 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) < 1e-10 and diff < 1e-18): \\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n\\n                # Check for strong divergence in Euler diagonal values.\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000 and abs(euler_diagonal_values[-2]) > 1e-14: \\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                    return final_answer, np.inf\\n\\n
