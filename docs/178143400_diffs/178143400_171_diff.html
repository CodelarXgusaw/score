<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

,\\n                        method='brentq', # Robust method for bracketing\\n                        rtol=1e-14, xtol=1e-14 # High tolerance for root\\n                    )\\n                    if root_result.converged and root_result.root > current_x + min_root_diff:\\n                        next_x_segment_boundary = root_result.root\\n                        root_found_reliably = True\\n                        break # Root found, break from inner loop\\n                    elif root_result.converged and root_result.root <= current_x + min_root_diff:\\n                        # Root found but too close, expand search window to find next distinct root\\n                        root_search_window *= 2 # Increase general window\\n                        continue\\n                    else: # Root search converged but not to a distinct root, or didn't converge\\n                        root_search_window *= 2\\n                        continue\\n                elif abs(val_at_start) < 1e-18 and abs(val_at_end) < 1e-18: # Integrand is flat zero in interval\\n                    next_x_segment_boundary = search_end # Treat as end of a zero-region segment\\n                    root_found_reliably = True\\n                    break\\n                else: # No sign change in current window, expand search window\\n                    root_search_window *= 2\\n                    continue\\n            except Exception: # Catch any exceptions during root finding\\n                root_search_window *= 2 # Expand search window\\n                continue # Try again with larger window\\n\\n        # If a root could not be reliably found (e.g., integrand no longer oscillates or is flat zero)\\n        if not root_found_reliably:\\n            # print(f\\"Euler: Root finding failed repeatedly at {current_x}, using large fixed step.\\")\\n            # If we already have enough segments, try to accelerate the current sum\\n            if len(segment_integrals) >= min_segments_for_aitken:\\n                break \\n            # Otherwise, use a large fixed step and sum directly (as a fallback)\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, current_x, current_x + root_search_window * 5, # A larger fixed step\\n                limit=5000, epsabs=1e-16, epsrel=1e-16\\n            )\\n            segment_integrals.append(seg_val)\\n            return np.sum(segment_integrals), np.inf # Return direct sum as best effort.\\n\\n        # Integrate over the determined segment\\n        seg_val = 0.0\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, current_x, next_x_segment_boundary,\\n                limit=10000, epsabs=1e-17, epsrel=1e-17 # High precision for segments\\n            )\\n            \\n            # If segment integral is NaN/Inf or error is too high, this indicates issues.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-8: # A bit more lenient on segment error for terms\\n                raise ValueError(f\\"Segment integral problem at {current_x}-{next_x_segment_boundary}: val={seg_val}, err={seg_err}\\")\\n\\n        except Exception as e:\\n            # print(f\\"Euler: Segment integration failed for {current_x}-{next_x_segment_boundary}: {e}\\")\\n            if len(segment_integrals) >= min_segments_for_aitken:\\n                break # Enough terms for acceleration, break and accelerate\\n            else:\\n                return np.sum(segment_integrals), np.inf # Not enough terms, direct sum is best guess.\\n\\n        segment_integrals.append(seg_val)\\n        \\n        # Check for alternating signs (crucial for Aitken's)\\n        if len(segment_integrals) > 1:\\n            if segment_integrals[-1] * segment_integrals[-2] >= 0 and abs(segment_integrals[-1]) > 1e-16:\\n                consecutive_non_alternating_signs += 1\\n            else:\\n                consecutive_non_alternating_signs = 0\\n            \\n            if consecutive_non_alternating_signs >= max_non_alternating_tolerance:\\n                # print(f\\"Euler: Segment signs stopped alternating consistently at iteration {i}. Summing directly.\\")\\n                return np.sum(segment_integrals), np.inf # Aitken's requires strict alternation\\n\\n        # Check for decay: if terms become negligible\\n        if i >= min_segments_for_aitken and abs(seg_val) < 1e-20:\\n            if abs(np.sum(segment_integrals[:-1])) < 1e-16: # Total sum is tiny and segments are decaying\\n                # print(f\\"Euler: Total sum is already tiny and segments decaying. Breaking at iteration {i}.\\")\\n                break\\n        \\n        current_x = next_x_segment_boundary # Move to the next segment start\\n\\n    # Apply Aitken's Delta-Squared acceleration process\\n    N_terms = len(segment_integrals)\\n    if N_terms < min_segments_for_aitken: # Ensure enough terms are collected for acceleration\\n        return np.sum(segment_integrals), np.inf # Not enough terms for robust acceleration\\n\\n    try:\\n        # Sum a stable prefix directly, then accelerate the tail for stability\\n        stable_prefix_length = min(N_terms // 2, 20) # Sum up to half the terms, max 20 terms directly\\n        if stable_prefix_length < 0: stable_prefix_length = 0\\n\\n        sum_pre_acceleration = np.sum(segment_integrals[:stable_prefix_length])\\n        sequence_to_accelerate = np.array(segment_integrals[stable_prefix_length:])\\n\\n        if len(sequence_to_accelerate) < 3: # Aitken's needs at least 3 terms\\n            # print(\\"Euler: Not enough terms for Aitken's, using direct sum for tail.\\")\\n            return np.sum(segment_integrals), np.inf\\n\\n        aitken_results = []\\n        \\n        for k in range(len(sequence_to_accelerate) - 2):\\n            a_k = sequence_to_accelerate[k]\\n            a_k_plus_1 = sequence_to_accelerate[k+1]\\n            a_k_plus_2 = sequence_to_accelerate[k+2]\\n\\n            delta_a_k = a_k_plus_1 - a_k\\n            delta_a_k_plus_1 = a_k_plus_2 - a_k_plus_1\\n            delta_squared_a_k = delta_a_k_plus_1 - delta_a_k\\n\\n            # Prevent division by zero or very small numbers\\n            if abs(delta_squared_a_k) < 1e-35: # Extremely small denominator\\n                # print(f\\"Euler: Delta_squared_a_k is near zero at k={k}. Stopping Aitken's.\\")\\n                break # Sequence might have converged or stopped oscillating.\\n\\n            accelerated_term = a_k - (delta_a_k * delta_a_k) / delta_squared_a_k\\n            aitken_results.append(accelerated_term)\\n\\n            # Check for convergence of Aitken's results\\n            if len(aitken_results) >= 2:\\n                diff = abs(aitken_results[-1] - aitken_results[-2])\\n                # Converged if difference is very small relative to current sum or absolutely very small\\n                if (abs(aitken_results[-1]) > 1e-12 and diff / abs(aitken_results[-1]) < 1e-10) or \\\\\\n                   (abs(aitken_results[-1]) <= 1e-12 and diff < 1e-17): # Even tighter convergence\\n                    # print(f\\"Euler: Aitken's converged at level {k}.\\")\\n                    break\\n            \\n            # Divergence check within Aitken's transformation\\n            if k > 2 and abs(aitken_results[-1]) > abs(aitken_results[-2]) * 1000 and abs(aitken_results[-2]) > 1e-12:\\n                # print(f\\"Euler: Aitken's diagonal values diverging at level {k}. Reverting to previous estimate.\\")\\n                final_accelerated_sum = aitken_results[-2] if len(aitken_results) >= 2 else np.sum(sequence_to_accelerate)\\n                break # Stop acceleration and use the last stable estimate\\n\\n        final_accelerated_sum = aitken_results[-1] if len(aitken_results) > 0 else np.sum(sequence_to_accelerate)\\n        \\n        final_answer = sum_pre_acceleration + final_accelerated_sum\\n\\n        # Estimate error for Aitken's: conservative estimate based on last difference.\\n        if len(aitken_results) >= 2:\\n            error_estimate = abs(aitken_results[-1] - aitken_results[-2]) * 20 # More conservative scaling\\n        elif len(segment_integrals) > 0:\\n            error_estimate = abs(segment_integrals[-1]) * 100 # Very conservative if Aitken couldn't run/converge\\n        else:\\n            error_estimate = np.inf # No terms successfully integrated\\n\\n    except Exception as e:\\n        # print(f\\"Euler/Aitken acceleration failed with exception: {e}\\")\\n        final_answer = np.sum(segment_integrals) # Fallback to direct sum\\n        error_estimate = np.inf\\n\\n    # Final check for NaN or Inf results\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
