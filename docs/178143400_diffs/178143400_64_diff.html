<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

        </div>
        <div class="diff-modified-column">

          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>

          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);

n fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            # print(f\\"Euler fallback: scipy.integrate.quad failed for segment {seg_start}-{seg_end}. Returning direct sum.\\")\\n            return sum_of_segments, np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    # This implementation uses the Euler-Knopp summation method (iterated arithmetic mean)\\n    # which is suitable for alternating series or series that converge slowly.\\n    \\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return sum_of_segments, np.inf # High uncertainty\\n\\n    sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Keep track of the diagonal elements for the Euler sum\\n    euler_diagonal = []\\n\\n    try:\\n        for m in range(N): # Iterate m times to compute m-th level of averages\\n            if len(sums) < 1: # No more terms to average\\n                break\\n            \\n            euler_diagonal.append(sums[0]) # The first element of each level is on the 'diagonal'\\n\\n            if len(sums) < 2: # Only one term left, cannot average further\\n                break\\n\\n            # Compute the next level of sums by averaging adjacent elements\\n            new_sums = (sums[:-1] + sums[1:]) / 2.0\\n            sums = new_sums\\n\\n            # Check for convergence of the Euler sum (on the diagonal)\\n            # If the difference between consecutive diagonal terms is small, consider it converged.\\n            if m > 0 and abs(euler_diagonal[-1] - euler_diagonal[-2]) < 1e-9 * abs(euler_diagonal[-1]):\\n                # print(f\\"Euler transformation converged at level {m}.\\")\\n                break\\n    except Exception:\\n        # print(\\"Euler transformation encountered an error.\\")\\n        pass\\n\\n    final_answer = euler_diagonal
