<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            modifiedDiffOutput.innerHTML = "";

ntegrand, -np.inf, 0.0) # This will transform to [0, inf) for f(-t)\\n        val2, err2 = quadrature(integrand, 0.0, np.inf) # This is already [finite, inf)\\n        \\n        # Propagate failure if any sub-integral is problematic.\\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n\\n    # --- Step 3: Specialized Method for [finite_a, inf) where previous attempts failed ---\\n    # At this point, we are dealing with integrals of the form [lower_limit, inf),\\n    # where lower_limit is finite, and all direct quad attempts (Step 1) failed.\\n\\n    # Primary strategy for oscillatory integrands on infinite domains: Segment Summation with Euler Acceleration.\\n    \\n    current_segment_start = float(lower_limit)\\n    segment_growth_factor = 1.05 # Exponential growth for segments\\n    \\n    # Adaptive initial segment length strategy:\\n    # Try a few initial segment lengths for the *first* segment, to find one that allows quad to converge.\\n    # If the integrand is highly oscillatory near the lower_limit, a small initial segment is critical.\\n    # Common periods for oscillatory functions (e.g., sin(x), cos(x)) are 2*pi or pi.\\n    # Or, the initial segment could be dynamically determined based on the first few zero crossings/peaks.\\n    # For a general solution, iterating through a few small, reasonable sizes is practical.\\n    \\n    # Attempt to find a suitable initial segment length.\\n    # This helps if the integrand has high frequency near the lower_limit or a singularity.\\n    initial_segment_lengths_to_try = [\\n        math.pi / 2.0, math.pi, 2 * math.pi, 1.0, 0.5, 0.1, 0.05, 0.01, 0.005, 0.001\\n    ]\\n    \\n    first_segment_val = np.nan\\n    first_segment_err = np.inf\\n    chosen_initial_segment_length = initial_segment_lengths_to_try[0]\\n\\n    for trial_length in initial_segment_lengths_to_try:\\n        try:\\n se.\\n        if seg_val * prev_seg_val >= 0 and abs(seg_val) > euler_abs_tol * 0.1: \\n            consistent_sign_count += 1\\n        else:\\n            consistent_sign_count = 0 \\n        \\n        # If series seems non-alternating for long, Euler might not be the best or might diverge.\\n        # This condition helps identify cases where the integral may not be oscillatory or converging.\\n        if consistent_sign_count >= 100 and i >= min_segments_for_euler: \\n            break \\n\\n        # Check for strong divergence in terms (integral unlikely to converge).\\n        if i >= min_segments_for_euler and abs(prev_seg_val) > euler_abs_tol * 0.1 and abs(seg_val) > abs(prev_seg_val) * 100: \\n            break \\n\\n        prev_seg_val = seg_val\\n\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    \\n    N_segments = len(segment_integrals)\\n    \\n    # If not enough terms or direct decay was observed, return the simple sum.\\n    # The error estimate would be very high, as convergence is not guaranteed by Euler.\\n    if N_segments < min_segments_for_euler or consecutive_decay_count >= 10:\\n        if consecutive_decay_count >= 10:\\n             return initial_sum_segments, abs(segment_integrals[-1]) * 10 # Error based on last term's decay\\n        return initial_sum_segments, np.inf \\n\\n    # Apply Euler's Transformation for series acceleration\\n    # Initialize Euler transformation process\\n    euler_current_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_current_sequence[0]] # Store the sequence of diagonal values\\n\\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 10 # Require more consecutive convergences for final trust.\\n\\n    try:\\n        # Max Euler levels: Process up to (N_segments - 1) levels of transformation.\\n        # We need at least 2 terms for each step.\\n        max_euler_levels = N_segments - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_current_sequence) < 2:\\n                break\\n            \\n            # Compute the next level of Euler transformation\\n            new_euler_sequence_array = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n            euler_current_sequence = new_euler_sequence_array\\n            \\n            current_euler_val = euler_current_sequence[0]\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence in the Euler diagonal.\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria: relative or absolute difference is small.\\n                # Use a slightly more aggressive check for convergence within Euler.\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.5) # Allow some noise if value is small\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n                \\n                # Check for strong divergence in Euler diagonal (transformation becoming unstable).\\n                # If a term is vastly larger than the previous, it might be diverging.\\n                if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.1 and abs(current_euler_val) > abs(prev_e         const originalCode = codes["old_code"];

        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        displaySideBySideDiff(originalCode, modifiedCode);
