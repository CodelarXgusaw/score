<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

  # At this point, we are dealing with integrals of the form [lower_limit, inf),\\n    # where lower_limit is finite, and initial quad attempts (without points) failed.\\n\\n    oscillatory_points_list = generate_oscillatory_points(lower_limit, upper_limit)\\n    if oscillatory_points_list: # If any candidate points were generated\\n        try:\\n            # Use the same base_quad_attempts_params for calls with points.\\n            answer, error_estimate = _robust_quad_call(integrand, lower_limit, upper_limit, base_quad_attempts_params, points=oscillatory_points_list)\\n            return answer, error_estimate\\n        except ValueError:\\n            pass # Fallback to Euler acceleration if quad with points still fails\\n\\n    # --- Step 4: Segment Summation with Euler Acceleration (Final Fallback) ---\\n    # This is applied if all previous \`quad\` attempts (without and with points) failed.\\n\\n    current_segment_start = float(lower_limit)\\n    \\n    # Heuristic for segment length: starts reasonably, grows exponentially.\\n    segment_growth_factor = 1.15\\n    current_segment_length = max(math.pi / 2.0, 1.0) \\n    \\n    segment_integrals = [] \\n    current_integral_sum = 0.0 \\n\\n    max_segments_to_compute = 5000\\n    min_segments_for_euler = 50 \\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0 \\n    consecutive_decay_count = 0 \\n    \\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + current_segment_length\\n\\n        if seg_end - seg_start < 1e-12: \\n            break \\n\\n        try:\\n            # Integrate each segment using scipy.integrate.quad.\\n            # Using slightly tighter tolerances and higher limit for segments.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=20000, epsabs=1e-11, epsrel=1e-10 \\n            )\\n            \\n            # If segment integration is problematic (NaN/Inf, or significantly high error),\\n            # return sum of collected segments so far with infinite error.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-5: \\n                return current_integral_sum, np.inf \\n\\n            segment_integrals.append(seg_val)\\n            current_integral_sum += seg_val \\n            current_segment_start = seg_end\\n            current_segment_length *= segment_growth_factor\\n\\n            # --- Early stopping and Euler suitability checks ---\\n            if i > 0:\\n                # Check for consistent non-alternating signs. Euler works best on alternating series.\\n                # The threshold is lowered to be more aggressive in detecting non-alternating series.\\n                if seg_val * prev_seg_val >= 0 and abs(seg_val) > overall_epsabs * 0.1: \\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 \\n                \\n                if consistent_sign_count >= 20 and i >= min_segments_for_euler: \\n                    # If series is not alternating for many terms, Euler might not accelerate well.\\n                    # Return current sum as best estimate, with infinite error.\\n                    return current_integral_sum, np.inf \\n\\n                # Check for rapid decay of terms indicating convergence without Euler acceleration.\\n                if abs(seg_val) < (overall_epsabs * 0.01) and \\\\\\n                   (abs(seg_val) < (overall_epsrel * 0.01 * abs(current_integral_sum))): \\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 5: \\n                        break \\n                else:\\n                    consecutive_decay_count = 0\\n                \\n                # Check for strong divergence in terms (integral unlikely to converge).\\n                if i >= min_segments_for_euler and abs(segment_integrals[-2]) > overall_epsabs * 0.1 and abs(seg_val) > abs(segment_integrals[-2]) * 1000: \\n                    return current_integral_sum, np.inf \\n\\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            return current_integral_sum, np.inf\\n\\n    # If not enough terms for Euler, return current sum with infinite error.\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        return current_integral_sum, np.inf \\n\\n    # Apply Euler's Transformation for series acceleration\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    \\n    euler_diagonal_values = [euler_sums[0]] \\n    \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 4 \\n\\n    try:\\n        max_euler_levels = N_segments - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break\\n            \\n            new_euler_sums_len = len(euler_sums) - 1\\n            new_euler_sums_array = (euler_sums[:new_euler_sums_len] + euler_sums[1:new_euler_sums_len+1]) / 2.0\\n            euler_sums = new_euler_sums_array\\n            \\n            current_euler_val = euler_sums[0] \\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2] \\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                if (abs(current_euler_val) > overall_epsabs and diff < overall_epsrel * abs(current_euler_val)) or \\\\\\n                   (abs(current_euler_val) <= overall_epsabs and diff < overall_epsabs * 0.1): \\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break \\n         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
