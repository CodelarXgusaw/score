<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';

  for try_length in initial_segment_length_candidates:\\n        seg_end = current_segment_start + try_length\\n        # Ensure the segment is not too tiny due to floating point.\\n        if seg_end <= current_segment_start + 1e-12: \\n            continue\\n        try:\\n            # Use _robust_quad_call for the first segment to ensure high quality.\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, current_segment_start, seg_end,\\n                limit_val=100000, epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n            found_good_first_segment = True\\n            break # If successful, break from the initial segment length loop.\\n        except ValueError:\\n            pass # If a specific initial segment length fails, try the next candidate.\\n    \\n    if not found_good_first_segment:\\n        # If no initial segment length produced a reliable result, the integral is likely problematic.\\n        return np.nan, np.inf \\n\\n    segment_integrals.append(seg_val)\\n    current_segment_start = seg_end\\n    prev_seg_val = seg_val # Initialize for the main loop.\\n\\n    # Main loop for computing subsequent segments.\\n    for i in range(1, max_segments_to_compute): \\n        seg_start = current_segment_start\\n        # Segment length grows exponentially.\\n        seg_end = current_segment_start + initial_segment_length_candidates[0] * (segment_growth_factor ** i) \\n\\n        # Stop if the segment interval becomes too small or if numerical issues with interval definition.\\n        if seg_end - seg_start < 1e-12: \\n            break\\n\\n        try:\\n            # Integrate each segment using _robust_quad_call for consistency and reliability.\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, seg_start, seg_end,\\n                limit_val=100000, epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n        e rent initial lengths.\\n    found_good_first_segment = False\\n    for try_length in initial_segment_length_candidates:\\n        seg_end = current_segment_start + try_length\\n        # Ensure the segment is not too tiny due to floating point.\\n        if seg_end <= current_segment_start + 1e-12: \\n            continue\\n        try:\\n            # Use _robust_quad_call for the first segment to ensure high quality.\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, current_segment_start, seg_end,\\n                limit_val=100000, epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n            segment_integrals.append(seg_val)\\n            total_integral_so_far += seg_val # Add to running sum.\\n            effective_initial_segment_length = try_length # Use this successful length for future growth.\\n            found_good_first_segment = True\\n            break # If successful, break from the initial segment length loop.\\n        except ValueError:\\n            pass # If a specific initial segment length fails, try the next candidate.\\n    \\n    if not found_good_first_segment:\\n        # If no initial segment length produced a reliable result, the integral is likely problematic.\\n        return np.nan, np.inf \\n\\n    current_segment_start = seg_end\\n    prev_seg_val = seg_val # Initialize for the main loop.\\n\\n    # Main loop for computing subsequent segments.\\n    for i in range(1, max_segments_to_compute): \\n        seg_start = current_segment_start\\n        # Segment length grows exponentially, using the effective initial length found.\\n        seg_end = current_segment_start + effective_initial_segment_length * (segment_growth_factor ** i) \\n\\n        # Stop if the segment interval becomes too small or if numerical issues with interval definition.\\n        if seg_end - seg_start < 1e-12: \\n            break\\n\\n        try:\\n            # Integrate each segment usin
