<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

rts it to a [finite_a, inf) problem, which is handled by the segment summation strategy.\\n        def transformed_integrand_neg_inf(t):\\n            try:\\n                return integrand(-t)\\n            except Exception:\\n                return np.nan # Propagate function evaluation errors.\\n\\n        # The new lower limit is -upper_limit.\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n\\n    elif upper_limit != np.inf: \\n        # Case: [a, b] (finite interval where all tiered quad attempts failed)\\n        # If even aggressive standard quad (Step 1) fails for a finite interval, it strongly implies\\n        # that the function is not numerically integrable over this interval with standard methods\\n        # (e.g., very sharp non-integrable singularities, or extremely chaotic behavior).\\n        # In such cases, returning NaN with an infinite error is appropriate.\\n        return np.nan, np.inf\\n\\n    # --- Step 3: Specialized Method for [a, inf) where previous attempts failed ---\\n    # At this point, we are specifically dealing with integrals of the form [lower_limit, inf),\\n    # where lower_limit is finite. This indicates a challenging oscillatory or slowly decaying integral.\\n\\n    # Strategy: Segment Summation with Euler Acceleration.\\n    # The key is to select appropriate segment lengths. Unlike the original code's increasing length,\\n    # a fixed length is more robust for unknown oscillatory patterns, especially if frequency increases.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_integrals = []\\n    \\n    # Tolerances and limit for integrating individual segments.\\n    # These are slightly looser than the overall goal, but tight enough for accuracy.\\n    seg_epsabs = 1e-12 \\n    seg_epsrel = 1e-12\\n    seg_limit = 120000\\n\\n    # Initial fixed segment length. \`math.pi\` or \`2*math.pi\` are common for oscillations.\\n    initial_segment_length = math.pi \\n\\n    # Parameters for dynamically increasing segment length in the very far tail.\\n    # This optimization helps when terms become extremely small, but avoids issues\\n    # with increasing frequency.\\n    decay_threshold_for_longer_segments = 1e-10 # Absolute threshold for a term to be considered \\"very small\\".\\n    long_segment_multiplier = 2.0 # Factor by which segment length increases in the far tail.\\n    consecutive_small_terms_count = 0 # Counter for consecutive very small terms.\\n    max_consecutive_small_terms_for_growth = 15 # Number of small terms before increasing segment size.\\n    \\n    # Limits for total segments and minimum segments for Euler.\\n    max_segments_to_compute = 20000 # Increased from 10k to 20k to give Euler more data if needed.\\n    min_segments_for_euler = 100 # Minimum segments for a stable Euler transformation.\\n\\n    prev_seg_val_for_divergence_check = None # Stores previous segment value for divergence check.\\n    \\n    # Overall target tolerances for the Euler method's convergence.\\n    euler_abs_tol = 1e-9 # Absolute tolerance for the final result.\\n    euler_rel_tol = 1e-8 # Relative tolerance for the final result.\\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        current_segment_length = initial_segment_length\\n        \\n        # Dynamically increase segment length if terms are consistently very small.\\n        if consecutive_small_terms_count >= max_consecutive_small_terms_for_growth:\\n            current_segment_length *= (long_segment_multiplier ** (consecutive_small_terms_count // max_consecutive_small_terms_for_growth))\\n            # Put a cap on max segment length to prevent numerical issues with too wide intervals.\\n            if current_segment_length > 1000.0:\\n                current_segment_length = 1000.0\\n\\n        seg_end = seg_start + current_segment_length\\n\\n        # Prevent extremely small segments that could lead to floating point issues.\\n        if seg_end <= seg_start + 1e-15: \\n            break \\n        \\n        # Pass segment endpoints as \`points\` to help \`quad\` with internal segment behavior.\\n        segment_points_for_quad = [seg_start, seg_end]\\n        \\n        val, err, status = _robust_quad_call(\\n            integrand, seg_start, seg_end,\\n            limit_val=seg_limit, epsabs_val=seg_epsabs, epsrel_val=seg_epsrel,\\n            known_points=segment_points_for_quad\\n        )\\n\\n        if status == 0: # Segment integrated successfully\\n            segment_integrals.append(val)\\n        else:\\n            # If a segment fails, stop collecting. Return sum of good segments with infinite error.\\n            if len(segment_integrals) > 0:\\n                return np.sum(segment_integrals), np.inf\\n            else:\\n                return np.nan, np.inf # If even the first segment fails, return NaN/Inf.\\n        \\n        current_segment_start = seg_end\\n\\n        # --- Early stopping and Euler suitability checks for segment terms ---\\n        current_seg_val = segment_integrals[-1]\\n        \\n        # Check if terms are becoming negligible for early exit.\\n        # This considers both absolute and relative smallness.\\n        is_term_negligible = abs(current_seg_val) < decay_threshold_for_longer_segments and \\\\\\n                             (abs(current_seg_val) < euler_rel_tol * abs(np.sum(segment_integrals)) if np.sum(segment_integrals) != 0 else True)\\n\\n        if is_term_negligible:\\n            consecutive_small_terms_count += 1\\n            if consecutive_small_terms_count >= max_consecutive_small_terms_for_growth + 5: # Added 5 terms for more certainty.\\n                break # Series is likely converged enough or terms are too small to matter.\\n        else:\\n            consecutive_small_terms_count = 0 # Reset counter if term is not small enough.\\n\\n        # Check for strong divergence in segment values (suggests integral divergence).\\n        if prev_seg_val_for_divergence_check is not None and \\\\\\n           abs(prev_seg_val_for_divergence_check) > seg_epsabs * 10 and \\\\\\n           abs(current_seg_val) > abs(prev_seg_val_for_divergence_check) * 100: \\n            return np.sum(segment_integrals), np.inf # Terms are growing too fast, likely diverging.\\n\\n        prev_seg_val_for_divergence_check = current_seg_val\\n\\n    # If not enough terms for Euler, return simple sum with high error.\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    if len(segment_integrals) < min_segments_for_euler:\\n        return initial_sum_segments, np.inf\\n\\n    # Apply Euler's Transformation for series acceleration.\\n    # This is highly effective for alternating series, which integration between\\n    # consecutive roots of an oscillatory function often produces.\\n    # It can also help for other oscillatory but non-alternating series.\\n\\n    euler_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_sequence[0]] # The first term of the transformed sequence.\\n    consecutive_euler_converged_count = 0\\n    target_consecutive_euler_converged = 5 # Number of consecutive \\"converged\\" steps in Euler diagonal.\\n    \\n    # Maximum Euler levels to attempt: Balance between accuracy and numerical stability.\\n    # Too deep transformation can amplify floating-point errors.\\n    max_euler_levels_to_attempt = min(len(segment_integrals) - 1, 500) \\n\\n    try:\\n        for m in range(max_euler_levels_to_attempt):\\n            if len(euler_sequence) < 2:\\n                break # Not enough terms left for further transformation.\\n            \\n            # Compute the next level of Euler transformation by averaging adjacent terms.\\n            new_euler_sequence_array = (euler_sequence[:-1] + euler_sequence[1:]) / 2.0\\n            euler_sequence = new_euler_sequence_array\\n            \\n            current_euler_val = euler_sequence[0]\\n            euler_diagonal_values.append(current_euler_val)\\n            \\n            # Check for convergence in the Euler diagonal.\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria: difference very small relatively OR absolutely.\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.1) # 10% of abs_tol for near-zero values\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_euler_converged_count += 1\\n                else:\\n                    consecutive_euler_converged_count = 0 \\n                \\n                if consecutive_euler_converged_count >= target_consecutive_euler_converged:\\n                    break # Euler transformation has converged reliably.\\n                \\n                # Check for strong divergence in Euler diagonal (transformation becoming unstable).\\n                # This suggests the series might not be suitable for Euler or numerical errors are dominating.\\n                if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.1 and abs(current_euler_val) > abs(prev_euler_val) * 100: \\n                    # If Euler transformation becomes unstable, fallback to initial sum of segments.\\n                    return initial_sum_segments, np.inf\\n\\n    except Exception:\\n        # If any numerical instability occurs during Euler transformation (e.g., division by zero, overflow),\\n        # fallback to the initial sum of segments as the best         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        displaySideBySideDiff(originalCode, modifiedCode);
