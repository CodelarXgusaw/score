<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>

          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }

        document.head.appendChild(script);

 on [a, inf) ---\\n    # This method attempts to break the integral into segments defined by the integrand's zeros,\\n    # converting it into an alternating series suitable for Euler transformation.\\n\\n    current_x = float(lower_limit)\\n    segment_integrals = []\\n    max_zeros_to_find = 3000 # Max number of zero-defined segments\\n    euler_min_terms = 20 # Minimum terms for Euler transformation to be robust\\n    \\n    # Store the sign of the very first meaningful value to check for alternating series\\n    try:\\n        first_meaningful_val = integrand(current_x + 1e-6 if current_x == lower_limit else current_x)\\n        initial_val_sign = np.sign(first_meaningful_val)\\n        if initial_val_sign == 0: initial_val_sign = 1 # Default to positive if zero\\n    except Exception:\\n        initial_val_sign = 1\\n\\n    for i in range(max_zeros_to_find):\\n        # Find the next zero. Probe distance can adapt to speed of oscillations.\\n        # For initial probes, larger steps might find the first zeros quickly.\\n        # For later probes, smaller steps might be needed if oscillations speed up.\\n        probe_step_for_zero = 1.0 if i < 10 else 0.1 # Heuristic for initial probe step\\n        max_probe_dist_for_zero = 200.0 if i < 50 else 50.0 # Heuristic for max probe distance\\n\\n        next_x, zero_found = _find_next_zero(integrand, current_x, \\n                                            initial_probe_step=probe_step_for_zero, \\n                                            max_probe_dist=max_probe_dist_for_zero)\\n        \\n        if not zero_found:\\n            # If no more zeros are found, integrate the remaining tail to infinity\\n            # Use a conservative \`quad\` call for this remaining part\\n            try:\\n                tail_val, tail_err = scipy.integrate.quad(\\n                    integrand, current_x, np.inf,\\n                    limit=10000, epsabs=1e-18, epsrel=1e-18\\n                )\\n                if not np.isfinite(tail_val) or not np.isfinite(tail_err):\\n                    tail_val = np.nan\\n                    tail_err = np.inf\\n            except Exception:\\n                tail_val = np.nan\\n                tail_err = np.inf\\n\\n            if not np.isnan(tail_val) and not np.isinf(tail_err):\\n                segment_integrals.append(tail_val)\\n                # If the current and previous term signs are not alternating, Euler might not be good.\\n                # However, this segment is the tail. So, if we reached here, and the tail converges, \\n                # we are good.\\n                break \\n            else:\\n                # Tail integration failed or resulted in Inf/NaN. Return current sum with high error.\\n                return np.sum(segment_integrals), np.inf\\n\\n        \\n        try:\\n            # Integrate over the found segment [current_x, next_x]\\n            # Use very tight parameters for segment integration, as precision accumulates.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, current_x, next_x,\\n                limit=5000, epsabs=1e-18, epsrel=1e-18 \\n            )\\n            \\n            # If segment integral fails to converge to a small error, or is NaN/Inf, it's a problem\\n            if not np.isfinite(seg_val) or not np.isfinite(seg_err) or seg_err > 1e-12: # Stringent error threshold for segments\\n                raise ValueError(f\\"Segment integration failed at segment {i} ({current_x}-{next_x}) with val={seg_val}, err={seg_err}\\")\\n\\n            segment_integrals.append(seg_val)\\n            current_x = next_x\\n\\n            # Check for alternating signs. This is crucial for Euler transformation.\\n            # Only perform check if at least two non-tiny segments have been collected.\\n            if len(segment_integrals) >= 2 and abs(segment_integrals[-1]) > 1e-15 and abs(segment_integrals[-2]) > 1e-15:\\n                if np.sign(segment_integrals[-1]) * np.sign(segment_integrals[-2]) >= 0:\\n                    # If signs stop alternating after collecting enough terms, Euler transformation is not suitable.\\n                    if i >= euler_min_terms: \\n                         # Return direct sum of segments with high error.\\n                        return np.sum(segment_integrals), np.inf \\n            \\n            # Early exit if terms become very small (decay) after sufficient terms for Euler\\n            if i >= euler_min_terms and abs(seg_val) < 1e-16: # Very small absolute term\\n                if abs(np.sum(segment_integrals[:-1])) < 1e-12: # If previous sum is also very small\\n                    break \\n                # If current term decays quickly relative to previous significant term\\n                if i > 0 and abs(segment_integrals[-2]) > 1e-10 and abs(seg_val) < 1e-10 * abs(segment_integrals[-2]):\\n                    break\\n        \\n        except Exception as e:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    # This implementation uses the Euler-Knopp summation method (iterated arithmetic mean)\\n    # suitable for alternating series or series that converge slowly.\\n    \\n    N = len(segment_integrals)\\n    if N < euler_min_terms:\\n        # Not enough terms collected for robust Euler transformation, return simple sum\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    # Initialize Euler transformation table (only keep first column for diagonal check)\\n    euler_diagonal_values = [segment_integrals[0]]\\n    current_col = np.array(segment_integrals, dtype=float)\\n\\n    try:\\n        max_levels = N - 1\\n        for m in range(max_levels):\\n            if len(current_col) < 2:\\n                break\\n erm was produced or no Euler transformation occurred (e.g., N < euler_min_terms),\\n        # use the magnitude of the last segment integral as a rough indicator of remaining error, scaled up.\\n        error_estimate = abs(segment_integrals[-1]) * 100 # Even more conservative\\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    # Final check for NaN or Inf\\n    if not np.isfinite(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
