<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

      </div>

erence is very small relative to current sum or absolutely very small\\n                    if (abs(euler_diagonal_values[-1]) > 1e-12 and diff < 1e-10 * abs(euler_diagonal_values[-1])) or \\\\\\n                       (abs(euler_diagonal_values[-1]) <= 1e-12 and diff < 1e-14): \\n                        break\\n                    \\n                # Divergence check within Euler transformation\\n                # If current sum is significantly larger than previous, it's diverging.\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 5: \\n                    # Return the last known 'stable' value or the raw sum\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                    return final_answer, np.inf\\n\\n        except Exception:\\n            # If Euler transform itself causes issues, return the sum of segments collected.\\n            pass\\n\\n        final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else (np.sum(segment_integrals) if segment_integrals else np.nan)\\n        \\n        # Estimate error for Euler: difference between the last two diagonal terms, conservatively scaled.\\n        if len(euler_diagonal_values) >= 2:\\n            error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 20 # Very conservative scaling\\n        elif len(segment_integrals) > 0:\\n            error_estimate = abs(segment_integrals[-1]) * 100 # Even more conservative if Euler didn't run fully\\n        else:\\n            error_estimate = np.inf # No segments successfully integrated\\n\\n        # Final check for NaN or Inf\\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            return np.nan, np.inf\\n\\n        return final_answer, error_estimate\\n\\n    # --- Step 5: Fallback for Finite [a,b] if initial quad failed ---\\n    # This block handles cases where the original integral has finite limits,\\n    # but the initial \`quad\` call failed.\\n    else: # upper_limit is finite\\n        try:\\n            # Even more aggressive quad for finite intervals\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=150000, epsabs=1e-18, epsrel=1e-18 # Even higher limit and tighter epsilons\\n            )\\n            if is_quad_reliable(answer, error_estimate):\\n                return answer, error_estimate\\n            else:\\n                raise ValueError(\\"Aggressive quad also failed for finite interval.\\")\\n        except Exception:\\n            try:\\n                # Romberg for smooth functions over finite intervals.\\n                # It might struggle with oscillations or singularities.\\n                # Use it as a last resort for finite intervals.\\n                ans_romberg = scipy.integrate.romberg(integrand, lower_limit, upper_limit, divmax=50) # Increased divmax\\n                \\n                if np.isnan(ans_romberg) or np.isinf(ans_romberg):\\n                    return np.nan, np.inf\\n                \\n                # A heuristic for Romberg's error: very conservative based on result magnitude\\n                romberg_error = abs(ans_romberg) * 1e-4 + 1e-10 # More conservative\\n                return ans_romberg, romberg_error\\n            except Exception:\\n                return np.nan, np.inf # Indicate complete failure"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
