<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

transformed_integrand_neg_inf(t):\\n            return integrand(-t) \\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    \\n    # Case: [a, b] where a and b are finite, and all tiered quad attempts failed.\\n    # This scenario is not directly handled by the specialized infinite domain methods below.\\n    elif upper_limit != np.inf: \\n        return np.nan, np.inf\\n\\n    # --- Step 3: Specialized Method for [a, inf) using Segment Summation & Euler Acceleration ---\\n    # This part is reached only if previous \`scipy.integrate.quad\` attempts (including for transformed integrals) failed.\\n    # It applies specifically to integrals of the form [lower_limit, inf).\\n\\n    current_segment_start = float(lower_limit)\\n    \\n    # Increased segment_growth_factor from 1.2 to 2.0 for potentially faster summation\\n    # for rapidly decaying terms, while still providing enough terms for Euler.\\n    segment_growth_factor = 2.0 \\n    \\n    segment_integrals = [] \\n    \\n    # Increased max_segments_to_compute for more resilience before giving up.\\n    max_segments_to_compute = 200000 \\n    min_segments_for_euler = 30     # Minimum segments for Euler to be effective.\\n    target_consecutive_converged = 5 # Number of consecutive Euler steps to confirm convergence.\\n\\n    euler_abs_tol = 1e-10\\n    euler_rel_tol = 1e-8\\n    segment_integration_tol = 1e-8 # Tolerance for individual segment integrations.\\n\\n    # Integrate the first segment: Iterate through candidates for initial length.\\n    # This tries to find a segment that scipy.quad can reliably integrate first.\\n    initial_segment_length_candidates = [math.pi / 2.0, 1.0, 0.5, 0.1, 0.01, 0.001] \\n    \\n    found_good_first_segment = False\\n    initial_segment_base_length = np.nan # This will store the actual successful length of the first segment.\\n\\n    for try_length in initial_segment_length_candidates:\\n        seg_end = current_segment_start + try_length\\n        # Ensure segment has positive length\\n        if seg_end <= current_segment_start + 1e-12: \\n            continue\\n        try:\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, current_segment_start, seg_end,\\n                limit_val=1000000, # High limit for initial segment\\n                epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n            initial_segment_base_length = try_length # Capture the successful length\\n            found_good_first_segment = True\\n            break \\n        except ValueError:\\n            pass \\n    \\n    # If even the first segment cannot be reliably integrated, we cannot proceed.\\n    if not found_good_first_segment:\\n        return np.nan, np.inf \\n\\n    segment_integrals.append(seg_val)\\n    current_segment_start = seg_end\\n    \\n    prev_seg_val = seg_val # Value of the previous segment for divergence/sign checks.\\n\\n    consistent_sign_count = 0 # Counter for segments maintaining the same sign.\\n    consecutive_decay_count = 0 # Counter for very small, decaying segments.\\n    \\n    # Loop to compute subsequent segments\\n    for i in range(1, max_segments_to_compute): \\n        seg_start = current_segment_start\\n        # Calculate segment end, increasing length by growth factor for each subsequent segment.\\n        seg_end = current_segment_start + initial_segment_base_length * (segment_growth_factor ** i) \\n\\n        # Prevent infinitely small segments in floating point arithmetic.\\n        if seg_end - seg_start < 1e-12: \\n            break\\n\\n        try:\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, seg_start, seg_end,\\n                limit_val=100000, # Limit for subsequent segments.\\n                epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n        except ValueError: \\n            # If any segment fails, return current sum with a conservative error.\\n            current_sum_so_far = np.sum(segment_integrals) if segment_integrals else 0.0\\n            error_on_segment_failure = _calculate_conservative_error(segment_integrals, current_sum_so_far, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=2.0)\\n            return current_sum_so_far, error_on_segment_failure \\n\\n        segment_integrals.append(seg_val)\\n        current_segment_start = seg_end\\n\\n        # Check for consistent sign (Euler acceleration requires alternating signs for best performance)\\n        if abs(seg_val) > euler_abs_tol * 0.01: # Only consider significant terms for sign check\\n            if seg_val * prev_seg_val >= 0: # If signs are the same or one is zero (treated as non-alternating)\\n                consistent_sign_count += 1\\n            else: # Sign flip detected\\n                consistent_sign_count = 0 \\n        else: # Term is too small to reliably determine sign behavior\\n            consistent_sign_count = 0 \\n        \\n        # If segments stop alternating for long enough, Euler might not converge or might converge to wrong value.\\n        if consistent_sign_count >= 10 and i >= min_segments_for_euler: \\n            current_sum_so_far = np.sum(segment_integrals) if segment_integrals else 0.0\\n            # Return with a more conservative error if series is not alternating.\\n            error_on_non_alternating = _calculate_conservative_error(segment_integrals, current_sum_so_far, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=5.0)\\n            return current_sum_so_far, error_on_non_alternating \\n\\n        # Check for rapid decay of segment values (indicating series might have effectively converged)\\n        current_sum = np.sum(segment_integrals)\\n        # Relaxed threshold from 0.001 to 0.05 for quicker detection of effectively zero terms.\\n        if abs(seg_val) < (euler_abs_tol * 0.05) and \\\\\\n           (abs(seg_val) < (euler_rel_tol * 0.05 * abs(current_sum) if current_sum != 0 else euler_abs_tol * 0.05)): \\n            consecutive_decay_count += 1\\n            if consecutive_decay_count >= 10: # If enough consecutive terms are tiny, break.\\n                break \\n        else:\\n            consecutive_decay_count = 0\\n        \\n        # Check for divergence of segment values\\n        # Increased sensitivity to divergence (from 100x to 50x change for \`m > 2\`)\\n        if i > 2 and abs(prev_seg_val) > euler_abs_tol * 0.01 and \\\\\\n           abs(seg_val) > abs(prev_seg_val) * 50: \\n            current_sum_so_far = np.sum(segment_integrals) if segment_integrals else 0.0\\n            # Return with a very conservative error if divergence is detected.\\n            error_on_divergence = _calculate_conservative_error(segment_integrals, current_sum_so_far, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10.0)\\n            return current_sum_so_far, error_on_divergence \\n\\n        prev_seg_val = seg_val\\n\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    \\n    N_segments = len(segment_integrals)\\n    \\n    # If not enough segments for Euler acceleration, return current sum with a conservative error.\\n    if N_segments < min_segments_for_euler:\\n        if N_segments > 0: \\n            error_estimate_no_euler = _calculate_conservative_error(segment_integrals, initial_sum_segments, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10.0)\\n            return initial_sum_segments, error_estimate_no_euler \\n        return initial_sum_segments, np.inf # If no segments computed, error is infinite.\\n\\n    # --- Euler Acceleration ---\\n    euler_current_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_current_sequence[0]] # Stores the first term of each new sequence (the accelerated sum)\\n    consecutive_converged_count = 0 # Reset for Euler convergence check.\\n\\n    try:\\n        max_euler_levels = N_segments - 1 \\n\\n        for m in range(max_euler_levels): \\n            if len(euler_current_sequence) < 2: \\n                break\\n            \\n            # Compute the next level of Euler transform (averaging adjacent terms)\\n            new_euler_sequence_array = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n            euler_current_sequence = new_euler_sequence_array\\n            \\n            if len(euler_current_sequence) == 0: \\n                break\\n\\n            current_euler_val = euler_current_sequence[0] # The current accelerated sum.\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence of the accelerated sums\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria based on absolute and relative tolerances.\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.1) # For very small values, abs_tol applies.\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                # If enough consecutive steps have converged, we stop.\\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break \\n                \\n                # Divergence check for Euler accelerated series\\n                if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.01 and \\\\\\n                   abs(current_euler_val) > abs(prev_euler_val) * 100: \\n                    # If accelerated series diverges, return sum of original segments with high error.\\n                    error_on_euler_divergence = _calculate_conservative_error(segment_integrals, initial_sum_segments, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10.0)\\n                    return initial_sum_segments, error_on_euler_divergence\\n\\n    except Exception:\\n        # If Euler acceleration itself throws an error, return original sum with high error.\\n        error_on_euler_exception = _calculate_conservative_error(segment_integrals, initial_sum_segments, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10.0)\\n        return initial_sum_segments, error_on_euler_exception\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else initial_sum_segments\\n    \\n    error_estimate = np.inf \\n\\n    # Robust error estimation for Euler acceleration.\\n    if len(euler_diagonal_values) >= 2:\\n        # The last difference in the accelerated sequence is a good indicator of convergence.\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        # The first remaining term in the \`euler_current_sequence\` after loop break\\n        # (or 0 if sequence is empty) can indicate the magnitude of the next neglected term.\\n        next_unaccelerated_term_magnitude = abs(euler_current_sequence[0]) if len(euler_current_sequence) > 0 else 0.0\\n        \\n        if consecutive_converged_count >= target_consecutive_converged:\\n            # If converged, error is based on last difference, and required tolerances.\\n            error_estimate = max(last_diff_euler, \\n                                 next_unaccelerated_term_magnitude, # Consider the next term if Euler could continue\\n                                 euler_rel_tol * abs(final_answer), \\n                                 euler_abs_tol, \\n                                 MIN_ERROR_THRESHOLD) \\n        else:\\n            # If not strictly converged, use a more conservative estimate (multiplier 5x).\\n            error_estimate = max(last_diff_euler * 5.0, \\n                                 next_unaccelerated_term_magnitude * 5.0, \\n                                 euler_rel_tol * abs(final_answer) * 5.0, \\n                                 euler_abs_tol * 5.0, \\n                                 MIN_ERROR_THRESHOLD) \\n    else: \\n        # If Euler didn't even produce 2 diagonal values, rely on conservative segment error.\\n        error_estimate = _calculate_conservative_error(segment_integrals, initial_sum_segments, euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10.0)\\n\\n    # Final checks on the computed answer and error.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    if np.isnan(error_estimate) or np.isinf(error_estimate):\\n        return final_answer, np.inf \\n    error_estimate = max(error_estimate, MIN_ERROR_THRESHOLD) # Ensure error meets minimum floor.\\n\\n    return final_answer, error_estimate"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
