<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            originalDiffOutput.innerHTML =

          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);

_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10)\\n\\n        except Exception:\\n            # If Euler acceleration itself throws an error, return simple sum with conservative error\\n            return np.sum(segment_integrals), _calculate_conservative_error(segment_integrals, np.sum(segment_integrals), euler_rel_tol, euler_abs_tol, MIN_ERROR_THRESHOLD, multiplier=10)\\n\\n    # Final result from Euler acceleration\\n    final_answer_euler = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error for the Euler-accelerated sum\\n    error_estimate_euler = np.inf \\n\\n    if len(euler_diagonal_values) >= 2:\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        # Estimated magnitude of the next unaccelerated term, from the last Euler sequence\\n        next_unaccelerated_term_magnitude = abs(euler_sequence[0]) if len(euler_sequence) > 0 else 0.0\\n        \\n        if consecutive_converged_count_euler >= target_consecutive_converged_euler:\\n            # Strong convergence: Error based on the last difference, next term, and tolerances\\n            error_estimate_euler = max(last_diff_euler, next_unaccelerated_term_magnitude,\\n                                       euler_rel_tol * abs(final_answer_euler), \\n                                       euler_abs_tol, MIN_ERROR_THRESHOLD) \\n        else:\\n            # Euler was applied but didn't strictly converge; error estimate is more conservative.\\n            error_estimate_euler = max(last_diff_euler * 5, # Multiply by 5 for more conservatism\\n                                       next_unaccelerated_term_magnitude * 5, \\n                                       euler_rel_tol * abs(final_answer_euler) * 5, \\n                                       euler_abs_tol * 5, MIN_ERROR_THRESHOLD) \\n    else: \\n        # Euler couldn't even perform one level of acceleration, fallback to conservative         function displaySideBySideDiff(originalText, modifiedText) {

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // Split the part's value into individual lines.

            const lines = part.value.split("\n");

              const escapedLineContent = escapeHtml(lineContent);

                // Line removed from original, display in original column, add blank in modified.

                // Use &nbsp; for consistent line height.
