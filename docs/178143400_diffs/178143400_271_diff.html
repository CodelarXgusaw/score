<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

    weight='cos', wvar=w\\n                )\\n                if (not np.isnan(answer_cos) and not np.isinf(answer_cos) and\\n                    not np.isnan(error_cos) and not np.isinf(error_cos) and\\n                    (abs(answer_cos) > 1e-15 and error_cos / abs(answer_cos) < 1e-6) or \\n                    (abs(answer_cos) <= 1e-15 and error_cos < 1e-13)):\\n                    return float(answer_cos), float(error_cos)\\n            except Exception:\\n                pass # Try next wvar or type\\n    \\n    # If finite limits and previous methods failed, it's a hard problem.\\n    # Fall through to Euler Acceleration as a last resort.\\n\\n    # --- Step 4: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This method is for [a, inf) or finite [a, b] where previous methods failed.\\n    # It uses fixed-length segment summation and Euler acceleration.\\n    # It's intended as a last resort, especially for cases where the integral can be\\n    # represented as an alternating, decaying series.\\n\\n    if lower_limit == -np.inf: # Euler typically applies to sums from a finite start.\\n        return np.nan, np.inf # If it reached here from -inf, it's considered a failure for this specific method.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 30000 # Increased max segments for potentially slower convergence\\n    min_segments_for_euler = 100     # Increased min terms for Euler transformation to be meaningful.\\n\\n    consistent_sign_count = 0 \\n    consecutive_decay_count = 0 \\n    \\n    # Track Euler's convergence through diagonal values.\\n    euler_diagonal_values = []\\n    \\n    overall_error_flag = False # Flag if segment integration itself starts having high errors\\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        # Clamp seg_end to upper_limit if it's finite and exceeded\\n        if upper_limit != np.inf and seg_end >= upper_limit - 1e-9: # Account for float precision\\n            seg_end = upper_limit\\n        \\n        # If this segment is too short or we've passed the upper limit\\n        if seg_end <= seg_start + 1e-12: # Ensure non-zero length, also stop if we're effectively at the upper limit\\n            break \\n\\n        try:\\n            # Use aggressive quad parameters for segment integration - absolute precision is key here\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=15000, epsabs=1e-20, epsrel=1e-20 # EXTREMELY TIGHT epsilons for segments\\n            )\\n            \\n            # If segment integral fails to converge to a very small error, flag it for later error adjustment.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12: \\n                overall_error_flag = True\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end # Move to the end of the current segment\\n\\n            # Early exit if we reached the finite upper_limit\\n            if upper_limit != np.inf and current_segment_start >= upper_limit - 1e-9: \\n                break\\n\\n            # --- Checks for suitability of Euler transformation and early convergence ---\\n            if i >= min_segments_for_euler and len(segment_integrals) >= min_segments_for_euler:\\n                current_val = segment_integrals[-1]\\n                prev_val = segment_integrals[-2]\\n                \\n                # Check for alternating signs (crucial for Euler). If not alternating for many terms, Euler is not suitable.\\n                if current_val * prev_val >= 0 and abs(current_val) > 1e-18 and abs(prev_val) > 1e-18:\\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 \\n                \\n                if consistent_sign_count >= 50: # If signs consistently do not alternate after min_terms\\n                    raise ValueError(\\"Euler: Terms stopped alternating sign.\\")\\n\\n                # Check for rapid decay: if terms are consistently very small, implies sum converged.\\n                if abs(current_val) < 1e-18: \\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 50: # If enough consecutive terms are tiny, sum the significant ones.\\n                        return float(np.sum(segment_integrals[:-consistent_decay_count])), float(max(1e-14, 1e-12 * abs(np.sum(segment_integrals[:-consistent_decay_count]))))\\n                else:\\n                    consecutive_decay_count = 0\\n                    \\n                # Check for strong divergence: if terms start to grow significantly after an initial phase\\n                if abs(current_val) > abs(prev_val) * 1.5 and abs(prev_val) > 1e-15: \\n                    raise ValueError(\\"Euler: Terms are diverging significantly.\\")\\n\\n        except Exception:\\n            return float(np.sum(segment_integrals)), np.inf # Return simple sum if segment or convergence checks fail\\n\\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for reliable Euler transformation.\\n        return float(np.sum(segment_integrals)), np.inf # High uncertainty\\n\\n    # --- Apply Euler Transformation (Manual Diagonal Differences) ---\\n    try:\\n        euler_diagonal_values.append(np.sum(segment_integrals)) # Initial sum\\n        \\n        current_row = np.array(segment_integrals, dtype=np.longdouble) # Use longdouble for precision\\n\\n        for m in range(N - 1): # Maximum m-th order transformation\\n            if len(current_row) < 2:\\n                break \\n            \\n            # Compute next row of diagonal differences\\n            next_row = (current_row[:-1] + current_row[1:]) / 2.0\\n            current_row = next_row\\n            \\n            euler_diagonal_values.append(current_row[0]) # The new estimate\\n            \\n            # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                # Converged if difference is very small relatively OR absolutely.\\n                if (abs(euler_diagonal_values[-1]) > 1e-18 and diff < 1e-17 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) <= 1e-18 and diff < 1e-25): # Absolute error for near-zero\\n                    break\\n                \\n                # Check for strong divergence in Euler diagonal after initial terms.\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 20 and abs(euler_diagonal_values[-2]) > 1e-15: \\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                    return float(final_answer), np.inf \\n\\n    except Exception:\\n        pass\\n\\n    # Final Answer Selection and Error Estimation for Euler\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n    \\n    if len(euler_diagonal_values) >= 2:\\n        error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        error_estimate = max(error_estimate, 1e-14 * abs(final_answer), 1e-20)\\n    elif N > 0:\\n        error_estimate = abs(np.sum(segment_integrals[-min(10, N):])) # Sum of last few terms\\n        error_estimate = max(error_estimate, 1e-12 * abs(final_answer), 1e-18)\\n    else:\\n        error_estimate = np.inf \\n\\n    # Add a buffer to the error estimate if overall_error_flag was set (some segments were imprecise)\\n    if overall_error_flag:\\n        error_estimate = error_estimate * 100 + 1e-10 \\n\\n    # Final sanity check for NaN or Inf in the answer\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return float(final_answer), float(error_estimate)"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
