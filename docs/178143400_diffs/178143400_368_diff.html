<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

          <h2 id="original-title">Before</h2>

        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            modifiedDiffOutput.innerHTML = "";

error_estimate / abs(answer) > 1e-4) or\\n            (abs(answer) <= 1e-10 and error_estimate > 1e-13)):\\n            raise ValueError(\\"Transformed integral also failed to converge reliably.\\")\\n        \\n        return answer, error_estimate\\n    except Exception:\\n        pass\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This step is only useful for semi-infinite or infinite domains.\\n    # It assumes the integral is oscillatory and the segment method with Euler acceleration applies.\\n\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split integral: int_{-inf}^{0} f(x)dx + int_{0}^{inf} f(x)dx\\n        # For int_{-inf}^{0} f(x)dx, substitute y = -x, so dx = -dy. Limits become inf to 0.\\n        # This converts to int_{0}^{inf} f(-y)dy.\\n        \\n        def neg_transformed_integrand_for_euler(y):\\n            return integrand(-y)\\n        \\n        ans1, err1 = _euler_accelerate_semi_infinite(integrand, 0.0) # Integral from 0 to inf\\n        ans2, err2 = _euler_accelerate_semi_infinite(neg_transformed_integrand_for_euler, 0.0) # Integral from 0 to inf for f(-y)\\n\\n        # Sum the results and combine errors\\n        total_ans = ans1 + ans2\\n        if np.isinf(err1) or np.isinf(err2) or np.isnan(err1) or np.isnan(err2):\\n            total_err = np.inf\\n        else:\\n            total_err = np.sqrt(err1**2 + err2**2) # Combine errors in quadrature\\n        \\n        return total_ans, total_err\\n\\n    elif lower_limit == -np.inf and upper_limit != np.inf:\\n        # Transform int_{-inf}^{upper_limit} f(x) dx\\n        # Substitute y = upper_limit - x, so x = upper_limit - y, dx = -dy.\\n        # When x -> -inf, y -> inf. When x = upper_limit, y = 0.\\n        # So, integral becomes int_{inf}^{0} f(upper_limit - y) (-dy) = int_{0}^{inf} f(upper_limit - y) dy\\n        \\n        def transformed_for_euler_neg_inf(y):\\n            return integrand(upper_limit - y)\\n        \\n        return _euler_accelerate_semi_infinite(transformed_for_euler_neg_inf, 0.0)\\n\\n    elif upper_limit == np.inf:\\n        # This is the standard semi-infinite integral [a, inf)\\n        return _euler_accelerate_semi_infinite(integrand, lower_limit)\\n        \\n    else: # Finite interval that reached Euler (should ideally not happen if Step 1 and 2 are robust for finite)\\n        # If it truly gets here for a finite interval, it means previous methods failed completely.\\n        # So, revert to a final aggressive quad try for finite intervals.\\n        try:\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=200000, epsabs=1e-15, epsrel=1e-15\\n            )\\n            if (np.isnan(answer) or np.isinf(answer) or error_estimate > 1e-10):\\n                return np.nan, np.inf # Indicate ultimate failure\\n            return answer, error_estimate\\n        except Exception:\\n            return np.nan, np.inf # Indicate ultimate failure\\n\\n    # This line should technically be unreachable if all cases are covered above.\\n    # But as a failsafe:\\n    return np.nan, np.inf"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
