<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 0.0,
  "old_code": "from typing import Any, Callable\\nimport scipy\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> float:\\n    # Estimate the numeric value of the definite integral, especially\\n    # when scipy.integrate.quad() fails to converge or returns a large error\\n    # estimate or NaN.\\n    answer, _ = scipy.integrate.quad(integrand, lower_limit, upper_limit)\\n    return answer",
  "new_index": 20,
  "new_code": "import numpy as np\\nfrom scipy.integrate import quad\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[[float], float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    # --- Step 1: Initial attempt with default scipy.integrate.quad ---\\n    try:\\n        value, error = quad(integrand, lower_limit, upper_limit)\\n        # Check for NaN value or Inf error, which often indicate non-convergence\\n        if np.isnan(value) or np.isinf(error):\\n            raise RuntimeError(\\"Initial quad call returned NaN or Inf error.\\")\\n        return value, error\\n    except Exception:\\n        # If the initial call fails (e.g., raises an IntegrationWarning converted to Exception),\\n        # proceed to the more robust strategy for oscillatory/infinite integrals.\\n        pass\\n\\n    # --- Step 2: Robust strategy for oscillatory integrals on infinite domains ---\\n    # This strategy uses transformations to finite intervals, which can sometimes\\n    # help scipy.integrate.quad converge for oscillatory functions on infinite domains,\\n    # by compressing the infinite tail and handling endpoint singularities explicitly.\\n\\n    transformed_value = 0.0\\n    transformed_error = 0.0\\n\\n    # Case A: Integral from finite lower_limit to +infinity\\n    if np.isinf(upper_limit) and not np.isinf(lower_limit):\\n        # Transformation: x = lower_limit + tan(theta), theta in [0, pi/2)\\n        # dx = sec^2(theta) d(theta)\\n        # The new integrand might have an integrable singularity at pi/2,\\n        # which scipy.integrate.quad is designed to handle.\\n        def transformed_integrand(theta):\\n            # sec^2(theta) = 1/cos^2(theta)\\n            cos_theta = np.cos(theta)\\n            if cos_theta == 0: # Avoid division by zero at theta=pi/2\\n                return 0.0 # Assuming integrand(x)*dx term goes to zero fast enough\\n                           # for infinite x. More robust would be a small epsilon approach.\\n                           # For a competition, relying on quad's singularity handling is common.\\n            x = lower_limit + np.tan(theta)\\n            return integrand(x) / (cos_theta * cos_theta) # integrand(x) * sec^2(theta)\\n\\n        try:\\n            transformed_value, transformed_error = quad(transformed_integrand, 0, np.pi / 2)\\n            return transformed_value, transformed_error\\n        except Exception:\\n            pass # Fall through to last resort if transformation fails\\n\\n    # Case B: Integral from -infinity to finite upper_limit\\n    elif np.isinf(lower_limit) and not np.isinf(upper_limit):\\n        # Transformation: x = upper_limit - tan(theta), theta in [0, pi/2)\\n        # dx = -sec^2(theta) d(theta)\\n        def transformed_integrand(theta):\\n            cos_theta = np.cos(theta)\\n            if cos_theta == 0:\\n                return 0.0\\n            x = upper_limit - np.tan(theta)\\n            return -integrand(x) / (cos_theta * cos_theta) # integrand(x) * (-sec^2(theta))\\n\\n        try:\\n            transformed_value, transformed_error = quad(transformed_integrand, 0, np.pi / 2)\\n            return transformed_value, transformed_error\\n        except Exception:\\n            pass # Fall through to last resort\\n\\n    # Case C: Integral from -infinity to +infinity\\n    elif np.isinf(lower_limit) and np.isinf(upper_limit):\\n        # Split the integral at 0 (or any finite point) into two semi-infinite integrals\\n        # and recursively call quadrature, which will then hit Case A and Case B.\\n        try:\\n            val1, err1 = quadrature(integrand, lower_limit, 0.0)\\n            val2, err2 = quadrature(integrand, 0.0, upper_limit)\\n            return val1 + val2, err1 + err2\\n        except Exception:\\n            pass # Fall through to last resort\\n\\n    # --- Step 3: Last resort for finite limits or unhandled failures ---\\n    # If initial quad failed for finite limits or transformations failed for infinite limits,\\n    # try a slightly more lenient quad call.\\n    try:\\n        # Increase maxiter to allow more subdivisions and slightly loosen absolute tolerance\\n        value, error = quad(integrand, lower_limit, upper_limit, maxiter=1000, epsabs=1e-6)\\n        if np.isnan(value) or np.isinf(error):\\n            raise RuntimeError(\\"Last resort quad call returned NaN or Inf error.\\")\\n        return value, error\\n    except Exception:\\n        # If all strategies fail, return NaN and a large error estimate\\n        return np.nan, np.inf"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
