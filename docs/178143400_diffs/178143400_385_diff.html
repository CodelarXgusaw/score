<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 377.0,
  "old_code": "import math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\n# Helper function to find roots (zero-crossings)\\ndef _find_successive_roots(func: Callable[[float], float], x0: float, max_roots: int = 200, initial_search_range_factor: float = 100.0) -> list[float]:\\n    \\"\\"\\"\\n    Finds a specified number of successive roots (zero-crossings) of a function\\n    starting from x0.\\n\\n    Args:\\n        func: The function for which to find roots.\\n        x0: The starting point for the root search.\\n        max_roots: The maximum number of roots to find.\\n        initial_search_range_factor: Factor to multiply by the initial step (e.g., pi) to determine the max range for the first root.\\n\\n    Returns:\\n        A list of found roots, in increasing order.\\n    \\"\\"\\"\\n    roots = []\\n    current_x = float(x0)\\n    \\n    # Nudge current_x slightly if it's exactly at a root or very close, to ensure progression.\\n    # Use a relative nudge to handle very large or very small x0\\n    nudge = max(1e-12, 1e-9 * abs(current_x))\\n    if abs(func(current_x)) < 1e-12:\\n        current_x += nudge\\n    \\n    # Heuristic for the initial step. Assumes common oscillations are related to pi.\\n    base_initial_step = math.pi \\n\\n    # --- Find the first root after x0 ---\\n    try:\\n        sign_at_start = np.sign(func(current_x))\\n        if sign_at_start == 0: # If func(current_x) is effectively zero, probe slightly further\\n            sign_at_start = np.sign(func(current_x + nudge))\\n            if sign_at_start == 0:\\n                # Function is flat/zero near current_x and a bit beyond, likely not oscillatory or converged\\n                return [] \\n        \\n        # Dynamically expand the search range for the first root\\n        search_upper_bound = current_x + base_initial_step\\n        max_first_root_search_dist = base_initial_step * initial_search_range_factor # Avoid extremely long searches for first root\\n\\n        # Ensure search_upper_bound is valid initially\\n        if search_upper_bound <= current_x:\\n            search_upper_bound = current_x + base_initial_step\\n\\n        while np.sign(func(search_upper_bound)) == sign_at_start and \\\\\\n              (search_upper_bound - current_x) < max_first_root_search_dist:\\n            search_upper_bound += base_initial_step # Increment by initial step\\n            if search_upper_bound <= current_x: # Prevent infinite loop if step is too small or x is huge\\n                search_upper_bound = current_x + base_initial_step # Reset to a positive step to avoid getting stuck\\n                \\n        if np.sign(func(search_upper_bound)) != sign_at_start:\\n            # Found a sign change, now use a root finder\\n            bracket = [current_x, search_upper_bound]\\n            root_result = scipy.optimize.root_scalar(func, bracket=bracket, method='brentq', xtol=1e-15, rtol=1e-15)\\n            if root_result.converged:\\n                roots.append(root_result.root)\\n                current_x = root_result.root\\n            else:\\n                return [] # Could not find the first root within the bracket\\n        else:\\n            return [] # No sign change found within the maximum search distance for the first root\\n\\n    except Exception:\\n        return [] # General failure in finding the first root\\n\\n    # --- Find subsequent roots ---\\n    for _ in range(max_roots - len(roots)):\\n        try:\\n            # Determine an adaptive step size for the next root search\\n            # Based on the distance of the last found root to the previous one\\n            if len(roots) >= 2:\\n                last_period_estimate = roots[-1] - roots[-2]\\n            else:\\n                last_period_estimate = base_initial_step / 2.0 # Use half of base_initial_step for the very first step\\n\\n            # Ensure the period estimate is positive and not too small\\n            if last_period_estimate <= 1e-12: # Min absolute period\\n                last_period_estimate = base_initial_step / 2.0\\n\\n            # Start the search strictly after the current root to avoid re-finding it\\n            search_start = current_x + max(1e-12, 1e-9 * abs(current_x))\\n            \\n            # Predict where the next sign change might occur\\n            predicted_next_sign_change_point = search_start + last_period_estimate\\n\\n            # Ensure search_start is valid\\n            if search_start <= current_x: # Fallback if nudge was not enough\\n                search_start = current_x + max(1e-9, 1e-9 * abs(current_x))\\n\\n            sign_at_start_for_next_search = np.sign(func(search_start))\\n            if sign_at_start_for_next_search == 0: # If func(search_start) is effectively zero, probe slightly further\\n                 sign_at_start_for_next_search = np.sign(func(search_start + nudge))\\n                 if sign_at_start_for_next_search == 0:\\n                     break # Function is flat/zero, stop finding roots\\n\\n            # Expand search range from predicted point until a sign change or max_step is reached\\n            search_upper_bound = predicted_next_sign_change_point\\n            max_single_root_search_dist = last_period_estimate * 50 # Limit search for a single root\\n            \\n            # Ensure search_upper_bound is always ahead of search_start\\n            if search_upper_bound <= search_start:\\n                search_upper_bound = search_start + max(last_period_estimate, 1e-6)\\n\\n            # Iteratively increase search_upper_bound until a sign change is found\\n            # or the maximum search distance for a single root is exceeded.\\n            # Increment step based on period estimate, but with a minimum\\n            increment_step = max(last_period_estimate / 2.0, 1e-7)\\n            while np.sign(func(search_upper_bound)) == sign_at_start_for_next_search and \\\\\\n                  (search_upper_bound - search_start) < max_single_root_search_dist:\\n                search_upper_bound += increment_step\\n                if search_upper_bound <= search_start: # Prevent infinite loop if step becomes too small\\n                    search_upper_bound = search_start + 1e-6 # Reset to a small positive step\\n\\n            if np.sign(func(search_upper_bound)) != sign_at_start_for_next_search:\\n                # Found a sign change, now use a root finder\\n                bracket = [search_start, search_upper_bound]\\n                root_result = scipy.optimize.root_scalar(func, bracket=bracket, method='brentq', xtol=1e-15, rtol=1e-15)\\n                if root_result.converged:\\n                    if root_result.root > current_x + max(1e-12, 1e-9 * abs(current_x)): # Ensure root is distinct and greater\\n                        roots.append(root_result.root)\\n                        current_x = root_result.root\\n                    else:\\n                        break # Found same root or smaller, implies no more distinct roots in this direction\\n                else:\\n                    break # Root finding failed for this iteration\\n            else:\\n                break # No sign change found within reasonable distance for this root\\n\\n        except Exception:\\n            break # General failure in subsequent root finding loop\\n\\n    return roots\\n\\n\\ndef _euler_transform(segments: list[float], min_terms_for_euler: int = 50) -> Tuple[float, float]:\\n    \\"\\"\\"Applies Euler's Transformation to a series of segment integrals.\\"\\"\\"\\n    N = len(segments)\\n    if N < min_terms_for_euler:\\n        return np.sum(segments), np.inf # Not enough terms for reliable Euler\\n\\n    euler_sums = np.array(segments, dtype=float)\\n    \\n    euler_diagonal_values = [euler_sums[0]] \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 4 # Required consecutive convergence\\n\\n    try:\\n        max_euler_levels = N - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break\\n            \\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            euler_diagonal_values.append(euler_sums[0]) \\n            \\n            # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n            if m > 0:\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                # Stricter relative convergence for non-zero values\\n                # Stricter absolute convergence for values very close to zero\\n                if (abs(euler_diagonal_values[-1]) > 1e-15 and diff < 5e-15 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) <= 1e-15 and diff < 5e-21): # Even stricter absolute convergence\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n\\n                # Check for strong divergence in Euler diagonal\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1500 and abs(euler_diagonal_values[-2]) > 1e-12:\\n                    return euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segments), np.inf\\n\\n    except Exception:\\n        pass # Continue to return best available answer if Euler acceleration process breaks\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segments)\\n    \\n    # Estimate error: difference between the last two diagonal terms (if available) or the last segment magnitude\\n    if len(euler_diagonal_values) >= 2:\\n        error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]), 1e-14 * abs(final_answer), 5e-21)\\n    elif len(segments) > 0:\\n        error_estimate = abs(segments[-1]) * 100 # Conservative error if Euler did not fully converge\\n        if np.isnan(error_estimate) or np.isinf(error_estimate):\\n            error_estimate = np.inf\\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    # Final check for NaN or Inf in the answer\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate\\n\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=50000,      # Increased max subintervals\\n            epsabs=1e-15,   # Absolute error tolerance\\n            epsrel=1e-15    # Relative error tolerance\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        # Stricter criteria for reliability before returning\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-7 and error_estimate / abs(answer) > 1e-6) or # Stricter relative error threshold\\n            (abs(answer) <= 1e-7 and error_estimate > 1e-16)): # Stricter absolute error threshold for small answers\\n            pass # If unreliable, proceed to specialized method\\n        else:\\n            return answer, error_estimate\\n    except Exception:\\n        pass # If quad fails or raises an error, fall back to a more robust method\\n\\n    # --- Step 2: Handle Infinite Limits Transformation ---\\n    # Convert all integrals to the form [a, inf) for uniform specialized processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        \\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        # Recurse with the transformed integral\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where initial quad failed (difficult finite integral)\\n        try:\\n            # Attempt to find roots within the finite interval to assist quad\\n            # Limit max_roots to avoid excessive computation for finite intervals\\n            roots_in_interval = _find_successive_roots(integrand, lower_limit, max_roots=100)\\n            # Filter roots to be strictly within the interval\\n            roots_in_interval = [r for r in roots_in_interval if lower_limit < r < upper_limit] \\n\\n            if roots_in_interval:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    points=roots_in_interval, limit=50000, epsabs=1e-16, epsrel=1e-16 \\n                )\\n            else:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    limit=50000, epsabs=1e-16, epsrel=1e-16 \\n                )\\n\\n            # Even stricter error check for finite intervals if the problem is tricky\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-9 and error_estimate / abs(answer) > 1e-7) or \\n                (abs(answer) <= 1e-9 and error_estimate > 1e-17)): \\n                raise ValueError(\\"Aggressive quad for finite interval failed or unreliable.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            return np.nan, np.inf # Indicate failure for difficult finite integral\\n\\n    # --- Step 3: Specialized Methods for [a, inf) ---\\n    # This part applies if we're dealing with [a, inf) and initial quad failed.\\n\\n    # Step 3a: Root-guided scipy.integrate.quad for infinite domain\\n    all_found_roots = []\\n    try:\\n        # Find a substantial number of roots. This guides quad well for oscillatory functions.\\n        all_found_roots = _find_successive_roots(integrand, lower_limit, max_roots=2000, initial_search_range_factor=500.0)\\n        \\n        # If sufficient roots are found (e.g., at least 10, for 5 periods of oscillation),\\n        # use them to guide quad. \\n        if len(all_found_roots) >= 10: \\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, np.inf,\\n                points=all_found_roots, limit=50000, epsabs=1e-16, epsrel=1e-16 \\n            )\\n\\n            # Check reliability again. If still not great, fall through to Euler.\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-8 and error_estimate / abs(answer) > 5e-7) or\\n                (abs(answer) <= 1e-8 and error_estimate > 5e-16)): \\n                raise ValueError(\\"Root-guided quad failed or unreliable.\\")\\n            return answer, error_estimate\\n        else:\\n            raise ValueError(\\"Not enough roots found for effective root-guided quad.\\") # Proceed to Euler\\n\\n    except Exception:\\n        pass # Fall through to Euler acceleration if root-guided quad fails\\n\\n    # Step 3b: Euler Acceleration using root-defined segments\\n    if len(all_found_roots) >= 20: # Ensure enough roots to define a decent series for Euler\\n        segment_integrals = []\\n        \\n        try:\\n            # Integrate from lower_limit to the first root, and then between consecutive roots\\n            # This ensures segments cover full/half oscillations and signs tend to alternate.\\n            \\n            # First segment from lower_limit to the first root\\n            if all_found_roots[0] > lower_limit + 1e-12: # Only if first root is strictly after lower_limit\\n                 seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, lower_limit, all_found_roots[0], limit=20000, epsabs=1e-15, epsrel=1e-15\\n                )\\n                 if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12:\\n                     raise ValueError(\\"Initial segment to first root failed.\\")\\n                 segment_integrals.append(seg_val)\\n                 current_segment_start_for_euler = all_found_roots[0]\\n            else: # If first root is at or before lower_limit, start segments from lower_limit for the loop\\n                current_segment_start_for_euler = lower_limit\\n\\n\\n            # Subsequent segments defined by consecutive roots\\n            for i in range(len(all_found_roots) - 1):\\n                seg_start = all_found_roots[i]\\n                seg_end = all_found_roots[i+1]\\n                \\n                # Ensure segments are sequential and strictly increasing, and after initial start\\n                if seg_start < current_segment_start_for_euler - 1e-12: # Root is before the curr     prev_seg_val = None\\n        consistent_sign_count = 0 \\n        consecutive_decay_count = 0 \\n\\n        for i in range(max_segments_to_compute):\\n            seg_start = current_segment_start\\n            seg_end = current_segment_start + segment_length\\n\\n            # Ensure the segment has non-zero length.\\n            if seg_end <= seg_start + 1e-12: \\n                break \\n\\n            try:\\n                # Use aggressive quad parameters for segment integration\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=20000, epsabs=1e-16, epsrel=1e-16\\n                )\\n                \\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-14: # Stricter segment error\\n                    raise ValueError(f\\"Segment integration failed at {i}-th segment with val={seg_val}, err={seg_err}\\")\\n\\n                segment_integrals_fixed_pi.append(seg_val)\\n                current_segment_start = seg_end \\n\\n                # --- Checks for suitability of Euler transformation and early convergence ---\\n                if i > 0:\\n                    # Check for alternating signs (crucial for Euler)\\n                    if np.sign(seg_val) != np.sign(prev_seg_val) and abs(seg_val) > 1e-15 and abs(prev_seg_val) > 1e-15: \\n                        consistent_sign_count = 0 \\n                    else: # If signs do not alternate\\n                        consistent_sign_count += 1\\n                    \\n                    # If signs consistently do not alternate after a few initial terms, Euler transformation is not suitable.\\n                    if consistent_sign_count >= 15 and i >= min_segments_for_euler: # Increased threshold for non-alternating check\\n                        raise ValueError(\\"Series not alternating for Euler.\\")\\n\\n                    # Check for rapid decay: if terms are consistently very small, implies convergence\\n                    if abs(seg_val) < (1e-14 * abs(prev_seg_val) + 1e-20): # Relative and absolute threshold for decay\\n                        consecutive_decay_count += 1\\n                        if consecutive_decay_count >= 15: # Increased number of consecutive tiny segments\\n                            # If the sum of previous terms is already very small, we can exit early.\\n                            # Using sum of a window to avoid short-term fluctuations\\n                            window_sum = np.sum(segment_integrals_fixed_pi[-min(len(segment_integrals_fixed_pi), 50):])\\n                            if abs(window_sum) < 1e-9: # Tighter total sum threshold for early exit\\n                                break \\n                    else:\\n                        consecutive_decay_count = 0\\n                    \\n                    # Check for strong divergence: if terms start to grow significantly after an initial phase\\n                    if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals_fixed_pi[-2]) * 100.0 and abs(segment_integrals_fixed_pi[-2]) > 1e-12: \\n                        raise ValueError(\\"Series diverging strongly.\\")\\n                \\n                prev_seg_val = seg_val\\n\\n            except Exception as e:\\n                # If segment integration or series checks fail, this segment length is not good.\\n                break # Try next candidate_segment_length\\n\\n        # Apply Euler Transformation for fixed-pi segments\\n        current_val, current_err = _euler_transform(segment_integrals_fixed_pi)\\n\\n        # Update best result if current one is better\\n        if not (np.isnan(current_val) or np.isinf(current_val) or np.isinf(current_err)):\\n            if current_err < best_error:\\n                best_value = current_val\\n                best_error = current_err\\n            # If current error is reasonable (even if not strictly best), and best_error is still         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
