<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

        if t == 0: # Approaching x=inf.\\n                    return 0.0\\n                \\n                x_val = 1.0 / t\\n                \\n                if np.isinf(x_val) or np.isnan(x_val):\\n                    return 0.0\\n                \\n                try:\\n                    val = integrand(x_val) / (t**2)\\n                    if np.isnan(val) or np.isinf(val):\\n                        return 0.0 # Treat as negligible or non-contributing for quad to continue\\n                    return val\\n                except (OverflowError, ValueError, TypeError):\\n                    return 0.0 # Return 0.0 if integrand or division fails.\\n                except Exception:\\n                    return 0.0\\n\\n            upper_limit_t = 1.0 / lower_limit # New upper limit in t-domain\\n            \\n            answer, error_estimate = _robust_quad_call(\\n                transformed_integrand_t, 0, upper_limit_t,\\n                limit_val=200000, epsabs_val=1e-12, epsrel_val=1e-10,\\n                points=[0.0] # Potential singularity at t=0\\n            )\\n            return answer, error_estimate\\n        except ValueError:\\n            pass # Fallback if this transformation also fails\\n\\n    # Strategy 3c: Segment Summation with Euler Acceleration (Last Resort for [a, inf))\\n    # This method is effective for slowly convergent oscillatory series.\\n    \\n    current_segment_start = float(lower_limit)\\n    # Adaptive segment length heuristic: starts small, grows linearly, then caps.\\n    segment_increment = math.pi / 20.0 # How much segment length increases per step\\n    initial_segment_length = max(math.pi / 10.0, 0.1) # Minimum initial segment length\\n    \\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 5000 # Limit the total number of segments for performance\\n    min_segments_for_euler = 50   # Minimum terms needed for a practical Euler application\\n\\n    prev_seg_val = None\\n    consistent_sign_count           # If non-alternating behavior persists, Euler might not accelerate well.\\n                if consistent_sign_count >= 50 and i >= min_segments_for_euler: \\n                    return np.sum(segment_integrals), np.inf \\n\\n                # Check for rapid decay of terms indicating convergence\\n                if abs(seg_val) < (euler_abs_tol * 1e-2 + euler_rel_tol * 1e-2 * abs(prev_seg_val)): \\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 30: # Require many consecutive decaying terms\\n                        if abs(np.sum(segment_integrals[:-consecutive_decay_count])) < euler_abs_tol * 1e-1:\\n                            break # Converged enough without Euler acceleration\\n                else:\\n                    consecutive_decay_count = 0\\n                \\n                # Check for strong divergence in terms\\n                if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 1000 and abs(segment_integrals[-2]) > euler_abs_tol * 1e-2: \\n                    return np.sum(segment_integrals), np.inf \\n\\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            # If any segment integration fails (e.g., numerical issues), return sum of successful segments\\n            # with high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # Apply Euler's Transformation for series acceleration\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        # Not enough terms for reliable Euler transformation.\\n        return np.sum(segment_integrals), np.inf \\n\\n    # Implement Euler's transformation efficiently using numpy array operations\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_sums[0]] # Store the first element of each Euler level\\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 5 #         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        originalTitle.textContent = `Parent #${originalIndex}`;
