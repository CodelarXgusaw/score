<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">

          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";

\n            # Transformation: x = upper_limit - tan(t), dx = -sec^2(t) dt\\n            # Limits: x -> -inf implies t -> pi/2; x -> upper_limit implies t -> 0\\n            # Integral becomes int_{pi/2}^{0} f(upper_limit - tan(t)) * (-sec^2(t)) dt\\n            # Which is int_{0}^{pi/2} f(upper_limit - tan(t)) * sec^2(t) dt\\n            def transformed_integrand_neg_inf_b(t):\\n                # sec^2(t) = 1/cos^2(t). Near pi/2, cos(t) -> 0.\\n                # scipy.integrate.quad's 'points' argument is for handling this singularity.\\n                # No explicit return 0.0 to allow quad to fully sample the singularity.\\n                cos_t = math.cos(t)\\n                if abs(cos_t) < 1e-18: # Avoid division by zero for extremely small cos(t)\\n                    return 0.0\\n                sec_t_sq = 1.0 / (cos_t ** 2)\\n                return integrand(upper_limit - math.tan(t)) * sec_t_sq\\n            \\n            # Hint singularity at pi/2 (where tan(t) and sec^2(t) diverge)\\n            answer, error_estimate = scipy.integrate.quad(\\n                transformed_integrand_neg_inf_b, 0, math.pi / 2,\\n                limit=trans_limit, epsabs=trans_eps_abs, epsrel=trans_eps_rel,\\n                points=[math.pi / 2] # Specify singularity at upper limit\\n            )\\n            \\n        elif upper_limit == np.inf: # Case: [a, inf)\\n            # Transformation: x = lower_limit + tan(t), dx = sec^2(t) dt\\n            # Limits: x -> lower_limit implies t -> 0; x -> inf implies t -> pi/2\\n            # Integral becomes int_{0}^{pi/2} f(lower_limit + tan(t)) * sec^2(t) dt\\n            def transformed_integrand_pos_inf_a(t):\\n                # sec^2(t) = 1/cos^2(t). Near pi/2, cos(t) -> 0.\\n                cos_t = math.cos(t)\\n                if abs(cos_t) < 1e-18: # Avoid division by zero\\n                    return 0.0\\n                sec_t_sq = 1.0 / (cos_t ** 2)\\n                return integrand(lower_limit + math.tan(t)) * sec k\\n\\n            # --- Checks for suitability of Euler transformation and early convergence ---\\n            # These checks only make sense after a few terms\\n            if i > 5: # Give it some initial terms before checking patterns\\n                # Check for non-alternating signs (crucial for Euler)\\n                # Euler works for oscillating series, so terms should roughly alternate in sign.\\n                # If they don't alternate for many consecutive terms, Euler is not suitable.\\n                if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-18: # Check only if segment value is not tiny zero\\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 # Reset if signs alternate\\n                \\n                # If signs consistently do not alternate after a few initial terms, Euler transformation is not suitable.\\n                if consistent_sign_count >= 10 and i >= min_segments_for_euler: # Reduced consecutive count threshold\\n                    # Likely non-oscillatory or terms don't alternate.\\n                    # Sum collected terms, but error is high as Euler won't accelerate.\\n                    return np.sum(segment_integrals), np.inf \\n\\n                # Check for rapid decay: if terms are consistently very small, implies convergence\\n                if abs(seg_val) < 1e-18: # Very small threshold\\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 10: # Reduced streak threshold of tiny terms\\n                        # If the sum of the last few tiny terms is negligible, we can stop.\\n                        if abs(np.sum(segment_integrals[max(-min_segments_for_euler, -len(segment_integrals)):])) < 1e-10: \\n                            break \\n                else:\\n                    consecutive_decay_count = 0\\n                    \\n                # Check for strong divergence: if terms start te the next level of Euler transform\\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            # The first term of the new_euler_sums array is the m-th order Euler sum estimate\\n            current_euler_estimate = euler_sums[0]\\n            euler_diagonal_values.append(current_euler_estimate) \\n            \\n            # Check for convergence of the Euler sum by comparing the last two diagonal elements\\n            # Converged if difference is very small relatively OR absolutely\\n            if m > 0: # Need at least two diagonal values to compare\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                \\n                # Convergence criteria\\n                if (abs(euler_diagonal_values[-1]) > 1e-15 and diff < 1e-14 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) <= 1e-15 and diff < 1e-20): \\n                    break # Converged!\\n                \\n                # Check for divergence or instability in Euler diagonal\\n                # If the Euler sums start growing after an initial phase of decay\\n                if m > 2 and abs(euler_diagonal_values[-2]) > 1e-15 and abs(euler_diagonal_values[-1]) / abs(euler_diagonal_values[-2]) > 2.0:\\n                    # If divergence is detected, revert to the last stable estimate\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else original_sum\\n                    error_estimate = np.inf # Indicate divergence\\n                    return final_answer, error_estimate\\n\\n    except Exception:\\n        # If any error occurs during Euler transformation (e.g., numerical issues),\\n        # gracefully fall back to the direct sum or a high-error estimate.\\n        pass\\n\\n    # Final Answer Selection and Error Estimation for Euler\\n    # Select the last computed Euler sum as         const originalCode = codes["old_code"];

        const originalIndex = codes["old_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
