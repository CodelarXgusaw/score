<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 0.0,
  "old_code": "from typing import Any, Callable\\nimport scipy\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> float:\\n    # Estimate the numeric value of the definite integral, especially\\n    # when scipy.integrate.quad() fails to converge or returns a large error\\n    # estimate or NaN.\\n    answer, _ = scipy.integrate.quad(integrand, lower_limit, upper_limit)\\n    return answer",
  "new_index": 17,
  "new_code": "import numpy as np\\nimport scipy.integrate\\nfrom typing import Callable\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> tuple[float, float]:\\n    \\"\\"\\"\\n    Computes the numerical value of definite integrals of oscillatory integrands\\n    on infinite domains, aiming for better convergence than scipy.integrate.quad().\\n    \\"\\"\\"\\n\\n    # Helper function for robust integration over a finite interval\\n    def _integrate_finite(func: Callable[float, float], a: float, b: float) -> tuple[float, float]:\\n        \\"\\"\\"Integrates func from a to b with increased robustness parameters.\\"\\"\\"\\n        # Increased limit for more subdivisions, tighter tolerances\\n        return scipy.integrate.quad(func, a, b, limit=2000, epsabs=1e-12, epsrel=1e-12)\\n\\n    # Helper function for integration over [a, inf) using transformation x = a + u / (1 - u)\\n    def _integrate_semi_infinite_upper(func: Callable[float, float], a: float) -> tuple[float, float]:\\n        \\"\\"\\"Integrates func from a to infinity using a change of variables.\\"\\"\\"\\n        def transformed_func(u):\\n            # Transformation: x = a + u / (1 - u), dx/du = 1 / (1 - u)^2\\n            # Maps u from [0, 1) to x from [a, inf)\\n            if u == 1.0: # Handle potential singularity at u=1.0, assuming integrand * (dx/du) -> 0\\n                return 0.0\\n            x_val = a + u / (1.0 - u)\\n            jacobian = 1.0 / ((1.0 - u)**2)\\n            return func(x_val) * jacobian\\n        \\n        return _integrate_finite(transformed_func, 0.0, 1.0)\\n\\n    # Helper function for integration over (-inf, b] using transformation x = b - u / (1 - u)\\n    def _integrate_semi_infinite_lower(func: Callable[float, float], b: float) -> tuple[float, float]:\\n        \\"\\"\\"Integrates func from negative infinity to b using a change of variables.\\"\\"\\"\\n        def transformed_func(u):\\n            # Transformation: x = b - u / (1 - u), dx/du = 1 / (1 - u)^2\\n            # Maps u from [0, 1) to x from (-inf, b]\\n            if u == 1.0: # Handle potential singularity at u=1.0, assuming integrand * (dx/du) -> 0\\n                return 0.0\\n            x_val = b - u / (1.0 - u)\\n            jacobian = 1.0 / ((1.0 - u)**2)\\n            return func(x_val) * jacobian\\n        \\n        return _integrate_finite(transformed_func, 0.0, 1.0)\\n\\n    # Helper function for integration over (-inf, inf) using transformation x = tan(u)\\n    def _integrate_doubly_infinite(func: Callable[float, float]) -> tuple[float, float]:\\n        \\"\\"\\"Integrates func from negative infinity to positive infinity using a change of variables.\\"\\"\\"\\n        # Transformation: x = tan(u), dx/du = sec^2(u)\\n        # Maps u from (-pi/2, pi/2) to x from (-inf, inf)\\n        def transformed_func(u):\\n            # np.cos(u) can be very small near +/- pi/2, leading to large values or overflow.\\n            # 1/cos(u)^2 is also tan(u)^2 + 1.\\n            sec_sq_u = 1.0 / (np.cos(u)**2)\\n            return func(np.tan(u)) * sec_sq_u\\n        \\n        return _integrate_finite(transformed_func, -np.pi / 2.0, np.pi / 2.0)\\n\\n    # --- Main quadrature logic ---\\n    try:\\n        # Attempt direct integration with enhanced parameters\\n        value, error = _integrate_finite(integrand, lower_limit, upper_limit)\\n\\n        # Check for common failure modes of direct quad\\n        # abs(value) > 1e-6 is to avoid considering large relative errors for tiny integral values\\n        if np.isnan(value) or np.isinf(value) or (error > abs(value) * 0.1 and abs(value) > 1e-6):\\n            raise ValueError(\\"Direct scipy.integrate.quad failed or returned unreliable result.\\")\\n        \\n        return value, error\\n\\n    except Exception: # Catch ValueError or any other integration exceptions\\n        # Fallback strategy using variable transformations for infinite limits\\n        \\n        is_lower_inf = np.isinf(lower_limit)\\n        is_upper_inf = np.isinf(upper_limit)\\n\\n        if is_lower_inf and is_upper_inf:\\n            try:\\n                # Apply transformation for doubly infinite integral\\n                return _integrate_doubly_infinite(integrand)\\n            except Exception:\\n                # If direct doubly infinite transformation fails, try splitting\\n                val1, err1 = quadrature(integrand, lower_limit, 0.0) # Recursive call for semi-infinite\\n                val2, err2 = quadrature(integrand, 0.0, upper_limit) # Recursive call for semi-infinite\\n                return val1 + val2, err1 + err2\\n\\n        elif is_upper_inf:\\n            # Apply transformation for semi-infinite upper limit\\n            return _integrate_semi_infinite_upper(integrand, lower_limit)\\n\\n        elif is_lower_inf:\\n            # Apply transformation for semi-infinite lower limit\\n            return _integrate_semi_infinite_lower(integrand, upper_limit)\\n\\n        else: # Finite limits, and initial _integrate_finite failed\\n            # This case means the integrand is extremely pathological on a finite interval\\n            # or the first error check was too aggressive for a tiny non-zero integral\\n            # For robust Kaggle submissions, sometimes higher precision or\\n            # alternative methods (Romberg, adaptive Gaussian) might be attempted here.\\n            # Given the problem's focus on infinite/oscillatory, this is less likely to be the primary failure.\\n            raise RuntimeError(f\\"Quadrature failed even for finite limits: {lower_limit}, {upper_limit}\\")"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
