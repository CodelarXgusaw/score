<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

          <h2 id="original-title">Before</h2>

        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }

\\n    # Added more candidates and ordered them to try common oscillation periods first.\\n    trial_segment_lengths = [\\n        math.pi,        # Standard for sin(x), cos(x)\\n        math.pi / 2,    # For higher frequency or specific phase shifts\\n        2 * math.pi,    # For lower frequency\\n        1.0, 0.5, 0.25,  # General-purpose numerical guesses\\n        4.0,            # Larger segments\\n    ]\\n    \\n    best_answer = np.nan\\n    best_error = np.inf\\n\\n    # Minimum number of terms required for Euler transformation to be meaningful.\\n    min_segments_for_euler = 50 # Increased to allow for more stable series development.\\n\\n    for segment_len in trial_segment_lengths:\\n        if segment_len <= 0: # Ensure positive segment length\\n            continue\\n\\n        current_segment_start = float(lower_limit)\\n        segment_integrals = []\\n        \\n        # Max segments to compute before giving up on a particular segment_len.\\n        # Increased to allow more terms to be collected for acceleration.\\n        max_segments_to_compute = 10000 \\n        \\n        # Heuristics for segment collection and early exit.\\n        consecutive_decay_count = 0\\n        non_alternating_sign_count = 0\\n        \\n        # Track previous segment value for sign checking.\\n        prev_seg_val = None \\n        \\n        for i in range(max_segments_to_compute):\\n            seg_start = current_segment_start\\n            seg_end = current_segment_start + segment_len\\n\\n            # Clamp seg_end to upper_limit if it exceeds, for finite upper_limit.\\n            if upper_limit != np.inf and seg_end > upper_limit:\\n                seg_end = upper_limit\\n            \\n            # Ensure the segment has non-zero length for integration.\\n            if seg_end <= seg_start + 1e-12: # Add a small epsilon to avoid near-zero lengths.\\n                break # Reached end of integration interval.\\n\\n            try:\\n                # Use         function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.

                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );

                // Equal part - no special styling (no background)
