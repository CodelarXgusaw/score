<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

        </div>
        <div class="diff-modified-column">

          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";

latory convergence.\\n\\n    current_segment_start = float(lower_limit)\\n    \\n    # Initial segment length candidates. Prioritize lengths that are\\n    # common periods (e.g., pi, 2pi) or simple fractions (0.5, 1.0, 0.1).\\n    initial_segment_length_candidates = [\\n        math.pi / 2.0, math.pi, 2 * math.pi, 0.5, 1.0, 0.1, 0.01\\n    ]\\n    \\n    segment_integrals = []\\n    \\n    # Parameters for segment integration and Euler acceleration\\n    MAX_SEGMENTS_TO_COMPUTE = 50000 # Max number of segments to compute\\n    MIN_SEGMENTS_FOR_EULER = 100 # Minimum segments recommended for Euler transformation\\n    MAX_EULER_LEVELS = 30 # Max levels of Euler transformation to perform\\n    \\n    # Tolerances for convergence in Euler method, slightly tighter than default quad.\\n    EULER_ABS_TOL = DEFAULT_EPSABS * 0.1 \\n    EULER_REL_TOL = DEFAULT_EPSREL * 0.1 \\n\\n    initial_segment_len_found = None\\n\\n    # Find a suitable length for the very first segment that scipy.integrate.quad can handle reliably.\\n    for try_length in initial_segment_length_candidates:\\n        if try_length < 1e-12: # Skip very tiny initial lengths to avoid numerical issues\\n            continue\\n        seg_end = current_segment_start + try_length\\n        \\n        try:\\n            # Use stricter checks for initial segments to ensure reliability for Euler method.\\n            seg_val, seg_err = _call_quad(\\n                integrand, current_segment_start, seg_end,\\n                limit_val=10000, epsabs_val=1e-8, epsrel_val=1e-8, # Moderate limits for first segment\\n                strict_check=True # Enforce stricter error check for reliable sub-integrals\\n            )\\n            \\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end\\n            initial_segment_len_found = try_length\\n            break # Success, found a good initial length\\n        except ValueError:\\n            pass # Try next initial segment length candidate if this one fails\\n    \\n    if initial_segment_len_found is None:\\n        # All initial segment length candidates failed, likely unintegrable or problematic at lower_limit.\\n        return np.nan, np.inf\\n\\n    # Compute subsequent segments, growing exponentially.\\n    # The \`limit\` for quad within segments will dynamically increase to handle more oscillations.\\n    segment_growth_factor = 1.05 # A small growth factor to get more terms for Euler.\\n\\n    # Keep track of previous segment values for decay/divergence checks.\\n    prev_seg_val = segment_integrals[-1] \\n    consecutive_decay_count = 0 \\n    consistent_sign_count = 0 \\n\\n    for i in range(1, MAX_SEGMENTS_TO_COMPUTE):\\n        seg_start = current_segment_start\\n        seg_len = initial_segment_len_found * (segment_growth_factor ** i)\\n        seg_end = seg_start + seg_len\\n\\n        if seg_len < 1e-12: # Avoid tiny segments in later iterations due to floating point precision.\\n            break \\n\\n        # Dynamically increase \`limit\` for \`quad\` in later segments to handle increasing oscillation density.\\n        # Max out at 200,000 internal subdivisions for an individual segment.\\n        current_quad_limit_for_segment = min(50000 + i * 100, 200000) \\n        \\n        try:\\n            seg_val, seg_err = _call_quad(\\n                integrand, seg_start, seg_end,\\n                limit_val=current_quad_limit_for_segment,\\n                epsabs_val=1e-9, epsrel_val=1e-9, # Slightly looser for segments than overall, but reliable\\n                strict_check=True # Still enforce strict error check for segments\\n            )\\n            \\n        except ValueError: # If segment integration fails, return sum of good segments.\\n            # If a segment cannot be reliably integrated, the Euler method won't work either.\\n            # Return current sum with a high error to indicate potential issue.\\n            return np.sum(segment_integrals), np.inf \\n\\n        segment_integrals.append(seg_val)\\n        current_segment_start = seg_end\\n\\n        # --- Early stopping and Euler suitability heuristics ---\\n        # These checks help to determine if Euler acceleration is likely to converge,\\n        # or if the series is diverging or converging trivially.\\n\\n        if prev_seg_val is not None:\\n            # Check for consistent non-alternating signs. Euler works best on alternating series.\\n            # Only check if segment value is significant to avoid noise affecting sign.\\n            if seg_val * prev_seg_val >= 0 and abs(seg_val) > EULER_ABS_TOL: \\n                consistent_sign_count += 1\\n            else:\\n                consistent_sign_count = 0 \\n            \\n            # If the series is non-alternating for many terms, Euler may not converge well.\\n            if consistent_sign_count >= 100 and i >= MIN_SEGMENTS_FOR_EULER: \\n                return np.sum(segment_integrals), np.inf \\n\\n            # Check for rapid decay of terms, indicating convergence without Euler acceleration.\\n            # This can happen if the integral truly converges very quickly.\\n            if abs(seg_val) < EULER_ABS_TOL * 0.001 and \\\\\\n               (abs(seg_val) < (EULER_REL_TOL * 0.001 * abs(np.sum(segment_integrals)) if np.sum(segment_integrals) != 0 else EULER_ABS_TOL * 0.001)): \\n                consecutive_decay_count += 1\\n                if consecutive_decay_count >= 20: # If 20 consecutive terms are very small, assume convergence\\n                    break \\n            else:\\n                consecutive_decay_count = 0\\n            \\n            # Check for strong divergence in terms (integral unlikely to converge).\\n            # This is a strong indicator of non-convergence.\\n            if i >= MIN_SEGMENTS_FOR_EULER and abs(prev_seg_val) > EULER_ABS_TOL and abs(seg_val) > abs(prev_seg_val) * 1000: \\n                return np.sum(segment_integrals), np.inf \\n        \\n        prev_seg_val = seg_val\\n\\n    # Sum of collected segments before Euler. This serves as a fallback estimate.\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    \\n    # Apply Euler's Transformation for series acceleration\\n    N_segments = len(segment_integrals)\\n\\n    if N_segments < MIN_SEGMENTS_FOR_EULER:\\n        # Not enough terms for a reliable Euler transformation.\\n        return initial_sum_segments, np.inf \\n\\n    # Implement Euler's transformation efficiently using numpy array operations.\\n    euler_current_sequence = np.array(segment_integrals, dtype=float)\\n    # Store the diagonal terms of Euler transformation (S_k^0, S_k^1, S_k^2, ...)\\n    euler_diagonal_values = [euler_current_sequence[0]] \\n    \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 7 # Number of consecutive convergences to stop\\n\\n    try:\\n        # Perform Euler transformation levels. Limit levels to prevent numerical instability.\\n        for m in range(min(N_segments - 1, MAX_EULER_LEVELS)): \\n            if len(euler_current_sequence) < 2:\\n                break\\n            \\n            # Compute the next level of Euler transformation by averaging adjacent terms\\n            euler_current_sequence = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n            \\n            current_euler_val = euler_current_sequence[0]\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence in the Euler diagonal.\\n            if m > 0: # Start convergence check after at least two diagonal terms are present\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria:\\n                # 1. Relative difference is small (for non-zero results)\\n                # 2. OR Absolute difference is         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
