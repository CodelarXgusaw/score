<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

integrals[-50:])) < 1e-10: \\n                            break \\n                else:\\n                    consecutive_decay_count = 0\\n                \\n                # Check for strong divergence in terms: If terms are growing rapidly.\\n                if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 10000 and abs(segment_integrals[-2]) > 1e-15: \\n                    # If terms are growing, Euler is unlikely to converge. Return current sum with high error.\\n                    return np.sum(segment_integrals), np.inf \\n                \\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            # If any segment integration fails or is unreliable (due to ValueError above),\\n            # sum only the successfully integrated segments and return with high error.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # Apply Euler's Transformation to accelerate series convergence\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation to be reliable.\\n        # Return simple sum with a conservative high error estimate.\\n        return np.sum(segment_integrals), np.inf \\n\\n    # 'euler_sums_row' will store the current row of the Euler transformation table.\\n    # Initially, it's the sequence of partial sums.\\n    euler_sums_row = np.array(segment_integrals, dtype=float)\\n    \\n    # 'euler_diagonal_values' stores the sequence of accelerated sums (the first element of each Euler row).\\n    # This sequence is checked for convergence.\\n    euler_diagonal_values = [euler_sums_row[0]] \\n    \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 10 # Number of consecutive convergences required for high confidence.\\n    \\n    # Define internal tolerances for Euler's self-convergence.\\n    euler_abs_tol = 1e-20 # Very tight absolute tolerance\\n    euler_rel_tol = 1e-10 # More relaxed relative tolerance for the Euler series itself\\n\\n    try:\\n        max_euler_levels = N_segments - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums_row) < 2: # Need at least two terms to apply Euler step\\n                break\\n            \\n            # Apply Euler transformation step: S'_n = (S_n + S_{n+1}) / 2\\n            # This creates a new row with one fewer term.\\n            new_euler_sums_row = (euler_sums_row[:-1] + euler_sums_row[1:]) / 2.0\\n            euler_sums_row = new_euler_sums_row\\n            \\n            # The first element of the new row is the next accelerated sum.\\n            current_euler_value = euler_sums_row[0]\\n            \\n            # Check for NaN/Inf in the accelerated sum\\n            if np.isnan(current_euler_value) or np.isinf(current_euler_value):\\n                raise ValueError(\\"Euler transformation produced NaN/Inf.\\")\\n\\n            euler_diagonal_values.append(current_euler_value) \\n            \\n            if m > 0: # Start checking convergence from the second level (after at least two accelerated sums)\\n                prev_euler_value = euler_diagonal_values[-2]\\n                diff = abs(current_euler_value - prev_euler_value)\\n                \\n                # Check for convergence: small absolute difference OR small relative difference.\\n                if (diff < euler_abs_tol) or \\\\\\n                   (abs(current_euler_value) > euler_abs_tol and diff / abs(current_euler_value) < euler_rel_tol):\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                # If sufficient consecutive convergences are achieved, stop.\\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n\\n                # Check for strong divergence in Euler diagonal (accelerated values growing rapid         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
