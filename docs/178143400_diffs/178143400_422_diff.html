<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";

mation and early stopping ---\\n                if i > 0:\\n                    # Check for non-alternating signs (Euler works best for alternating series)\\n                    # If terms consistently do not alternate AND are not negligible, Euler is likely not suitable.\\n                    if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-15: # Same sign AND not effectively zero\\n                        consistent_sign_count += 1\\n                    else:\\n                        consistent_sign_count = 0 \\n                    \\n                    if consistent_sign_count >= 50 and i >= min_segments_for_euler: \\n                        # Many non-alternating terms: this segment_length is likely not optimal for Euler.\\n                        break # Stop collecting for this segment_length.\\n\\n                    # Check for very rapid decay. If terms become negligible, implies direct sum convergence.\\n                    # Thresholds are tuned to float64 precision.\\n                    # This helps to stop collecting segments early if the function dies off.\\n                    if abs(prev_seg_val) > 1e-25 and abs(seg_val) < (1e-12 * abs(prev_seg_val) + 1e-25): # Relaxed threshold for decay\\n                        consecutive_decay_count += 1\\n                        if consecutive_decay_count >= 30: # Sufficient consecutive decay detected\\n                            break # Break loop, sum will be performed.\\n                    else:\\n                        consecutive_decay_count = 0\\n\\n                prev_seg_val = seg_val\\n\\n            except Exception:\\n                # If any segment integration fails or is unreliable, stop for this segment_length.\\n                break \\n\\n        N_segments = len(segment_integrals)\\n        if N_segments < min_segments_for_euler:\\n            # Not enough terms collected for reliable Euler transformation with this segment_length.\\n            # Continue to next segment_length candidate.\\n            continue\\n\\n        # Apply Euler's Transformation\\n        partial_sums = np.cumsum(segment_integrals)\\n        if len(partial_sums) == 0:\\n            continue\\n\\n        # The euler_col represents the current column in the Euler transformation table (e_{m,n})\\n        euler_col = list(partial_sums) \\n        current_euler_result = partial_sums[-1] # Initialize with direct sum (if Euler doesn't improve it)\\n        current_euler_error = np.inf # Initialize error as infinite until acceleration is proven stable\\n\\n        consecutive_converged_count = 0\\n        target_consecutive_converged = 10 # Number of consecutive converged steps needed for strong confidence.\\n\\n        try:\\n            for m in range(1, N_segments): # m is the Euler level (or diagonal in the table)\\n                if len(euler_col) < 2: \\n                    break # Not enough terms left to compute the next diagonal\\n\\n                next_euler_col = []\\n                for n in range(len(euler_col) - 1):\\n                    val_n = euler_col[n]\\n                    val_n_plus_1 = euler_col[n+1]\\n                    \\n                    # Compute the next accelerated term: e_{m,n} = (e_{m-1,n} + e_{m-1,n+1})/2\\n                    # This is a simplification of the Euler transformation commonly used for series acceleration.\\n                    next_euler_col.append((val_n + val_n_plus_1) / 2.0) \\n\\n                if not next_euler_col: # If no new terms are generated, stop.\\n                    break\\n                \\n                euler_col = next_euler_col\\n                \\n                # The first element of the new diagonal \`euler_col[0]\` is the next accelerated sum.\\n                new_accel_sum = euler_col[0]\\n\\n                if m > 0: # Start checking convergence after at least one step of Euler\\n                    diff = abs(new_accel_sum - current_euler_result)\\n                    \\n                    #
