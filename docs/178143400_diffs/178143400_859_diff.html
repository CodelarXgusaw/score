<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }

            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error

  "new_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\nimport scipy.special # Import for sum_series\\n\\nclass ConvergenceError(Exception):\\n    \\"\\"\\"Custom exception for when integration fails to converge.\\"\\"\\"\\n    pass\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n    recursion_depth: int = 0 # Parameter to track recursion depth for transformations\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # Define a sufficiently small epsilon for floating-point comparisons\\n    FLOAT_TOL = 1e-15 # Smaller tolerance for more precise float comparisons\\n\\n    # Handle trivial case where limits are the same\\n    if lower_limit == upper_limit:\\n        return 0.0, 0.0\\n\\n    # Max recursion depth to prevent infinite loops from transformations\\n    MAX_RECURSION_DEPTH = 3 # Limit depth to avoid stack overflow for complex transformations\\n\\n    if recursion_depth >= MAX_RECURSION_DEPTH:\\n        # If recursion depth is exceeded, it means complex transformations are failing.\\n        # Fallback to NaN and Inf error for this path, as it's likely non-convergent or uncomputable.\\n        return np.nan, np.inf\\n\\n    # Helper for robust quad calls\\n    def _robust_quad_call(func, a, b, limit_val=500000, epsabs_val=1e-12, epsrel_val=1e-12, points=None):\\n        try:\\n            val, err = scipy.integrate.quad(\\n                func, a, b,\\n                limit=limit_val,\\n                epsabs=epsabs_val,\\n                epsrel=epsrel_val,\\n                points=points\\n            )\\n            # Check for NaN or Inf imit == np.inf)\\n    \\n    # Use aggressive tolerances for transformations, matching the last direct quad attempt.\\n    transform_epsabs_val = quad_attempts[-1]['epsabs']\\n    transform_epsrel_val = quad_attempts[-1]['epsrel']\\n    transform_limit_val = quad_attempts[-1]['limit']\\n\\n    # Transformation for (-inf, inf)\\n    if is_lower_inf and is_upper_inf:\\n        # Transformation: x = tan(t), dx = (1 + tan^2(t)) dt = 1/cos^2(t) dt. Limits: t from -pi/2 to pi/2.\\n        # This is a common transformation for integrals over R.\\n        def transformed_integrand_neg_inf_to_inf_tan(t):\\n            # Guard against t values too close to pi/2 to avoid tan/cos overflow.\\n            # Integrand at infinity should typically be zero for a convergent integral.\\n            if abs(t) >= np.pi / 2.0 - FLOAT_TOL:\\n                return 0.0 \\n            return integrand(np.tan(t)) / (np.cos(t)**2)\\n\\n        try:\\n            answer, error_estimate = _robust_quad_call(\\n                transformed_integrand_neg_inf_to_inf_tan, -np.pi / 2.0, np.pi / 2.0,\\n                limit_val=transform_limit_val,\\n                epsabs_val=transform_epsabs_val,\\n                epsrel_val=transform_epsrel_val\\n            )\\n            return answer, error_estimate\\n        except ConvergenceError:\\n            pass # If this transformation fails, fall through to Tier 3 (splitting).\\n\\n    # Transformations for semi-infinite integrals (map to (-inf, inf) using exp)\\n    # This creates a recursive call that goes to Tier 1, then potentially the tan transform in Tier 2.\\n    elif not is_lower_inf and is_upper_inf: # Problem is of form [a, inf)\\n        # Transformation: x = lower_limit + exp(u), dx = exp(u) du. Limits: u from -inf to inf.\\n        # This maps a semi-infinite domain to a full-infinite domain, leveraging quad's R-handling.\\n        def transformed_integrand_a_to_inf_exp(u):\\n            try:\\n                exp_u = np.exp(u)\\n r(\\"Recursive transformation failed.\\")\\n        except ConvergenceError:\\n            pass # Fall through to Tier 4 if exponential transformation fails.\\n\\n    # --- Tier 3: Splitting (-inf, inf) into two semi-infinite intervals ---\\n    # This is reached if the original problem was (-inf, inf) and Tier 2 transformation (tan) failed.\\n    if is_lower_inf and is_upper_inf:\\n        try:\\n            # Recursively call quadrature for the two new intervals.\\n            # These recursive calls will then attempt their own tiers (Tier 1, then Tier 2 exponential transformations for semi-infinite).\\n            val1, err1 = quadrature(integrand, -np.inf, 0.0, recursion_depth=recursion_depth + 1)\\n            val2, err2 = quadrature(integrand, 0.0, np.inf, recursion_depth=recursion_depth + 1)\\n            \\n            if np.isnan(val1) or np.isinf(val1) or np.isnan(val2) or np.isinf(val2):\\n                raise ConvergenceError(\\"Splitting leads to NaN/Inf results.\\")\\n            if np.isinf(err1) or np.isinf(err2):\\n                # If any sub-integral has an infinite error, the total error is infinite.\\n                return val1 + val2, np.inf \\n            \\n            return val1 + val2, err1 + err2\\n        except ConvergenceError: \\n            # If splitting itself fails (e.g., sub-calls throw ConvergenceError),\\n            # it means the integral is likely uncomputable or highly pathological for these methods.\\n            return np.nan, np.inf \\n\\n    # --- Tier 4: Segment Summation with scipy.special.sum_series ---\\n    # This is the final fallback tier. It is reached if:\\n    # 1. The problem is semi-infinite (original or effectively transformed) AND\\n    # 2. All previous quad attempts and transformations have failed.\\n    # 3. If it's a finite interval that reached here, it's considered uncomputable by these methods.\\n    \\n    # If we are here and the problem is finite (e.g., [a,b]), it means all previous attempts failed.\\n    # This indicates a very pathological finite integral.\\n    if not is_lower_inf and not is_upper_inf:\\n        return np.nan, np.inf \\n\\n    # Convert (-inf, b] problem to [0, inf) for uniform segment generation for sum_series.\\n    segment_integrand_func = integrand\\n    segment_sum_lower_limit_for_series = lower_limit\\n\\n    if is_lower_inf and not is_upper_inf: # Problem is of form (-inf, b]\\n        # Transform to [0, inf) via y = upper_limit - x. So dy = -dx.\\n        # integral from -inf to b of f(x)dx becomes integral from 0 to inf of f(b-y)dy.\\n        def reflected_integrand_for_series_sum(y):\\n            return integrand(upper_limit - y)\\n        segment_integrand_func = reflected_integrand_for_series_sum\\n        segment_sum_lower_limit_for_series = 0.0 # New lower limit for sum_series is 0.\\n\\n    # Generator for the terms of the series (each term is an integral over a segment).\\n    def segment_integral_terms_generator(start_point, initial_segment_len, growth_factor, target_precision, limit_val):\\n        current_segment_start_gen = float(start_point)\\n        current_segment_length_gen = initial_segment_len\\n        max_total_length = 1e8 # Max length for a single segment to prevent overflow.\\n        max_num_segments = 5000 # Max number of segments (quad calls) to avoid excessive runtime.\\n\\n        for i in range(max_num_segments):\\n            seg_start_gen = current_segment_start_gen\\n            seg_end_gen = current_segment_start_gen + current_segment_length_gen\\n            \\n            # Stop if segment length becomes too small or total length too large.\\n            if seg_end_gen - seg_start_gen < FLOAT_TOL or current_segment_length_gen > max_total_length:\\n                break \\n\\n            try:\\n                # Integrate the segment using the robust quad call\\n                seg_val_gen, seg_err_gen = _robust_quad_call(\\n                    segment_integrand_func, seg_start_gen, seg_end_gen,\\n                    limit_val=limit_val,\\n                    epsabs_val=target_precision, epsrel_val=target_precision\\n                )\\n                yield seg_val_gen # Yield the value of the segment integral as a term for sum_series.\\n            except ConvergenceError:\\n                # If a segment integral fails, yield NaN to signal sum_series to stop processing.\\n                yield np.nan\\n                break\\n\\n            current_segment_start_gen = seg_end_gen\\n            current_segment_length_gen *= growth_factor\\n\\n    # Parameters for segment generator and sum_series acceleration.\\n    initial_L0 = np.pi / 2.0 # A reasonable initial segment length, often good for oscillatory functions.\\n    growth_f = 1.2 # Modest growth factor for segment lengths.\\n    sum_series_target_precision = transform_epsabs_val # Match precision from prior tiers.\\n    \\n    # Create the generator for terms.\\n    terms_generator = segment_integral_terms_generator(\\n        segment_sum_lower_limit_for_series,\\n        initial_L0,\\n        growth_f,\\n        sum_series_target_precision,\\n        transform_limit_val # Use the same aggressive limit for internal quad calls in segments.\\n    )\\n    \\n    # Call scipy.special.sum_series for series acceleration.\\n    # This uses advanced algorithms (like Wynn's epsilon method) which are robust.\\n    try:\\n        final_answer, error_estimate = scipy.special.sum_series(\\n            terms_generator,\\n            tol=sum_series_target_precision, # Use this tolerance for sum_series convergence.\\n            maxiter=10000 # Increased max iterations for sum_series to allow more terms for convergence.\\n        )\\n        \\n        # Check for NaN or Inf results from sum_series.\\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            raise ConvergenceError(\\"sum_series result is NaN or Inf.\\")\\n        # An infinite error estimate also indicates a problem.\\n         const originalCode = codes["old_code"];
