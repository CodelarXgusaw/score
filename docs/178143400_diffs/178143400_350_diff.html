<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

        </div>
        <div class="diff-modified-column">

          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");

            originalDiffOutput.innerHTML =

          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

cipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=trans_limit, epsabs=trans_eps, epsrel=trans_eps\\n            )\\n        \\n        # Check for NaN/Inf/high error from transformed integral.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-10 and error_estimate / abs(answer) > 1e-6) or # Tighter relative error (0.0001%)\\n            (abs(answer) <= 1e-10 and error_estimate > 1e-15)): # Tighter absolute error\\n            raise ValueError(\\"Transformed integral also failed to converge reliably.\\")\\n        \\n        return answer, error_estimate\\n    except Exception:\\n        pass # Continue to Euler acceleration\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This method sums fixed-length segments and applies Euler acceleration.\\n    # It's intended as a last resort, especially for slowly decaying oscillatory integrals.\\n\\n    # Adjust integrand and limits if lower_limit is -np.inf for Euler acceleration\\n    # The integral from (-inf, b] is transformed to [0, inf) of f(b-y) (using x = b-y)\\n    # The integral from (-inf, inf) is transformed to [0, inf) of (f(y) + f(-y)) (using x = y and x = -y)\\n    \\n    original_integrand = integrand\\n    original_lower_limit = lower_limit\\n    original_upper_limit = upper_limit\\n\\n    if original_lower_limit == -np.inf and original_upper_limit == np.inf:\\n        # Split integral at 0: (-inf, 0] + [0, inf)\\n        # Transform (-inf, 0] to [0, inf) by y = -x, dx = -dy\\n        # So integral is int_0^inf f(x) dx + int_0^inf f(-y) dy = int_0^inf (f(x) + f(-x)) dx\\n        \\n        lower_limit = 0.0\\n        upper_limit = np.inf\\n        def combined_integrand_neg_inf_pos_inf(x):\\n            try:\\n                return original_integrand(x) + original_integrand(-x)\\n            except Exception:\\n                return 0.0\\n        integrand = combined_integrand_neg_inf_pos_inf\\n        \\n    elif original_lower_limit == -np.inf and original_upper_limit != np.inf:\\n        # Transform (-inf, upper_limit] to [0, inf) by y = upper_limit - x, dx = -dy\\n        # So integral is int_0^inf f(upper_limit - y) dy\\n        \\n        lower_limit = 0.0\\n        upper_limit = np.inf\\n        def transformed_integrand_neg_inf_b_euler(y):\\n            try:\\n                return original_integrand(original_upper_limit - y)\\n            except Exception:\\n                return 0.0\\n        integrand = transformed_integrand_neg_inf_b_euler\\n        \\n    current_segment_start = float(lower_limit)\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations\\n    \\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 20000 \\n\\n    prev_seg_val = 0.0\\n    consistent_sign_streak = 0 # For non-alternating series\\n    consecutive_tiny_val_streak = 0 # For terms decaying to near zero\\n\\n    # For finite integrals, adjust max_segments based on interval width.\\n    if upper_limit != np.inf:\\n        total_range = upper_limit - lower_limit\\n        if total_range <= 0:\\n            return np.nan, np.inf\\n        max_segments_to_compute = min(max_segments_to_compute, int(total_range / segment_length) + 2)\\n\\n        # If finite range is very small, a direct aggressive quad call is often better than Euler.\\n        # This covers cases where previous quad calls might have been too conservative or hit limits.\\n        if total_range < segment_length * 5: \\n            try:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    limit=200000, epsabs=1e-15, epsrel=1e-15,\\n                    points=[lower_limit, upper_limit] \\n                )\\n                if (np.isnan(answer) or np.isinf(answer) or \\n                    np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                    (abs(answer) > 1e-10 and error_estimate / abs(answer) > 1e-6) or \\n                    (abs(answer) <= 1e-10 and error_estimate > 1e-15)):\\n                     raise ValueError(\\"Small finite interval quad failed.\\")\\n                return answer, error_estimate\\n            except Exception:\\n                return np.nan, np.inf \\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        if upper_limit != np.inf and seg_end > upper_limit:\\n            seg_end = upper_limit\\n        \\n        if seg_end <= seg_start + 1e-12: # Segment too small or empty\\n            break \\n\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=15000, epsabs=1e-14, epsrel=1e-14\\n            )\\n            \\n            # If segment integral fails to converge to a very small error\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-7: # Seg err tolerance for Euler is slightly higher\\n                if len(segment_integrals) > 0:\\n                    return np.sum(segment_integrals), np.inf # Return sum of successful segments with high error\\n                else:\\n                    return np.nan, np.inf # Failed to integrate even the first segment\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end \\n\\n            if upper_limit != np.inf and current_segment_start >= upper_limit - 1e-9:\\n                break\\n\\n            # --- Checks for suitability of Euler transformation and early convergence ---\\n            min_terms_to_start_checks = 10 \\n            if i >= min_terms_to_start_checks and len(segment_integrals) > 1:\\n                # Check for non-alternating signs (crucial for Euler)\\n                # If signs consistently do not alternate after a long streak, Euler may not apply well.\\n                if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-18:\\n                    consistent_sign_streak += 1\\n                else:\\n                    consistent_sign_streak = 0\\n                \\n                if consistent_sign_streak >= 50: # Increased threshold for non-alternation\\n                    # If terms are decaying and very small, might be converging to 0.\\n                    if abs(seg_val) < abs(prev_seg_val) and abs(seg_val) < 1e-10:\\n                        return np.sum(segment_integrals), max(abs(seg_val), 1e-10) # Use last term as error\\n                    else:\\n                        return np.sum(segment_integrals), np.inf # High uncertainty if not decaying to 0\\n                    \\n                # Check for rapid decay: if terms are consistently very small\\n                if abs(seg_val) < 1e-18: # Numerical zero\\n                    consecutive_tiny_val_streak += 1\\n                    if consecutive_tiny_val_streak >= 30 and i > min_terms_to_start_checks + 20: # Longer streak needed\\n                        # Ensure the sum of these tiny values isn't significant\\n                        if abs(np.sum(segment_integrals[-consecutive_tiny_val_streak:])) < 1e-10: \\n                            return np.sum(segment_integrals), max(abs(seg_val), 1e-15) # Very small error\\n                else:\\n                    consecutive_tiny_val_streak = 0\\n                    \\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            if len(segment_integrals) > 0:\\n                return np.sum(segment_integrals), np.inf\\n            else:\\n                return np.nan, np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    min_terms_for_effective_euler = 60 # Increased minimum terms for higher confidence\\n    if N < min_terms_for_effective_euler:\\n        if N > 0:\\n            return np.sum(segment_integrals), max(abs(segment_integrals[-1]), 1e-10)\\n        else:\\n            return np.nan, np.inf\\n\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    \\n    euler_diagonal_values = [np.sum(segment_integrals)] # First element is the simple sum\\n    \\n    try:\\n        for m in range(N - 1):\\n            if len(euler_sums) < 2: \\n                break\\n            \\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            current_euler_estimate = euler_sums[0]\\n            euler_diagonal_values.append(current_euler_estimate) \\n            \\n            # Convergence check: if the last two estimates are very close\\n            # and the current estimate is not \\"large\\" compared to machine epsilon\\n            if m > 0:\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                \\n                # Absolute convergence for very small numbers, relative for larger\\n                if (abs(euler_diagonal_values[-1]) > 1e-15 and diff < 1e-14 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) <= 1e-15 and diff < 1e-20): \\n                    break \\n                \\n                # Divergence check: if current estimate is much larger than previous after some steps\\n                if m > 5 and abs(euler_diagonal_values[-2]) > 1e-15 and abs(euler_diagonal_values[-1]) / abs(euler_diagonal_values[-2]) > 5.0: # Increased divergence factor\\n                    # Revert to the last \\"best\\" stable estimate before divergence was detected.\\n                    final_answer = euler_diagonal_values[-2] \\n                    error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 20 # More aggressive error for divergence\\n                    error_estimate = max(error_estimate, 1e-10)\\n                    return final_answer, error_estimate\\n\\n    except Exception:\\n        if N > 0:\\n            final_answer = np.sum(segment_integrals)\\n            error_estimate = np.inf \\n        else:\\n            return np.nan, np.inf\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else (np.sum(segment_integrals) if N > 0 else np.nan)\\n    \\n    # Final error estimate: difference between last two Euler estimates, clamped by a minimum.\\n    if len(euler_diagonal_values) >= 2:\\n        error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        error_estimate = max(error_estimate, 1e-14 * abs(final_answer), 1e-20) # Ensure error isn't unrealistically small\\n    elif N > 0:\\n        # If Euler didn't run enough or failed early in acceleration, use last term from series\\n        error_estimate = max(abs(segment_integrals[-1]), 1e-10)\\n    else:\\n        error_estimate = np.inf \\n\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
