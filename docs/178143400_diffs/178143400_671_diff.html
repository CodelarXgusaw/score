<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>

        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

  "new_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # Handle trivial case where limits are the same\\n    if lower_limit == upper_limit:\\n        return 0.0, 0.0\\n\\n    # Helper for robust quad calls with custom tolerances and limits\\n    def _robust_quad_call(func, a, b, limit_val, epsabs_val, epsrel_val):\\n        \\"\\"\\"\\n        Calls scipy.integrate.quad with robustness checks.\\n        Raises ValueError if result is NaN/Inf or if requested tolerance is not met.\\n        \\"\\"\\"\\n        # Ensure finite limits for scipy.integrate.quad.\\n        # This helper is designed for internal use on finite segments/transformed finite domains.\\n        if np.isinf(a) or np.isinf(b):\\n            raise ValueError(\\"Quad limits must be finite for _robust_quad_call helper.\\")\\n\\n        try:\\n            val, err = scipy.integrate.quad(\\n                func, a, b,\\n                limit=limit_val,\\n                epsabs=epsabs_val,\\n                epsrel=epsrel_val\\n            )\\n            \\n            # Immediate checks for problematic results (NaN, Inf).\\n            if np.isnan(val) or np.isinf(val) or \\\\\\n               np.isnan(err) or np.isinf(err):\\n                raise ValueError(\\"Scipy quad result is NaN or Inf.\\")\\n            \\n            # Crucial reliability check: Verify if quad met its requested precision.\\n            requested_tolerance_by_quad = max(epsabs_val, abs(val) * epsrel_val)\\n            # A small factor (1 + 1e-9) accounts for floating-point inaccuracies.\\n            if err > requested_tolerance_by_quad * (1 + 1e-9):\\n                raise ValueError(f\\"Scipy quad failed to meet requested tolerance: returned_err={err:.2e}, requested_tol={requested_tolerance_by_quad:.2e}.\\")\\n            \\n            return val, err\\n        except Exception as e:\\n            raise ValueError(f\\"Scipy quad failed or result unreliable in helper: {e}\\")\\n\\n    # Common tolerances for segment integration and Euler acceleration\\n    euler_abs_tol = 1e-10\\n    euler_rel_tol = 1e-8\\n    segment_integration_tol = 1e-8\\n    max_segments_to_compute = 20000\\n    min_segments_for_euler = 50\\n\\n    def _apply_euler_acceleration(segments, initial_sum_segments_val):\\n        \\"\\"\\"\\n        Applies Euler's transformation to a series of segment integrals for acceleration.\\n        Returns the accelerated sum and an estimate of its error.\\n        \\"\\"\\"\\n        # Euler requires a sufficient number of terms to be effective.\\n        if not segments or len(segments) < min_segments_for_euler:\\n            # If Euler is not applicable, return the simple sum of segments with a conservative error.\\n            if len(segments) > 0:\\n                # Error is estimated by summing the absolute values of the last few segments.\\n                # Using last 20 terms or all if fewer, plus a conservative relative/absolute component.\\n                error_estimate_no_euler = np.sum(np.abs(segments[max(0, len(segments) - 20):]))\\n                if initial_sum_segments_val != 0:\\n                    error_estimate_no_euler = max(error_estimate_no_euler, abs(initial_sum_segments_val) * euler_rel_tol * 5)\\n                else:\\n                    error_estimate_no_euler = max(error_estimate_no_euler, euler_abs_tol * 5)\\n                return initial_sum_segments_val, error_estimate_no_euler\\n            return initial_sum_segments_val, np.inf # No segments collected, potentially problem.\\n\\n        euler_current_sequence = np.array(segments, dtype=float)\\n        euler_diagonal_values = [euler_current_sequence[0]] \\n        consecutive_converged_count = 0\\n        target_consecutive_converged = 7 # Number of consecutive convergences for high confidence.\\n\\n        max_euler_levels = len(euler_current_sequence) - 1\\n\\n        try:\\n            for m in range(max_euler_levels): \\n                if len(euler_current_sequence) < 2:\\n                    break\\n                \\n                # Euler transformation step: (A_k + A_{k+1}) / 2\\n                new_euler_sequence_array = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n                euler_current_sequence = new_euler_sequence_array\\n                \\n                if len(euler_current_sequence) == 0:\\n                    break\\n\\n                current_euler_val = euler_current_sequence[0]\\n                euler_diagonal_values.append(current_euler_val) \\n                \\n                # Check for convergence in the Euler diagonal values.\\n                if m > 0 and len(euler_diagonal_values) >= 2:\\n                    prev_euler_val = euler_diagonal_values[-2]\\n                    diff = abs(current_euler_val - prev_euler_val)\\n                    \\n                    # Convergence criteria: relative for large values, absolute for small values.\\n                    is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                             (diff < euler_rel_tol * abs(current_euler_val))\\n                    is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                             (diff < euler_abs_tol * 0.1) # Difference must be smaller than 10% of abs_tol\\n\\n                    if is_relative_converged or is_absolute_converged:\\n                        consecutive_converged_count += 1\\n                    else:\\n                        consecutive_converged_count = 0 \\n                    \\n                    if consecutive_converged_count >= target_consecutive_converged:\\n                        break # Sufficient convergence, stop Euler.\\n                    \\n                    # Check for strong divergence in the Euler diagonal.\\n                    if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.01 and \\\\\\n                       abs(current_euler_val) > abs(prev_euler_val) * 1000: \\n                        return initial_sum_segments_val, np.inf # Euler diverging, fallback to initial sum.\\n\\n        except Exception:\\n            # Catch numerical instabilities during Euler transformation.\\n            return initial_sum_segments_val, np.inf\\n\\n        final_answer = euler_diagonal_values[-1] if euler_diagonal_values else initial_sum_segments_val\\n        error_estimate = np.inf \\n\\n        if len(euler_diagonal_values) >= 2:\\n            last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n            if consecutive_converged_count >= target_consecutive_converged:\\n                error_estimate = max(last_diff_euler, euler_rel_tol * abs(final_answer), euler_abs_tol) \\n            else:\\n                # If Euler didn't fully converge, provide a more conservative error.\\n                error_estimate = max(last_diff_euler * 10, euler_rel_tol * abs(final_answer) * 5, euler_abs_tol * 5)\\n        \\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            return np.nan, np.inf\\n\\n        return final_answer, error_estimate\\n\\n\\n    # --- Step 1: Tiered Attempts with scipy.integrate.quad() ---\\n    # These attempts are for general-purpose convergence on any interval type (finite or infinite).\\n    quad_direct_attempts = [\\n        {'limit': 100000, 'epsabs': 1e-12, 'epsrel': 1e-12},\\n        {'limit': 200000, 'epsabs': 1e-13, 'epsrel': 1e-13},\\n        {'limit': 500000, 'epsabs': 1e-14, 'epsrel': 1e-14}\\n    ]\\n\\n    for attempt_params in quad_direct_attempts:\\n        try:\\n            # Try direct scipy.integrate.quad call first. If it works, it's often the best.\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=attempt_params['limit'],\\n                epsabs=attempt_params['epsabs'],\\n                epsrel=attempt_params['epsrel']\\n            )\\n\\n            # Apply robustness checks to the direct quad result.\\n            if np.isnan(answer) or np.isinf(answer) or \\\\\\n               np.isnan(error_estimate) or np.isinf(error_estimate):\\n                raise ValueError(\\"Scipy quad direct call result is NaN or Inf.\\")\\n            \\n            requested_tolerance_direct = max(attempt_params['epsabs'], abs(answer) * attempt_params['epsrel'])\\n            if error_estimate > requested_tolerance_direct * (1 + 1e-9):\\n                raise ValueError(f\\"Scipy quad direct call failed to meet requested tolerance: returned_err={error_estimate:.2e}, requested_tol={requested_tolerance_direct:.2e}.\\")\\n            \\n            return answer, error_estimate\\n        except (ValueError, scipy.integrate.IntegrationWarning, RuntimeError):\\n            pass # Fallback to more specialized methods if direct quad fails.\\n\\n\\n    # --- Step 2: Handle Infinite Limits via Transformations or Splitting ---\\n    # Convert integrals to [finite_a, inf) if possible, for custom segment summation.\\n    \\n    # Case: (-inf, inf)\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf).\\n        try:\\n            val1, err1 = quadrature(integrand, -np.inf, 0.0)\\n            val2, err2 = quadrature(integrand, 0.0, np.inf)\\n            \\n            if np.isnan(val1) or np.isinf(val1) or np.isnan(val2) or np.isinf(val2):\\n                return ero_search_attempts = 100 # Max attempts to find distinct zeros.\\n\\n    try:\\n        # Search for zeros of the integrand.\\n        while num_zeros_attempted < max_zero_search_attempts:\\n            # Estimate next zero's location based on previous zero + search_step.\\n            # Ensure the guess is always strictly greater than the last found zero.\\n            guess_for_fsolve = max(zeros[-1] + 1e-7, current_search_point + 1e-4)\\n            \\n            # Prevent searching too far into the infinite domain for zeros, which could be slow.\\n            if guess_for_fsolve > lower_limit + 1000: # Arbitrary upper bound for zero search.\\n                break\\n\\n            try:\\n                # Use fsolve to find a zero. \`full_output=True\` for more info, \`xtol\` for precision.\\n                zero, infodict, ier, msg = scipy.optimize.fsolve(\\n                    integrand, guess_for_fsolve, full_output=True, xtol=1e-12\\n                )\\n                \\n                # Check if fsolve successfully found a zero and it's new and distinct.\\n                if ier == 1 and zero[0] > zeros[-1] + 1e-7: # Add a small tolerance for distinctness.\\n                    zeros.append(zero[0])\\n                    current_search_point = zero[0] # Update search point to the found zero.\\n                    num_zeros_attempted += 1\\n                    # If oscillations are becoming slower, increase step.\\n                    zero_search_step_guess *= 1.1 # Gradually increase step size\\n                    if zero_search_step_guess > 2 * math.pi: zero_search_step_guess = 2 * math.pi\\n                else: \\n                    # If fsolve fails to find a new zero in this vicinity (or returns the same one),\\n                    # increase the search step and move the current_search_point forward to avoid getting stuck.\\n                    zero_search_step_guess *= 1.5 \\n                    if zero_search_step_guess > 2 * math.pi * 5: # Cap (prev_seg_val) > euler_abs_tol * 0.01: # Check for non-zero previous terms.\\n                if seg_val * prev_seg_val >= 0: # If signs are the same (or one is zero), not alternating.\\n                    is_series_alternating_for_euler_zero_segments = False\\n                    break # Not alternating, so break out of this segment integration loop.\\n            prev_seg_val = seg_val\\n        \\n        # If zero-based segments were found and they produced an alternating series, use them.\\n        if is_series_alternating_for_euler_zero_segments and len(segment_integrals_from_zeros) >= min_segments_for_euler:\\n            result, error = _apply_euler_acceleration(segment_integrals_from_zeros, np.sum(segment_integrals_from_zeros))\\n            # If Euler converged well for zero-based segments, return this result.\\n            if not np.isinf(error): \\n                return result, error\\n\\n\\n    # --- Strategy 3.2: Fallback to Fixed-Length Segment Summation (if zero-finding fails or is not oscillatory) ---\\n    # This strategy is a reliable general-purpose approach for [finite, inf) integrals.\\n\\n    segment_integrals_fixed_length = []\\n    current_segment_start_fixed = float(lower_limit)\\n    # Different initial segment lengths help capture initial oscillations for fixed segments.\\n    initial_segment_length_fixed_candidates = [math.pi / 2.0, 1.0, 0.5, 0.1, 0.01] \\n    segment_growth_factor = 1.2 # Factor by which subsequent segments grow in length.\\n\\n    # First, integrate an initial segment using one of the candidates.\\n    first_fixed_length = None\\n    for try_len in initial_segment_length_fixed_candidates:\\n        seg_end_fixed_init = current_segment_start_fixed + try_len\\n        if seg_end_fixed_init <= current_segment_start_fixed + 1e-12: continue\\n        try:\\n            val_fixed_init, err_fixed_init = _robust_quad_call(\\n                integrand, current_segment_start_fixed, seg_end_fixed_init,\\n                limit_val=100000, epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n            segment_integrals_fixed_length.append(val_fixed_init)\\n            current_segment_start_fixed = seg_end_fixed_init\\n            first_fixed_length = try_len\\n            break # If successful, commit to this initial length.\\n        except ValueError:\\n            pass\\n\\n    if first_fixed_length is None: # If even the first fixed segment failed after trying candidates, it's problematic.\\n        return np.nan, np.inf\\n\\n    # Main loop for computing subsequent fixed-length segments.\\n    consecutive_decay_count_fixed = 0\\n    is_series_alternating_fixed_segments = True\\n    prev_seg_val_fixed = segment_integrals_fixed_length[0]\\n    \\n    for i in range(1, max_segments_to_compute):\\n        seg_start_fixed = current_segment_start_fixed\\n        seg_end_fixed = current_segment_start_fixed + first_fixed_length * (segment_growth_factor ** i)\\n\\n        if seg_end_fixed <= seg_start_fixed + 1e-12: break # Stop if segment is too small.\\n\\n        try:\\n            seg_val_fixed, seg_err_fixed = _robust_quad_call(\\n                integrand, seg_start_fixed, seg_end_fixed,\\n                limit_val=100000, epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n        except ValueError:\\n            break # Stop if a segment integration fails.\\n\\n        segment_integrals_fixed_length.append(seg_val_fixed)\\n        current_segment_start_fixed = seg_end_fixed\\n        \\n        # Check for rapid decay of terms (indicates convergence without Euler or if non-oscillatory).\\n        current_sum_fixed = np.sum(segment_integrals_fixed_length)\\n        if abs(seg_val_fixed) < (euler_abs_tol * 0.001) and \\\\\\n           (abs(seg_val_fixed) < (euler_rel_tol * 0.001 * abs(current_sum_fixed) if current_sum_fixed != 0 else euler_abs_tol * 0.001)): \\n            consecutive_decay_count_fixed += 1\\n            if consecutive_decay_count_fixed >= 15: # 15 consecutive very small terms.\\n                break \\n        else:\\n            consecutive_decay_count_fixed = 0\\n        \\n        # Check for series alternating property for Euler suitability.\\n        if i > 0 and abs(prev_seg_val_fixed) > euler_abs_tol * 0.01:\\n            if seg_val_fixed * prev_seg_val_fixed >= 0:\\n                is_series_alternating_fixed_segments = False # Not alternating\\n            \\n        prev_seg_val_fixed = seg_val_fixed\\n\\n    # Apply Euler to fixed-length segments, only if the series is alternating.\\n    if is_series_alternating_fixed_segments:\\n        return _apply_euler_acceleration(segment_integrals_fixed_length, np.sum(segment_integrals_fixed_length))\\n    else:\\n        # If fixed-length segments do not form an alternating series, Euler is not suitable.\\n        # Return the simple sum with a conservative error estimate.\\n        initial_sum_fixed_segments = np.sum(segment_integrals_fixed_length)\\n        error_estimate_fixed_no_euler = np.sum(np.abs(segment_integrals_fixed_length[max(0, len(segment_integrals_fixed_length) - 20):]))\\n        if initial_sum_fixed_segments != 0:\\n            error_estimate_fixed_no_euler = max(error_estimate_fixed_no_euler, abs(initial_sum_fixed_segments) * euler_rel_tol * 5)\\n        else:\\n            error_estimate_fixed_no_euler = max(error_estimate_fixed_no_euler, euler_abs_tol * 5)\\n        return initial_sum_fixed_segments, error_estimate_fixed_no_euler"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
