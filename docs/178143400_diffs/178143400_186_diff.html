<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

grals.append(seg_val)\\n\\n                # Check for convergence or decay before applying Euler transform\\n                if i >= initial_oscillation_check_terms:\\n                    # If current term is very small, and previous sum is also small, it's likely converged.\\n                    current_sum = np.sum(segment_integrals)\\n                    if abs(seg_val) < 1e-18 and abs(current_sum) < 1e-15:\\n                        # print(f\\"Euler: Terms decayed to near zero early at {i}.\\")\\n                        break\\n                    \\n                    # Check for alternating signs and decay for a series to be suitable for Euler\\n                    if i > 0 and abs(segment_integrals[i-1]) > 1e-15: # Avoid division by zero for very small prev term\\n                        if (np.sign(seg_val) * np.sign(segment_integrals[i-1]) >= 0) and (abs(seg_val) > 1e-12):\\n                            # Signs not alternating (and not negligible), Euler transform might not be suitable\\n                            # print(f\\"Euler: Signs not alternating consistently at {i}.\\")\\n                            break\\n                        \\n                        # Check for terms growing (divergence)\\n                        if abs(seg_val) > abs(segment_integrals[i-1]) * 100 and abs(segment_integrals[i-1]) > 1e-15:\\n                            # print(f\\"Euler: Terms growing significantly at {i}.\\")\\n                            break\\n        \\n        except Exception as e:\\n            # print(f\\"Euler segment collection failed unexpectedly: {e}\\")\\n            pass # Fall through to attempting Euler transform with collected segments\\n\\n        # Apply Euler's Transformation\\n        N_euler_segments = len(segment_integrals)\\n        if N_euler_segments < min_segments_for_euler_transform:\\n            # Not enough terms collected for meaningful Euler transformation\\n            # print(f\\"Euler: Not enough segments ({N_euler_segments}) for transformation. Summing directly.\\")\\n            return np.sum(segment_integrals) if segment_integrals else np.nan, np.inf\\n\\n        euler_sums_matrix = np.array(segment_integrals, dtype=float)\\n        \\n        # Store the first element of each row (diagonal values in the traditional Euler sum table)\\n        euler_diagonal_values = [euler_sums_matrix[0]]\\n\\n        try:\\n            max_euler_levels = N_euler_segments - 1\\n            for m in range(max_euler_levels): \\n                if len(euler_sums_matrix) < 2:\\n                    break # Not enough terms left to transform\\n                \\n                # Compute the next level of sums by averaging adjacent elements\\n                new_euler_sums_matrix = (euler_sums_matrix[:-1] + euler_sums_matrix[1:]) / 2.0\\n                euler_sums_matrix = new_euler_sums_matrix\\n                \\n                euler_diagonal_values.append(euler_sums_matrix[0])\\n                \\n                # Check for convergence of the Euler sum by comparing the last two diagonal elements\\n                if m > 0:\\n                    diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                    # Converged if difference is very small relative to current sum or absolutely very small\\n                    if (abs(euler_diagonal_values[-1]) > 1e-14 and diff < 1e-15 * abs(euler_diagonal_values[-1])) or \\\\\\n                       (abs(euler_diagonal_values[-1]) <= 1e-14 and diff < 1e-18): # Tighter convergence for Euler\\n                        # print(f\\"Euler: Converged at level {m}.\\")\\n                        break\\n                    \\n                # Divergence check within Euler transformation\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000: \\n                    # print(f\\"Euler: Diagonal values diverging at level {m}. Returning NaN.\\")\\n                    return np.nan, np.inf\\n\\n        except Exception as e:\\n            # print(f\\"Euler transformation failed unexpectedly: {e}\\")\\n            pass # Fall through to returning the best estimate so far\\n\\n        final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else (np.sum(segment_integrals) if segment_integrals else np.nan)\\n        \\n        # Estimate error for Euler: difference between the last two diagonal terms, conservatively scaled.\\n        if len(euler_diagonal_values) >= 2:\\n            # The error is often estimated as the last difference, scaled by some factor.\\n            # A common rule of thumb is that if the series is truly alternating and decaying,\\n            # the error is roughly half the last term used in the sum, but for Euler transform,\\n            # using the difference between successive approximations is more robust.\\n            error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 5.0 # Conservative scaling\\n        elif len(segment_integrals) > 0:\\n            error_estimate = abs(segment_integrals[-1]) * 10.0 # Even more conservative if only initial terms\\n        else:\\n            error_estimate = np.inf # No segments successfully integrated\\n\\n        # Final check for NaN or Inf\\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            return np.nan, np.inf\\n\\n        return final_answer, error_estimate\\n    \\n    # --- Step 4: Fallback for Finite [a,b] if all other strategies are unsuitable ---\\n    # This point is reached if upper_limit is NOT infinity, and initial quad failed.\\n    # No Romberg, as it's not robust for oscillatory/singular functions.\\n    # If the initial aggressive quad failed on a finite interval, it's typically a hard problem.\\n    return np.nan, np.inf # Indicate failure for problematic finite integrals"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      document.addEventListener("DOMContentLoaded", loadJsDiff);
