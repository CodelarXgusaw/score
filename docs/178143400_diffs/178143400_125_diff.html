<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

      <div class="diff-output-container">

        </div>
        <div class="diff-modified-column">

          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }

        document.head.appendChild(script);

n(spacings) > 0:\\n                avg_spacing = np.mean(spacings)\\n                if avg_spacing > 1e-9: # Must be a meaningful average spacing\\n                    adaptive_segment_length = max(math.pi/4, min(math.pi*4, avg_spacing)) # Constrain to reasonable values\\n\\n        segment_integrals = [] # Reset collected segments\\n        \\n        prev_seg_val = None\\n        \\n        for i in range(max_segments_to_find):\\n            seg_start = start_oscillation_point + i * adaptive_segment_length\\n            seg_end = start_oscillation_point + (i + 1) * adaptive_segment_length\\n\\n            try:\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=1000, epsabs=1e-16, epsrel=1e-16\\n                )\\n                \\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12:\\n                    return np.sum(segment_integrals), np.inf\\n\\n                segment_integrals.append(seg_val)\\n                \\n                # Decay check for convergence\\n                if i >= min_segments_for_euler:\\n                    if abs(seg_val) < 1e-17: # Extremely small term\\n                        if abs(np.sum(segment_integrals[:-1])) < 1e-12: # Sum is tiny\\n                            break\\n                    if i > 0 and abs(segment_integrals[-2]) > 1e-12: # Prevent division by zero or tiny number\\n                        if abs(seg_val) < 1e-2 * abs(segment_integrals[-2]): # Term decayed significantly\\n                            break\\n                    \\n                # Check for terms growing or consistent sign for non-alternating series (Euler not applicable)\\n                if i > 0 and prev_seg_val is not None:\\n                    if (seg_val * prev_seg_val >= 0) and abs(seg_val) > 1e-16: # Not alternating for a non-tiny term\\n                         return np.sum(segment_integrals), np.inf # Direct sum if not alternating\\n                    \\n                    if abs(seg_val) > 10 * abs(segment_integrals[-2]) and abs(segment_integrals[-2]) > 1e-12:\\n                        return np.sum(segment_integrals), np.inf # Direct sum if terms grow\\n\\n                prev_seg_val = seg_val\\n\\n            except Exception:\\n                return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        final_answer = np.sum(segment_integrals)\\n        error_estimate = abs(segment_integrals[-1]) * 100 if N > 0 else np.inf # Heuristic: last term scaled\\n        return final_answer, error_estimate\\n\\n    # Check if the series is alternating for Euler transformation\\n    is_alternating = True\\n    if N > 1:\\n        for i in range(N - 1):\\n            if segment_integrals[i] * segment_integrals[i+1] >= 0 and abs(segment_integrals[i]) > 1e-16:\\n                is_alternating = False\\n                break\\n    \\n    if not is_alternating:\\n        final_answer = np.sum(segment_integrals)\\n        error_estimate = abs(segment_integrals[-1]) * 100 if N > 0 else np.inf \\n        return final_answer, error_estimate\\n        \\n    # If it is alternating, proceed with Euler transformation\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    # Store the sequence of Euler transforms. The final one is the best estimate.\\n    euler_transformed_sequence = [euler_sums[0]] \\n\\n    try:\\n        max_euler_levels = N - 1 # Max Richardson extrapolation levels\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2:\\n                break\\n            \\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            # Add the first element of the new_euler_sums array to the sequence\\n            euler_transformed_sequence.append(euler_sums[0])\\n            \\n            # Convergence check: if the last correction is very small\\n            if m > 0: # Need at least two transformed values to compare\\n                last_correction = abs(euler_transformed_sequence[-1] - euler_transformed_sequence[-2])\\n                \\n                # If absolute convergence (for very small sums) or relative convergence\\n                if (abs(euler_transformed_sequence[-1]) <= 1e-12 and last_correction < 1e-13) or \\\\\\n                   (abs(euler_transformed_sequence[-1]) > 1e-12 and last_correction / abs(euler_transformed_sequence[-1]) < 1e-10):\\n                    break\\n                \\n            # Check for divergence or wild fluctuations in Euler transformed sequence\\n            if m > 2 and abs(euler_transformed_sequence[-1]) > 100 * abs(euler_transformed_sequence[-2]) and abs(euler_transformed_sequence[-2]) > 1e-12:\\n                final_answer = euler_transformed_sequence[-2] if len(euler_transformed_sequence) >= 2 else np.sum(segment_integrals)\\n                return final_answer, np.inf\\n\\n    except Exception:\\n        pass # Fallback to direct sum if Euler fails\\n\\n    final_answer = euler_transformed_sequence[-1] if len(euler_transformed_sequence) > 0 else np.sum(segment_integrals)\\n    \\n    # Error estimation for Euler transformed sum:\\n    # If converged, the error is roughly the magnitude of the last correction.\\n    if len(euler_transformed_sequence) >= 2:\\n        error_estimate = abs(euler_transformed_sequence[-1] - euler_transformed_sequence[-2]) * 5 # A small factor\\n    elif len(segment_integrals) > 0:\\n        error_estimate = abs(segment_integrals[-1]) * 200 # If only one Euler step, use last raw segment. Increased factor.\\n    else:\\n        error_estimate = np.inf\\n\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
