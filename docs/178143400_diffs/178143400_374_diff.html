<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            originalDiffOutput.innerHTML =

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);

sistently do not alternate after a sufficient number of terms,\\n                # Euler acceleration is unlikely to converge.\\n                if consistent_sign_count >= 30 and i >= min_segments_for_euler:\\n                    # In this case, the sum of terms is the best estimate, but error is infinite as Euler won't converge.\\n                    return np.sum(segment_integrals), np.inf \\n\\n                # Check for rapid decay: if terms are consistently very small, implies convergence.\\n                if abs(seg_val) < TINY_TERM_THRESHOLD: \\n                    consecutive_tiny_terms_count += 1\\n                    # If a long streak of tiny terms is found, and their accumulated sum\\n                    # over this streak is negligible, we can stop early.\\n                    if consecutive_tiny_terms_count >= 20 and i >= min_segments_for_euler:\\n                        # Sum of the last few tiny terms (e.g., last 10)\\n                        if abs(np.sum(segment_integrals[max(0, len(segment_integrals)-10):])) < 1e-10: \\n                            break # Integral has converged sufficiently by direct summation of tiny terms.\\n                else:\\n                    consecutive_tiny_terms_count = 0\\n                    \\n                # Check for strong divergence: if terms start to grow significantly, implies divergence.\\n                # Only check if terms are large enough to avoid noise affecting the ratio.\\n                if prev_seg_val is not None and abs(prev_seg_val) > LARGE_TERM_THRESHOLD and abs(seg_val) > LARGE_TERM_THRESHOLD:\\n                    if abs(seg_val) / abs(prev_seg_val) > 1000.0: # Term grows by more than 1000x\\n                        # If divergence is detected, use the sum of terms collected so far, with infinite error.\\n                        return np.sum(segment_integrals), np.inf \\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception: # Catch any error during segment in         const originalCode = codes["old_code"];

        function displaySideBySideDiff(originalText, modifiedText) {

          const escapeHtml = (text) =>

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(

                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
