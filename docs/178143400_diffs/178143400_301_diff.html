<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

 )\\n        \\n        # Check for NaN/Inf/high error from transformed integral.\\n        # Tighter error criteria for this robust step, but still realistic.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-8 and error_estimate / abs(answer) > 1e-4) or # Tighter relative error (0.01%)\\n            (abs(answer) <= 1e-8 and error_estimate > 1e-10)): # Tighter absolute error\\n            raise ValueError(\\"Transformed integral also failed to converge reliably.\\")\\n        \\n        return answer, error_estimate\\n    except Exception:\\n        # If transformation or its quad call fails, fall back to Euler acceleration\\n        pass\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This method is for [a, inf) or finite [a, b] where previous methods failed.\\n    # It uses fixed-length segment summation and Euler acceleration.\\n    # It's intended as a last resort, especially for cases like sin(x)/x.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    segment_integrals = [] # Stores the terms for the series (integral over each segment)\\n    \\n    max_segments_to_compute = 10000 # Max segments, allowing for more terms\\n    min_segments_for_euler = 100     # Increased min terms for Euler transformation to be meaningful.\\n\\n    # This fallback is not designed to directly handle (-inf, X) cases if transformations failed.\\n    if lower_limit == -np.inf:\\n        return np.nan, np.inf # Indicate ultimate failure for negative infinite range if transformations failed.\\n    \\n    # If the finite interval is smaller than a single segment, just try quad again very aggressively\\n    if upper_limit != np.inf and (upper_limit - lower_limit) < segment_length:\\n        try:\\n            answer, e       if seg_err > 1e-4 and abs(seg_val) > 1e-6:\\n                    raise ValueError(f\\"Segment integration has high error at {i}-th segment.\\")\\n\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end # Move to the end of the current segment\\n\\n            # Early exit if we reached the finite upper_limit\\n            if upper_limit != np.inf and current_segment_start >= upper_limit - 1e-9: # Account for float precision near limit\\n                break\\n\\n            # --- Checks for suitability of Euler transformation and early convergence ---\\n            if i >= min_segments_for_euler: # Start checking after collecting enough terms\\n                # Check for rapid decay: if terms are consistently very small, implies convergence\\n                if abs(seg_val) < 1e-15: # Threshold for very small segment\\n                    # If current and previous term are very small, and sum is stable\\n                    if abs(segment_integrals[-1]) < 1e-15 and abs(segment_integrals[-2]) < 1e-15:\\n                        if abs(np.sum(segment_integrals[:-2])) > 1e-10: # Check if the sum of previous terms is significant\\n                            # And if the current term is significantly smaller than the previous\\n                            if abs(segment_integrals[-1]) < abs(segment_integrals[-2]) * 1e-2 or abs(segment_integrals[-2]) < 1e-15:\\n                                break # Converged enough\\n                        else: # Sum is also very small, implies convergence\\n                            break\\n                        \\n                # Check for strong divergence: if terms start to grow significantly after an initial phase\\n                if abs(seg_val) > abs(segment_integrals[-2]) * 100 and abs(segment_integrals[-2]) > 1e-8: # Growth factor of 100\\n                    raise ValueError(\\"Euler: Terms diverging. Cannot converge.\\")\\n\\n        except Exception as e:\\n            # If any segment integration or check fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    # The Euler transformation is applied to the sequence of terms itself (integral over each segment)\\n    # for sums of the form S = sum_{n=0}^inf (-1)^n a_n.\\n    # The current segment_integrals are a_0, a_1, a_2, ...\\n    # We must first convert it into an alternating series if it's not already.\\n    # The iterated averaging method works best for strictly alternating series.\\n\\n    current_terms = np.array(segment_integrals, dtype=float)\\n    \\n    # Check if the series is sufficiently alternating (important for this Euler method)\\n    num_alternating_signs = sum(1 for i in range(N - 1) if current_terms[i] * current_terms[i+1] < 0)\\n    if num_alternating_signs < (N - 1) * 0.7: # If less than 70% of consecutive terms alternate signs\\n        return np.sum(segment_integrals), np.inf # Euler won't work well, return simple sum with high error\\n\\n    # Initialize Euler's transformation table (diagonal values)\\n    euler_diagonal_values = [np.sum(current_terms)] # Initial sum is the first estimate\\n    original_sum = np.sum(current_terms)\\n    \\n    try:\\n        max_euler_levels = N - 1 # Maximum number of transformation steps\\n\\n        for m in range(max_euler_levels): \\n            if len(current_terms) < 2: \\n                break # Not enough terms to continue transformation\\n            \\n            # Compute next level of transformed terms (iterated averaging)\\n            next_terms = (current_terms[:-1] + current_terms[1:]) / 2.0\\n         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
