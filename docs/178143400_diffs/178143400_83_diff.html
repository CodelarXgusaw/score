<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

      </div>

for_euler - 1: # m is 0-indexed, so m=4 for min_terms_for_euler=5\\n                        break # Convergence detected with enough terms\\n        \\n        final_answer = euler_diagonal[-1] if len(euler_diagonal) > 0 else np.nan\\n        \\n        # Estimate error only if enough terms were produced and convergence was indicated\\n        if len(euler_diagonal) >= min_terms_for_euler:\\n            # Error estimate: based on the magnitude of the last difference in the Euler diagonal.\\n            # A small multiplier (e.g., 2) is often used for a conservative estimate.\\n            error_estimate = abs(euler_diagonal[-1] - euler_diagonal[-2]) if len(euler_diagonal) > 1 else abs(euler_diagonal[-1])\\n            error_estimate = max(error_estimate, absolute_tolerance * 2) # Ensure a minimum confidence error\\n        else:\\n            error_estimate = np.inf # Did not converge with enough terms or not enough terms provided\\n        \\n        return final_answer, error_estimate\\n\\n    # Strategy: Adaptive segmentation combining root-finding and fixed-pi as fallback\\n    collected_segments = []\\n    current_x = lower_limit\\n    max_segments = 200 # Max segments to calculate (to prevent infinite loops in difficult cases)\\n    root_finding_fallback_count = 0 # Count how many times root-finding fails consecutively\\n    MAX_ROOT_FALLBACK_COUNT = 10 # Limit consecutive fixed-pi fallback segments before giving up\\n\\n    for i in range(max_segments):\\n        next_boundary = None\\n        \\n        # Try finding a root unless we've failed too many times consecutively\\n        if root_finding_fallback_count < MAX_ROOT_FALLBACK_COUNT:\\n            next_boundary = _find_next_root(integrand, current_x)\\n        \\n        # If root finding failed or returned invalid boundary, use a fixed step as fallback\\n        if next_boundary is None or next_boundary <= current_x:\\n            root_finding_fallback_count += 1\\n            # Fallback to a fixed pi-length segment\\n            next_boundary = current_x + math.pi \\n            if root_finding_fallback_count > MAX_ROOT_FALLBACK_COUNT:\\n                break # Give up if root-finding consistently fails and fixed-pi exhausts its limit\\n        else:\\n            root_finding_fallback_count = 0 # Reset counter if root-finding succeeds\\n\\n        # Ensure next_boundary is always strictly greater than current_x to avoid infinite loops\\n        if next_boundary <= current_x:\\n            next_boundary = current_x + 1e-7 # Small epsilon step if boundary calculation is problematic\\n\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, current_x, next_boundary,\\n                limit=400, epsabs=1e-14, epsrel=1e-14\\n            )\\n            \\n            # Check for NaN/Inf segment results, indicating an issue with integrand or integration\\n            if np.isnan(seg_val) or np.isinf(seg_val):\\n                break # Invalid segment, stop processing\\n\\n            collected_segments.append(seg_val)\\n\\n            # Heuristic to potentially stop early:\\n            # 1. Terms become very small, suggesting decay to zero.\\n            if abs(seg_val) < 1e-15: \\n                break \\n            \\n            # 2. Terms stop alternating in sign (and are not zero), or show strong divergence (growth).\\n            #    This might indicate the end of oscillation, or that Euler is not suitable.\\n            if len(collected_segments) >= 2:\\n                # If sign is the same as previous term AND value is not negligible\\n                if (collected_segments[-1] * collected_segments[-2] >= 0) and abs(collected_segments[-1]) > 1e-12:\\n                    if i >= 5: # Have enough terms to consider the series pattern\\n                        # We continue collecting terms for a bit, but this is a warning sign.\\n                        # The Euler transform itself will handle if it doesn't converge         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
