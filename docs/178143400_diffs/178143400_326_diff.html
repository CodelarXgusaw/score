<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

t.root > current_x + 1e-12: # Ensure root is distinct and strictly greater\\n                        roots.append(root_result.root)\\n                        current_x = root_result.root\\n                    else: # Found same root or smaller, implies no more distinct roots in this direction\\n                        break \\n                else:\\n                    break # Root finding failed for this iteration\\n            else:\\n                break # No sign change found within reasonable distance for this root\\n\\n        except Exception:\\n            break # General failure in root finding loop\\n\\n    return roots\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=50000,      # Increased max subintervals\\n            epsabs=1e-15,   # Absolute error tolerance\\n            epsrel=1e-15    # Relative error tolerance\\n        )\\n\\n        # Check for NaN or Inf results/errors, or if error is too high relative to the answer\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-7 and error_estimate / abs(answer) > 5e-6) or \\n            (abs(answer) <= 1e-7 and error_estimate > 1e-12)): \\n            pass # If unreliable, proceed to specialized method\\n        else:\\n            return answer, error_estimate\\n    except Exception:\\n        pass # If quad fails or raises an error, fall back to a more robust method\\n\\n    # --- Step 2: Handle Infinite Limits and Finite Difficult Cases ---\\n    # Convert all integrals to the form [a, inf) for uniform processing if possible,\\n    # or handle finite difficult cases specifically.\\n\\n    # Case: (-inf, inf)\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Use 0 as the split point, or lower_limit if it's finite and not -inf.\\n        split_point = 0.0\\n        # If lower_limit is finite, use it as a base for split_point to ensure it's not too far.\\n        # This is a heuristic to keep split_point 'close' if original lower_limit was finite.\\n        if lower_limit != -np.inf and lower_limit > -1e9: # Check if lower_limit is a 'real' finite number\\n            split_point = lower_limit + 1.0 # Ensure split point is past lower limit\\n\\n        val1, err1 = quadrature(integrand, -np.inf, split_point)\\n        val2, err2 = quadrature(integrand, split_point, np.inf)\\n        \\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    \\n    # Case: (-inf, b]\\n    elif lower_limit == -np.inf and upper_limit != np.inf:\\n        # Transform x -> -t, dx -> -dt. Integral from -inf to b becomes integral from -b to inf of f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    \\n    # Case: [a, b] where initial quad failed. This implies a very difficult finite integral.\\n    elif upper_limit != np.inf: \\n        try:\\n            # Attempt to find roots within the finite interval to assist quad.\\n            # Limit root search to the interval and ensure roots are distinct.\\n            all_interval_roots = _find_successive_roots(integrand, lower_limit, max_roots=1000, initial_step=(upper_limit - lower_limit) / 10)\\n            # Filter roots to strictly be inside the interval\\n            roots_in_interval = [r for r in all_interval_roots if lower_limit < r < upper_limit]\\n\\n            # Re-attempt quad with the found roots as points\\n            if roots_in_interval:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    points=roots_in_interval, limit=50000, epsabs=1e-16, epsrel=1e-16\\n                )\\n            else: # No roots found, just re-attempt with higher limits\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    limit=50000, epsabs=1e-16, epsrel=1e-16\\n                )\\n\\n            # Re-evaluate reliability after this aggressive attempt\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-8 and error_estimate / abs(answer) > 5e-7) or \\n                (abs(answer) <= 1e-8 and error_estimate > 5e-16)): \\n                raise ValueError(\\"Aggressive quad for finite interval failed or is unreliable.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            return np.nan, np.inf # Indicate failure for difficult finite integral\\n\\n    # --- Step 3: Specialized Method for [a, inf) - Oscillatory Integrals ---\\n    # This part is executed only for [a, inf) cases that the initial quad failed.\\n    # It relies on splitting the integral at zero-crossings and applying series acceleration.\\n\\n    total_sum = 0.0\\n    total_error = 0.0\\n    \\n    try:\\n        # Step 3a: Find a large number of roots of the integrand\\n        # These roots define the segments over which the integral *should* alternate sign.\\n        # We start looking for roots slightly after lower_limit if lower_limit is very small.\\n        root_search_start = lower_limit\\n        if abs(lower_limit) < 1e-12: # If near zero, start searching slightly above zero\\n            root_search_start = 1e-6 \\n        \\n        # Max roots to find for the Euler series terms. This needs to be sufficiently large for convergence.\\n        # Too many might make root finding slow, too few might not converge Euler.\\n        # The initial_step for root finding is heuristic (pi for trig functions).\\n        all_roots = _find_successive_roots(integrand, root_search_start, max_roots=2500, initial_step=math.pi)\\n        \\n        # If no roots are found, it might be a non-oscillatory integral that decays or diverges.\\n        # Fallback to a very aggressive quad attempt on the remaining infinite integral.\\n        if not all_roots:\\n            try:\\n                final_answer, final_error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, np.inf, limit=100000, epsabs=1e-18, epsrel=1e-18\\n                )\\n                if (np.isnan(final_answer) or np.isinf(final_answer) or\\n                    np.isnan(final_error_estimate) or np.isinf(final_error_estimate) or\\n                    (abs(final_answer) > 1e-9 and final_error_estimate / abs(final_answer) > 1e-6) or\\n                    (abs(final_answer) <= 1e-9 and final_error_estimate > 1e-15)):\\n                    return np.nan, np.inf # Indicates a non-convergent or highly problematic integral\\n                return final_answer, final_error_estimate\\n            except Exception:\\n                return np.nan, np.inf # Quad failed even with aggressive settings\\n\\n        # Step 3b: Integrate over the initial segment (from lower_limit to the first root)\\n        # This segment's integral might not fit the alternating pattern, so sum it separately.\\n        # Only do this if the first root is distinct from lower_limit.\\n        if all_roots[0] > lower_limit + 1e-12:\\n            try:\\n                initial_segment_val, initial_segment_err = scipy.integrate.quad(\\n                    integrand, lower_limit, all_roots[0], limit=10000, epsabs=1e-15, epsrel=1e-15\\n                )\\n                if np.isnan(initial_segment_val) or np.isinf(initial_segment_val) or initial_segment_err > 1e-9:\\n                    raise ValueError(\\"Initial segment integral failed.\\")\\n                total_sum += initial_segment_val\\n                total_error += initial_segment_err\\n            except Exception:\\n                return np.nan, np.inf # Cannot reliably integrate the first segment\\n\\n        # Step 3c: Calculate integrals over successive root intervals for Euler acceleration\\n        segment_integrals_for_euler = []\\n        min_segments_for_euler = 10 # Minimum number of segments for Euler transformation to be stable\\n        \\n        for i in range(len(all_roots) - 1):\\n            seg_start = all_roots[i]\\n            seg_end = all_roots[i+1]\\n            \\n            # Ensure non-zero length and proper ordering\\n            if seg_end <= seg_start + 1e-12:\\n                continue\\n\\n            try:\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end, limit=20000, epsabs=1e-16, epsrel=1e-16\\n                )\\n                \\n                # If segment integral itself is unstable or error is high, stop collecting terms\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12: \\n                    raise ValueError(f\\"Euler segment integral failed at root {i} to {i+1}\\")\\n\\n                segment_integrals_for_euler.append(seg_val)\\n                total_error += seg_err # Accumulate errors from segments\\n\\n                # Heuristic check for convergence *before* Euler: if terms are decaying very fast\\n                if i > min_segments_for_euler and abs(seg_val) < (1e-15 * abs(segment_integrals_for_euler[-2] if len(segment_integrals_for_euler) > 1 else 1.0) + 1e-25):\\n                    # If very small, the remaining tail might be negligible.\\n                    # Sum current terms and assume convergence if the sum also becomes tiny.\\n                    if abs(np.sum(segment_integrals_for_euler[-min_segments_for_euler:])) < 1e-18:\\n                        break # Likely converged within this segment summation\\n                \\n            except Exception:\\n                break # Stop collecting segments if integration fails\\n\\n        # Step 3d: Apply Euler Transformation to the collected segments\\n        N_euler_terms = len(segment_integrals_for_euler)\\n        if N_euler_terms < min_segments_for_euler:\\n            # Not enough terms for Euler transformation to be stable, sum directly.\\n            final_euler_sum = np.sum(segment_integrals_for_euler)\\n            \\n            # Add the final tail if there are roots left.\\n            if len(all_roots) > 0 and all_roots[-1] < np.inf:\\n                try:\\n                    tail_val, tail_err = scipy.integrate.quad(\\n                        integrand, all_roots[-1], np.inf, limit=20000, epsabs=1e-16, epsrel=1e-16\\n                    )\\n                    final_euler_sum += tail_val\\n                    total_error += tail_err\\n                except Exception:\\n                    total_error = np.inf # Tail could not be integrated\\n            \\n            return total_sum + final_euler_sum, total_error * 10 # Increase error as Euler was not used\\n\\n        # Convert to numpy array for efficient operations\\n        euler_sums_array = np.array(segment_integrals_for_euler, dtype=float)\\n        \\n        # Euler transformation loop\\n        euler_diagonal_values = [np.sum(euler_sums_array)] # The sum before any transformation\\n        consecutive_converged_count = 0\\n        target_consecutive_converged = 4 # How many consecutive stable terms we need\\n\\n        try:\\n            for m in range(N_euler_terms - 1): # Max levels for Euler transformation\\n                if len(euler_sums_array) < 2:\\n                    break\\n                \\n                # Apply the transformation step: (a_n + a_{n+1}) / 2\\n                new_euler_sums_array = (euler_sums_array[:-1] + euler_sums_array[1:]) / 2.0\\n                euler_sums_array = new_euler_sums_array\\n                \\n                euler_diagonal_values.append(np.sum(euler_sums_array)) # Sum of the new row is a candidate for the result\\n                \\n                # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n                if m > 0:\\n                    diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                    # Check for relative and absolute convergence thresholds\\n                    if (abs(euler_diagonal_values[-1]) > 1e-15 and diff < 5e-15 * abs(euler_diagonal_values[-1])) or \\\\\\n                       (abs(euler_diagonal_values[-1]) <= 1e-15 and diff < 5e-21):\\n                        consecutive_converged_count += 1\\n                    else:\\n                        consecutive_converged_count = 0 \\n                    \\n                    if consecutive_converged_count >= target_consecutive_converged:\\n                        break\\n\\n                    # Check for strong divergence in Euler diagonal (e.g., values grow significantly)\\n                    # If this happens, take the previous term as the best estimate and indicate high error.\\n                    if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000 and abs(euler_diagonal_values[-2]) > 1e-12: \\n                        final_answer_euler = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals_for_euler)\\n                        return total_sum + final_answer_euler, np.inf # High error, likely divergence\\n        except Exception:\\n            pass # Continue to final sum\\n\\n         function displaySideBySideDiff(originalText, modifiedText) {

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =

                // Line removed from original, display in original column, add blank in modified.

                // Use &nbsp; for consistent line height.

                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }

          });

          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
