<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

        \\n        # Check for NaN/Inf/high error from transformed integral.\\n        # Even tighter error criteria for this robust step.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-10 and error_estimate / abs(answer) > 1e-5) or # Tighter relative error (0.001%)\\n            (abs(answer) <= 1e-10 and error_estimate > 1e-14)): # Tighter absolute error\\n            raise ValueError(\\"Transformed integral also failed to converge reliably.\\")\\n        \\n        return answer, error_estimate\\n    except Exception:\\n        # If transformation or its quad call fails, fall back to Euler acceleration\\n        pass\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This method sums fixed-length segments and applies Euler acceleration.\\n    # It's intended as a last resort, especially for cases where standard quad struggles with oscillations.\\n\\n    # At this point, we only deal with integrals of type [a, inf) because (-inf, inf) is split in Step 0\\n    # and (-inf, b] is transformed to [0, inf) for Euler.\\n    \\n    func_for_euler = integrand\\n    effective_lower_limit = float(lower_limit)\\n    effective_upper_limit = float(upper_limit) # Will be np.inf or finite\\n\\n    if lower_limit == -np.inf: # This means upper_limit must be finite, e.g., (-inf, b]\\n        def euler_transformed_integrand_left_inf(y):\\n            # Transform int_(-inf)^B f(x)dx to int_0^inf f(B-y)dy\\n            return integrand(upper_limit - y)\\n        func_for_euler = euler_transformed_integrand_left_inf\\n        effective_lower_limit = 0.0\\n        effective_upper_limit = np.inf # Now it's effectively [0, inf)\\n\\n    # If the effective integration range for Euler is finite and very small, handle separately\\n    # This might happen if original interval was finite, or after transformations to [0, inf) range is actually small due to precision.\\n    if effective_upper_limit != np.inf and (effective_upper_limit - effective_lower_limit) < 1e-9: # Use a very small threshold\\n        try:\\n            answer, error_estimate = scipy.integrate.quad(\\n                func_for_euler, effective_lower_limit, effective_upper_limit,\\n                limit=200000, epsabs=1e-15, epsrel=1e-15\\n            )\\n            # Tighter check for these small finite intervals\\n            if (np.isnan(answer) or np.isinf(answer) or error_estimate > 1e-12):\\n                 raise ValueError(\\"Small finite interval quad failed in Euler prep.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            return np.nan, np.inf # Indicate ultimate failure\\n            \\n    # Main Euler summation loop\\n    current_segment_start = effective_lower_limit\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations. Can also be 2*math.pi.\\n                              # Pi is often better for capturing sign changes.\\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 100000 # Increased to allow more terms for very slow convergence\\n    min_segments_for_euler = 100     # Increased min terms for Euler transformation to be meaningful.\\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0 \\n    consecutive_decay_count = 0 \\n    \\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        # Clamp seg_end to effective_upper_limit if it's finite and exceeded\\n        if effective_upper_limit != np.inf and seg_end > effective_upper_limit:\\n            seg_end = effective_upper_limit\\n        \\n        # If this segment is too short or we've passed the effective_upper_limit\\n        if seg_end <= seg_start + 1e-15: # Use very small epsilon to ensure valid length\\n            break \\n\\n        try:\\n            # Use her threshold for non-alternation\\n                    # Return sum with high error, as Euler won't help much (potential non-alternating convergence or divergence)\\n                    return np.sum(segment_integrals), np.inf \\n\\n                # Check for rapid decay: if terms are consistently very small, implies convergence\\n                if abs(seg_val) < 1e-25: # Tighter threshold for very small segment\\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 50: # More consecutive terms\\n                        # If the sum of these very small terms is also negligible, we can break\\n                        if abs(np.sum(segment_integrals[-consecutive_decay_count:])) < 1e-18:\\n                            break \\n                else:\\n                    consecutive_decay_count = 0\\n                    \\n                # Check for strong divergence: if terms start to grow significantly after an initial phase\\n                # This indicates the integral likely diverges.\\n                if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 100 and abs(segment_integrals[-2]) > 1e-15: \\n                    # Revert to the last stable estimate if divergence detected and signal high error.\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals) \\n                    error_estimate = np.inf # Indicate divergence\\n                    return final_answer, error_estimate\\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception as e:\\n            # If any segment integration fails or is unreliable, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Initialize with the direct sum as a first rough estimate for comparison\\n    euler_diagonal_values = [np.sum(segment_integrals)] \\n    original_sum = np.sum(segment_integrals)\\n\\n    try:\\n        max_euler_levels = N - 1\\n        \\n        # Euler's transformation loop\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break # Not enough terms to continue transformation (e.g., if only one term remains after averaging)\\n            \\n            # This is the core Euler transformation: A_k = (a_k + a_{k+1})/2\\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            current_euler_estimate = euler_sums[0]\\n            euler_diagonal_values.append(current_euler_estimate) \\n            \\n            # Check for convergence of the Euler sum by comparing the last two computed diagonal elements\\n            if m > 0:\\n                # Use np.isclose for robust float comparison with relative and absolute tolerances\\n                # rtol=1e-12, atol=1e-18 provides very tight convergence criteria\\n                if np.isclose(euler_diagonal_values[-1], euler_diagonal_values[-2], rtol=1e-12, atol=1e-18): \\n                    break\\n                \\n                # Check for strong divergence in Euler diagonal - if it grows significantly\\n                # This means the Euler transformation itself is not converging\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 2 and abs(euler_diagonal_values[-2]) > 1e-15: \\n                    # If divergence is detected within the Euler sums, revert to the last stable estimate\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else original_sum\\n                    error_estimate = np.inf # Indicate divergence\\n                    return final_answer, error_estimate\\n\\n    except Exception:\\n        # If any error occurs during Euler transformation, revert to simple sum\\n        # with high error.\\n        pass\\n\\n    # Final Answer Selection and Error Estimation for Euler\\n    # Select the last computed Euler sum as the best estimate.\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else original_sum\\n    \\n    # Error estimation: typically the difference between the last two Euler sums.\\n    if len(euler_diagonal_values) >= 2:\\n        error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        # Add a small floor to the error estimate, considering machine precision\\n        # This prevents error from being unrealistically small for converged values.\\n        error_estimate = max(error_estimate, 1e-14 * abs(final_answer), 1e-25) # Tighter absolute floor\\n    elif N > 0:\\n        # If Euler didn't produce enough terms for an accelerated estimate,\\n        # use a conservative error based on the magnitude of the last segment integral.\\n        error_estimate = abs(segment_integrals[-1]) * 100 + 1e-10 # Add fixed small error for uncertainty\\n    else:\\n        error_estimate = np.inf # No terms collected at all\\n\\n    # Final sanity check for NaN or Inf in the answer\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
