<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 5.0,
  "old_code": "import numpy as np\\nimport scipy.integrate\\nfrom typing import Callable\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> tuple[float, float]:\\n    # Set a custom tolerance for initial check\\n    initial_epsrel = 1e-6\\n    initial_epsabs = 1e-6\\n\\n    # Attempt with standard scipy.integrate.quad first\\n    try:\\n        value, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            epsabs=initial_epsabs, epsrel=initial_epsrel,\\n            limit=200 # Increase limit for potentially complex integrands\\n        )\\n        # If result is not NaN and error is acceptable, return it\\n        if not np.isnan(value) and (error_estimate < initial_epsabs or error_estimate < abs(value) * initial_epsrel):\\n            return value, error_estimate\\n    except Exception:\\n        # Catch any convergence errors or other issues from quad\\n        pass\\n\\n    # If the initial attempt failed or had high error, apply transformations\\n    # for infinite domains, which can sometimes improve convergence for\\n    # oscillatory integrands.\\n\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Transformation: x = tan(t)\\n        # dx = sec^2(t) dt = (1/cos(t))^2 dt\\n        # Limits: t from -pi/2 to pi/2\\n        def transformed_integrand(t: float) -> float:\\n            try:\\n                # Avoid division by zero when cos(t) is near 0 for sec^2(t)\\n                if np.isclose(np.cos(t), 0.0):\\n                    return 0.0  # Or handle as appropriate if integrand is well-behaved\\n                return integrand(np.tan(t)) / (np.cos(t))**2\\n            except OverflowError: # tan(t) near pi/2 or -pi/2 can be huge\\n                return 0.0 # Function decays faster than sec^2(t) grows\\n            except Exception:\\n                return 0.0 # General fallback for other issues\\n            \\n        new_lower_limit = -np.pi / 2\\n        new_upper_limit = np.pi / 2\\n\\n    elif lower_limit == -np.inf and upper_limit != np.inf:\\n        # Transformation: x = upper_limit - tan(t)\\n        # dx = -sec^2(t) dt\\n        # Limits: t from 0 to pi/2 (flipping limits to absorb minus sign)\\n        def transformed_integrand(t: float) -> float:\\n            try:\\n                if np.isclose(np.cos(t), 0.0):\\n                    return 0.0\\n                return integrand(upper_limit - np.tan(t)) / (np.cos(t))**2\\n            except OverflowError:\\n                return 0.0\\n            except Exception:\\n                return 0.0\\n\\n        new_lower_limit = 0.0\\n        new_upper_limit = np.pi / 2\\n\\n    elif lower_limit != -np.inf and upper_limit == np.inf:\\n        # Transformation: x = lower_limit + tan(t)\\n        # dx = sec^2(t) dt\\n        # Limits: t from 0 to pi/2\\n        def transformed_integrand(t: float) -> float:\\n            try:\\n                if np.isclose(np.cos(t), 0.0):\\n                    return 0.0\\n                return integrand(lower_limit + np.tan(t)) / (np.cos(t))**2\\n            except OverflowError:\\n                return 0.0\\n            except Exception:\\n                return 0.0\\n\\n        new_lower_limit = 0.0\\n        new_upper_limit = np.pi / 2\\n\\n    else:\\n        # Finite limits: Fallback to initial quad result or re-try with stricter settings.\\n        # This case is less likely to be the \\"failure\\" case the problem describes,\\n        # but if the initial quad failed, we can re-try with tighter tolerances here.\\n        # For this specific problem, the focus is on infinite domains, so we can\\n        # simply re-try the original quad if we somehow landed here after a prior failure.\\n        return scipy.integrate.quad(integrand, lower_limit, upper_limit, limit=500)\\n\\n    # Attempt integration with the transformed integrand\\n    try:\\n        value, error_estimate = scipy.integrate.quad(\\n            transformed_integrand, new_lower_limit, new_upper_limit,\\n            epsabs=1e-10, epsrel=1e-10, # Stricter tolerances for transformed integral\\n            limit=500 # Increased limit for more challenging cases\\n        )\\n    except Exception as e:\\n        # If transformation also fails, return NaN or try original quad again with different settings\\n        # As a last resort, return a NaN to indicate failure\\n        return np.nan, np.inf\\n\\n    return value, error_estimate",
  "new_index": 26,
  "new_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport numpy as np\\nimport scipy.integrate\\nfrom typing import Callable\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> tuple[float, float]:\\n    # Define target accuracy for the output\\n    default_epsabs = 1e-9\\n    default_epsrel = 1e-9\\n\\n    # --- Attempt 1: Standard scipy.integrate.quad on the original domain ---\\n    try:\\n        # Prepare points for potential singularities at 0 if it's a finite limit\\n        quad_points = None\\n        if lower_limit == 0.0 and upper_limit != np.inf:\\n            quad_points = [0.0]\\n        elif upper_limit == 0.0 and lower_limit != -np.inf:\\n            quad_points = [0.0]\\n\\n        value, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            epsabs=default_epsabs, epsrel=default_epsrel,\\n            limit=500, # Increased limit for potentially complex integrands\\n            points=quad_points # Hint for singularities at 0\\n        )\\n\\n        # If result is not NaN and error is acceptable, return it\\n        if not np.isnan(value) and (error_estimate < default_epsabs or error_estimate < abs(value) * default_epsrel):\\n            return value, error_estimate\\n    except Exception:\\n        # Catch any convergence errors or other issues from quad\\n        pass # Proceed to transformations\\n\\n    # --- Attempt 2: Apply transformations for infinite domains ---\\n    # This block is executed if the initial attempt failed or if the limits\\n    # are infinite (as initial_epsrel/abs check is skipped for infinite limits\\n    # where direct quad is often insufficient for oscillatory integrands).\\n\\n    # Determine which transformation to apply\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Transformation: x = tan(t)\\n        # dx = sec^2(t) dt = (1/cos(t))^2 dt\\n        # Limits: t from -pi/2 to pi/2\\n        def transformed_integrand(t: float) -> float:\\n            # Removed custom error handling to let quad's singularity handling work\\n            return integrand(np.tan(t)) / (np.cos(t))**2\\n            \\n        new_lower_limit = -np.pi / 2\\n        new_upper_limit = np.pi / 2\\n\\n    elif lower_limit == -np.inf and upper_limit != np.inf:\\n        # Transformation: x = upper_limit - tan(t)\\n        # dx = -sec^2(t) dt\\n        # Limits: t from 0 to pi/2 (flipping limits to absorb minus sign and integrate from smaller to larger)\\n        def transformed_integrand(t: float) -> float:\\n            # Removed custom error handling\\n            return integrand(upper_limit - np.tan(t)) / (np.cos(t))**2\\n\\n        new_lower_limit = 0.0\\n        new_upper_limit = np.pi / 2\\n\\n    elif lower_limit != -np.inf and upper_limit == np.inf:\\n        # Transformation: x = lower_limit + tan(t)\\n        # dx = sec^2(t) dt\\n        # Limits: t from 0 to pi/2\\n        def transformed_integrand(t: float) -> float:\\n            # Removed custom error handling\\n            return integrand(lower_limit + np.tan(t)) / (np.cos(t))**2\\n\\n        new_lower_limit = 0.0\\n        new_upper_limit = np.pi / 2\\n    else:\\n        # This case should theoretically only be reached if initial quad for finite limits\\n        # explicitly failed. For problem scope, this is less critical, but we fallback\\n        # to the safest option by trying original quad again.\\n        # However, to prioritize the problem's focus on infinite oscillatory integrals,\\n        # if we reach here and original quad failed, we might just indicate failure.\\n        # But if the user provides finite limits and it fails once, perhaps it's worth\\n        # another try with higher limit.\\n        try:\\n            value, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit, limit=1000,\\n                epsabs=default_epsabs, epsrel=default_epsrel\\n            )\\n            if not np.isnan(value) and (error_estimate < default_epsabs or error_estimate < abs(value) * default_epsrel):\\n                return value, error_estimate\\n        except Exception:\\n            pass # Will fall through to global failure\\n\\n        # If finite limits and it failed, and no transformation applies, it's a failure\\n        return np.nan, np.inf\\n\\n\\n    # Attempt integration with the transformed integrand\\n    try:\\n        # Use even stricter tolerances for the transformed integral, as the transformation\\n        # might introduce additional numerical challenges.\\n        value, error_estimate = scipy.integrate.quad(\\n            transformed_integrand, new_lower_limit, new_upper_limit,\\n            epsabs=default_epsabs * 1e-3, # Stricter absolute tolerance\\n            epsrel=default_epsrel * 1e-3, # Stricter relative tolerance\\n            limit=1000 # Further increased limit\\n        )\\n    except Exception as e:\\n        # If transformation also fails, return NaN or try original quad again with different settings\\n        # As a last resort, return a NaN to indicate failure\\n        return np.nan, np.inf\\n\\n    return value, error_estimate"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
