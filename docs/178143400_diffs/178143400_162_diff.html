<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

n    # This method is for [a, inf) and assumes the integrand oscillates and decays.\\n    # It relies on segments forming an alternating, decaying series.\\n    # CRITICAL: This method's accuracy and convergence depend heavily on the 'segment_length'\\n    # being correctly chosen (e.g., half-period of oscillation). For generic integrands,\\n    # a fixed 'math.pi' is only correct for sin(x)/cos(x) and is a severe limitation for\\n    # functions like sin(x^2) (where frequency changes). It is a LAST RESORT.\\n\\n    # Only attempt Euler if upper_limit is infinite, as it's designed for infinite sums\\n    if upper_limit == np.inf:\\n        start_oscillation_point = lower_limit\\n        segment_length = math.pi # This is the main limitation for generic oscillatory functions.\\n                                # It assumes an oscillation period related to pi (e.g., sin(x), cos(x)).\\n        \\n        segment_integrals = []\\n        num_segments_to_try_euler = 5000 # Max segments, increased\\n        min_segments_for_euler = 30 # Minimum terms required for meaningful Euler transformation\\n\\n        prev_seg_val = None\\n        consistent_sign_count = 0 \\n        initial_oscillation_check_terms = 20 # Terms to check before strict alternating checks\\n\\n        # Collect segment integrals\\n        for i in range(num_segments_to_try_euler):\\n            seg_start = start_oscillation_point + i * segment_length\\n            seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n            try:\\n                seg_val, seg_err, info = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=2500, epsabs=1e-15, epsrel=1e-15, # Aggressive quad for segments\\n                    full_output=True\\n                )\\n                \\n                # If segment integral is NaN/Inf or error is too high, or max subdivisions reached\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-10 or (info and info['ier'] == 5): \\n                    # If this is early in the series, it implies Euler is not suitable.\\n                    if i < min_segments_for_euler:\\n                        return np.nan, np.inf # Not enough reliable segments to proceed\\n                    else:\\n                        break # Stop collecting if a segment fails after enough terms have been gathered.\\n                        \\n                segment_integrals.append(seg_val)\\n\\n                # Check for alternating signs and decay (crucial for Euler transformation)\\n                if i > 0 and prev_seg_val is not None:\\n                    # Signs are consistently non-alternating AND segment is not near zero (to filter out noise near zero)\\n                    if (seg_val * prev_seg_val >= 0) and abs(seg_val) > 1e-15: \\n                        consistent_sign_count += 1\\n                        # If signs stop alternating consistently after initial oscillation phase, Euler is not suitable.\\n                        if consistent_sign_count >= 5 and i >= initial_oscillation_check_terms: \\n                            # print(f\\"  Euler: Segment signs stopped alternating consistently at iteration {i}. Summing directly.\\")\\n                            break # Sum directly accumulated terms, Euler will likely fail or be wrong.\\n                    else:\\n                        consistent_sign_count = 0 # Reset if signs alternate\\n                \\n                # Check for sufficient decay to stop collecting terms early\\n                if i >= min_segments_for_euler:\\n                    # If current term is very small relative to the last reliable one (fast decay)\\n                    if abs(seg_val) < 1e-12 and abs(seg_val) < 1e-8 * abs(np.sum(segment_integrals[:-1])): # If current term is tiny and total sum is plateauing\\n                        # print(f\\"  Euler: Segment terms decaying quickly relatively to sum at iteration {i}. Breaking.\\")\\n                        break \\n                    if abs(seg_val) < 1e-18: # Absolute decay: terms are virtually zero\\n                        # print(f\\"  Euler: Segment terms are absolutely tiny at iteration {i}. Breaking.\\")\\n                        break\\n                \\n                # Check for divergence within segment collection: terms grow or fluctuate erratically\\n                if i > initial_oscillation_check_terms and abs(prev_seg_val) > 1e-15 and abs(seg_val) > abs(prev_seg_val) * 10: \\n                    # print(f\\"  Euler: Terms not decaying, or growing significantly during collection at iteration {i}. Direct sum so far.\\")\\n                    break\\n                \\n                prev_seg_val = seg_val\\n\\n            except Exception: # Any error during segment integration means this path is unreliable\\n                break # Stop collecting segments if an error occurs\\n\\n        # Apply Euler's Transformation\\n        N = len(segment_integrals)\\n        if N < min_segments_for_euler:\\n            # Not enough terms collected reliably for meaningful Euler transformation\\n            return np.sum(segment_integrals), np.inf \\n\\n        euler_sums = np.array(segment_integrals, dtype=float)\\n        euler_diagonal_values = [euler_sums[0]] \\n\\n        try:\\n            max_euler_levels = N - 1\\n            for m in range(max_euler_levels): \\n                if len(euler_sums) < 2:\\n                    break\\n                \\n                # Compute the next level of sums by averaging adjacent elements\\n                new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n                euler_sums = new_euler_sums\\n                \\n                euler_diagonal_values.append(euler_sums[0])\\n                \\n                # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n                if m > 0:\\n                    diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                    # Converged if difference is very small relative to current sum or absolutely very small\\n                    if (abs(euler_diagonal_values[-1]) > 1e-14 and diff < 1e-14 * abs(euler_diagonal_values[-1])) or \\\\\\n                       (abs(euler_diagonal_values[-1]) <= 1e-14 and diff < 1e-16): # Even tighter convergence for Euler\\n                        break\\n                    \\n                # Divergence check within Euler transformation\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 100: # Aggressive check for divergence\\n                    # print(f\\"  Euler: Diagonal values diverging at level {m}. Reverting to previous estimate.\\")\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                    return final_answer, np.inf\\n\\n        except Exception:\\n            # Any error during Euler transformation means a direct sum is safer.\\n            final_answer = np.sum(segment_integrals)\\n            return final_answer, np.inf\\n\\n        final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n        \\n        # Estimate error for Euler: difference between the last two diagonal terms, conservatively scaled.\\n        if len(euler_diagonal_values) >= 2:\\n            error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 10 # More conservative scaling\\n        elif len(segment_integrals) > 0:\\n            error_estimate = abs(segment_integrals[-1]) * 100 # Very conservative if Euler didn't progress much\\n        else:\\n            error_estimate = np.inf # No segments successfully integrated\\n\\n        # Final check for NaN or Inf\\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            return np.nan, np.inf\\n\\n        return final_answer, error_estimate\\n    \\n    # If no method has returned a value by now, something went wrong.\\n    return np.nan, np.inf"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
