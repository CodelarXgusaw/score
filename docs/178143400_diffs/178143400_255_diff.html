<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

common segment length heuristics.\\n\\n    # Parameters for segment integration (used within the loop below)\\n    segment_quad_limit = 7000\\n    segment_quad_epsabs = 1e-18\\n    segment_quad_epsrel = 1e-18\\n    \\n    # Parameters for Euler acceleration (passed to _euler_accelerate)\\n    max_segments_to_compute = 5000 \\n    min_segments_for_euler = 40 \\n\\n    best_answer = np.nan\\n    best_error = np.inf\\n\\n    # Try different segment lengths for Euler acceleration.\\n    # Common periods (2*pi) or half-periods (pi) are often good heuristics.\\n    # Trying pi/2 for faster oscillations.\\n    segment_lengths_to_try = [math.pi, math.pi / 2, math.pi * 2] # Added 2*pi for slower oscillations\\n\\n    for segment_length_heuristic in segment_lengths_to_try:\\n        current_segment_start = float(lower_limit)\\n        segment_integrals = []\\n\\n        # State for heuristic checks within segment collection loop\\n        prev_seg_val = None\\n        consistent_sign_count = 0 \\n        consecutive_decay_count = 0 \\n\\n        for i in range(max_segments_to_compute):\\n            seg_start = current_segment_start\\n            seg_end = current_segment_start + segment_length_heuristic\\n\\n            # Clamp seg_end to upper_limit if it's a finite integral.\\n            if upper_limit != np.inf and seg_end > upper_limit:\\n                seg_end = upper_limit\\n            \\n            # Ensure the segment has non-zero length. Add a small epsilon.\\n            if seg_end <= seg_start + 1e-10:\\n                break # Reached end of integration or invalid segment.\\n\\n            try:\\n                # Integrate the current segment using scipy.integrate.quad with tight parameters.\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=segment_quad_limit, epsabs=segment_quad_epsabs, epsrel=segment_quad_epsrel\\n                )\\n                \\n                # If segment integral fails to converge to a small error, this heuristic path is likely problematic.\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12: \\n                    raise ValueError(f\\"Segment integration failed at {i}-th segment.\\")\\n\\n                segment_integrals.append(seg_val)\\n                current_segment_start = seg_end\\n\\n                # If upper_limit is finite and we've reached or passed it, stop collecting segments.\\n                if upper_limit != np.inf and current_segment_start >= upper_limit:\\n                    break \\n\\n                # --- Heuristic checks for suitability of Euler transformation and early convergence ---\\n                if i > 0:\\n                    # Check for alternating signs (crucial for Euler).\\n                    # If signs are the same AND magnitude is not tiny, increment non-alternating count.\\n                    if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-16:\\n                        consistent_sign_count += 1\\n                    else:\\n                        consistent_sign_count = 0 # Reset if signs alternate.\\n                    \\n                    # If signs consistently do not alternate after a few initial terms, Euler is not suitable for this series.\\n                    if consistent_sign_count >= 15 and i >= min_segments_for_euler: \\n                        break # Stop collecting for this segment_length_heuristic.\\n\\n                    # Check for rapid decay: if terms are consistently very small, implies convergence.\\n                    if abs(seg_val) < 1e-16: \\n                        consecutive_decay_count += 1\\n                        if consecutive_decay_count >= 10: # 10 consecutive tiny segments.\\n                            # If the total sum accumulated so far is also small, indicates overall convergence.\\n                            if abs(np.sum(segment_integrals[:-10])) < 1e-8: \\n e raw segments from a basic heuristic (math.pi)\\n        # This part ensures we always return something if possible, even if uncertain.\\n        final_segments_fallback = []\\n        current_segment_start = float(lower_limit)\\n        segment_length_heuristic = math.pi # Default back to pi if nothing else worked\\n\\n        for i in range(max_segments_to_compute):\\n            seg_start = current_segment_start\\n            seg_end = current_segment_start + segment_length_heuristic\\n            if upper_limit != np.inf and seg_end > upper_limit:\\n                seg_end = upper_limit\\n            if seg_end <= seg_start + 1e-10:\\n                break\\n            try:\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=segment_quad_limit, epsabs=segment_quad_epsabs, epsrel=segment_quad_epsrel\\n                )\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12:\\n                    raise ValueError(\\"Final fallback segment quad failed.\\")\\n                final_segments_fallback.append(seg_val)\\n                current_segment_start = seg_end\\n                if upper_limit != np.inf and current_segment_start >= upper_limit:\\n                    break\\n            except Exception:\\n                break\\n        \\n        if len(final_segments_fallback) > 0:\\n            return np.sum(final_segments_fallback), np.inf # Very high uncertainty\\n        else:\\n            return np.nan, np.inf # Nothing worked\\n\\n    return best_answer, best_error"

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // Split the part's value into individual lines.

            const lines = part.value.split("\n");

                // Line removed from original, display in original column, add blank in modified.
