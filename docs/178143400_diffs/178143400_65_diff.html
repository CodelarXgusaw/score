<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 47.0,
  "old_code": "import math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        # Push scipy.integrate.quad a bit harder with higher limits and absolute tolerance\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=200,      # Max subintervals\\n            epsabs=1e-12,   # Absolute error tolerance\\n            epsrel=1e-12    # Relative error tolerance\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, which indicates a clear failure.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate)):\\n            raise ValueError(\\"scipy.integrate.quad returned NaN/Inf or reported non-convergence.\\")\\n            \\n        # If quad converged, but its error estimate is still relatively high,\\n        # we will still try the specialized method for potential refinement.\\n        # This condition helps catch cases where quad 'converges' but not precisely.\\n        if (abs(answer) > 1e-8 and error_estimate / abs(answer) > 0.05) or \\\\\\n           (abs(answer) <= 1e-8 and error_estimate > 1e-6): # Absolute error check for tiny results\\n            raise ValueError(\\"scipy.integrate.quad converged but with high error estimate.\\")\\n            \\n        return answer, error_estimate\\n    except ValueError as e:\\n        # Catch specific ValueErrors we raise for high error, and proceed to specialized method\\n        # print(f\\"Initial quad attempt triggered fallback: {e}\\")\\n        pass\\n    except Exception as e:\\n        # Catch any other exceptions from quad, such as IntegrationWarning related errors.\\n        # print(f\\"Initial quad attempt failed with exception: {e}\\")\\n        pass # Continue to specialized method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Recursively call quadrature, which will apply the full logic to each half.\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-b}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        # Recursively call quadrature for the transformed integral on [a, inf)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] (finite interval) where initial quad failed.\\n        # This implies a very difficult finite integral. Try again with more aggressive quad.\\n        try:\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=500, epsabs=1e-13, epsrel=1e-13 # Even more aggressive parameters\\n            )\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate)):\\n                raise ValueError(\\"Aggressive quad also returned NaN/Inf.\\")\\n            \\n            # If aggressive quad still has high error, we've done our best for finite interval.\\n            if (abs(answer) > 1e-8 and error_estimate / abs(answer) > 0.05) or \\\\\\n               (abs(answer) <= 1e-8 and error_estimate > 1e-6):\\n                # print(f\\"Aggressive quad converged but with high error for finite interval.\\")\\n                pass # Accept this as best effort for finite interval if it's the last resort.\\n            return answer, error_estimate\\n        except Exception:\\n            # If even aggressive quad fails on a finite interval, Romberg is unlikely to do better\\n            # for the type of oscillatory/difficult functions where quad fails. Report failure.\\n            # print(f\\"Both quad attempts failed for finite interval {lower_limit}-{upper_limit}.\\")\\n            return np.nan, np.inf # Indicate failure\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It assumes the integrand oscillates and decays.\\n\\n    start_oscillation_point = lower_limit\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    # Store segment integrals for Euler transformation\\n    segment_integrals = []\\n    \\n    # Accumulate initial terms by direct integration over segments\\n    num_segments_to_try = 1000 # Increased number of segments to compute for better Euler convergence\\n    min_segments_for_euler = 5 # Minimum terms required for Euler transformation to be meaningful\\n\\n    prev_seg_val = None\\n    sum_of_segments = 0.0\\n\\n    for i in range(num_segments_to_try):\\n        seg_start = start_oscillation_point + i * segment_length\\n        seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n        try:\\n            # Use more aggressive quad parameters for segment integration as well\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=400, epsabs=1e-14, epsrel=1e-14\\n            )\\n            segment_integrals.append(seg_val)\\n            sum_of_segments += seg_val\\n\\n            # Check for alternating signs (crucial for Euler transformation) or if terms are effectively zero\\n            if i > 0 and prev_seg_val is not None:\\n                if (seg_val * prev_seg_val >= 0) and abs(seg_val) > 1e-14: # Not strictly alternating and non-zero\\n                    # If signs stop alternating after initial terms, Euler might not be suitable for this segment_length.\\n                    # Return sum so far, with high error.\\n                    if i >= min_segments_for_euler:\\n                        # print(f\\"Euler fallback: Segment signs stopped alternating at iteration {i}. Returning direct sum.\\")\\n                        return sum_of_segments, np.inf\\n                    # Else, let it continue to collect more terms for potential later alternating behavior.\\n\\n            # Check for decay: if terms are consistently very small in absolute terms, we might have converged\\n            if i >= min_segments_for_euler and abs(seg_val) < 1e-15: # Stricter absolute decay check\\n                # print(f\\"Euler fallback: Segment terms decaying quickly at iteration {i}. Returning direct sum.\\")\\n                break # Stop collecting terms\\n            \\n            # If terms start to grow or fluctuate erratically, break as convergence is unlikely\\n            if i > 0 and abs(segment_integrals[-2]) > 1e-10 and abs(seg_val) > abs(segment_integrals[-2]) * 10: # More robust growth check\\n                # print(f\\"Euler fallback: Terms not decaying, or growing at iteration {i}. Returning direct sum.\\")\\n                # This suggests the integral is not converging, or the segment_length is wrong.\\n                return sum_of_segments, np.inf # Return current sum with high error\\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            # print(f\\"Euler fallback: scipy.integrate.quad failed for segment {seg_start}-{seg_end}. Returning direct sum.\\")\\n            return sum_of_segments, np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    # This implementation uses the Euler-Knopp summation method (iterated arithmetic mean)\\n    # which is suitable for alternating series or series that converge slowly.\\n    \\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return sum_of_segments, np.inf # High uncertainty\\n\\n    sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Keep track of the diagonal elements for the Euler sum\\n    euler_diagonal = []\\n\\n    try:\\n        for m in range(N): # Iterate m times to compute m-th level of averages\\n            if len(sums) < 1: # No more terms to average\\n                break\\n            \\n            euler_diagonal.append(sums[0]) # The first element of each level is on the 'diagonal'\\n\\n            if len(sums) < 2: # Only one term left, cannot average further\\n                break\\n\\n            # Compute the next level of sums by averaging adjacent elements\\n            new_sums = (sums[:-1] + sums[1:]) / 2.0\\n            sums = new_sums\\n\\n            # Check for convergence of the Euler sum (on the diagonal)\\n            # If the difference between consecutive diagonal terms is small, consider it converged.\\n            if m > 0 and abs(euler_diagonal[-1] - euler_diagonal[-2]) < 1e-9 * abs(euler_diagonal[-1]):\\n                # print(f\\"Euler transformation converged at level {m}.\\")\\n                break\\n    except Exception:\\n        # print(\\"Euler transformation encountered an error.\\")\\n        pass\\n\\n    final_answer = euler_diagonal[-1] if len(euler_diagonal) > 0 else sum_of_segments\\n    \\n    # Estimate error: difference between the last two diagonal terms (if available)\\n    # This is a common heuristic for convergence of transformed series.\\n    if len(euler_diagonal) >= 2:\\n        error_estimate = abs(euler_diagonal[-1] - euler_diagonal[-2]) * 5 # Conservative error estimate\\n    elif N > 0:\\n        # If only one Euler diagonal term, estimate error based on the last segment integral.\\n        error_estimate = abs(segment_integrals[-1]) * 20 # Higher factor for less confidence.\\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        # If Euler also gives NaN/Inf, return ultimate failure\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate",
  "new_index": 65,
  "new_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    # Use aggressive quad parameters from the start for comprehensive first attempt.\\n    # Set higher default limits and tighter tolerances.\\n    quad_limit = 500\\n    quad_epsabs = 1e-13\\n    quad_epsrel = 1e-13\\n\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=quad_limit,\\n            epsabs=quad_epsabs,\\n            epsrel=quad_epsrel\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, which indicates a clear failure.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate)):\\n            raise ValueError(\\"scipy.integrate.quad returned NaN/Inf or reported non-convergence.\\")\\n            \\n        # If quad converged, but its error estimate is still relatively high for the target tolerance,\\n        # we will still try the specialized method for potential refinement.\\n        # This condition helps catch cases where quad 'converges' but not precisely enough.\\n        # Compare against a slightly relaxed version of target tolerance\\n        if error_estimate > quad_epsabs and (abs(answer) < 1.0 or error_estimate / abs(answer) > quad_epsrel * 10):\\n            raise ValueError(\\"scipy.integrate.quad converged but with high error estimate.\\")\\n            \\n        return answer, error_estimate\\n    except ValueError as e:\\n        # Catch specific ValueErrors we raise for high error, and proceed to specialized method\\n        # print(f\\"Initial quad attempt triggered fallback: {e}\\")\\n        pass\\n    except Exception as e:\\n        # Catch any other exceptions from quad, such as IntegrationWarning related errors.\\n        # print(f\\"Initial quad attempt failed with exception: {e}\\")\\n        pass # Continue to specialized method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing by Euler.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Recursively call quadrature, which will apply the full logic to each half.\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-b}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        # Recursively call quadrature for the transformed integral on [a, inf)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] (finite interval)\\n        # If aggressive quad failed on a finite interval, Euler is unlikely to do better for\\n        # the type of general difficult functions quad struggles with in finite domains.\\n        # This typically means the function is highly singular or extremely pathological.\\n        # We can try a Romberg integration as a last resort, but it's often for smoother functions.\\n        # Given the prompt focuses on \\"oscillatory integrands on infinite domains\\",\\n        # a finite integral failure often implies it's beyond this specific scope.\\n        return np.nan, np.inf # Indicate failure for finite intervals if quad fully failed.\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) using Euler ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It assumes the integrand oscillates and decays.\\n\\n    best_result = np.nan\\n    min_error_found = np.inf\\n\\n    # Candidate segment lengths to try. This helps adapt to different oscillation frequencies.\\n    # Common factors related to pi.\\n    candidate_segment_lengths = [math.pi, math.pi / 2, math.pi / 5, math.pi / 10]\\n    \\n    # Parameters for segment integration\\n    seg_quad_limit = 400\\n    seg_quad_epsabs = 1e-14\\n    seg_quad_epsrel = 1e-14\\n\\n    # Euler transformation parameters\\n    max_segments_per_attempt = 200 # Max segments to collect for one segment_length attempt\\n    min_segments_for_euler = 5     # Minimum terms required for Euler transformation\\n    max_euler_levels = 50          # Max levels of Euler acceleration\\n    euler_conv_tol = 1e-10         # Absolute tolerance for Euler convergence\\n\\n    for segment_length in candidate_segment_lengths:\\n        current_segment_integrals = []\\n        current_sum_of_segments = 0.0\\n        \\n        prev_seg_val = None\\n\\n        # Collect segments for the current segment_length\\n        for i in range(max_segments_per_attempt):\\n            seg_start = lower_limit + i * segment_length\\n            seg_end = lower_limit + (i + 1) * segment_length\\n\\n            try:\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=seg_quad_limit, epsabs=seg_quad_epsabs, epsrel=seg_quad_epsrel\\n                )\\n                current_segment_integrals.append(seg_val)\\n                current_sum_of_segments += seg_val\\n\\n                # Stop collecting terms if they are consistently very small (decay)\\n                if i >= min_segments_for_euler and abs(seg_val) < 1e-15:\\n                    break\\n                \\n                # If terms start to grow significantly, convergence is unlikely for this segment_length\\n                if i > 0 and abs(current_segment_integrals[-2]) > 1e-10 and abs(seg_val) > abs(current_segment_integrals[-2]) * 10:\\n                    break # Stop and try next segment_length\\n                \\n                prev_seg_val = seg_val\\n\\n            except Exception:\\n                # If segment integration fails, abandon this segment_length.\\n                break\\n\\n        N = len(current_segment_integrals)\\n        if N < min_segments_for_euler:\\n            continue # Not enough terms for Euler, try next segment_length\\n\\n        # --- Apply Series Acceleration (Euler's Transformation) ---\\n        sums = np.array(current_segment_integrals, dtype=float)\\n        euler_diagonal = []\\n\\n        try:\\n            for m in range(max_euler_levels): # Iterate levels of averages\\n                if len(sums) < 1:\\n                    break\\n                \\n                euler_diagonal.append(sums[0])\\n\\n                if len(sums) < 2:\\n                    break\\n\\n                new_sums = (sums[:-1] + sums[1:]) / 2.0\\n                sums = new_sums\\n\\n                # Check for convergence of the Euler sum on the diagonal\\n                if m > 0 and abs(euler_diagonal[-1] - euler_diagonal[-2]) < euler_conv_tol * abs(euler_diagonal[-1]):\\n                    break\\n        except Exception:\\n            pass\\n\\n        if len(euler_diagonal) > 0:\\n            current_euler_sum = euler_diagonal[-1]\\n            \\n            # Estimate error for current Euler sum\\n            current_error_estimate = np.inf\\n            if len(euler_diagonal) >= 2:\\n                current_error_estimate = abs(euler_diagonal[-1] - euler_diagonal[-2]) # Use diff as error\\n            elif N > 0:\\n                current_error_estimate = abs(current_segment_integrals[-1]) * 10 # Higher factor for less confidence.\\n\\n            if np.isnan(current_euler_sum) or np.isinf(current_euler_sum):\\n                continue # Skip this result if invalid\\n\\n            # Update best result if current one is better\\n            if current_error_estimate < min_error_found:\\n                best_result = current_euler_sum\\n                min_error_found = current_error_estimate\\n            \\n    if np.isinf(min_error_found):\\n        # If no segment_length led to a converged Euler sum, return initial sum with high error\\n        return current_sum_of_segments, np.inf # Return a sum even if Euler didn't converge well\\n    \\n    return best_result, min_error_found"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
