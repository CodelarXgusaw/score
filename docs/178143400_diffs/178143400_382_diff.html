<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

        script.crossOrigin = "anonymous";

        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

 # Extremely aggressive parameters\\n        )\\n        \\n        # Apply very strict error checks for this transformed finite integral.\\n        is_nan_inf = np.isnan(answer) or np.isinf(answer) or \\\\\\n                     np.isnan(error_estimate) or np.isinf(error_estimate)\\n        \\n        is_error_too_high = False\\n        if not is_nan_inf:\\n            if abs(answer) >= 1e-10:\\n                if error_estimate / abs(answer) > 1e-8: # Even tighter relative error\\n                    is_error_too_high = True\\n            else: # For small answers, use absolute error threshold\\n                if error_estimate > 1e-16: # Even tighter absolute error\\n                    is_error_too_high = True\\n\\n        if is_nan_inf or is_error_too_high:\\n            raise ValueError(\\"Tangent transformation quad attempt failed or unreliable.\\")\\n        \\n        return answer, error_estimate\\n    except Exception:\\n        pass # Fallback to Euler if transformation fails (e.g., due to severe singularity at pi/2, or numerical instability)\\n\\n    # Strategy 3b: Segment Summation with Euler Acceleration\\n    # This is for highly oscillatory integrals that converge slowly.\\n\\n    # Candidate segment lengths for Euler acceleration.\\n    # The default is pi, but for general functions, other lengths might be more appropriate.\\n    # We try common multiples/fractions of pi and some simple values.\\n    candidate_segment_lengths = [math.pi, math.pi / 2, 2 * math.pi, 1.0, 0.5, 0.25]\\n    \\n    # Parameters for Euler summation\\n    MAX_SEGMENTS_TO_COMPUTE = 500000 \\n    MIN_SEGMENTS_FOR_EULER = 500     # Needs sufficient terms for Euler transformation stability\\n    TARGET_CONSECUTIVE_CONVERGED_EULER = 20 # Number of consecutive stable Euler steps\\n\\n    for segment_length in candidate_segment_lengths:\\n        current_segment_start = float(lower_limit)\\n        segment_integrals = []\\n        \\n        try:\\n            for i in range(MAX_SEGMENTS_TO_COMPUTE):\\n                seg_start = current_segment_start\\n                seg_end = current_segment_start + segment_length\\n\\n                if seg_end <= seg_start + 1e-12: \\n                    break \\n\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=HIGH_LIMIT, epsabs=STRICT_EPSABS, epsrel=STRICT_EPSREL \\n                )\\n                \\n                # Robust checks for segment integral quality\\n                if np.isnan(seg_val) or np.isinf(seg_val):\\n                    raise ValueError(f\\"Segment integral produced NaN/Inf at {i}-th segment.\\")\\n                \\n                # For small segment values, absolute error is key. For larger, relative.\\n                if abs(seg_val) >= 1e-10 and seg_err / abs(seg_val) > 1e-6: \\n                    raise ValueError(f\\"Segment integral relative error too high at {i}-th segment.\\")\\n                elif abs(seg_val) < 1e-10 and seg_err > 1e-15: \\n                    raise ValueError(f\\"Segment integral absolute error too high at {i}-th segment.\\")\\n\\n                segment_integrals.append(seg_val)\\n                current_segment_start = seg_end\\n\\n                # Early stopping for rapid decay. If terms are negligible, stop collecting.\\n                # This prevents accumulating unnecessary zeros or near-zeros.\\n                if i > 0 and abs(seg_val) < 1e-15 * abs(segment_integrals[-2]) and abs(segment_integrals[-2]) > 1e-15:\\n                    if abs(seg_val) < 1e-30: # If terms are extremely small, consider it converged\\n                        if len(segment_integrals) >= MIN_SEGMENTS_FOR_EULER: # Make sure Euler can still run\\n                            break \\n            \\n            # --- Attempt Euler's Transformation ---\\n            N_segments = len(segment_integrals)\\n            if N_segments < MIN_SEGMENTS_FOR_EULER:\\n                raise ValueError(f\\"Not enough terms collected ({N_segments}) for reliable Euler transformation for segment_length={segment_length}.\\")\\n\\n            euler_sums = np.array(segment_integrals, dtype=float) \\n            euler_diagonal_values = [euler_sums[0]] \\n            consecutive_converged_count = 0 \\n\\n            max_euler_levels = N_segments - 1\\n\\n            for m in range(max_euler_levels): \\n                if len(euler_sums) < 2: \\n                    break\\n                \\n                new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n                euler_sums = new_euler_sums\\n                \\n                euler_diagonal_values.append(euler_sums[0]) \\n                \\n                if m > 0:\\n                    diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                    # Converged if difference is very small relatively OR absolutely.\\n                    if (abs(euler_diagonal_values[-1]) >= 1e-10 and diff < 1e-14 * abs(euler_diagonal_values[-1])) or \\\\\\n                       (abs(euler_diagonal_values[-1]) < 1e-10 and diff < 1e-20): \\n                        consecutive_converged_count += 1\\n                    else:\\n                        consecutive_converged_count = 0 \\n                    \\n                    if consecutive_converged_count >= TARGET_CONSECUTIVE_CONVERGED_EULER:\\n                        break\\n\\n                    # Check for strong divergence in Euler diagonal values.\\n                    if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000 and abs(euler_diagonal_values[-2]) > 1e-15: \\n                        raise ValueError(f\\"Euler terms diverging for segment_length={segment_length}.\\")\\n\\n            final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n            \\n            # Estimate error based on the last few Euler diagonal values.\\n            if len(euler_diagonal_values) >= 2:\\n                error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]), \\n                                     1e-14 * abs(final_answer), 1e-25) \\n            elif len(segment_integrals) > 0:\\n                error_estimate = abs(segment_integrals[-1]) * 1e-2 + 1e-10 # More conservative if Euler didn't converge much\\n            else:\\n                error_estimate = np.inf\\n\\n            # If Euler produced a reliable, non-NaN/Inf result, return it.\\n            if not (np.isnan(final_answer) or np.isinf(final_answer) or np.isinf(error_estimate)):\\n                return final_answer, error_estimate\\n            \\n        except Exception as e:\\n            # If Euler process for a given segment_length fails or is unreliable,\\n            # print error for debugging and try next segment_length candidate.\\n            # print(f\\"Euler with segment_length={segment_length} failed: {e}\\")\\n            pass\\n\\n    # If all strategies fail, return NaN with infinite error.\\n    return np.nan, np.inf"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
