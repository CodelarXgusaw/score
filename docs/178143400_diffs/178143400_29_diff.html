<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 18.0,
  "old_code": "import numpy as np\\nimport scipy.integrate\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    value: float = np.nan\\n    error_estimate: float = np.nan\\n\\n    # Define a helper function to check if the result is satisfactory\\n    def is_satisfactory(val: float, err: float, ier: int, relative_tolerance_factor: float) -> bool:\\n        \\"\\"\\"Checks if the integration result is valid and converged well enough.\\"\\"\\"\\n        if np.isnan(val) or np.isinf(val):\\n            return False\\n        # ier=0: Normal convergence\\n        # ier=1: Maximum number of subdivisions reached, possibly converged.\\n        # Other ier values (2-5) indicate harder failures.\\n        if ier not in [0, 1]:\\n            return False\\n        # Check if error is relatively small compared to the value,\\n        # or if absolute error is very small when value is near zero.\\n        if abs(val) > 1e-12: # Avoid division by zero/near-zero\\n            return err < abs(val) * relative_tolerance_factor\\n        else:\\n            return err < 1e-12 # Absolute error check for integrals near zero\\n\\n    # Attempt 1: Default scipy.integrate.quad parameters\\n    try:\\n        val1, err1, info1 = scipy.integrate.quad(integrand, lower_limit, upper_limit, full_output=True)\\n        if is_satisfactory(val1, err1, info1.get('ier', -1), 1e-6):\\n            return val1, err1\\n    except Exception:\\n        pass\\n\\n    # Attempt 2: Increase the maximum number of subdivisions (limit)\\n    # This helps with slowly converging or highly oscillatory functions that need more steps.\\n    try:\\n        val2, err2, info2 = scipy.integrate.quad(integrand, lower_limit, upper_limit, limit=100, full_output=True)\\n        if is_satisfactory(val2, err2, info2.get('ier', -1), 1e-7): # Slightly tighter check\\n            return val2, err2\\n    except Exception:\\n        pass\\n\\n    # Attempt 3: Further increase limit and tighten absolute and relative error tolerances.\\n    # This forces quad to work harder for higher precision, potentially resolving stubborn convergence issues.\\n    try:\\n        val3, err3, info3 = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                                  epsabs=1e-10, epsrel=1e-10, limit=200, full_output=True)\\n        if is_satisfactory(val3, err3, info3.get('ier', -1), 1e-8): # Even tighter check\\n            return val3, err3\\n    except Exception:\\n        pass\\n\\n    # Attempt 4: Even more aggressive parameters for extremely difficult cases.\\n    try:\\n        val4, err4, info4 = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                                  epsabs=1e-12, epsrel=1e-12, limit=500, full_output=True)\\n        if is_satisfactory(val4, err4, info4.get('ier', -1), 1e-9):\\n            return val4, err4\\n    except Exception:\\n        pass\\n        \\n    # If all aggressive attempts fail, try to return the result from the last attempt,\\n    # as it might still be the 'best' non-converged estimate.\\n    # Otherwise, return the initial NaN values.\\n    if 'val4' in locals():\\n        return val4, err4\\n    elif 'val3' in locals():\\n        return val3, err3\\n    elif 'val2' in locals():\\n        return val2, err2\\n    elif 'val1' in locals():\\n        return val1, err1\\n    else:\\n        return value, error_estimate # Returns np.nan, np.nan if no attempts succeeded",
  "new_index": 29,
  "new_code": "import numpy as np\\nimport scipy.integrate\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    value: float = np.nan\\n    error_estimate: float = np.nan\\n\\n    # Define a helper function to check if the result is satisfactory\\n    def is_satisfactory(val: float, err: float, ier: int, relative_tolerance_factor: float) -> bool:\\n        \\"\\"\\"Checks if the integration result is valid and converged well enough.\\"\\"\\"\\n        if np.isnan(val) or np.isinf(val):\\n            return False\\n        # ier=0: Normal convergence\\n        # ier=1: Maximum number of subdivisions reached, possibly converged.\\n        # Other ier values (2-5) indicate harder failures.\\n        if ier not in [0, 1]:\\n            return False\\n        # Check if error is relatively small compared to the value,\\n        # or if absolute error is very small when value is near zero.\\n        if abs(val) > 1e-12: # Avoid division by zero/near-zero\\n            return err < abs(val) * relative_tolerance_factor\\n        else:\\n            return err < 1e-12 # Absolute error check for integrals near zero\\n\\n    results = [] # To store all valid results (val, err, ier) for later selection\\n\\n    # --- Attempt Set 1: Direct scipy.integrate.quad calls with increasing aggressiveness ---\\n\\n    # Attempt 1.1: Default parameters\\n    try:\\n        val, err, info = scipy.integrate.quad(integrand, lower_limit, upper_limit, full_output=True)\\n        results.append((val, err, info.get('ier', -1)))\\n        if is_satisfactory(val, err, info.get('ier', -1), 1e-6):\\n            return val, err\\n    except Exception:\\n        pass\\n\\n    # Attempt 1.2: Increase the maximum number of subdivisions (limit)\\n    try:\\n        val, err, info = scipy.integrate.quad(integrand, lower_limit, upper_limit, limit=100, full_output=True)\\n        results.append((val, err, info.get('ier', -1)))\\n        if is_satisfactory(val, err, info.get('ier', -1), 1e-7): # Slightly tighter check\\n            return val, err\\n    except Exception:\\n        pass\\n\\n    # Attempt 1.3: Further increase limit and tighten absolute and relative error tolerances.\\n    try:\\n        val, err, info = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                              epsabs=1e-10, epsrel=1e-10, limit=200, full_output=True)\\n        results.append((val, err, info.get('ier', -1)))\\n        if is_satisfactory(val, err, info.get('ier', -1), 1e-8): # Even tighter check\\n            return val, err\\n    except Exception:\\n        pass\\n\\n    # Attempt 1.4: Even more aggressive parameters for extremely difficult cases.\\n    try:\\n        val, err, info = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                              epsabs=1e-12, epsrel=1e-12, limit=500, full_output=True)\\n        results.append((val, err, info.get('ier', -1)))\\n        if is_satisfactory(val, err, info.get('ier', -1), 1e-9):\\n            return val, err\\n    except Exception:\\n        pass\\n\\n    # --- Attempt Set 2: Specialized transformations for oscillatory/infinite domains ---\\n\\n    # Attempt 2.1: Transformation for Fresnel-like integrals (x = sqrt(u))\\n    # Applicable for integrals starting at 0 or positive, going to infinity.\\n    # Transforms int(g(x) dx, a, inf) to int(g(sqrt(u)) * 0.5 * u**(-0.5) du, a^2, inf)\\n    # This helps if g(x) is sin(x^2) or cos(x^2), as it linearizes the argument.\\n    if lower_limit >= 0 and not np.isinf(lower_limit):\\n        try:\\n            # Define the transformed integrand\\n            def transformed_integrand_sqrt(u_val):\\n                # Handle potential singularity at u=0. scipy.integrate.quad can manage this\\n                # if the point is specified and the singularity is of type 1/x^alpha.\\n                # Returning nan signals quad to use its singularity handling if u_val is 0.\\n                if u_val == 0:\\n                    return np.nan # Let quad's internal singularity handling work\\n                # Transformation: x = sqrt(u), so dx = 0.5 * u**(-0.5) du\\n                return integrand(np.sqrt(u_val)) * 0.5 * u_val**(-0.5)\\n\\n            u_lower_limit = lower_limit**2\\n            u_upper_limit = upper_limit**2 if not np.isinf(upper_limit) else np.inf\\n\\n            # If u_lower_limit is 0, add 0 as a point to help quad with the 1/sqrt(u) singularity.\\n            points_sqrt = [u_lower_limit] if u_lower_limit == 0 else None\\n\\n            val, err, info = scipy.integrate.quad(transformed_integrand_sqrt, u_lower_limit, u_upper_limit,\\n                                                  epsabs=1e-10, epsrel=1e-10, limit=500, points=points_sqrt, full_output=True)\\n            results.append((val, err, info.get('ier', -1)))\\n            if is_satisfactory(val, err, info.get('ier', -1), 1e-8):\\n                return val, err\\n        except Exception:\\n            pass\\n\\n    # Attempt 2.2: Transformation for (-inf, inf) to finite range (x = tan(t))\\n    # Applicable for full infinite range.\\n    # Transforms int(g(x) dx, -inf, inf) to int(g(tan(t)) * sec^2(t) dt, -pi/2, pi/2).\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        try:\\n            # Define the transformed integrand: dx = sec^2(t) dt\\n            def transformed_integrand_tan(t_val):\\n                # Using (1.0 / np.cos(t_val))**2 for sec^2(t) to avoid potential tan(t) issues\\n                return integrand(np.tan(t_val)) * (1.0 / np.cos(t_val))**2\\n\\n            # New limits for t: -pi/2 to pi/2\\n            t_lower_limit = -np.pi / 2\\n            t_upper_limit = np.pi / 2\\n\\n            val, err, info = scipy.integrate.quad(transformed_integrand_tan, t_lower_limit, t_upper_limit,\\n                                                  epsabs=1e-10, epsrel=1e-10, limit=500, full_output=True)\\n            results.append((val, err, info.get('ier', -1)))\\n            if is_satisfactory(val, err, info.get('ier', -1), 1e-8):\\n                return val, err\\n        except Exception:\\n            pass\\n\\n    # --- Result selection if no attempt was immediately satisfactory ---\\n    # Find the \\"best\\" result among all attempts.\\n    # \\"Best\\" is defined by:\\n    # 1. Successful convergence (ier=0)\\n    # 2. Max subdivisions reached (ier=1), which might still be good enough\\n    # 3. Lowest error estimate within the same ier category\\n\\n    best_val_found = np.nan\\n    best_err_found = np.inf # Initialize with a large error\\n    best_ier_found = -2 # -2 indicates no result found yet, -1 indicates failure\\n\\n    for res_val, res_err, res_ier in results:\\n        # Only consider results that are not NaN/Inf\\n        if not np.isnan(res_val) and not np.isinf(res_val):\\n            # Prioritize ier=0 (normal convergence)\\n            if res_ier == 0:\\n                if best_ier_found != 0 or res_err < best_err_found:\\n                    best_val_found = res_val\\n                    best_err_found = res_err\\n                    best_ier_found = res_ier\\n            # Then prioritize ier=1 (max subdivisions reached, possibly converged)\\n            elif res_ier == 1 and best_ier_found not in [0]:\\n                if best_ier_found != 1 or res_err < best_err_found:\\n                    best_val_found = res_val\\n                    best_err_found = res_err\\n                    best_ier_found = res_ier\\n            # For other ier values (failures), only update if no better ier category found yet\\n            elif best_ier_found not in [0, 1]:\\n                if res_err < best_err_found:\\n                    best_val_found = res_val\\n                    best_err_found = res_err\\n                    best_ier_found = res_ier\\n\\n    if not np.isnan(best_val_found):\\n        return best_val_found, best_err_found\\n    else:\\n        return value, error_estimate # Returns initial np.nan, np.nan if no attempts yielded a valid number"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
