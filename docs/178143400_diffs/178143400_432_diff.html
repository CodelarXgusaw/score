<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            originalDiffOutput.innerHTML =

          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);

     pass # Small absolute error is fine for very small terms\\n                    \\n                    segment_integrals.append(seg_val)\\n                    current_segment_start = seg_end\\n\\n                    if i > 0:\\n                        # Relaxed consistent_sign_count. Allow more consistent signs,\\n                        # and less strict when terms are very small.\\n                        if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-20: \\n                            consistent_sign_count += 1\\n                        else:\\n                            consistent_sign_count = 0 \\n                        \\n                        if consistent_sign_count >= 100 and i >= min_segments_for_euler: # Increased threshold\\n                            # Too many non-alternating terms for Euler to be effective.\\n                            # Sum collected terms and signal high error.\\n                            raise ValueError(\\"Too many non-alternating segment signs for Euler.\\")\\n\\n                        # Strong decay. If terms become negligible relative to previous.\\n                        if abs(seg_val) < (1e-15 * abs(prev_seg_val) + 1e-30) and abs(prev_seg_val) > 1e-15: \\n                            consecutive_decay_count += 1\\n                            if consecutive_decay_count >= 30:\\n                                # If the sum accumulated so far is stable and small, break.\\n                                if abs(np.sum(segment_integrals[:-30])) < 1e-10: \\n                                    break \\n                        else:\\n                            consecutive_decay_count = 0\\n                        \\n                        # Strong divergence check.\\n                        if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 1e4 and abs(segment_integrals[-2]) > 1e-15: \\n                            raise ValueError(\\"Segment terms are strongly diverging.\\")\\n\\n                    prev_seg_val = seg_val\\n\\n                # --- Apply Euler's Transformation if enough segments collected ---\\n                N_segments = len(segment_integrals)\\n                if N_segments < min_segments_for_euler:\\n                    # Not enough terms for this Euler level. Continue to next level or segment length.\\n                    continue \\n\\n                euler_sums = np.array(segment_integrals, dtype=float) \\n                euler_diagonal_values = [euler_sums[0]] \\n\\n                consecutive_converged_count = 0\\n\\n                max_euler_levels = N_segments - 1\\n\\n                for m in range(max_euler_levels): \\n                    if len(euler_sums) < 2: \\n                        break \\n\\n                    new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n                    euler_sums = new_euler_sums\\n                    \\n                    if np.isnan(euler_sums[0]) or np.isinf(euler_sums[0]):\\n                        raise ValueError(\\"Euler transform produced NaN/Inf.\\")\\n\\n                    euler_diagonal_values.append(euler_sums[0])\\n                    \\n                    if m > 0: \\n                        diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                        \\n                        # Refined convergence check for Euler diagonal values.\\n                        if (abs(euler_diagonal_values[-1]) >= 1e-10 and diff < EULER_REL_TOL * abs(euler_diagonal_values[-1])) or \\\\\\n                           (abs(euler_diagonal_values[-1]) < 1e-10 and diff < EULER_ABS_TOL): \\n                            consecutive_converged_count += 1\\n                        else:\\n                            consecutive_converged_count = 0 \\n                        \\n                        if consecutive_converged_count >= TARGET_CONSECUTIVE_CONVERGED:\\n                            # Euler converged successfully for this segment length and level.\\n                            final_answer = euler_diagonal_values[-1]\\n                            error_estimate = max(diff, EULER_REL_TOL * abs(final_answer), 1e-25)\\n                            return final_answer, error_estimate\\n\\n                        # Check for Euler divergence.\\n                        if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1e4 and abs(euler_diagonal_values[-2]) > 1e-15: \\n                            # Euler is diverging, this attempt is a failure.\\n                            raise ValueError(\\"Euler transformation is diverging.\\")\\n\\n            except Exception as e:\\n                # This segment length/level failed. Continue to next if available.\\n                # If it's the last level for the last segment length, this is a final failure.\\n                if current_segment_length == SEGMENT_LENGTH_HEURISTICS[-1] and \\\\\\n                   min_segments_for_euler == EULER_SEGMENT_LEVELS[-1]:\\n                    # This is the last attempt, return sum with high error or NaN.\\n                    if len(segment_integrals) > 0:\\n                        return np.sum(segment_integrals), np.inf \\n                    else:\\n                        return np.nan, np.inf\\n                else:\\n                    # Not the last attempt, try next segment length/level.\\n                    continue\\n\\n    # If all Euler strategies fail to converge, return the last calculated sum with infinite error.\\n    if len(segment_integrals) > 0:\\n        return np.sum(segment_integrals), np.inf \\n    else:\\n        return np.nan, np.inf"

        const originalCode = codes["old_code"];

        function displaySideBySideDiff(originalText, modifiedText) {

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.

            const lines = part.value.split("\n");
            const actualContentLines =

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

                // Line removed from original, display in original column, add blank in modified.

                );

                // Equal part - no special styling (no background)
