<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");

          console.error("Error: jsdiff library (Diff) is not loaded or defined.");

          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }

        const codes = JSON.parse(`{

  "old_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # Handle trivial case where limits are the same\\n    if lower_limit == upper_limit:\\n        return 0.0, 0.0\\n\\n    # Minimum absolute error threshold for all calculations\\n    MIN_ERROR_THRESHOLD = 1e-15 \\n\\n    def _robust_quad_call(func: Callable[float, float], a: float, b: float, limit_val: int, epsabs_val: float, epsrel_val: float) -> Tuple[float, float]:\\n        \\"\\"\\"\\n        Calls scipy.integrate.quad with specified parameters and performs strict checks\\n        for reliability of the returned value and error estimate.\\n        \\"\\"\\"\\n        try:\\n            val, err = scipy.integrate.quad(\\n                func, a, b,\\n                limit=limit_val,\\n                epsabs=epsabs_val,\\n                epsrel=epsrel_val\\n            )\\n            \\n            # Critical check 1: Detect NaN or Inf results for both value and error.\\n            if np.isnan(val) or np.isinf(val) or \\\\\\n               np.isnan(err) or np.isinf(err):\\n                raise ValueError(\\"Scipy quad returned NaN or Inf result.\\")\\n            \\n            # Critical check 2: Verify if the requested precision was met.\\n            # \`quad\`'s documentation states it tries to achieve \`err <= max(epsabs, abs(val) * epsrel)\`.\\n            requested_tolerance_target = max(epsabs_val, abs(val) * epsrel_val)\\n            # A small factor (1 + 1e-9) is used to account for   "new_code": "import math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # Handle trivial case where limits are the same\\n    if lower_limit == upper_limit:\\n        return 0.0, 0.0\\n\\n    # Minimum absolute error threshold for all calculations\\n    MIN_ERROR_THRESHOLD = 1e-15 \\n\\n    def _robust_quad_call(func: Callable[float, float], a: float, b: float, limit_val: int, epsabs_val: float, epsrel_val: float) -> Tuple[float, float]:\\n        \\"\\"\\"\\n        Calls scipy.integrate.quad with specified parameters and performs strict checks\\n        for reliability of the returned value and error estimate.\\n        \\"\\"\\"\\n        try:\\n            val, err = scipy.integrate.quad(\\n                func, a, b,\\n                limit=limit_val,\\n                epsabs=epsabs_val,\\n                epsrel=epsrel_val\\n            )\\n            \\n            # Critical check 1: Detect NaN or Inf results for both value and error.\\n            if np.isnan(val) or np.isinf(val) or \\\\\\n               np.isnan(err) or np.isinf(err):\\n                raise ValueError(\\"Scipy quad returned NaN or Inf result.\\")\\n            \\n            # Critical check 2: Verify if the requested precision was met.\\n            # \`quad\`'s documentation states it tries to achieve \`err <= max(epsabs, abs(val) * epsrel)\`.\\n            requested_tolerance_target = max(epsabs_val, abs(val) * epsrel_val)\\n            # A small factor (1 + 1e-9) is used to account for floating-point precision in comparison.\\n            if err > requested_tolerance_targ             except ValueError:\\n                pass # Fall through to the next attempt\\n\\n        raise ValueError(\\"All scipy.integrate.quad attempts for finite interval failed.\\")\\n\\n    def _run_euler_acceleration(func: Callable[float, float], a: float, \\n                                 initial_segment_length: float, \\n                                 segment_growth_factor: float) -> Tuple[float, float, int, float]:\\n        \\"\\"\\"\\n        Helper function to run Euler acceleration for a given set of initial parameters.\\n        Returns (value, error, consecutive_converged_count, total_quad_error_sq)\\n        \\"\\"\\"\\n        current_segment_start = float(a)\\n        current_segment_length = initial_segment_length\\n        \\n        segment_integrals = [] \\n        total_quad_error_sq = 0.0 \\n        \\n        MAX_SEGMENTS_PER_EULER_RUN = 100000  # Max segments to compute in one Euler attempt.\\n        MIN_EULER_SEGMENTS_FOR_ACCELERATION = 50 # Minimum segments for reliable Euler acceleration.\\n        TARGET_EULER_CONVERGED_STEPS = 10     # How many consecutive convergences to target.\\n\\n        euler_abs_tol = 1e-10\\n        euler_rel_tol = 1e-8\\n        segment_integration_tol = 1e-8 \\n        \\n        # Integrate the first segment\\n        try:\\n            seg_val, seg_err = _robust_quad_call(\\n                func, current_segment_start, current_segment_start + current_segment_length,\\n                limit_val=2000000, # Very high limit for the crucial first segment.\\n                epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n            total_quad_error_sq += max(0.0, seg_err ** 2) \\n        except ValueError:\\n            return np.nan, np.inf, 0, np.inf # Failed at the first segment, indicate poor result.\\n\\n        segment_integrals.append(seg_val)\\n        current_segment_start += current_segment_length\\n        prev_seg_val = seg_val \\n\\n        consistent_sign_count = 0 \\n        consecutive_decay_count = 0 \\n        \\n        for i in range(1, MAX_SEGMENTS_PER_EULER_RUN): \\n            seg_start = current_segment_start\\n            current_segment_length *= segment_growth_factor \\n            seg_end = current_segment_start + current_segment_length\\n\\n            if seg_end - seg_start < 1e-14: # Tiny segment length, stop.\\n                break\\n\\n            try:\\n                seg_val, seg_err = _robust_quad_call(\\n                    func, seg_start, seg_end,\\n                    limit_val=1000000, \\n                    epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n                )\\n                total_quad_error_sq += max(0.0, seg_err ** 2) \\n            except ValueError: \\n                # If segment integration fails, sum what we have and assign higher error.\\n                current_sum_so_far = np.sum(segment_integrals) if segment_integrals else 0.0\\n                error_on_segment_failure_component = np.sum(np.abs(segment_integrals[max(0, len(segment_integrals) - min(15, len(segment_integrals))):]))\\n                final_error = math.sqrt(max(0.0, error_on_segment_failure_component**2) + max(0.0, total_quad_error_sq))\\n                final_error = max(final_error, MIN_ERROR_THRESHOLD * 100) \\n                return current_sum_so_far, final_error, 0, total_quad_error_sq # 0 convergence.\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end\\n\\n            # Check for non-alternating series, which Euler handles poorly\\n            if abs(seg_val) > euler_abs_tol * 0.01: \\n                if seg_val * prev_seg_val >= 0: \\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 \\n            else:\\n                consistent_sign_count = 0 \\n            \\n            if consistent_sign_count >= 15 and i >= MIN_EULER_SEGMENTS_FOR_ACCELERATION: \\n                # Series is not alternating, Euler acceleration is not suitable.\\n                current_sum_so_far = np.sum(segment_integrals) if segment_integrals else 0.0\\n                error_on_non_alternating_component = np.sum(np.abs(segment_integrals[max(0, len(segment_integrals) - min(15, len(segment_integrals))):]))\\n                final_error = math.sqrt(max(0.0, error_on_non_alternating_component**2) + max(0.0, total_quad_error_sq))\\n                final_error = max(final_error, np.inf) # Very high error for non-alternating.\\n                return current_sum_so_far, final_error, 0, total_quad_error_sq\\n\\n            # Check for rapid decay, meaning Euler might not be needed or series already converged.\\n            current_sum = np.sum(segment_integrals)\\n            if abs(seg_val) < (euler_abs_tol * 0.001) and \\\\\\n               (abs(seg_val) < (euler_rel_tol * 0.001 * abs(current_sum) if current_sum != 0 else euler_abs_tol * 0.001)): \\n                consecutive_decay_count += 1\\n                if consecutive_decay_count >= 20: \\n                    break # Stop if terms are decaying very fast.\\n            else:\\n                consecutive_decay_count = 0\\n            \\n            # Check for divergence (segments getting much larger)\\n            if i > 2 and abs(prev_seg_val) > euler_abs_tol * 0.01 and \\\\\\n               abs(seg_val) > abs(prev_seg_val) * 100: \\n                error_on_divergence_component = np.sum(np.abs(segment_integrals[max(0, len(segment_integrals) - min(15, len(segment_integrals))):]))\\n                final_error = math.sqrt(max(0.0, error_on_divergence_component**2) + max(0.0, total_quad_error_sq))\\n                final_error = max(final_error, np.inf) \\n                return current_sum_so_far, final_error, 0, total_quad_error_sq # 0 convergence.\\n\\n            prev_seg_val = seg_val\\n\\n        N_segments = len(segment_integrals)\\n        initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n        \\n        if N_segments < MIN_EULER_SEGMENTS_FOR_ACCELERATION:\\n            if N_segments > 0: \\n                error_estimate_no_euler_component = np.sum(np.abs(segment_integrals[max(0, N_segments - min(15, N_segments)):])) \\n                final_error = math.sqrt(max(0.0, error_estimate_no_euler_component**2) + max(0.0, total_quad_error_sq))\\n                final_error = max(final_error, MIN_ERROR_THRESHOLD * 10) \\n                return initial_sum_segments, final_error, 0, total_quad_error_sq # 0 convergence.\\n            return initial_sum_segments, np.inf, 0, total_quad_error_sq # 0 convergence for empty.\\n\\n        euler_current_sequence = np.array(segment_integrals, dtype=float)\\n        euler_diagonal_values = [euler_current_sequence[0]] \\n        consecutive_converged_count = 0 \\n\\n        try:\\n            MAX_EULER_LEVELS = N_segments - 1 \\n\\n            for m in range(MAX_EULER_LEVELS): \\n                if len(euler_current_sequence) < 2: \\n                    break\\n                \\n                new_euler_sequence_array = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n                euler_current_sequence = new_euler_sequence_array\\n                \\n                if len(euler_current_sequence) == 0: \\n                    break\\n\\n                current_euler_val = euler_current_sequence[0] \\n                euler_diagonal_values.append(current_euler_val) \\n                \\n                if m > 0 and len(euler_diagonal_values) >= 2:\\n                    prev_euler_val = euler_diagonal_values[-2]\\n                    diff = abs(current_euler_val - prev_euler_val)\\n                    \\n                    is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                             (diff < euler_rel_tol * abs(current_euler_val))\\n                    is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                             (diff < euler_abs_tol * 0.1) \\n                    \\n                    if is_relative_converged or is_absolute_converged:\\n                        consecutive_converged_count += 1\\n                    else:\\n                        consecutive_converged_count = 0 \\n                    \\n                    if consecutive_converged_count >= TARGET_EULER_CONVERGED_STEPS:\\n                        break \\n                    \\n                    if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.01 and \\\\\\n                       abs(current_euler_val) > abs(prev_euler_val) * 100: \\n                        # Euler sequence is diverging.\\n                        error_on_euler_divergence_component = np.sum(np.abs(segment_integrals[max(0, N_segments - min(15, N_segments)):]))\\n                        final_error = math.sqrt(max(0.0, error_on_euler_divergence_component**2) + max(0.0, total_quad_error_sq))\\n                        final_error = max(final_error, np.inf)\\n                        return initial_sum_segments, final_error, 0, total_quad_error_sq\\n\\n        except Exception:\\n            # Any exception during Euler acceleration implies failure.\\n            error_on_euler_exception_component = np.sum(np.abs(segment_integrals[max(0, N_segments - min(15, N_segments)):]))\\n            final_error = math.sqrt(max(0.0, error_on_euler_exception_component**2) + max(0.0, total_quad_error_sq))\\n            final_error = max(final_error, np.inf) \\n            return initial_sum_segments, final_error, 0, total_quad_error_sq\\n\\n        final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else initial_sum_segments\\n        \\n        euler_error_component = np.inf \\n\\n        if len(euler_diagonal_values) >= 2:\\n            last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n            \\n            # Scale error based on how well Euler converged.\\n            convergence_quality = min(1.0, consecutive_converged_count / TARGET_EULER_CONVERGED_STEPS) \\n            max_unconverged_multiplier = 100.0 # High penalty for poor convergence.\\n            error_scaling_multiplier = 1.0 + (1.0 - convergence_quality) * (max_unconverged_multiplier - 1.0)\\n\\n            euler_error_component = max(last_diff_euler, MIN_ERROR_THRESHOLD)\\n            euler_error_component = max(\\n                euler_error_component, \\n                euler_rel_tol * abs(final_answer) * error_scaling_multiplier,\\n                euler_abs_tol * error_scaling_multiplier\\n            )\\n        else: \\n            # If Euler didn't even produce two diagonal values, fall back to simple sum error or larger.\\n            euler_error_component = np.sum(np.abs(segment_integrals[max(0, N_segments - min(15, N_segments)):]))\\n            euler_error_component = max(euler_error_component, \\n                                   abs(initial_sum_segments) * euler_rel_tol * 10, \\n                                   euler_abs_tol * 10, np.inf) \\n\\n        final_error_estimate = math.sqrt(max(0.0, euler_error_component**2) + max(0.0, total_quad_error_sq))\\n        final_error_estimate = max(final_error_estimate, MIN_ERROR_THRESHOLD) \\n\\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            return np.nan, np.inf, 0, total_quad_error_sq\\n\\n        if np.isnan(final_error_estimate) or np.isinf(final_error_estimate):\\n            return final_answer, np.inf, 0, total_quad_error_sq\\n\\n        return final_answer, final_error_estimate, consecutive_converged_count, total_quad_error_sq\\n\\n    def _integrate_tail_with_euler(func: Callable[float, float], a: float) -> Tuple[float, float]:\\n        \\"\\"\\"\\n        Integrates from \`a\` to \`np.inf\` using segment summation and Euler acceleration.\\n        Tries multiple parameter sets for robustness.\\n        \\"\\"\\"\\n        \\n        # Test parameter combinations for initial segment length and growth factor.\\n        # These are chosen to try to capture different oscillation frequencies and decay rates.\\n        euler_param_sets = [\\n            (math.pi, 1.2), (2 * math.pi, 1.2), (math.pi / 2.0, 1.2), # Focus on pi multiples\\n            (1.0, 1.2), (0.5, 1.2), (0.1, 1.2), (0.01, 1.2), # Smaller initial segments\\n            (1.0, 1.1), (0.5, 1.1), (0.1, 1.1), # Slower growth factor\\n            (1.0, 1.3), (0.5, 1.3), (0.1, 1.3), # Faster growth factor\\n            (0.001, 1.2), (0.0001, 1.2) # Very small initial segments for extremely rapid oscillation\\n        ]\\n        \\n        best_result_value = np.nan\\n        best_result_error = np.inf\\n        best_result_confidence = -1 # Higher is better (e.g., consecutive_converged_count)\\n\\n        for initial_len, growth_factor in euler_param_sets:\\n            if a + initial_len <= a + 1e-14: # Skip invalid initial segments\\n                continue\\n            \\n            val, err, confidence, _ = _run_euler_acceleration(\\n                func, a, initial_len, growth_factor\\n            )\\n            \\n            if np.isnan(val) or np.isinf(err): # This attempt failed\\n                continue\\n\\n            # Prioritize results with higher confidence (more consecutive convergence steps)\\n            # If confidence is similar, choose the one with lower error.\\n            if confidence > best_result_confidence:\\n                best_result_value = val\\n                best_result_error = err\\n                best_result_confidence = confidence\\n            elif confidence == best_result_confidence and err < best_result_error:\\n                best_result_value = val\\n                best_result_error = err\\n\\n            # If we find a highly confident result, we can stop early.\\n            if confidence >= TARGET_EULER_CONVERGED_STEPS:\\n                break\\n        \\n        if np.isnan(best_result_value) or np.isinf(best_result_error):\\n            return np.nan, np.inf # All attempts failed.\\n\\n        return best_result_value, best_result_error\\n\\n\\n    # --- Main \`quadrature\` function logic ---\\n\\n    # 1. Attempt standard scipy.integrate.quad for finite intervals\\n    if lower_limit != -np.inf and upper_limit != np.inf:\\n        try:\\n            return _integrate_finite_interval(integrand, lower_limit, upper_limit)\\n        except ValueError:\\n            # If \`quad\` fails on a finite interval, it's considered intractable by standard methods.\\n            return np.nan, np.inf\\n\\n    # 2. Handle infinite intervals using transformations and specialized methods\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split at 0.0 (or any finite point)\\n        try:\\n            # Transform (-inf, 0.0) to (0.0, inf) with f(-t)\\n            def transformed_integrand_neg_inf_to_0(t_val):\\n                return integrand(-t_val)\\n            \\n            val1, err1 = _integrate_tail_with_euler(transformed_integrand_neg_inf_to_0, 0.0)\\n            val2, err2 = _integrate_tail_with_euler(integrand, 0.0)\\n            \\n            if np.isnan(val1) or np.isinf(val1) or np.isnan(val2) or np.isinf(val2):\\n                return np.nan, np.inf\\n            \\n            total_err_combined = math.sqrt(max(0.0, err1**2) + max(0.0, err2**2))\\n            return val1 + val2, total_err_combined\\n        except Exception:\\n            return np.nan, np.inf\\n\\n    elif lower_limit == -np.inf and upper_limit != np.inf: \\n        # Transform (-inf, b) to (0, inf) with f(b - t)\\n        # Let x = upper_limit - t. Then dx = -dt.\\n        # When x -> -inf, t -> inf. When x = upper_limit, t = 0.\\n        # The integral becomes integral from inf to 0 of f(upper_limit - t) * (-dt)\\n        # Which is integral from 0 to inf of f(upper_limit - t) * dt\\n        def transformed_integrand_neg_inf_to_b(t_val):\\n            return integrand(upper_limit - t_val)\\n        \\n        return _integrate_tail_with_euler(transformed_integrand_neg_inf_to_b, 0.0) # Start from 0.0\\n    \\n    elif lower_limit != -np.inf and upper_limit == np.inf:\\n        # This is the direct [a, inf) case.\\n        return _integrate_tail_with_euler(integrand, lower_limit)\\n    \\n    # This point should theoretically not be reached if all limit combinations are covered.\\n    return np.nan, np.inf"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
