<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 18.0,
  "old_code": "import numpy as np\\nimport scipy.integrate\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    value: float = np.nan\\n    error_estimate: float = np.nan\\n\\n    # Define a helper function to check if the result is satisfactory\\n    def is_satisfactory(val: float, err: float, ier: int, relative_tolerance_factor: float) -> bool:\\n        \\"\\"\\"Checks if the integration result is valid and converged well enough.\\"\\"\\"\\n        if np.isnan(val) or np.isinf(val):\\n            return False\\n        # ier=0: Normal convergence\\n        # ier=1: Maximum number of subdivisions reached, possibly converged.\\n        # Other ier values (2-5) indicate harder failures.\\n        if ier not in [0, 1]:\\n            return False\\n        # Check if error is relatively small compared to the value,\\n        # or if absolute error is very small when value is near zero.\\n        if abs(val) > 1e-12: # Avoid division by zero/near-zero\\n            return err < abs(val) * relative_tolerance_factor\\n        else:\\n            return err < 1e-12 # Absolute error check for integrals near zero\\n\\n    # Attempt 1: Default scipy.integrate.quad parameters\\n    try:\\n        val1, err1, info1 = scipy.integrate.quad(integrand, lower_limit, upper_limit, full_output=True)\\n        if is_satisfactory(val1, err1, info1.get('ier', -1), 1e-6):\\n            return val1, err1\\n    except Exception:\\n        pass\\n\\n    # Attempt 2: Increase the maximum number of subdivisions (limit)\\n    # This helps with slowly converging or highly oscillatory functions that need more steps.\\n    try:\\n        val2, err2, info2 = scipy.integrate.quad(integrand, lower_limit, upper_limit, limit=100, full_output=True)\\n        if is_satisfactory(val2, err2, info2.get('ier', -1), 1e-7): # Slightly tighter check\\n            return val2, err2\\n    except Exception:\\n        pass\\n\\n    # Attempt 3: Further increase limit and tighten absolute and relative error tolerances.\\n    # This forces quad to work harder for higher precision, potentially resolving stubborn convergence issues.\\n    try:\\n        val3, err3, info3 = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                                  epsabs=1e-10, epsrel=1e-10, limit=200, full_output=True)\\n        if is_satisfactory(val3, err3, info3.get('ier', -1), 1e-8): # Even tighter check\\n            return val3, err3\\n    except Exception:\\n        pass\\n\\n    # Attempt 4: Even more aggressive parameters for extremely difficult cases.\\n    try:\\n        val4, err4, info4 = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                                  epsabs=1e-12, epsrel=1e-12, limit=500, full_output=True)\\n        if is_satisfactory(val4, err4, info4.get('ier', -1), 1e-9):\\n            return val4, err4\\n    except Exception:\\n        pass\\n        \\n    # If all aggressive attempts fail, try to return the result from the last attempt,\\n    # as it might still be the 'best' non-converged estimate.\\n    # Otherwise, return the initial NaN values.\\n    if 'val4' in locals():\\n        return val4, err4\\n    elif 'val3' in locals():\\n        return val3, err3\\n    elif 'val2' in locals():\\n        return val2, err2\\n    elif 'val1' in locals():\\n        return val1, err1\\n    else:\\n        return value, error_estimate # Returns np.nan, np.nan if no attempts succeeded",
  "new_index": 28,
  "new_code": "import numpy as np\\nimport scipy.integrate\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    value: float = np.nan\\n    error_estimate: float = np.nan\\n\\n    # Define a helper function to check if the result is satisfactory\\n    def is_satisfactory(val: float, err: float, ier: int, relative_tolerance_factor: float) -> bool:\\n        \\"\\"\\"Checks if the integration result is valid and converged well enough.\\"\\"\\"\\n        if np.isnan(val) or np.isinf(val):\\n            return False\\n        # ier=0: Normal convergence\\n        # ier=1: Maximum number of subdivisions reached, but result is considered \\"converged\\"\\n        # within the algorithm's capability given the limit.\\n        # Other ier values (2-5) indicate harder failures.\\n        if ier not in [0, 1]:\\n            return False\\n        # Check if error is relatively small compared to the value,\\n        # or if absolute error is very small when value is near zero.\\n        if abs(val) > 1e-10: # Avoid division by zero/near-zero\\n            return err < abs(val) * relative_tolerance_factor\\n        else:\\n            return err < 1e-10 # Absolute error check for integrals near zero\\n\\n    # Store the best result found across all attempts, even if not fully satisfactory\\n    best_val, best_err, best_ier = np.nan, np.nan, -1\\n\\n    # Define a helper to update the best result\\n    def update_best_result(current_val, current_err, current_ier):\\n        nonlocal best_val, best_err, best_ier\\n        if best_ier == -1 or current_ier == 0 and best_ier != 0 or \\\\\\n           (current_ier == best_ier and current_err < best_err):\\n            best_val, best_err, best_ier = current_val, current_err, current_ier\\n\\n    # --- Strategy 1: Standard scipy.integrate.quad with progressively tighter parameters ---\\n    # These attempts are general-purpose and work for many non-oscillatory cases or easy oscillatory ones.\\n    standard_attempts_params = [\\n        # (limit, epsabs, epsrel, relative_tolerance_factor)\\n        (50, 1e-6, 1e-6, 1e-6),\\n        (100, 1e-8, 1e-8, 1e-7),\\n        (200, 1e-10, 1e-10, 1e-8),\\n        (500, 1e-12, 1e-12, 1e-9),\\n    ]\\n\\n    for limit, epsabs, epsrel, rel_tol_factor in standard_attempts_params:\\n        try:\\n            val, err, info = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                                  epsabs=epsabs, epsrel=epsrel, limit=limit, full_output=True)\\n            if is_satisfactory(val, err, info.get('ier', -1), rel_tol_factor):\\n                return val, err\\n            update_best_result(val, err, info.get('ier', -1))\\n        except Exception:\\n            pass # Continue to next attempt on exception\\n\\n    # --- Strategy 2: Handling infinite limits with oscillatory integrands using \`points\` ---\\n    # This strategy targets oscillatory integrals on infinite domains explicitly,\\n    # as they are known to be challenging for \`quad\` without guidance.\\n    \\n    # Define an effective lower bound for point generation based on the actual lower_limit.\\n    # If lower_limit is -inf, we'll effectively start point generation from a positive value (e.g., 0)\\n    # for simplicity, as \`quad\` handles splitting around 0 internally.\\n    effective_lower_bound_for_points = lower_limit\\n    if lower_limit == -np.inf: # For [-inf, inf] or [-inf, finite]\\n        # In a more complete solution, one would split the integral at 0:\\n        # int_-inf^inf f(x)dx = int_-inf^0 f(x)dx + int_0^inf f(x)dx\\n        # And transform int_-inf^0 f(x)dx = int_0^inf f(-y)dy\\n        # For this context, we will generate points starting from 0 for the positive axis.\\n        effective_lower_bound_for_points = 0.0\\n    elif lower_limit < 0.0:\\n        # If lower_limit is negative but finite, start generating from there.\\n        effective_lower_bound_for_points = lower_limit\\n\\n    # Generate heuristic oscillation zero points if the upper limit is infinite.\\n    # These are common zero-crossing patterns for oscillatory functions.\\n    oscillation_points = []\\n    \\n    # Heuristic limit for generating points to avoid too many points, which can slow down or break quad\\n    MAX_X_FOR_OSC_POINTS = 200.0 # x-value up to which to generate points\\n    NUM_OSC_POINTS_PER_PATTERN = 50 # Max number of points per pattern type (before filtering by range)\\n\\n    if upper_limit == np.inf or lower_limit == -np.inf: # Applicable for any infinite interval\\n        # Generate points for sin(kx) / cos(kx) type oscillations (zeros at n*pi)\\n        k_start = int(np.ceil(effective_lower_bound_for_points / np.pi)) if effective_lower_bound_for_points > 0 else 0\\n        for i in range(NUM_OSC_POINTS_PER_PATTERN):\\n            pt = (k_start + i) * np.pi\\n            if pt > effective_lower_bound_for_points and pt < MAX_X_FOR_OSC_POINTS:\\n                oscillation_points.append(pt)\\n            elif pt >= MAX_X_FOR_OSC_POINTS and effective_lower_bound_for_points < MAX_X_FOR_OSC_POINTS:\\n                break\\n        \\n        # Generate points for sin(x^2) / cos(x^2) type oscillations (zeros at sqrt(n*pi))\\n        k_start_sq = int(np.ceil((effective_lower_bound_for_points**2) / np.pi)) if effective_lower_bound_for_points > 0 else 0\\n        for i in range(NUM_OSC_POINTS_PER_PATTERN):\\n            pt_sq_val = (k_start_sq + i) * np.pi\\n            if pt_sq_val < 0: continue # Should not happen for k_start_sq >= 0\\n            pt = np.sqrt(pt_sq_val)\\n            if pt > effective_lower_bound_for_points and pt < MAX_X_FOR_OSC_POINTS:\\n                oscillation_points.append(pt)\\n            elif pt >= MAX_X_FOR_OSC_POINTS and effective_lower_bound_for_points < MAX_X_FOR_OSC_POINTS:\\n                break\\n        \\n        # If lower_limit is -np.inf, we also need points on the negative side.\\n        if lower_limit == -np.inf:\\n            neg_oscillation_points = []\\n            # For sin(kx) / cos(kx) type oscillations (zeros at -n*pi)\\n            k_start_neg = int(np.ceil(-upper_limit / np.pi)) if upper_limit < 0 else 0\\n            for i in range(NUM_OSC_POINTS_PER_PATTERN):\\n                pt = (k_start_neg + i) * np.pi\\n                if pt < upper_limit and pt > -MAX_X_FOR_OSC_POINTS: # Between upper_limit and -MAX_X_FOR_OSC_POINTS\\n                    neg_oscillation_points.append(-pt) # Convert to negative\\n                elif pt <= -MAX_X_FOR_OSC_POINTS:\\n                    break\\n            \\n            # For sin(x^2) / cos(x^2) type oscillations (zeros at -sqrt(n*pi))\\n            k_start_neg_sq = int(np.ceil((upper_limit**2) / np.pi)) if upper_limit < 0 else 0\\n            for i in range(NUM_OSC_POINTS_PER_PATTERN):\\n                pt_sq_val = (k_start_neg_sq + i) * np.pi\\n                if pt_sq_val < 0: continue\\n                pt = np.sqrt(pt_sq_val)\\n                if pt < upper_limit and pt > -MAX_X_FOR_OSC_POINTS:\\n                    neg_oscillation_points.append(-pt)\\n                elif pt <= -MAX_X_FOR_OSC_POINTS:\\n                    break\\n            \\n            oscillation_points.extend(neg_oscillation_points)\\n\\n    # Sort and make unique the generated points\\n    oscillation_points = sorted(list(set(oscillation_points)))\\n\\n    # Filter out points outside the integration interval [lower_limit, upper_limit]\\n    final_oscillation_points = [p for p in oscillation_points if p > lower_limit and p < upper_limit]\\n\\n    if final_oscillation_points: # Only if relevant points were generated\\n        # Use more aggressive limits for attempts with \`points\`\\n        for limit, epsabs, epsrel, rel_tol_factor in standard_attempts_params:\\n            try:\\n                val_p, err_p, info_p = scipy.integrate.quad(integrand, lower_limit, upper_limit,\\n                                                             points=final_oscillation_points,\\n                                                             epsabs=epsabs, epsrel=epsrel,\\n                                                             limit=limit * 2, full_output=True) # More limit for points\\n                if is_satisfactory(val_p, err_p, info_p.get('ier', -1), rel_tol_factor):\\n                    return val_p, err_p\\n                \\n                update_best_result(val_p, err_p, info_p.get('ier', -1))\\n\\n            except Exception:\\n                pass\\n\\n    # If all attempts fail, return the best result found so far.\\n    # This might be a non-converged but most precise estimate.\\n    if not np.isnan(best_val):\\n        return best_val, best_err\\n    else:\\n        return value, error_estimate # Returns np.nan, np.nan if no attempts succeeded and no best_val was set"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
