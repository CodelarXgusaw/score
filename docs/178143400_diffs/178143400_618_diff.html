<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          console.error("Error: Failed to load jsdiff library.");

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

to potentially align with common oscillatory periods (e.g., pi/2 for trig functions)\\n    # or to be small enough to capture initial rapid changes.\\n    initial_segment_length_candidates = [math.pi, math.pi / 2.0, 2 * math.pi, 1.0, 0.5, 0.1, 0.01]\\n    current_segment_length_idx = 0\\n    \\n    segment_integrals = [] # Stores the value of integrals over individual segments.\\n    \\n    max_segments_to_compute = 50000 # Maximum number of segments to compute before giving up.\\n    min_segments_for_euler = 100 # Minimum segments for Euler transformation to be effective.\\n\\n    prev_seg_val = None # Used for divergence checks between consecutive segments.\\n    \\n    # Heuristics to assess suitability for Euler transformation:\\n    consistent_sign_count = 0 # Counts consecutive segments with the same sign (Euler prefers alternating).\\n    consecutive_decay_count = 0 # Counts consecutive terms that decay rapidly.\\n    \\n    # Tolerances for convergence detection within the Euler transformation.\\n    euler_abs_tol = 1e-10 # Absolute tolerance for terms near zero.\\n    euler_rel_tol = 1e-8 # Relative tolerance for significant terms.\\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        \\n        # Determine segment end point.\\n        if i == 0:\\n            # For the very first segment, try different initial lengths adaptively.\\n            initial_seg_found = False\\n            while current_segment_length_idx < len(initial_segment_length_candidates):\\n                try_length = initial_segment_length_candidates[current_segment_length_idx]\\n                seg_end = seg_start + try_length\\n                \\n                # Skip tiny initial lengths that might lead to numerical issues\\n                if seg_end - seg_start < 1e-12:\\n                    current_segment_length_idx += 1\\n                    continue\\n\\n                # Add potential problematic points (like 0.0) for this seg
