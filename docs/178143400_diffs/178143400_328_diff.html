<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

\n        # Find the very first root after x0.\\n        next_x_probe = current_x + initial_step\\n        search_range_multiplier = 1.5 # How much to expand the search step\\n        max_initial_search_factor = 20 # Max attempts to find the first sign change\\n\\n        found_first_bracket = False\\n        for i in range(max_initial_search_factor):\\n            val_at_probe = func(next_x_probe)\\n            \\n            # Handle val_at_probe being effectively zero for sign comparison\\n            if np.isclose(val_at_probe, 0, atol=1e-15, rtol=1e-15):\\n                val_at_probe = 1e-18 * sign_at_start # Assign a tiny value with starting sign to continue search\\n            \\n            if np.sign(val_at_probe) != sign_at_start:\\n                found_first_bracket = True\\n                break\\n            \\n            next_x_probe = current_x + initial_step * (search_range_multiplier ** (i+1)) # Expand search range\\n\\n        if found_first_bracket:\\n            bracket = [current_x, next_x_probe]\\n            root_result = scipy.optimize.root_scalar(func, bracket=bracket, method='brentq', xtol=1e-15, rtol=1e-15)\\n            if root_result.converged:\\n                roots.append(root_result.root)\\n                current_x = root_result.root\\n            else:\\n                return [] # Could not find first root\\n        else:\\n            return [] # No sign change found within max initial search distance\\n\\n    except Exception:\\n        return [] # Failed to find the first root\\n\\n    # Find subsequent roots\\n    root_idx = 0\\n    max_bracket_expansion_factor = 100 # How much to expand bracket for a single root\\n    step_multiplier = 1.1 # How much to increase the step for subsequent roots\\n\\n    while len(roots) < max_roots:\\n        root_idx += 1\\n        try:\\n            # Heuristic for the next search interval: adapt based on last root distance\\n            last_root_distance = roots[-1] - (roots[-2] if len(r \\n                    bracket_found = True\\n                    break\\n                \\n                temp_x_probe += next_search_interval # Increase step size\\n                next_search_interval *= step_multiplier # Exponentially expand step size\\n\\n            if bracket_found:\\n                bracket = [search_start, temp_x_probe]\\n                root_result = scipy.optimize.root_scalar(func, bracket=bracket, method='brentq', xtol=1e-15, rtol=1e-15)\\n                if root_result.converged:\\n                    if root_result.root > current_x + 1e-12: # Ensure root is distinct and strictly greater\\n                        roots.append(root_result.root)\\n                        current_x = root_result.root\\n                    else: # Found same root or smaller, implies no more distinct roots in this direction\\n                        break \\n                else:\\n                    break # Root finding failed for this iteration\\n            else:\\n                break # No sign change found within reasonable distance\\n\\n        except Exception:\\n            break # General failure in root finding loop\\n\\n    return roots\\n\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=20000,      # Increased max subintervals for initial attempt\\n            epsabs=1e-15,   # Absolute error tolerance, aligned with float64 precision\\n            epsrel=1e-15    # Relative error tolerance, aligned with float64 precision\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-7 and error_estimate / abs(answer) > 5e-6) or \\n            (abs(answer) <= 1e-7 and error_estimate > 1e-12)): \\n            pass # If unreliable, proceed to specialized method\\n        else:\\n            return answer, error_estimate\\n    except Exception:\\n        pass # If quad fails or raises an error, fall back to a more robust method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Note: A division point other than 0 might be better for some functions\\n        # e.g., if integrand is singular at 0. For now, 0 is a safe default.\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        \\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    \\n    # --- Step 3: Specialized Method for [a, inf) or difficult [a, b] ---\\n    # This part applies if we're dealing with [a, inf) or if the initial quad failed on [a, b].\\n    try:\\n        # Step 3a: Find roots of the integrand\\n        # For infinite integrals, finding roots of the integrand itself provides natural segment boundaries.\\n        # For finite integrals, finding roots within the interval can also help quad.\\n        max_roots_to_find = 5000 if upper_limit == np.inf else 500 # More roots for infinite domains\\n        \\n        all_found_roots = _find_successive_roots(integrand, lower_limit, max_roots=max_roots_to_find, initial_step=math.pi) \\n        \\n        # Filter roots to be within the specified upper_limit for finite integrals\\n        if upper_limit != np.inf:\\n            roots_in_interval = [r for r in all_found_roots if r < upper_limit]\\n            # Add upper_limit as the last \\"root\\" if it's a finite integral\\n            if roots_in_interval and roots_in_interval[-1] < upper_limit:\\n                 roots_in_interval.append(upper_limit)\\n            elif not roots_in_interval and lower_limit < upper_limit: # No roots, but still a segment\\n                 roots_in_interval.append(upper_limit)\\n            all_found_roots = roots_in_interval # Use these for processing\\n        \\n\\n        if all_found_roots and len(all_found_roots) > 0:\\n            # Step 3b: Try scipy.integrate.quad with roots as 'points'\\n            # This can significantly improve convergence for oscillatory integrals.\\n            # \`quad\` can handle the infinite tail even if points don't go all the way to infinity.\\n            try:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    points=all_found_roots, limit=40000, epsabs=1e-16, epsrel=1e-16\\n                )\\n\\n                if (np.isnan(answer) or np.isinf(answer) or\\n                    np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                    (abs(answer) > 1e-8 and error_estimate / abs(answer) > 5e-7) or \\n                    (abs(answer) <= 1e-8 and error_estimate > 5e-16)): \\n                    raise ValueError(\\"Quad with roots failed or unreliable, try Euler.\\") # Fallback to Euler\\n                return answer, error_estimate\\n            except Exception:\\n                pass # Proceed to Euler transformation if quad with points fails\\n        \\n            # Step 3c: Apply Euler Acceleration (segments defined by roots)\\n            # This is robust for series that are alternating and decaying, which integrals over roots often are.\\n            segment_integrals = []\\n            min_segments_for_euler = 10 # Minimum segments for Euler stability (reduced from 50)\\n            \\n            # Ensure the first root is strictly greater than lower_limit for a valid first segment\\n            if not all_found_roots or all_found_roots[0] <= lower_limit:\\n                 # If no suitable roots for segmentation or first root is not after lower_limit,\\n                 # fall back to a standard quad or signal failure.\\n                 raise ValueError(\\"Insufficient roots for root-based Euler segments.\\")\\n            \\n            current_seg_start = float(lower_limit)\\n            \\n            # Integrate over segments defined by found roots\\n            for i, seg_end in enumerate(all_found_roots):\\n                if seg_end <= current_seg_start + 1e-12: # Skip very small or invalid segments\\n                    current_seg_start = seg_end\\n                    continue\\n\\n                try:\\n                    seg_val, seg_err = scipy.integrate.quad(\\n                        integrand, current_seg_start, seg_end,\\n                        limit=1000, epsabs=1e-16, epsrel=1e-16 # Tighter control for segments\\n                    )\\n                    \\n                    if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12:\\n                        # If segment integral fails, Euler likely won't help much.\\n                        raise ValueError(f\\"Segment integration failed at root segment {i}.\\")\\n\\n                    segment_integrals.append(seg_val)\\n                    current_seg_start = seg_end\\n                except Exception:\\n                    # If any segment integration fails, stop collecting segments for Euler.\\n                    break\\n            \\n            # If the integral continues to infinity beyond the last root\\n            if upper_limit == np.inf and len(all_found_roots) > 0:\\n                # Integrate the last tail from the last found root to infinity\\n                try:\\n                    tail_val, tail_err = scipy.integrate.quad(\\n                        integrand, all_found_roots[-1], np.inf,\\n                        limit=20000, epsabs=1e-15, epsrel=1e-15\\n                    )\\n                    if not (np.isnan(tail_val) or np.isinf(tail_val) or np.isnan(tail_err) or np.isinf(tail_err) or tail_err > 1e-12):\\n                         segment_integrals.append(tail_val)\\n                    else: # If tail is problematic, Euler might still yield a good sum for the main part.\\n                        pass \\n                except Exception:\\n                    pass # Ignore tail if it can't be integrated by quad, focus on the oscillatory part.\\n\\n\\n            N = len(segment_integrals)\\n            if N < min_segments_for_euler: # Not enough segments for stable Euler\\n                return np.sum(segment_integrals), np.inf # Return sum so far with high error\\n\\n            euler_sums = np.array(segment_integrals, dtype=float)\\n            \\n            euler_diagonal_values = [euler_sums[0]] \\n            consecutive_converged_count = 0\\n            target_consecutive_converged = 3 # Required consecutive convergence (reduced slightly)\\n\\n            try:\\n                max_euler_levels = N - 1\\n\\n                for m in range(max_euler_levels): \\n                    if len(euler_sums) < 2: \\n                        break\\n                    \\n                    # Euler transformation step\\n                    new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n                    euler_sums = new_euler_sums\\n                    \\n                    euler_diagonal_values.append(euler_sums[0]) \\n                    \\n                    # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n                    if m > 0:\\n                        diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                        # Convergence criteria: relative or absolute\\n                        if (abs(euler_diagonal_values[-1]) > 1e-15 and diff < 1e-14 * abs(euler_diagonal_values[-1])) or \\\\\\n                           (abs(euler_diagonal_values[-1]) <= 1e-15 and diff < 1e-20): # Very strict absolute convergence for small values\\n                            consecutive_converged_count += 1\\n                        else:\\n                            consecutive_converged_count = 0 \\n                        \\n                        if consecutive_converged_count >= target_consecutive_converged:\\n                            break\\n\\n                        # Check for strong divergence in Euler diagonal\\n                        if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000 and abs(euler_diagonal_values[-2]) > 1e-12: \\n                            final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                            return final_answer, np.inf\\n\\n            except Exception:\\n                pass # Continue to final answer and error estimation\\n\\n            final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n            \\n            # Estimate error: difference between the last two diagonal terms (if available) or the last segment magnitude\\n            if len(euler_diagonal_values) >= 2:\\n                # Error is typically the last term dropped (last diff) or related to its magnitude\\n                error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]), 1e-15 * abs(final_answer), 1e-20)\\n            elif len(segment_integrals) > 0:\\n                error_estimate = abs(segment_integrals[-1]) * 10 # More conservative error if Euler did not fully converge\\n            else:\\n                error_estimate = np.inf # No segments successfully integrated\\n\\n            # Final check for NaN or Inf in the answer\\n            if np.isnan(final_answer) or np.isinf(final_answer):\\n                return np.nan, np.inf\\n\\n            return final_answer, error_estimate\\n\\n        else: # No roots found or not enough for segmentation\\n            # This indicates \`quad\` might be struggling with a non-oscillatory,\\n            # slowly decaying, or highly irregular function where Euler is not suitable.\\n            # Try \`quad\` with even higher limits, hoping for convergence.\\n            try:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    limit=50000, epsabs=1e-17, epsrel=1e-17 # Even more aggressive parameters\\n                )\\n                if (np.isnan(answer) or np.isinf(answer) or\\n                    np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                    (abs(answer) > 1e-9 and error_estimate / abs(answer) > 1e-6) or \\n                    (abs(answer) <= 1e-9 and error_estimate > 1e-15)): \\n                    return np.nan, np.inf # Still unreliable\\n                return answer, error_estimate\\n            except Exception:\\n                return np.nan, np.inf # Final fallback fails\\n\\n    except Exception:\\n        # Catch any other unexpected errors in the specialized method.\\n        return np.nan, np.inf"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
