<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

grand_neg_inf(t):\\n            try:\\n                return integrand(-t)\\n            except Exception:\\n                return np.nan \\n\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf, epsabs=epsabs, epsrel=epsrel)\\n    elif upper_limit != np.inf: # Case: [a, b] (finite interval where all tiered quad attempts failed)\\n        # If standard quad fails for a finite integral, it might indicate non-integrability\\n        # or strong singularities at endpoints. This solution primarily targets infinite oscillatory.\\n        return np.nan, np.inf\\n\\n    # --- Step 3: Specialized Method for [a, inf) (finite 'a') ---\\n    # This is where the core improvements for oscillatory integrals are applied.\\n    # Strategy: Find roots of integrand to define segments, integrate segments, use Euler acceleration.\\n\\n    # Helper to find roots of the integrand within an interval\\n    def _find_next_root(func, x0, search_range_max, sign_change_tol=1e-8, max_steps=100):\\n        try:\\n            x_current = x0\\n            f_x_current = func(x_current)\\n            step_size = 0.5 # Initial step for sign change search\\n\\n            for _ in range(max_steps):\\n                x_next = x_current + step_size\\n                if x_next > x0 + search_range_max: # Limit how far we search\\n                    x_next = x0 + search_range_max\\n                \\n                f_x_next = func(x_next)\\n\\n                if np.isnan(f_x_current) or np.isnan(f_x_next):\\n                    return None \\n                \\n                if f_x_current * f_x_next < 0: # Sign change detected, bracket found\\n                    try:\\n                        res = scipy.optimize.root_scalar(func, bracket=[x_current, x_next], method='brentq', xtol=sign_change_tol)\\n                        if res.converged:\\n                            return res.root\\n                        else:\\n                            return None # Root finding failed within bracket\\n                    except Exception:\\n                        return None \\n                \\n                # Adjust step size: Increase if no sign change, but cap it.\\n                # If function value is small, we might be near a flat part, step faster to find next oscillation.\\n                if abs(f_x_current) < sign_change_tol and step_size < search_range_max / 10:\\n                    step_size *= 2 \\n                else:\\n                    step_size = min(step_size * 1.2, search_range_max / 5) # Gradual increase, capped\\n\\n                f_x_current = f_x_next\\n                x_current = x_next\\n                \\n                if x_current >= x0 + search_range_max:\\n                    break\\n            return None # No root found within search_range_max\\n        except Exception:\\n            return None\\n\\n    # Try to find initial roots to define oscillatory segments\\n    roots = [float(lower_limit)] \\n    num_initial_roots_to_find = 50 # Increased initial root finding attempts\\n    search_interval_for_root = 100.0 # How far to search for the next root\\n\\n    for _ in range(num_initial_roots_to_find):\\n        last_root = roots[-1]\\n        next_root_candidate = _find_next_root(integrand, last_root, search_interval_for_root)\\n        \\n        # Ensure root is distinct enough from the previous one.\\n        if next_root_candidate is not None and next_root_candidate > last_root + max(epsabs, 1e-8): \\n            roots.append(next_root_candidate)\\n            # Shorten search interval if roots are found quickly, or lengthen if hard to find.\\n            search_interval_for_root = (next_root_candidate - last_root) * 1.5 \\n            search_interval_for_root = min(max(search_interval_for_root, 10.0), 500.0)\\n        else:\\n            break \\n    \\n    segment_integrals_values = []\\n    current_segment_start_point = float(lower_limit)\\n    \\n    # Heuristics for non-root-based segments (if root finding failed or no clear oscillations)\\n    initial_segment_length = max(math.pi, 2.0) # Start with a full cycle idea\\n    segment_growth_factor = 1.08 # Slightly faster growth\\n    current_segment_length = initial_segment_length\\n    \\n    # Parameters for Euler transformation\\n    min_segments_for_euler = 50 # Lowered minimum segments for Euler\\n    max_euler_levels = 1000 # Cap Euler transformation depth\\n\\n    max_segments_overall = 20000 # Max segments to compute before giving up\\n\\n    prev_seg_val = None\\n    \\n    for k in range(max_segments_overall):\\n        seg_start = current_segment_start_point\\n        seg_end = None\\n        quad_points = None\\n\\n        if len(roots) > 1 and roots[0] <= seg_start + max(epsabs, 1e-8): # Use roots if available\\n            # Use roots to define segments. Integrate from current_start to the next few roots.\\n            # This forms segments that should ideally alternate in sign.\\n            valid_roots_for_segment = [r for r in roots if r > seg_start + max(epsabs, 1e-8)]\\n            if len(valid_roots_for_segment) > 0:\\n                seg_end = valid_roots_for_segment[0] # Integrate to the next root\\n                # Pass *all* roots within the segment to \`quad\` to help it.\\n                quad_points = [r for r in valid_roots_for_segment if r < seg_end]\\n                # Remove used roots.\\n                roots = [r for r in roots if r >= seg_end - max(epsabs, 1e-8)] \\n            else: # Ran out of pre-found roots, switch to growing segments\\n                seg_end = seg_start + current_segment_length\\n                current_segment_length *= segment_growth_factor\\n        else: # No roots or ran out of roots, use growing segments\\n            seg_end = seg_start + current_segment_length\\n            current_segment_length *= segment_growth_factor\\n\\n        if seg_end <= seg_start + max(epsabs, 1e-8): # Avoid tiny or non-increasing segments\\n            break\\n\\n        try:\\n            # Integrate the current segment. Loosen \`epsabs/rel\` slightly for \`quad\` to converge.\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, seg_start, seg_end, \\n                limit_val=15000, # Increased limit for quad within segments\\n                points=quad_points, \\n                current_eps_abs=epsabs * 0.01, current_eps_rel=epsrel * 0.01\\n            )\\n\\n            # If segment integration failed badly or returned NaNs/Infs.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > epsabs * 100: # Higher error tolerance for segments\\n                break \\n\\n            segment_integrals_values.append(seg_val)\\n            current_segment_start_point = seg_end\\n            \\n            # Early break if terms are decaying very rapidly AND enough terms are collected.\\n            if k > min_segments_for_euler and abs(seg_val) < epsabs * 0.001: \\n                # If current term is very small, and the previous was not zero, and\\n                # the sum is relatively large, check for rapid decay.\\n                if prev_seg_val is not None and abs(prev_seg_val) > epsabs * 0.001 and \\\\\\n                   (abs(seg_val) / abs(prev_seg_val) < 0.001): # Term is 1000x smaller\\n                    \\n                    current_total_sum = np.sum(segment_integrals_values)\\n                    if abs(seg_val) < (epsabs * 0.005) or \\\\\\n                       (abs(current_total_sum) > epsabs * 0.005 and abs(seg_val) / abs(current_total_sum) < epsrel * 0.005):\\n                        break # Likely converged without Euler.\\n\\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            break # Stop collecting segments if integration of a segment fails\\n    \\n    initial_sum = np.sum(segment_integrals_values) if segment_integrals_values else 0.0\\n\\n    # --- Euler's Transformation (Series Acceleration) ---\\n    N_terms = len(segment_integrals_values)\\n    if N_terms < min_segments_for_euler:\\n        return initial_sum, np.inf \\n\\n    euler_diagonal_values = []\\n    euler_current_sequence = np.array(segment_integrals_values, dtype=float)\\n    \\n    # Criteria for Euler's convergence check\\n    euler_abs_tol = epsabs * 0.1\\n    euler_rel_tol = epsrel * 0.1\\n    target_consecutive_converged = 5 # More lenient consecutive convergence count for Euler\\n\\n    try:\\n        for m in range(min(max_euler_levels, N_terms - 1)):\\n            if len(euler_current_sequence) < 1: \\n                break\\n\\n            current_val = euler_current_sequence[0]\\n            euler_diagonal_values.append(current_val)\\n\\n            if len(euler_current_sequence) == 1:\\n                break \\n\\n            # Calculate the next level of the Euler transformation\\n            new_len = len(euler_current_sequence) - 1\\n            euler_current_sequence = (euler_current_sequence[:new_len] + euler_current_sequence[1:new_len+1]) / 2.0\\n\\n            # Check for numerical instability or strong divergence within Euler\\n            if m > 2 and abs(euler_diagonal_values[-1]) > euler_abs_tol * 0.1 and \\\\\\n               abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000:\\n                raise ValueError(\\"Euler transformation diverging.\\")\\n            \\n            # Check for convergence in the Euler diagonal.\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_val - prev_euler_val)\\n                \\n                is_relative_converged = (abs(current_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_val))\\n                is_absolute_converged = (abs(current_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.01) # Tighter abs convergence for near-zero results\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break # Euler has converged sufficiently\\n                \\n    except Exception:\\n        # If Euler transformation becomes unstable, return the initial sum with high error.\\n        return initial_sum, np.inf\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else initial_sum\\n    \\n    # --- Error Estimation for Euler ---\\n    error_estimate = np.inf \\n\\n    if len(euler_diagonal_values) >= 2:\\n        last_diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        \\n        # If the transformation converged sufficiently according to strict criteria\\n        if consecutive_converged_count >= target_consecutive_converged:\\n            error_estimate = max(last_diff, epsabs, epsrel * abs(final_answer)) \\n        else:\\n            # If not strictly converged, use a more conservative estimate\\n            # based on the last difference, scaled up to reflect the lack of full convergence.\\n            error_estimate = max(last_diff * 10, epsabs * 5, epsrel * abs(final_answer) * 5)\\n    \\n    # Final check for NaN/Inf results from any stage.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
