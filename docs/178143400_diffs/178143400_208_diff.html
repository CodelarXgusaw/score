<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);

ror(\\"Aggressive quad also failed for finite interval.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            # If even the very aggressive quad fails for a finite interval, it's likely very pathological.\\n            return np.nan, np.inf # Indicate failure\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It tries to find zeros of the integrand to define segments for Euler acceleration.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_integrals = []\\n    total_error_segments = 0.0\\n\\n    # Max number of segments to compute. Increased for better coverage.\\n    max_segments_to_compute = 10000 \\n    \\n    # Minimum terms required for Euler transformation to be meaningful.\\n    min_segments_for_euler = 50 # Increased for more stability\\n\\n    # Flags and counters for Euler suitability and convergence\\n    prev_seg_val = None\\n    alternating_sign_failures = 0 # Count of consecutive non-alternating signs\\n    decay_streak = 0 # Count of consecutive very small terms\\n\\n    # Adaptive step for zero finding when searching for segment boundaries\\n    zero_search_step_h = 0.1 \\n\\n    is_oscillatory_candidate = True # Assume oscillatory initially\\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        \\n        # Try to find the next zero of the integrand to define the segment boundary\\n        next_zero, zero_found = _find_next_zero(integrand, seg_start, upper_bound=upper_limit,\\n                                                initial_step_h=zero_search_step_h)\\n        \\n        if zero_found and next_zero > seg_start + 1e-9: # Ensure zero is distinct and not just seg_start itself\\n            seg_end = next_zero\\n            # Adapt zero_search_step_h for next iteration based on the length of current segment\\n            zero_search_step_h = max(1e 1e-10) or seg_err > 1e-15: \\n                raise ValueError(f\\"Segment quad failed reliably for [{seg_start}, {seg_end}] (val={seg_val}, err={seg_err})\\")\\n\\n            segment_integrals.append(seg_val)\\n            total_error_segments += seg_err # Accumulate errors from segments\\n            current_segment_start = seg_end\\n\\n            # Break if we reached the overall upper limit\\n            if current_segment_start >= upper_limit and upper_limit != np.inf:\\n                break\\n\\n            # --- Heuristics for Euler suitability and early convergence ---\\n            if i > 0:\\n                # Check for alternating signs (crucial for Euler acceleration)\\n                if is_oscillatory_candidate and seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-16:\\n                    alternating_sign_failures += 1\\n                else:\\n                    alternating_sign_failures = 0 # Reset if signs alternate\\n                \\n                # If signs consistently do not alternate, Euler transformation is less suitable.\\n                # Revert to simple summation or indicate poor convergence if not enough terms for Euler.\\n                if alternating_sign_failures >= 20 and i >= min_segments_for_euler: # Increased threshold for consistent sign\\n                    is_oscillatory_candidate = False # Mark series as non-alternating for Euler\\n\\n                # Check for rapid decay: if terms are consistently very small\\n                if abs(seg_val) < 1e-18: # Extremely small absolute term\\n                    decay_streak += 1\\n                    if decay_streak >= 15: # 15 consecutive tiny segments\\n                        # If the total sum accumulated so far is also small, implies overall convergence.\\n                        if abs(np.sum(segment_integrals[:-decay_streak])) < 1e-8: \\n                            break \\n                else:\\n                    decay_streak = 0\\n                \\n                # Check for strong divergence: if terms start to grow significantly after an initial phase\\n                # This suggests the integral is likely divergent or very problematic.\\n                if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 1000 and abs(segment_integrals[-2]) > 1e-12: \\n                    return np.sum(segment_integrals), np.inf \\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception as e:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            if not segment_integrals: # No successful segments\\n                return np.nan, np.inf\\n            return np.sum(segment_integrals), np.sum(total_error_segments) * 100 # Magnify error\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler or not is_oscillatory_candidate:\\n        # Not enough terms or not suitable for Euler, return simple sum\\n        if segment_integrals:\\n            return np.sum(segment_integrals), abs(segment_integrals[-1]) * 100 + total_error_segments # Conservative error\\n        else:\\n            return np.nan, np.inf\\n\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_sums[0]] \\n    \\n    # Store last sum before convergence checks start, to revert if Euler diverges later\\n    last_stable_euler_sum = euler_diagonal_values[0]\\n\\n    try:\\n        max_euler_levels = min(N - 1, 1000) # Limit levels to prevent excessive computation\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break\\n            \\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            euler_diagonal_values.append(euler_sums[0]) \\n            \\n         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
