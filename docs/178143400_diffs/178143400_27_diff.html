<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 4.0,
  "old_code": "import scipy.integrate\\nimport numpy as np\\nimport warnings\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\n    # Define different integration strategies/configurations.\\n    # Each tuple is (limit, epsabs, epsrel).\\n    # We prioritize increasing 'limit' (max subdivisions) before relaxing tolerances,\\n    # as hitting 'limit' is a common failure mode for oscillatory integrals.\\n    # Default epsabs/epsrel for scipy.integrate.quad are 1.49e-08.\\n    integration_configs = [\\n        (50, 1.49e-08, 1.49e-08),     # Default limit, default tolerances\\n        (500, 1.49e-08, 1.49e-08),    # Increased limit\\n        (5000, 1.49e-08, 1.49e-08),   # Further increased limit\\n        (10000, 1.49e-08, 1.49e-08),  # Even higher limit\\n        (20000, 1e-05, 1e-05),        # Very high limit with slightly relaxed tolerances (last resort for convergence)\\n    ]\\n\\n    best_value, best_error = np.nan, float('inf')\\n    \\n    for limit, epsabs, epsrel in integration_configs:\\n        current_value, current_error = np.nan, float('inf')\\n        current_is_problematic = False\\n\\n        with warnings.catch_warnings(record=True) as w:\\n            warnings.simplefilter(\\"always\\") # Always record warnings for inspection\\n            try:\\n                current_value, current_error = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit, limit=limit, epsabs=epsabs, epsrel=epsrel\\n                )\\n            except Exception:\\n                # If quad raises an exception (e.g., unable to integrate, divergent),\\n                # this configuration failed completely.\\n                current_is_problematic = True\\n                pass # current_value and current_error remain nan, inf from initialization\\n            \\n            # Assess the quality of the current result based on value, error, and warnings\\n            if np.isnan(current_value) or np.isinf(current_value):\\n                current_is_problematic = True\\n            elif current_error is not None:\\n                # Heuristic: if error is more than 10% of the absolute value for non-zero integrals\\n                if abs(current_value) > 1e-9 and current_error > abs(current_value) * 0.1:\\n                    current_is_problematic = True\\n                # Heuristic: if absolute error is high for integrals very close to zero\\n                elif abs(current_value) <= 1e-9 and current_error > 1e-03:\\n                    current_is_problematic = True\\n            \\n            # Check for specific IntegrationWarnings that indicate problems\\n            for warning_message in w:\\n                if issubclass(warning_message.category, scipy.integrate.IntegrationWarning):\\n                    # These warnings often signal internal struggles or unreliable convergence\\n                    message_str = str(warning_message.message).lower()\\n                    if \\"maximum number of subdivisions\\" in message_str or \\\\\\n                       \\"divergent\\" in message_str or \\\\\\n                       \\"slowly convergent\\" in message_str or \\\\\\n                       \\"roundoff error is detected\\" in message_str or \\\\\\n                       \\"bad behaviour of the integrand\\" in message_str:\\n                        current_is_problematic = True\\n                        break # One problematic warning is enough to flag\\n\\n            # Update the best result found so far\\n            if not current_is_problematic:\\n                # If the current result is good (not problematic)\\n                # and it's better than the previous best good result (or previous was problematic)\\n                if np.isnan(best_value) or np.isinf(best_value) or (best_error is None) or (current_error < best_error):\\n                    best_value, best_error = current_value, current_error\\n            else:\\n                # If the current result IS problematic, but we haven't found any non-problematic result yet,\\n                # we'll keep this as the \\"least bad\\" option (a number is better than NaN/Inf if no other choice)\\n                if np.isnan(best_value) or np.isinf(best_value) or best_error == float('inf'):\\n                    if not np.isnan(current_value) and not np.isinf(current_value):\\n                         best_value, best_error = current_value, current_error\\n        \\n    return best_value, best_error",
  "new_index": 27,
  "new_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport scipy.integrate\\nimport numpy as np\\nimport warnings\\nfrom typing import Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\n    # SciPy's default tolerances for quad\\n    default_epsabs = 1.49e-08 # Corresponds to 1.4901161193847656e-08\\n    default_epsrel = 1.49e-08 # Corresponds to 1.4901161193847656e-08\\n\\n    # Define different integration strategies/configurations.\\n    # Each tuple is (limit, epsabs, epsrel).\\n    # We prioritize increasing 'limit' (max subdivisions) before relaxing tolerances,\\n    # as hitting 'limit' is a common failure mode for oscillatory integrals.\\n    integration_configs = [\\n        # Standard limits, default tolerances\\n        (50, default_epsabs, default_epsrel),\\n        (500, default_epsabs, default_epsrel),\\n        (1000, default_epsabs, default_epsrel),\\n        (2000, default_epsabs, default_epsrel),\\n        (5000, default_epsabs, default_epsrel),\\n        \\n        # Increased limits, default tolerances\\n        (10000, default_epsabs, default_epsrel),\\n        (20000, default_epsabs, default_epsrel),\\n        (50000, default_epsabs, default_epsrel),\\n        (100000, default_epsabs, default_epsrel), # Very high limit\\n\\n        # High limits with slightly relaxed tolerances (for stubborn cases)\\n        (20000, 1e-07, 1e-07),\\n        (50000, 1e-07, 1e-07),\\n        (100000, 1e-07, 1e-07),\\n        \\n        # Even more relaxed tolerances with high limits (last resort for convergence)\\n        (50000, 1e-06, 1e-06),\\n        (100000, 1e-06, 1e-06),\\n        (200000, 1e-06, 1e-06), # Extremely high limit with relaxed tolerances\\n    ]\\n\\n    best_value, best_error = np.nan, float('inf')\\n    \\n    for limit, epsabs, epsrel in integration_configs:\\n        current_value, current_error = np.nan, float('inf')\\n        current_is_problematic = False\\n\\n        with warnings.catch_warnings(record=True) as w:\\n            warnings.simplefilter(\\"always\\") # Always record warnings for inspection\\n            try:\\n                current_value, current_error = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit, limit=limit, epsabs=epsabs, epsrel=epsrel\\n                )\\n            except Exception as e:\\n                # If quad raises an exception (e.g., unable to integrate, divergent),\\n                # this configuration failed completely.\\n                current_is_problematic = True\\n                pass # current_value and current_error remain nan, inf from initialization\\n            \\n            # Assess the quality of the current result based on value, error, and warnings\\n            if np.isnan(current_value) or np.isinf(current_value):\\n                current_is_problematic = True\\n            elif current_error is not None:\\n                # Heuristic: if error is more than 10% of the absolute value for non-zero integrals\\n                # This flags results where the error is disproportionately large compared to the value\\n                if abs(current_value) > 1e-9 and current_error > abs(current_value) * 0.1:\\n                    current_is_problematic = True\\n                # Heuristic: if absolute error is high for integrals very close to zero\\n                # This flags results where the value is tiny but the uncertainty is significant\\n                elif abs(current_value) <= 1e-9 and current_error > 1e-03:\\n                    current_is_problematic = True\\n            \\n            # Check for specific IntegrationWarnings that indicate problems with convergence or accuracy\\n            for warning_message in w:\\n                if issubclass(warning_message.category, scipy.integrate.IntegrationWarning):\\n                    # These warnings often signal internal struggles or unreliable convergence\\n                    message_str = str(warning_message.message).lower()\\n                    if \\"maximum number of subdivisions\\" in message_str or \\\\\\n                       \\"divergent\\" in message_str or \\\\\\n                       \\"slowly convergent\\" in message_str or \\\\\\n                       \\"roundoff error is detected\\" in message_str or \\\\\\n                       \\"bad behaviour of the integrand\\" in message_str:\\n                        current_is_problematic = True\\n                        break # One problematic warning is enough to flag this attempt\\n\\n            # Update the best result found so far\\n            # Prioritize non-problematic results first, then problematic results only if no good ones are found\\n            if not current_is_problematic:\\n                # If the current result is good (not problematic)\\n                # and it's better than the previous best good result (or previous was problematic/non-existent)\\n                if np.isnan(best_value) or np.isinf(best_value) or (best_error is None) or (current_error < best_error):\\n                    best_value, best_error = current_value, current_error\\n            else:\\n                # If the current result IS problematic, we only consider it if we haven't found any non-problematic result yet.\\n                # This ensures we return *a* number if possible, even if it's from a struggling computation.\\n                if np.isnan(best_value) or np.isinf(best_value) or best_error == float('inf'):\\n                    # And only if the problematic current_value is itself not NaN/Inf\\n                    if not np.isnan(current_value) and not np.isinf(current_value):\\n                         best_value, best_error = current_value, current_error\\n        \\n    return best_value, best_error"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
