<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>

tempt (more likely to pass if quad gives a value, even if error is higher)\\n        {'limit': 50000, 'epsabs': 1e-9, 'epsrel': 1e-9, 'error_multiplier': 15},\\n        # Moderate attempt\\n        {'limit': 100000, 'epsabs': 1e-11, 'epsrel': 1e-11, 'error_multiplier': 10},\\n        # Aggressive attempt\\n        {'limit': 200000, 'epsabs': 1e-13, 'epsrel': 1e-13, 'error_multiplier': 5},\\n        # Highly aggressive attempt (can be very slow, last resort)\\n        {'limit': 1_000_000, 'epsabs': 1e-14, 'epsrel': 1e-14, 'error_multiplier': 5}\\n    ]\\n\\n    for attempt_params in quad_attempts_params:\\n        try:\\n            answer, error_estimate = _robust_quad_call(\\n                integrand, lower_limit, upper_limit,\\n                limit_val=attempt_params['limit'],\\n                epsabs_val=attempt_params['epsabs'],\\n                epsrel_val=attempt_params['epsrel'],\\n                known_points=initial_quad_points, # Pass refined oscillatory points\\n                error_multiplier=attempt_params['error_multiplier']\\n            )\\n            return answer, error_estimate\\n        except ValueError:\\n            pass # Fallback to next attempt or specialized methods if current attempt fails\\n\\n    # --- Step 2: Handle Infinite Limits via Transformations or Splitting ---\\n    # At this point, all direct \`scipy.integrate.quad\` attempts have failed or given unreliable results.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Choosing 0 is a standard heuristic point for splitting.\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        \\n        # Propagate NaN/Inf results from sub-integrals.\\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transformation: x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt\\n        # This converts it to a [finite_a, inf) problem.\\n        def transformed_integrand_neg_inf(t):\\n            try:\\n                return integrand(-t)\\n            except Exception:\\n                return np.nan # Propagate evaluation errors\\n\\n        # Recursively call quadrature for the transformed integral [finite_a, inf)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] (finite interval, quad already failed)\\n        # For finite intervals, scipy.integrate.quad is generally the best. If it fails even\\n        # with aggressive settings and provided points, it suggests the integral might be\\n        # pathological (e.g., non-integrable singularity) or extremely difficult for numerical methods.\\n        return np.nan, np.inf\\n\\n    # --- Step 3: Specialized Method for [a, inf) (finite 'a') where previous attempts failed ---\\n    # At this point, we are specifically handling integrals of the form [finite_a, inf).\\n\\n    # Strategy: Segment Summation + Euler Acceleration (for alternating series)\\n    current_segment_start = float(lower_limit)\\n    segment_growth_factor = 1.05 # Modest exponential growth for segment length\\n    \\n    # Expanded adaptive initial segment length candidates for higher frequencies\\n    initial_segment_length_candidates = [\\n        math.pi / 2.0, 1.0, 0.5, 0.25, 0.1, 0.05, 0.01, 0.005, 0.001, 0.0005, 0.0001\\n    ]\\n    current_segment_length_idx = 0\\n    \\n    segment_integrals = [] # Stores results of individual segment integrations\\n    \\n    max_segments_to_compute = 75000 # Increased max segments to allow more terms for Euler\\n    min_segments_for_euler = 100 # Minimum terms to consider Euler acceleration\\n\\n    prev_seg_val = None # For tracking segment  # Perform Euler's transformation using iterative averaging\\n    euler_current_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_current_sequence[0]] \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 5 # How many consecutive stable terms for strong convergence\\n\\n    try:\\n        max_euler_levels = N_segments - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_current_sequence) < 2:\\n                break\\n            \\n            # Compute the next level of Euler transformation by averaging adjacent terms\\n            new_euler_sequence_array = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n            euler_current_sequence = new_euler_sequence_array\\n            \\n            current_euler_val = euler_current_sequence[0]\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence in the Euler diagonal values.\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria (absolute or relative)\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol * 0.1) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol * 0.1) and \\\\\\n                                         (diff < euler_abs_tol * 0.1) \\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n                \\n                # Check for strong divergence/instability in Euler diagonal\\n                if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.1 and abs(current_euler_val) > abs(prev_euler_val) * 100: \\n                    return initial_sum_segments, np.inf # Fallback to raw sum if Euler becomes unstable\\n\\n    except Exception:\\n        return initial_sum_segments, np.inf # Fallback to raw sum if any error during Euler\\n\\n    # Final result from Euler transformation (the last value on the diagonal)\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else initial_sum_segments\\n    \\n    # Calculate error estimate based on Euler convergence.\\n    error_estimate = np.inf \\n\\n    if len(euler_diagonal_values) >= 2:\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        \\n        # If the process converged sufficiently\\n        if consecutive_converged_count >= target_consecutive_converged:\\n            # Error is typically the last difference or close to the target tolerance\\n            error_estimate = max(last_diff_euler, \\n                                 euler_rel_tol * abs(final_answer), \\n                                 euler_abs_tol) \\n        else:\\n            # If not strictly converged, provide a more conservative error estimate.\\n            # Multiplied by a factor (e.g., 5 or 10) to reflect lower confidence.\\n            error_estimate = max(last_diff_euler * 10, \\n                                 euler_rel_tol * abs(final_answer) * 5, \\n                                 euler_abs_tol * 5)\\n    \\n    # Final check for NaN/Inf results from any stage before returning.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.

                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );

                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
