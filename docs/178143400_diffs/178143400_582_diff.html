<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

        </div>
      </div>

            modifiedDiffOutput.innerHTML = "";

\\n            return val1 + val2, err1 + err2\\n        except Exception:\\n            return np.nan, np.inf # If recursive calls fail\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transformation: x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt.\\n        def transformed_integrand_neg_inf(t):\\n            try:\\n                # Ensure original integrand is valid for -t\\n                res = integrand(-t)\\n                if np.isnan(res) or np.isinf(res):\\n                    # Propagate NaN/Inf from integrand itself\\n                    return np.nan\\n                return res\\n            except Exception:\\n                return np.nan # Indicate an issue if original function fails for negative input\\n        \\n        # Recursive call will re-try standard quad, then with points, then Euler\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] (finite interval where initial quad failed)\\n        # If standard quad (even with multiple attempts) failed for a finite interval,\\n        # it's likely due to non-integrability, endpoint singularities not handled by quad,\\n        # or extreme oscillations within the finite range that generic \`points\` can't fix.\\n        # Returning NaN indicates that the integral could not be reliably computed by general methods.\\n        return np.nan, np.inf\\n\\n    # At this point, we are dealing with integrals of the form [finite_a, inf),\\n    # where lower_limit is finite, and initial quad attempts (without points) failed.\\n\\n    # --- Step 3: Try scipy.integrate.quad() with generated \`points\` ---\\n    oscillatory_points_list = generate_oscillatory_points(lower_limit, upper_limit)\\n    if oscillatory_points_list: # If any candidate points were generated\\n        try:\\n            # Use the same base_quad_attempts_params for calls with points.\\n            answer, error_estimate = _robust_quad_call(integrand, lower_limit, upper_limit, base_quad_attempts_params, points=oscillatory_points_list)\\n            return answer, error_estimate\\n        except ValueError:\\n            pass # Fallback to Euler acceleration if quad with points still fails\\n        except Exception:\\n            pass # Other errors, proceed to Euler\\n\\n    # --- Step 4: Segment Summation with Euler Acceleration (Final Fallback) ---\\n    # This is applied if all previous \`quad\` attempts (without and with points) failed.\\n\\n    current_segment_start = float(lower_limit)\\n    \\n    # Heuristic for initial segment length and search for zero crossings\\n    initial_step_size = math.pi / 2.0 # A common half-period\\n    max_search_factor = 2.0 # How far to search for a zero crossing relative to current step\\n    \\n    segment_integrals = [] \\n    current_integral_sum = 0.0 \\n\\n    max_segments_to_compute = 5000 # Limit total segments\\n    min_segments_for_euler = 50 # Minimum terms before attempting Euler acceleration\\n    \\n    # Flags and counters for Euler series suitability\\n    consecutive_non_alternating_signs = 0 \\n    consecutive_non_decreasing_magnitude = 0 \\n    consecutive_decay_count = 0 \\n    \\n    # Tolerances for segment integration (tighter than overall for better term accuracy)\\n    seg_epsabs = 1e-12\\n    seg_epsrel = 1e-11\\n\\n    # Helper to find next zero crossing or define next segment boundary\\n    def _get_next_segment_boundary(func, current_start, last_step_guess):\\n        \\"\\"\\"\\n        Finds the next zero crossing or defines a boundary if not found.\\n        Prioritizes zeros for alternating series.\\n        \\"\\"\\"\\n        # Start search slightly after current_start to avoid re-finding it\\n        x_low_search = current_start + 1e-10 \\n        \\n        # Define the initial and expanding search intervals\\n        step_search = max(last_step_guess, initial_step_size)\\n        x_high_search = x_low_search + step_search\\n\\n        # Limit overall search distance to prevent infinite loops for non-oscillatory parts\\n        max_total_search_dist = max(500.0, 50 * initial_step_size) \\n        total_dist_searched = 0.0\\n\\n        while total_dist_searched < max_total_search_dist:\\n            try:\\n                f_low = func(x_low_search)\\n                f_high = func(x_high_search)\\n\\n                if np.isnan(f_low) or np.isinf(f_low): return None, None\\n                if np.isnan(f_high) or np.isinf(f_high): return None, None\\n\\n                if f_low * f_high < 0: # Sign change detected, try to find root\\n                    try:\\n                        next_boundary = scipy.optimize.brentq(func, x_low_search, x_high_search, maxiter=100)\\n                        return next_boundary, True # Found a zero\\n                    except ValueError:\\n                        # Brentq couldn't find a root despite sign change, expand search\\n                        pass \\n                    except Exception:\\n                        return None, None # Other root-finding issues\\n                \\n                # If no sign change or root not found, expand the search interval\\n                x_low_search = x_high_search\\n                step_search *= 1.5 # Expand step size\\n                x_high_search = x_low_search + step_search\\n                total_dist_searched = x_high_search - (current_start + 1e-10)\\n\\n            except Exception:\\n                return None, None # Function evaluation failed\\n\\n        # If no zero crossing found within max_total_search_dist, use a heuristic step\\n        next_boundary = current_start + max(last_step_guess * 1.1, initial_step_size)\\n        return next_boundary, False # No zero found, using heuristic step\\n\\n    current_seg_len_guess = initial_step_size\\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end, is_zero_crossing_segment = _get_next_segment_boundary(integrand, seg_start, current_seg_len_guess)\\n\\n        if seg_end is None: # Problem with finding next boundary\\n            break \\n        \\n        # Prevent very tiny segments, which might indicate numerical issues or a function flatlining\\n        if seg_end - seg_start < 1e-12: \\n            current_segment_start = seg_end + max(initial_step_size, current_seg_len_guess * 0.1) # Jump past tiny segment\\n            continue\\n            \\n        current_seg_len_guess = seg_end - seg_start # Update step guess for next iteration\\n\\n        try:\\n            # Integrate each segment using scipy.integrate.quad.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=20000, epsabs=seg_epsabs, epsrel=seg_epsrel \\n            )\\n            \\n            # If segment integration is problematic (NaN/Inf, or significantly high error),\\n            # return sum of collected segments so far with infinite error.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > max(seg_epsabs*10, seg_epsrel*10*abs(seg_val)): \\n                return current_integral_sum, np.inf \\n\\n            segment_integrals.append(seg_val)\\n            current_integral_sum += seg_val \\n            current_segment_start = seg_end\\n\\n            # --- Euler suitability and convergence checks ---\\n            if i > 0 and len(segment_integrals) >= 2:\\n                # Check for alternating signs (crucial for Euler).\\n                # Only check if terms are not extremely small (to avoid sign noise near zero).\\n                if abs(segment_integrals[-1]) > seg_epsabs * 0.01 and abs(segment_integrals[-2]) > seg_epsabs * 0.01:\\n                    if segment_integrals[-1] * segment_integrals[-2] >= 0: \\n                        consecutive_non_alternating_signs += 1\\n                    else:\\n                        consecutive_non_alternating_signs = 0 \\n                else: # terms are very small, reset counter\\n                    consecutive_non_alternating_signs = 0\\n                \\n                # Check for magnitude decrease (also crucial for Euler).\\n                # Only check if terms are not extremely small.\\n                if abs(segment_integrals[-1]) > seg_epsabs * 0.01 and abs(segment_integrals[-2]) > seg_epsabs * 0.01:\\n                    if abs(segment_integrals[-1]) >= abs(segment_integrals[-2]) * 0.9: # Allow small fluctuations\\n                        consecutive_non_decreasing_magnitude += 1\\n                    else:\\n                        consecutive_non_decreasing_magnitude = 0\\n                else: # terms are very small, reset counter\\n                    consecutive_non_decreasing_magnitude = 0\\n\\n                # If series is consistently not alternating or not decreasing, Euler won't work well.\\n                if (consecutive_non_alternating_signs >= 10 or consecutive_non_decreasing_magnitude >= 10) and i >= min_segments_for_euler: \\n                    return current_integral_sum, np.inf \\n\\n                # Check for rapid decay of terms indicating convergence without Euler acceleration.\\n                if abs(segment_integrals[-1]) < seg_epsabs * 0.1 and \\\\\\n                   (abs(segment_integrals[-1]) < (overall_epsrel * 0.1 * abs(current_integral_sum))): \\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 5: \\n                        break \\n                else:\\n                    consecutive_decay_count = 0\\n                \\n                # Check for strong divergence in terms (integral unlikely to converge).\\n                if i >= min_segments_for_euler and \\\\\\n                   abs(segment_integrals[-2]) > seg_epsabs * 0.01 and \\\\\\n                   abs(segment_integrals[-1]) > abs(segment_integrals[-2]) * 1000: \\n                    return current_integral_sum, np.inf \\n\\n        except Exception:\\n            return current_integral_sum, np.inf\\n\\n    # If not enough terms for Euler, return current sum with infinite error.\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        return current_integral_sum, np.inf \\n\\n    # Apply Euler's Transformation for series acceleration\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Store the full sum of collected terms first. This is the 0-th Euler sum.\\n    euler_diagonal_values = [np.sum(euler_sums)] \\n    \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 4 \\n\\n    try:\\n        current_terms = np.copy(euler_sums)\\n        \\n        # Max levels for Euler transformation.\\n        max_euler_levels = N_segments - 1 \\n\\n        for m in range(max_euler_levels): \\n            if len(current_terms) < 2: \\n                break\\n            \\n            # Apply one level of Euler transformation (average successive terms)\\n            new_terms = (current_terms[:-1] + current_terms[1:]) / 2.0\\n            current_terms = new_terms\\n            \\n            # The Euler sum at this level is the sum of the transformed terms\\n            current_euler_val = np.sum(current_terms)\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2] \\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Check for convergence based on absolute and relative tolerances\\n                if (abs(current_euler_val) > overall_epsabs and diff < overall_epsrel * abs(current_euler_val)) or \\\\\\n                   (abs(current_euler_val) <= overall_epsabs and diff < overall_epsabs * 0.1): \\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break \\n                \\n                # Divergence check during Euler transformation\\n                if m > 2 and abs(prev_euler_val) > overall_epsabs * 0.01 and abs(current_euler_val) > abs(prev_euler_val) * 1000: \\n                    return current_integral_sum, np.inf # Divergence in Euler transformation\\n\\n    except Exception:\\n        return current_integral_sum, np.inf\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else current_integral_sum\\n    \\n    error_estimate = np.inf \\n\\n    # Error estimation for Euler transformed sum.\\n    # If it converged, error is typically related to the last difference.\\n    # Otherwise, it's an unreliable estimate.\\n    if consecutive_converged_count >= target_consecutive_converged and len(euler_diagonal_values) >= 2:\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        error_estimate = max(last_diff_euler, overall_epsabs, overall_epsrel * abs(final_answer))\\n    else:\\n        # If Euler didn't stabilize or didn't run enough, the estimate is unreliable.\\n        error_estimate = np.inf \\n\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        function displaySideBySideDiff(originalText, modifiedText) {

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
