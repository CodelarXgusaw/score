<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>

          const originalDiffOutput = document.getElementById("originalDiffOutput");

            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

oscillatory enough\\n\\n        # --- Search for the first root after x0 ---\\n        # Try a set of progressively larger step sizes for initial bracketing\\n        step_sizes_to_try = sorted(list(set([\\n            initial_step_guess / 1000, initial_step_guess / 100, initial_step_guess / 10,\\n            initial_step_guess, initial_step_guess * 10, initial_step_guess * 100,\\n            math.pi / 1000, math.pi / 100, math.pi / 10, math.pi, math.pi * 10, math.pi * 100,\\n            1e-3, 1e-2, 1e-1, 1.0, 10.0, 100.0 # Absolute scales for very different functions\\n        ])))\\n        \\n        found_first_root = False\\n        for step_val in step_sizes_to_try:\\n            if step_val <= 1e-15: continue # Skip extremely tiny steps\\n            \\n            search_bound_upper = initial_sign_eval_point + step_val\\n            \\n            # Cap the search for the first root to prevent excessive computation or NaNs\\n            max_initial_jump_abs = 2000.0 # Upper bound for the search range from x0 for the first root\\n            search_bound_upper = min(search_bound_upper, initial_sign_eval_point + max_initial_jump_abs)\\n            \\n            # Ensure the bracket is valid (strictly increasing)\\n            if search_bound_upper <= initial_sign_eval_point + 1e-15: \\n                search_bound_upper = initial_sign_eval_point + 1e-6 # Fallback small step\\n                \\n            # Check for NaN/Inf values during probing\\n            try:\\n                func_at_upper = func(search_bound_upper)\\n            except Exception:\\n                continue # Skip this step if function evaluation fails\\n            \\n            if np.isnan(func_at_upper) or np.isinf(func_at_upper):\\n                continue\\n\\n            if np.sign(func_at_upper) != sign_at_start_probe:\\n                bracket = [initial_sign_eval_point, search_bound_upper]\\n                root_result = scipy.optimize.root_scalar(func, bracket=bracket, meth
