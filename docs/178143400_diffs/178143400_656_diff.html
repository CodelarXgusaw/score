<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

, np.inf\\n\\n    # --- Step 3: Specialized Method for [a, inf) (finite 'a') where previous attempts failed ---\\n    # At this point, we are dealing with integrals of the form [lower_limit, inf),\\n    # where lower_limit is finite, and all tiered quad attempts failed.\\n\\n    # Primary strategy for oscillatory integrands on infinite domains: Segment Summation with Euler Acceleration.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_growth_factor = 1.2 # Keep 1.2 or 1.3 for reasonable segment growth.\\n    \\n    # Adaptive initial segment length (first segment only)\\n    # Smaller initial segments might be needed for very high-frequency initial oscillations.\\n    initial_segment_length_candidates = [math.pi / 2.0, 1.0, 0.5, 0.1, 0.05, 0.01] \\n    \\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 15000 # Increased from 10k for more extensive search if needed.\\n    min_segments_for_euler = 200 # Increased from 150 for more stable Euler transformation.\\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0 # To detect non-alternating series\\n    consecutive_decay_count = 0 # To detect rapid convergence without Euler\\n    \\n    # Tolerances for convergence in Euler method and segment integration\\n    # These are crucial for accuracy and performance.\\n    euler_abs_tol = 1e-11 # More aggressive absolute tolerance\\n    euler_rel_tol = 1e-9 # More aggressive relative tolerance\\n    segment_integration_tol = 1e-8 # Tightened from 1e-7 for better accuracy of individual terms.\\n\\n    # Integrate the first segment with adaptive initial length.\\n    seg_val, seg_err = np.nan, np.inf\\n    found_good_first_segment = False\\n    for try_length in initial_segment_length_candidates:\\n        seg_end = current_segment_start + try_length\\n        if seg_end <= current_segment_start + 1e-12: # Avoid tiny segments or zero-length segments\\n            continue\\n        try:\\n            # Use _robust_quad_call for the first integrals)\\n        if abs(seg_val) < (euler_abs_tol * 0.01) and \\\\\\n           (abs(seg_val) < (euler_rel_tol * 0.01 * abs(current_sum) if current_sum != 0 else euler_abs_tol * 0.01)): \\n            consecutive_decay_count += 1\\n            if consecutive_decay_count >= 20: # If 20 consecutive terms are very small, return simple sum.\\n                # The integral is likely converging very quickly, Euler not needed.\\n                return current_sum, max(euler_abs_tol, euler_rel_tol * abs(current_sum)) \\n        else:\\n            consecutive_decay_count = 0\\n        \\n        # Check for strong divergence in terms (integral unlikely to converge).\\n        # If a term is vastly larger than the previous significant term, it might be diverging.\\n        if i >= min_segments_for_euler and abs(prev_seg_val) > euler_abs_tol * 0.1 and abs(seg_val) > abs(prev_seg_val) * 1000: \\n            # The series is diverging. Return sum of collected segments, with an infinite error.\\n            return current_sum, np.inf \\n\\n        prev_seg_val = seg_val\\n\\n    # Initial sum of collected segments if Euler fails or not enough terms.\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    \\n    # Apply Euler's Transformation for series acceleration\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        # Not enough terms for reliable Euler transformation.\\n        # Estimate error as the sum of the absolute values of the last few segments for a conservative bound.\\n        if N_segments > 1:\\n            error_estimate_no_euler = np.sum(np.abs(segment_integrals[max(0, N_segments - 10):])) \\n            return initial_sum_segments, error_estimate_no_euler + abs(initial_sum_segments)*0.1 # Add a relative error as well\\n        return initial_sum_segments, np.inf \\n\\n    # Implement Euler's transformation efficiently using numpy array operations\\n    # The 'euler_current_sequence' variable represents the sequence of terms being transformed (a_k).\\n    euler_current_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [] # Store the first terms of each transformed sequence\\n\\n    # The first term of the original sequence is the first approximation.\\n    if len(euler_current_sequence) > 0:\\n        euler_diagonal_values.append(euler_current_sequence[0])\\n    \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 5 \\n\\n    try:\\n        # Maximum levels of Euler transformation is limited by the number of segments.\\n        # Each level reduces the sequence length by one.\\n        max_euler_levels = N_segments - 1 \\n\\n        for m in range(max_euler_levels): \\n            if len(euler_current_sequence) < 2:\\n                break # Cannot compute next level if sequence is too short\\n            \\n            # Compute the next level of Euler transformation by averaging adjacent terms\\n            # E_m(a_k) = (E_{m-1}(a_k) + E_{m-1}(a_{k+1})) / 2\\n            euler_current_sequence = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n            \\n            if len(euler_current_sequence) == 0: \\n                break\\n\\n            current_euler_val = euler_current_sequence[0]\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence in the Euler diagonal (successive approximations).\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria:\\n                #   1. Relative convergence: if the value is not tiny, relative difference must be small.\\n                #   2. Absolute convergence: if the value is tiny, absolute difference must be very small.\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.5) # A bit more permissive for tiny values\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                # If target consecutive converged levels are met, we consider Euler to have successfully accelerated.\\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n                \\n                # Check for strong divergence in Euler diagonal (transformation becoming unstable).\\n                # If a term is vastly larger than the previous, it might be diverging.\\n                # This often happens if the original series is not alternating or diverges.\\n                if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.1 and abs(current_euler_val) > abs(prev_euler_val) * 1000: \\n                    # If Euler diverges, fallback to sum of collected segments, with high error.\\n                    return initial_sum_segments, np.inf\\n\\n    except Exception:\\n        # If any numerical instability occurs during Euler transformation (e.g., division by zero, overflow),\\n        # return the sum of segments as the best available estimate, with high error.\\n        return initial_sum_segments, np.inf\\n\\n    # Final result from Euler transformation (last value on the diagonal)\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else initial_sum_segments\\n    \\n    # Calculate error estimate based on Euler convergence.\\n    error_estimate = np.inf \\n\\n    if len(euler_diagonal_values) >= 2:\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        \\n        # If the process converged sufficiently according to strict criteria\\n        if consecutive_converged_count >= target_consecutive_converged:\\n            # Error estimate is the larger of: last difference, absolute tolerance, or relative tolerance times the answer.\\n            error_estimate = max(last_diff_euler, \\n                                 euler_abs_tol, \\n                                 euler_rel_tol * abs(final_answer)) \\n        else:\\n            # If not strictly converged after trying all levels, but it's the best estimate,\\n            # provide a more conservative error estimate.\\n            error_estimate = max(last_diff_euler * 10, # A larger multiplier for the last difference\\n                                 euler_abs_tol * 10, # A larger absolute floor\\n                                 euler_rel_tol * abs(final_answer) * 10) # A larger relative error floor\\n\\n    # Final check for NaN/Inf results from any stage.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n    # Ensure error is not too small relative to the expected machine precision.\\n    if error_estimate < 1e-15: # Arbitrary small floor to prevent overly optimistic errors\\n        error_estimate = 1e-15\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
