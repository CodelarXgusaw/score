<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

      </div>

  # If transformation or its quad call fails, fall back to Euler acceleration\\n        pass\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This method sums fixed-length segments and applies Euler acceleration.\\n    # It is a last resort, primarily for alternating series from oscillatory integrals.\\n\\n    # If lower_limit is -np.inf and upper_limit is finite, transform to a [finite_val, inf) range.\\n    # This simplifies the Euler acceleration to always deal with [L, inf)\\n    if lower_limit == -np.inf and upper_limit != np.inf:\\n        original_integrand_for_euler = integrand\\n        original_upper_limit_for_euler = upper_limit\\n\\n        # x = -y, dx = -dy. Integral from -inf to upper_limit of f(x) dx\\n        # becomes integral from -upper_limit to inf of -f(-y) dy\\n        def transformed_for_euler_neg_inf_range(y):\\n            return -original_integrand_for_euler(-y)\\n        \\n        integrand_for_euler = transformed_for_euler_neg_inf_range\\n        euler_start_limit = -original_upper_limit_for_euler\\n        euler_end_limit = np.inf \\n    else: # Already [a, inf) or finite (will be handled below)\\n        integrand_for_euler = integrand\\n        euler_start_limit = lower_limit\\n        euler_end_limit = upper_limit\\n\\n    # Parameters for Euler segment summation\\n    segment_length = math.pi  # Common heuristic for oscillations (half-period of sin/cos)\\n    max_segments_to_compute = 100000 # High limit for total segments (reduced from 200k)\\n    min_segments_for_euler = 50      # Minimum terms required for reliable Euler transformation (reduced from 100)\\n\\n    segment_integrals = []\\n    current_segment_start = float(euler_start_limit)\\n    \\n    # If the interval is finite and too small for Euler acceleration,\\n    # retry direct quad with highest precision settings as a last-ditch effort.\\n    if euler_end_limit != np.inf:\\n        total_range = euler_end_limit - euler_start_limit\\n        if total_range <= 0:\\n            return np.nan, np.inf # Invalid range\\n        \\n        # If the range is smaller than min_segments_for_euler * segment_length,\\n        # it's better to use a very aggressive direct quad.\\n        if total_range < segment_length * min_segments_for_euler:\\n            try:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand_for_euler, euler_start_limit, euler_end_limit,\\n                    limit=500000, # Very high limit\\n                    epsabs=1e-15, epsrel=1e-12\\n                )\\n                if is_quad_result_reliable(answer, error_estimate, 1e-15, 1e-12):\\n                    return answer, error_estimate\\n                else:\\n                    raise ValueError(\\"Small finite interval quad failed with high precision.\\")\\n            except Exception:\\n                return np.nan, np.inf # Indicate ultimate failure\\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0 \\n    consecutive_decay_count = 0 \\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        # Clamp seg_end to euler_end_limit if it's finite and exceeded\\n        if euler_end_limit != np.inf and seg_end > euler_end_limit:\\n            seg_end = euler_end_limit\\n        \\n        # Break loop if the remaining segment is too short to be meaningful\\n        if seg_end <= seg_start + 1e-12: # Ensure non-zero length + small epsilon\\n            break \\n\\n        try:\\n            # Use aggressive quad parameters for segment integration, as segment accuracy is crucial for Euler.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand_for_euler, seg_start, seg_end,\\n                limit=10000, epsabs=1e-15, epsrel=1e-12\\n            )\\n            \\n            # If segment integral fails to converge to a very small error, this whole method might be unsuitable.\\n            # A relatively high seg_err (e.g., > 1e-10) for individual tiny segments might indicate issues.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-10:\\n                raise ValueError(f\\"Segment integration failed at {i}-th segment with val={seg_val}, err={seg_err}\\")\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end # Move to the end of the current segment\\n\\n            # Early exit if we reached the finite euler_end_limit (within float precision).\\n            if euler_end_limit != np.inf and current_segment_start >= euler_end_limit - 1e-9:\\n                break\\n\\n            # --- Heuristic Checks for Euler suitability and early convergence ---\\n            if i > 5: # Start checks after a few initial terms\\n                # Check for non-alternating signs: Euler requires an alternating series.\\n                # If signs consistently do not alternate for too long, Euler is not suitable.\\n                if prev_seg_val is not None and abs(prev_seg_val) > 1e-18 and abs(seg_val) > 1e-18 and (seg_val * prev_seg_val >= 0):\\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 # Reset count if signs alternate or terms are tiny\\n                \\n                # If signs consistently do not alternate after a sufficient number of terms, return high error.\\n                if consistent_sign_count >= 30 and i >= min_segments_for_euler:\\n                    # Sum of terms is the best estimate, but error is infinite as Euler won't converge.\\n                    return np.sum(segment_integrals), np.inf \\n\\n                # Check for rapid decay: if terms are consistently very small, implies convergence.\\n                if abs(seg_val) < 1e-18: # Threshold for a \\"tiny\\" segment value\\n                    consecutive_decay_count += 1\\n                    # If a long streak of tiny terms is found, check if their sum is negligible.\\n                    if consecutive_decay_count >= 20 and i >= min_segments_for_euler:\\n                        # Sum of the last few tiny terms (e.g., last 10)\\n                        if abs(np.sum(segment_integrals[max(0, len(segment_integrals)-10):])) < 1e-10: \\n                            break # Integral has converged sufficiently\\n                else:\\n                    consecutive_decay_count = 0\\n                    \\n                # Check for strong divergence: if terms start to grow significantly, implies divergence.\\n                if prev_seg_val is not None and abs(prev_seg_val) > 1e-15 and abs(seg_val) / abs(prev_seg_val) > 1000.0:\\n                    # If divergence is detected, return the sum of terms collected so far, with infinite error.\\n                    return np.sum(segment_integrals), np.inf \\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception: # Catch any error during segment integration (e.g., NaN from integrand)\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    # Ensure a sufficient number of terms were collected for Euler to be meaningful.\\n    if N < min_segments_for_euler:\\n        return np.sum(segment_integrals), np.inf # Not enough terms, return sum with high uncertainty.\\n\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Store all diagonal values of the Euler transformation to check convergence and estimate error.\\n    euler_diagonal_values = [np.sum(segment_integrals)] \\n    original_sum = np.sum(segment_integrals) # The direct sum before acceleration\\n\\n    best_euler_estimate = original_sum\\n    min_error_achieved = np.inf\\n\\n    try:\\n        # Perform Euler transformation iteratively\\n        for m in range(N - 1): # Maximum possible transformation levels is N-1\\n            if len(euler_sums) < 2: \\n                break # Not enough terms to continue transformation\\n            \\n            # Compute the next level of Euler transform (averaging adjacent sums)\\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            # The first term of the new_euler_sums array is the current Euler sum estimate.\\n            current_euler_estimate = euler_sums[0]\\n            euler_diagonal_values.append(current_euler_estimate) \\n            \\n            # Estimate current error for this level of transformation.\\n            current_error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) if m > 0 else np.inf\\n            current_error_estimate = max(current_error_estimate, 1e-15 * abs(current_euler_estimate), 1e-25) # Floor for stability\\n            \\n            # Update best estimate if this one is better\\n            if current_error_estimate < min_error_achieved:\\n                min_error_achieved = current_error_estimate\\n                best_euler_estimate = current_euler_estimate\\n            \\n            # Convergence criteria: if the error estimate indicates good convergence\\n            if m > 0 and current_error_estimate < max(default_eps_abs, abs(current_euler_estimate) * default_eps_rel):\\n                break # Converged!\\n            \\n            # Check for divergence or instability in Euler diagonal values.\\n            # If the Euler sums start growing significantly, implies divergence or instability.\\n            if m > 2 and abs(euler_diagonal_values[-2]) > 1e-15 and abs(euler_diagonal_values[-1]) / abs(euler_diagonal_values[-2]) > 2.0:\\n                # If divergence is detected, use the best stable estimate found before divergence.\\n                final_answer = best_euler_estimate\\n                error_estimate = np.inf # Indicate divergence/instability.\\n                return final_answer, error_estimate\\n\\n    except Exception: # Catch potential numerical errors during Euler transformation\\n        pass # Proceed to final error estimation even if Euler transformation itself had issues.\\n\\n    # Final Answer Selection and Error Estimation for Euler\\n    # If Euler acceleration was attempted, the best estimate is the best_euler_estimate.\\n    # If no acceleration was effective (min_error_achieved is still inf),\\n    # fall back to the initial sum of segments.\\n    final_answer = best_euler_estimate if min_error_achieved != np.inf else original_sum\\n    \\n    # Error estimation for Euler method is heuristic.\\n    # If min_error_achieved was updated, use it. Otherwise, use a conservative estimate.\\n    if min_error_achieved != np.inf:\\n        error_estimate = min_error_achieved\\n    elif N > 0:\\n        # If Euler didn't produce enough transformed terms or didn't improve,\\n        # use a conservative estimate based on the magnitude of the last segment integral.\\n        error_estimate = abs(segment_integrals[-1]) * 100 # A high, conservative error.\\n    else:\\n        # No segments were successfully integrated, indicates complete failure.\\n        error_estimate = np.inf \\n\\n    # Final sanity check for NaN or Inf in the answer, return inf error if so.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
