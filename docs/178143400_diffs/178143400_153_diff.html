<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

form an alternating, decaying series.\\n    # The fixed \`math.pi\` segment length is a pragmatic heuristic for many common\\n    # oscillatory functions (e.g., sin(x), cos(x)). For integrals like sin(ax)/x,\\n    # a more precise segment length (e.g., pi/a) would be needed, but 'a' is unknown.\\n    \\n    # If the integrand doesn't oscillate or doesn't decay, Euler summation is not suitable.\\n    \\n    start_oscillation_point = lower_limit\\n    segment_length = math.pi \\n    \\n    segment_integrals = []\\n    num_segments_to_try_euler = 5000 # Increased number of segments for convergence\\n    min_segments_for_euler = 30 # Minimum terms required for meaningful Euler\\n\\n    prev_seg_val = 0.0 # Initialize to avoid issue on first iteration\\n    consistent_non_alternating_signs = 0 \\n    max_non_alternating_tolerance = 7 # If signs consistently don't alternate for this many terms, stop\\n    \\n    decay_check_tolerance = 1e-18 # Absolute threshold for terms to be considered 'decayed'\\n    relative_decay_threshold = 1e-5 # If term is smaller than this * previous term, consider fast decay\\n\\n    for i in range(num_segments_to_try_euler):\\n        seg_start = start_oscillation_point + i * segment_length\\n        seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n        with warnings.catch_warnings(record=True) as w:\\n            warnings.simplefilter(\\"always\\")\\n            try:\\n                # Aggressive quad parameters for segment integration\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=5000, epsabs=1e-15, epsrel=1e-15 # Tighter tolerances for segments\\n                )\\n                \\n                # If segment integral is NaN/Inf or error is too high, this method is unsuitable.\\n                # A warning from quad also indicates potential unreliability of the segment.\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-10 or \\\\\\n                   (w and any(issubclass(i.category, UserWarning) for i in w)):\\n                    # print(f\\"Euler: Unreliable segment at {i}-th. Summing collected terms directly.\\")\\n                    return np.sum(segment_integrals), np.inf # Return sum so far with high error\\n\\n                segment_integrals.append(seg_val)\\n\\n                # Check for alternating signs and decay (crucial for Euler transformation)\\n                if i > 0:\\n                    # If signs are consistently non-alternating and segment value is not negligible\\n                    if (seg_val * prev_seg_val >= 0) and abs(seg_val) > decay_check_tolerance: \\n                        consistent_non_alternating_signs += 1\\n                        if consistent_non_alternating_signs >= max_non_alternating_tolerance: \\n                            # print(f\\"Euler: Signs stopped alternating at {i}-th term. Summing directly.\\")\\n                            return np.sum(segment_integrals), np.inf \\n                    else:\\n                        consistent_non_alternating_signs = 0 # Reset if signs alternate\\n\\n                # Check for decay: if terms are consistently very small, sum might have converged\\n                if abs(seg_val) < decay_check_tolerance:\\n                    # If the current term is very small, and the series is long enough\\n                    if i >= min_segments_for_euler:\\n                        # If the sum of the last few terms is also very small\\n                        last_few_sum_idx = max(0, len(segment_integrals) - 10)\\n                        if abs(np.sum(segment_integrals[last_few_sum_idx:])) < 1e-15: \\n                            # print(f\\"Euler: Series decayed to negligible values. Breaking at {i}.\\")\\n                            break \\n                    # If current term decayed very quickly relative to previous (strong decay)\\n                    if i > 0 and abs(prev_seg_val) > 1e-12 and abs(seg_val) < relative_decay_threshold * abs(prev_seg_val):\\n                        # print(f\\"Euler: Terms decaying very fast. Breaking at {i}.\\")\\n                        break\\n                \\n                # Check for divergence: if terms start to grow significantly\\n                if i > min_segments_for_euler and abs(seg_val) > abs(prev_seg_val) * 100 and abs(prev_seg_val) > 1e-15: \\n                    # print(f\\"Euler: Terms growing significantly. Summing directly.\\")\\n                    return np.sum(segment_integrals), np.inf \\n                \\n                prev_seg_val = seg_val # Update for next iteration\\n\\n            except Exception as e:\\n                # print(f\\"Euler segment integration failed for segment {seg_start}-{seg_end}: {e}. Summing collected terms directly.\\")\\n                return np.sum(segment_integrals), np.inf # Sum what we have so far if segment fails\\n\\n    # Apply Euler's Transformation\\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for meaningful Euler transformation\\n        # print(f\\"Euler: Not enough segments ({N}) collected for Euler transformation. Summing directly.\\")\\n        return np.sum(segment_integrals), np.inf \\n\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_sums[0]] # The first diagonal value is the first term\\n\\n    try:\\n        max_euler_levels = N - 1\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: # Need at least two terms to average\\n                break\\n            \\n            # Compute the next level of sums by averaging adjacent elements\\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            # Add the first element of the new_euler_sums to diagonal values\\n            euler_diagonal_values.append(euler_sums[0])\\n            \\n            # Check for convergence of the Euler sum\\n            if m > 0:\\n                current_val = euler_diagonal_values[-1]\\n                prev_val = euler_diagonal_values[-2]\\n                diff = abs(current_val - prev_val)\\n                \\n                # Converged if difference is very small relative to current sum or absolutely very small\\n                if (abs(current_val) > 1e-12 and diff < 5e-14 * abs(current_val)) or \\\\\\n                   (abs(current_val) <= 1e-12 and diff < 1e-16): # Even tighter convergence\\n                    # print(f\\"Euler: Converged at level {m}. Result: {current_val:.2e}, Diff: {diff:.2e}\\")\\n                    break\\n            \\n            # Divergence check within Euler transformation: if terms are consistently not decreasing\\n            if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 100 and abs(euler_diagonal_values[-2]) > 1e-15:\\n                # print(f\\"Euler: Diagonal values diverging at level {m}. Reverting to previous reliable estimate.\\")\\n                final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                return final_answer, np.inf\\n\\n    except Exception as e:\\n        # print(f\\"Euler transformation process failed: {e}. Summing collected segments directly.\\")\\n        return np.sum(segment_integrals), np.inf # If transformation fails, sum raw segments\\n    \\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error for Euler: difference between the last two diagonal terms, conservatively scaled.\\n    if len(euler_diagonal_values) >= 2:\\n        error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 10 # More conservative scaling\\n    elif len(segment_integrals) > 0:\\n        error_estimate = abs(segment_integrals[-1]) * 100 # Very conservative if only raw segments are available\\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    # Final check for NaN or Inf\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
