<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 34.0,
  "old_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        # Push scipy.integrate.quad a bit harder with higher limits and absolute tolerance\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=200,      # Max subintervals\\n            epsabs=1e-12,   # Absolute error tolerance\\n            epsrel=1e-12    # Relative error tolerance\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        # Adjusted heuristic for \\"unreliable\\": if relative error is > 1% or absolute error > 1e-7 for small answers\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-8 and error_estimate / abs(answer) > 0.01) or # Relative error check for non-tiny results\\n            (abs(answer) <= 1e-8 and error_estimate > 1e-7)): # Absolute error check for tiny results\\n            raise ValueError(\\"scipy.integrate.quad failed to converge reliably or error is too high.\\")\\n            \\n        return answer, error_estimate\\n    except Exception:\\n        # If quad fails or raises an error, fall back to a more robust method for oscillatory integrals\\n        pass # Continue to specialized method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        val1, err1 = quadrature(integrand, lower_limit, 0)\\n        val2, err2 = quadrature(integrand, 0, upper_limit)\\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-b}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where quad failed.\\n        # This implies a very difficult finite integral. Try again with aggressive quad, then Romberg.\\n        try:\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=500, epsabs=1e-13, epsrel=1e-13 # Even more aggressive\\n            )\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-8 and error_estimate / abs(answer) > 0.05) or\\n                (abs(answer) <= 1e-8 and error_estimate > 1e-6)):\\n                raise ValueError(\\"Aggressive quad also failed.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            try:\\n                # Romberg is good for smooth functions over finite intervals.\\n                # It may struggle with oscillations or singularities.\\n                # Increase \`divmax\` for more iterations.\\n                ans_romberg = scipy.integrate.romberg(integrand, lower_limit, upper_limit, divmax=25)\\n                # Romberg does not directly return error. A rough estimate is difference of last two levels.\\n                # This is a heuristic error estimate, not from a rigorous error bounds.\\n                ans_romberg_prev = scipy.integrate.romberg(integrand, lower_limit, upper_limit, divmax=24)\\n                err_romberg = abs(ans_romberg - ans_romberg_prev) * 20 # Scale difference for a rough error\\n                return ans_romberg, err_romberg\\n            except Exception:\\n                return np.nan, np.inf # Indicate failure\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It assumes the integrand oscillates and decays.\\n\\n    start_oscillation_point = lower_limit\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    # Store segment integrals for Euler transformation\\n    segment_integrals = []\\n    \\n    # Accumulate initial terms by direct integration over segments\\n    num_segments_to_try = 200 # Increased number of segments to compute\\n    min_segments_for_euler = 5 # Minimum terms required for Euler transformation to be meaningful\\n\\n    prev_seg_val = None\\n    for i in range(num_segments_to_try):\\n        seg_start = start_oscillation_point + i * segment_length\\n        seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n        try:\\n            # Use more aggressive quad parameters for segment integration as well\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=300, epsabs=1e-14, epsrel=1e-14\\n            )\\n            segment_integrals.append(seg_val)\\n\\n            # Check for alternating signs (crucial for Euler transformation)\\n            if i > 0 and prev_seg_val is not None:\\n                if (seg_val * prev_seg_val >= 0) and abs(seg_val) > 1e-15: # Not strictly alternating and non-zero\\n                    # If signs stop alternating after initial terms, Euler is not suitable.\\n                    # Return sum so far, with high error.\\n                    if i >= min_segments_for_euler:\\n                        # print(f\\"Segment signs stopped alternating at iteration {i}. Summing directly.\\")\\n                        return np.sum(segment_integrals), np.inf\\n                    # Else, let it continue to collect more terms for potential later alternating behavior.\\n\\n            # Check for decay: if terms are consistently very small, we might have converged\\n            if i >= min_segments_for_euler and abs(seg_val) < 1e-14 * abs(np.sum(segment_integrals[:-1])): # Stricter decay check\\n                # print(f\\"Segment terms decaying quickly at iteration {i}. Summing directly.\\")\\n                break # Stop collecting terms\\n            \\n            # If terms start to grow or fluctuate erratically, break as convergence is unlikely\\n            if i > 0 and abs(seg_val) > abs(segment_integrals[-2]) * 5 and abs(segment_integrals[-2]) > 1e-10: # More robust growth check\\n                # print(f\\"Terms not decaying, or growing at iteration {i}. Direct sum so far.\\")\\n                # This suggests the integral is not converging, or the segment_length is wrong.\\n                return np.sum(segment_integrals), np.inf # Return current sum with high error\\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            # print(f\\"scipy.integrate.quad failed for segment {seg_start}-{seg_end}.\\")\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    # This implementation uses the Euler-Knopp summation method (iterated arithmetic mean)\\n    # which is suitable for alternating series or series that converge slowly.\\n    \\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Keep track of the diagonal elements for the Euler sum and its error estimate\\n    euler_diagonal = []\\n\\n    try:\\n        for m in range(N): # Iterate m times to compute m-th level of averages\\n            if len(sums) < 1: # No more terms to average\\n                break\\n            \\n            euler_diagonal.append(sums[0]) # The first element of each level is on the 'diagonal'\\n\\n            if len(sums) < 2: # Only one term left, cannot average further\\n                break\\n\\n            # Compute the next level of sums by averaging adjacent elements\\n            new_sums = (sums[:-1] + sums[1:]) / 2.0\\n            sums = new_sums\\n\\n            # Check for convergence of the Euler sum (on the diagonal)\\n            if m > 0 and abs(euler_diagonal[-1] - euler_diagonal[-2]) < 1e-9 * abs(euler_diagonal[-1]):\\n                # print(f\\"Euler transformation converged at level {m}.\\")\\n                break\\n    except Exception:\\n        # print(\\"Euler transformation encountered an error.\\")\\n        pass\\n\\n    final_answer = euler_diagonal[-1] if len(euler_diagonal) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error: difference between the last two diagonal terms (if available)\\n    if len(euler_diagonal) >= 2:\\n        error_estimate = abs(euler_diagonal[-1] - euler_diagonal[-2]) * 5 # A bit more conservative scaling for error\\n    elif len(segment_integrals) > 0:\\n        error_estimate = abs(segment_integrals[-1]) * 20 # If only one Euler term, error is multiple of last segment's size.\\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        # If Euler also gives NaN/Inf, return ultimate failure\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate",
  "new_index": 55,
  "new_code": "import math\\nfrom typing import Any, Callable, Tuple, Generator\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\n# Helper function for Euler transformation (series acceleration)\\ndef _euler_accelerate(series_terms: list) -> Tuple[float, float, bool]:\\n    \\"\\"\\"\\n    Applies Euler transformation for series acceleration.\\n    Returns (accelerated_sum, estimated_error, converged_flag).\\n    \\"\\"\\"\\n    N = len(series_terms)\\n    if N < 5:  # Need a minimum number of terms for meaningful acceleration\\n        return np.sum(series_terms), np.inf, False\\n\\n    sums = np.array(series_terms, dtype=float)\\n    \\n    euler_diagonal_values = []\\n    \\n    try:\\n        for m in range(N):\\n            if len(sums) < 1:\\n                break\\n            \\n            euler_diagonal_values.append(sums[0])\\n\\n            if len(sums) < 2:\\n                break\\n\\n            new_sums = (sums[:-1] + sums[1:]) / 2.0\\n            sums = new_sums\\n\\n            # Check for convergence of the Euler sum on the 'diagonal'\\n            if m > 0:\\n                current_val = euler_diagonal_values[-1]\\n                prev_val = euler_diagonal_values[-2]\\n                \\n                # Convergence criteria: relative error for non-tiny values, absolute error for tiny values\\n                if abs(current_val) > 1e-12: # Avoid division by zero/small numbers\\n                    if abs(current_val - prev_val) / abs(current_val) < 1e-6: # Relative convergence\\n                        return current_val, abs(current_val - prev_val) * 5, True\\n                elif abs(current_val - prev_val) < 1e-10: # Absolute convergence for tiny values\\n                        return current_val, abs(current_val - prev_val) * 5, True\\n                        \\n    except Exception:\\n        # Fallback if Euler acceleration itself hits an issue\\n        return np.sum(series_terms), np.inf, False\\n\\n    final_sum = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(series_terms)\\n    \\n    # Heuristic error estimate: last difference scaled, or simply related to the last term\\n    if len(euler_diagonal_values) >= 2:\\n        estimated_error = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 10\\n    elif len(series_terms) > 0:\\n        estimated_error = abs(series_terms[-1]) * 100 # If only one term, error is higher\\n    else:\\n        estimated_error = np.inf\\n\\n    return final_sum, estimated_error, False # Not fully converged by criteria\\n\\ndef _integrate_euler_segments(\\n    integrand: Callable[float, float],\\n    segment_generator: Generator[Tuple[float, float], None, None],\\n    max_segments: int = 500,\\n    quad_limit: int = 400,\\n    quad_eps: float = 1e-14\\n) -> Tuple[float, float, bool]:\\n    \\"\\"\\"\\n    Integrates segments and applies Euler acceleration.\\n    Returns (result, error_estimate, strategy_successful).\\n    \\"\\"\\"\\n    segment_integrals = []\\n    \\n    # Criteria for term behavior\\n    decay_tolerance_abs = quad_eps * 100 # Terms should decay below this abs value\\n    decay_tolerance_rel = 1e-6 # Terms should decay below this relative value compared to running sum\\n\\n    # Iterate through segments generated by the specific pattern (e.g., fixed or increasing frequency)\\n    for i, (seg_start, seg_end) in enumerate(segment_generator):\\n        if i >= max_segments:\\n            break\\n\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=quad_limit, epsabs=quad_eps, epsrel=quad_eps\\n            )\\n            \\n            if np.isnan(seg_val) or np.isinf(seg_val):\\n                # print(f\\"Segment integral returned NaN/Inf: {seg_start}-{seg_end}\\")\\n                return np.nan, np.inf, False\\n\\n            segment_integrals.append(seg_val)\\n\\n            # Check for alternating signs (crucial for Euler transformation's effectiveness)\\n            # Allow initial few terms to be non-alternating if they are small.\\n            if i >= 2 and len(segment_integrals) >= 2:\\n                if (segment_integrals[-1] * segment_integrals[-2] >= 0) and abs(segment_integrals[-1]) > 1e-14:\\n                    # Signs stopped alternating. This strategy might be unsuitable.\\n                    # print(f\\"Segment signs stopped alternating at iteration {i}. Summing directly.\\")\\n                    return np.sum(segment_integrals), np.inf, False\\n\\n            # Check for decay: if terms are consistently very small, we might have converged\\n            # Only check for decay after a few terms have been collected\\n            if i >= 5: \\n                current_sum_of_terms = np.sum(segment_integrals)\\n                if abs(current_sum_of_terms) > 1e-12: # Avoid division by zero\\n                    if abs(seg_val) / abs(current_sum_of_terms) < decay_tolerance_rel:\\n                        # print(f\\"Relative decay at iteration {i}. Applying Euler.\\")\\n                        break # Stop collecting terms, terms are decaying nicely\\n                elif abs(seg_val) < decay_tolerance_abs: # For very small integrals, absolute decay\\n                    # print(f\\"Absolute decay at iteration {i}. Applying Euler.\\")\\n                    break # Stop collecting terms\\n            \\n            # If terms start to grow or fluctuate wildly, this strategy might be incorrect\\n            if i >= 5 and abs(seg_val) > abs(segment_integrals[-2]) * 10 and abs(segment_integrals[-2]) > 1e-10:\\n                # print(f\\"Terms not decaying, or growing at iteration {i}. High error likely.\\")\\n                return np.nan, np.inf, False # Indicate likely divergence or incorrect strategy\\n\\n        except Exception as e:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            # print(f\\"scipy.integrate.quad failed for segment {seg_start}-{seg_end}: {e}\\")\\n            return np.nan, np.inf, False\\n            \\n    # Apply Euler transformation to the collected segment integrals\\n    accel_sum, accel_err, converged_flag = _euler_accelerate(segment_integrals)\\n    \\n    # If Euler acceleration failed or didn't converge strongly, but terms did decay,\\n    # return the simple sum with a higher error.\\n    if np.isinf(accel_err) or np.isnan(accel_sum) or not converged_flag:\\n        return np.sum(segment_integrals), np.inf, False # Simple sum, high error\\n    \\n    return accel_sum, accel_err, True # Successful application of strategy\\n\\n\\n# Generator for fixed-period segments (e.g., sin(x) type)\\ndef _segment_gen_fixed_period(start_point: float, segment_len_val: float):\\n    i = 0\\n    while True:\\n        seg_start = start_point + i * segment_len_val\\n        seg_end = start_point + (i + 1) * segment_len_val\\n        yield seg_start, seg_end\\n        i += 1\\n\\n# Generator for increasing frequency segments (e.g., sin(x^2) type)\\ndef _segment_gen_increasing_freq_sq(start_point: float):\\n    n_start = max(0, math.ceil(start_point**2 / math.pi)) # Find starting 'n' for x^2 = n*pi\\n    \\n    n = n_start\\n    while True:\\n        seg_start = math.sqrt(n * math.pi)\\n        seg_end = math.sqrt((n + 1) * math.pi)\\n        \\n        # Adjust first segment to start exactly at \`start_point\`\\n        if n == n_start:\\n             seg_start = max(start_point, seg_start) \\n        \\n        # Only yield if seg_start is strictly less than seg_end\\n        if seg_start < seg_end:\\n            yield seg_start, seg_end\\n        else: # Stop if segments become tiny or invalid (e.g., if start_point is very large)\\n            break\\n        n += 1\\n\\n# Generator for even faster increasing frequency segments (e.g., x*cos(x^3) type)\\ndef _segment_gen_increasing_freq_cube(start_point: float):\\n    n_start = max(0, math.ceil(start_point**3 / math.pi)) # Find starting 'n' for x^3 = n*pi\\n\\n    n = n_start\\n    while True:\\n        seg_start = (n * math.pi)**(1/3)\\n        seg_end = ((n + 1) * math.pi)**(1/3)\\n        \\n        # Adjust first segment to start exactly at \`start_point\`\\n        if n == n_start:\\n            seg_start = max(start_point, seg_start)\\n\\n        if seg_start < seg_end:\\n            yield seg_start, seg_end\\n        else:\\n            break\\n        n += 1\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=1000,      # Max subintervals increased\\n            epsabs=1e-14,   # Absolute error tolerance\\n            epsrel=1e-14    # Relative error tolerance\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) < 1e-10 and error_estimate > 1e-8) or # Absolute error check for tiny results\\n            (abs(answer) >= 1e-10 and error_estimate / abs(answer) > 0.005)): # Relative error check for non-tiny results\\n            raise ValueError(\\"scipy.integrate.quad failed to converge reliably or error is too high.\\")\\n            \\n        return answer, error_estimate\\n    except Exception:\\n        # print(\\"Initial scipy.integrate.quad failed. Trying specialized methods.\\")\\n        pass # Continue to specialized method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        val1, err1 = quadrature(integrand, lower_limit, 0)\\n        val2, err2 = quadrature(integrand, 0, upper_limit)\\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-b}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where quad failed.\\n        # This implies a very difficult finite integral. Try again with even more aggressive quad.\\n        try:\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=1500, epsabs=1e-15, epsrel=1e-15 # Even more aggressive\\n            )\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) < 1e-10 and error_estimate > 1e-7) or\\n                (abs(answer) >= 1e-10 and error_estimate / abs(answer) > 0.01)):\\n                raise ValueError(\\"Aggressive quad also failed for finite interval.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            # If standard quad fails even with aggressive settings for a finite interval,\\n            # it's likely too difficult for this general purpose function.\\n            # print(\\"Aggressive quad failed for finite interval. Returning NaN.\\")\\n            return np.nan, np.inf\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It tries different segmentation strategies based on common oscillatory patterns.\\n    \\n    # Strategy A: Fixed Period Oscillation (e.g., sin(x) type)\\n    # Assumes oscillation period 2*pi, segments are pi (half-period for sign alternation)\\n    res, err, success = _integrate_euler_segments(integrand, _segment_gen_fixed_period(lower_limit, math.pi), max_segments=300)\\n    if success and not np.isnan(res) and not np.isinf(res) and err < 1e-6: # Check error is low\\n        # print(f\\"Strategy A (fixed period pi) successful: {res}, err: {err}\\")\\n        return res, err\\n\\n    # Strategy B: Increasing Frequency Oscillation (e.g., sin(x^2) type)\\n    # Segments are based on roots of sin(x^2) => x = sqrt(n*pi)\\n    # Only attempt if lower_limit is non-negative, as x^2 is monotonic for x>=0\\n    if lower_limit >= 0:\\n        res, err, success = _integrate_euler_segments(integrand, _segment_gen_increasing_freq_sq(lower_limit), max_segments=300)\\n        if success and not np.isnan(res) and not np.isinf(res) and err < 1e-6:\\n            # print(f\\"Strategy B (increasing freq x^2) successful: {res}, err: {err}\\")\\n            return res, err\\n\\n    # Strategy C: Even Faster Increasing Frequency Oscillation (e.g., x*cos(x^3) type)\\n    # Segments are based on roots of cos(x^3) or sin(x^3) => x = (n*pi)^(1/3)\\n    if lower_limit >= 0:\\n        res, err, success = _integrate_euler_segments(integrand, _segment_gen_increasing_freq_cube(lower_limit), max_segments=300)\\n        if success and not np.isnan(res) and not np.isinf(res) and err < 1e-6:\\n            # print(f\\"Strategy C (increasing freq x^3) successful: {res}, err: {err}\\")\\n            return res, err\\n\\n    # If all specialized strategies fail, return NaN with infinite error\\n    # print(\\"All specialized strategies failed.\\")\\n    return np.nan, np.inf"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
