<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

     if seg_end - seg_start < 1e-14: # Avoid integrating extremely tiny intervals.\\n            break \\n\\n        # Points to consider for quad within each segment.\\n        points_for_segment = []\\n        if seg_start < 0.0 < seg_end: # Check if interval spans or includes 0.0\\n            points_for_segment.append(0.0)\\n        elif np.isclose(seg_start, 0.0) and seg_end > 0.0:\\n            points_for_segment.append(0.0)\\n        elif np.isclose(seg_end, 0.0) and seg_start < 0.0:\\n            points_for_segment.append(0.0)\\n\\n        try:\\n            # Integrate each segment using scipy.integrate.quad.\\n            # Tolerances for segments are slightly looser than final target, as Euler refines.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=50000, epsabs=1e-10, epsrel=1e-10,\\n                points=points_for_segment if points_for_segment else None\\n            )\\n            \\n            # If a segment integration is problematic (NaN/Inf, or high internal error),\\n            # stop segment summation.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or \\\\\\n               np.isnan(seg_err) or np.isinf(seg_err) or \\\\\\n               seg_err > 1e-5: # Threshold for individual segment internal error.\\n                raise ValueError(\\"Segment integration yielded unreliable result.\\")\\n\\n        except Exception:\\n            # If segment integration failed for any reason (e.g., quad exception),\\n            # return the sum of segments collected so far as the best estimate.\\n            if len(segment_integrals) > 0:\\n                return np.sum(segment_integrals), np.inf # Return sum, but with high error.\\n            else:\\n                return np.nan, np.inf # No segments collected, complete failure.\\n\\n        segment_integrals.append(seg_val)\\n        current_segment_start = seg_end\\n\\n        # --- Early stopping and pre-Euler convergence checks based on segment values ---\\n        if i >= 1 and prev_seg_val is not None:\\n            # Check for rapid decay of terms (series converging directly without Euler).\\n            # This check uses both absolute and relative decay, allowing for very small sums.\\n            is_term_small_abs = abs(seg_val) < euler_abs_tol * 0.01 \\n            is_term_small_rel = (np.sum(segment_integrals) != 0) and \\\\\\n                                (abs(seg_val) < euler_rel_tol * 0.01 * abs(np.sum(segment_integrals)))\\n            \\n            if is_term_small_abs and (is_term_small_rel or abs(np.sum(segment_integrals)) <= euler_abs_tol): \\n                consecutive_decay_count += 1\\n                if consecutive_decay_count >= 10: # If 10 consecutive terms are very small, series likely converged.\\n                    break \\n            else:\\n                consecutive_decay_count = 0\\n            \\n            # Check for strong divergence in terms (integral unlikely to converge).\\n            # If a term is vastly larger than the previous significant term, it indicates divergence.\\n            if abs(prev_seg_val) > euler_abs_tol * 0.01 and abs(seg_val) > abs(prev_seg_val) * 100: \\n                return np.sum(segment_integrals), np.inf # Return sum so far, but with infinite error.\\n        \\n        prev_seg_val = seg_val\\n\\n    # If segments themselves converged directly, or not enough terms for Euler.\\n    if len(segment_integrals) < min_segments_for_euler or consecutive_decay_count >= 10:\\n        # If segments converged directly, the error is likely very small, but not formally estimated by Euler.\\n        # Otherwise, if Euler couldn't run, the error is high.\\n        final_answer = np.sum(segment_integrals) if segment_integrals else 0.0\\n        error_estimate = euler_abs_tol * 100 if consecutive_decay_count >=10 else np.inf # Heuristic if Euler not used\\n        return final_answer, error_estimate\\n\\n    # Apply Euler's Transformation for series acceleration\\n    euler_current_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_current_sequence[0]] # The first element of the transformed sequence.\\n    consecutive_converged_count = 0\\n\\n    try:\\n        max_euler_levels = len(euler_current_sequence) - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_current_sequence) < 2:\\n                break\\n            \\n            # Compute the next level of Euler transformation by averaging adjacent terms.\\n            # This is done efficiently using NumPy array operations.\\n            new_euler_sequence_array = (euler_current_sequence[:-1] + euler_current_sequence[1:]) / 2.0\\n            \\n            euler_current_sequence = new_euler_sequence_array\\n            \\n            if len(euler_current_sequence) == 0: # Sequence became empty during transformation.\\n                break\\n            \\n            current_euler_val = euler_current_sequence[0]\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence in the Euler diagonal.\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Convergence criteria: difference very small relatively OR absolutely.\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.1) # Stricter for values near zero.\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n                \\n                # Check for strong divergence in Euler diagonal (transformation becoming unstable).\\n                # If a term is vastly larger than the previous significant term, it indicates instability.\\n                if abs(prev_euler_val) > euler_abs_tol * 0.01 and abs(current_euler_val) > abs(prev_euler_val) * 100: \\n                    # If Euler diverges, fallback to sum of collected segments, error inf.\\n                    return np.sum(segment_integrals), np.inf\\n\\n    except Exception:\\n        # If any numerical instability occurs during Euler transformation,\\n        # return the sum of segments as the best available estimate, with high error.\\n        return np.sum(segment_integrals), np.inf\\n\\n    # The final answer is the last value on the Euler diagonal.\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else (np.sum(segment_integrals) if segment_integrals else 0.0)\\n    \\n    error_estimate = np.inf \\n\\n    # Estimate error based on Euler convergence properties.\\n    if len(euler_diagonal_values) >= 2:\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        \\n        # If sufficient consecutive convergence, error is small and tied to final tolerances.\\n        if consecutive_converged_count >= target_consecutive_converged:\\n            error_estimate = max(last_diff_euler * 5,  # Small multiplier for confidence in convergence\\n                                 euler_rel_tol * abs(final_answer), \\n                                 euler_abs_tol)\\n        else:\\n            # If not strictly converged, provide a more conservative (larger) error estimate.\\n            error_estimate = max(last_diff_euler * 50, # Larger multiplier for less confidence\\n                                 euler_rel_tol * abs(final_answer) * 10, \\n                                 euler_abs_tol * 10)\\n    else:\\n        # If Euler transformation couldn't perform enough steps or produced no diagonal values,\\n        # the error estimate is very uncertain, or if no segments were even collected.\\n        error_estimate = np.inf if len(segment_integrals) == 0 else (np.sum(segment_integrals) * 0.2 + euler_abs_tol * 100) # Rough estimate for non-Euler case\\n\\n    # Final check for NaN/Inf results from any stage.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
