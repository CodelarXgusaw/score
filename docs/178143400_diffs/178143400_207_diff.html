<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

ails or is unreliable\\n\\n    # Strategy 4b: Use \`points\` for scipy.integrate.quad by finding zeros\\n    # This strategy is effective if critical points (zeros) of the oscillatory integrand can be reliably found.\\n    points_to_try = find_oscillatory_zeros(integrand, lower_limit)\\n    \\n    epsabs_points = 1e-13\\n    epsrel_points = 1e-13\\n    limit_points = 4000\\n\\n    try:\\n        if points_to_try: # Only attempt if at least some oscillatory zeros were found\\n            answer_points, error_points = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=limit_points,\\n                epsabs=epsabs_points,\\n                epsrel=epsrel_points,\\n                points=points_to_try\\n            )\\n            if is_quad_reliable(answer_points, error_points, epsabs_points, epsrel_points, rel_tol_factor_mult=1, abs_tol_mult=1):\\n                return answer_points, error_points\\n        \\n    except Exception as e:\\n        # print(f\\"quad with points failed: {e}\\")\\n        pass # Continue to Euler summation as a last resort\\n\\n    # --- Strategy 4c: Euler Summation (Last resort for oscillatory [a, inf)) ---\\n    # This method is suitable for series that are *alternating* and *eventually monotonically decreasing* in absolute value.\\n    # It assumes oscillations can be captured over fixed segments (e.g., pi).\\n    # Its error estimate is less rigorous than quad's.\\n\\n    start_oscillation_point = lower_limit\\n    segment_length = math.pi # A common heuristic for sinusoidal-like oscillations\\n\\n    segment_integrals = []\\n    num_segments_to_try_euler = 5000 # Max number of segments to collect\\n    min_segments_for_euler_transform = 30 # Minimum terms for a meaningful Euler transformation\\n    initial_oscillation_check_terms = 50 # Number of initial terms to check for basic properties\\n\\n    prev_seg_val = None\\n    consistent_non_alternating_sign_count = 0 \\n    \\n    try:\\n        for i in range(num_segments_to_try_euler):\\n            seg_start = start_oscillation_point + i * segment_length\\n            seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n            # Use robust quad parameters for individual segment integrations\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=1000,      \\n                epsabs=1e-15,    \\n                epsrel=1e-15     \\n            )\\n            \\n            # If a segment integral is problematic (NaN/Inf or high error), stop collection.\\n            # A slightly more lenient error threshold for segments is acceptable.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-7: \\n                break \\n\\n            segment_integrals.append(seg_val)\\n\\n            # Check for alternating signs (essential for Euler transformation's convergence)\\n            # We track 'consistent_non_alternating_sign_count': if signs are the same repeatedly.\\n            if i >= 1 and prev_seg_val is not None and seg_val != 0.0:\\n                if (seg_val * prev_seg_val > 0) and abs(prev_seg_val) > 1e-15: \\n                    consistent_non_alternating_sign_count += 1\\n                    # If signs stop alternating consistently after an initial phase, Euler is not suitable.\\n                    if consistent_non_alternating_sign_count >= 5 and i >= initial_oscillation_check_terms:\\n                        # print(f\\"Euler: Segment signs stopped alternating consistently at iteration {i}.\\")\\n                        break \\n                else:\\n                    consistent_non_alternating_sign_count = 0 # Reset if signs alternate\\n\\n            # Check for decay: if terms become very small or decay rapidly, we can stop early.\\n            if i >= min_segments_for_euler_transform:\\n                # If the current term is extremely small in absolute value, it suggests convergence.\\n                if abs(seg_val) < 1e-18: \\n                    break\\n                # If the current term is very small relative to the previous one (indicates fast decay).\\n                if i > 0 and abs(segment_integrals[-2]) > 1e-12 and abs(seg_val) < 1e-5 * abs(segment_integrals[-2]):\\n                    break\\n            \\n            # Divergence check: if terms start to grow significantly, stop early.\\n            if i > initial_oscillation_check_terms and abs(seg_val) > abs(segment_integrals[-2]) * 10 and abs(segment_integrals[-2]) > 1e-15: \\n                # print(f\\"Euler: Terms not decaying, or growing significantly at iteration {i}.\\")\\n                break # Euler is likely not suitable or diverging\\n            \\n            prev_seg_val = seg_val\\n\\n    except Exception as e:\\n        # print(f\\"Euler segment collection failed: {e}\\")\\n        pass # Proceed to attempt Euler transformation with collected segments\\n\\n    N_euler_terms = len(segment_integrals)\\n    if N_euler_terms < min_segments_for_euler_transform:\\n        # Not enough terms were collected or conditions for Euler transformation were not met.\\n        # If segments were collected, sum them directly (with a very high error estimate).\\n        return np.sum(segment_integrals) if segment_integrals else np.nan, np.inf \\n\\n    # Initialize the Euler transformation table with the collected segment integrals.\\n    euler_sums_matrix = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = [euler_sums_matrix[0]] \\n\\n    try:\\n        max_euler_levels = N_euler_terms - 1\\n        for m in range(max_euler_levels): \\n            if len(euler_sums_matrix) < 2:\\n                break # Cannot compute further levels of transformation\\n\\n            # Compute the next level of sums by averaging adjacent elements in the current row.\\n            euler_sums_matrix = (euler_sums_matrix[:-1] + euler_sums_matrix[1:]) / 2.0\\n            \\n            # Add the first element of the new row (the next diagonal value) to our list.\\n            euler_diagonal_values.append(euler_sums_matrix[0])\\n            \\n            # Check for convergence: if the last two diagonal values are very close.\\n            # This check requires at least two levels of transformation (m > 0).\\n            if m > 0:\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                # Convergence criteria: difference is very small relative to current sum or absolutely very small.\\n                if (abs(euler_diagonal_values[-1]) > 1e-13 and diff < 1e-13 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) <= 1e-13 and diff < 1e-15): \\n                    break\\n                \\n            # Divergence check within Euler transformation: if diagonal values start to grow significantly.\\n            if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 100:\\n                # If divergence is detected, return the last stable estimate.\\n                # print(f\\"Euler: Diagonal values diverging at level {m}. Returning last stable estimate.\\")\\n                final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                return final_answer, np.inf\\n\\n    except Exception:\\n        # Any error during the Euler transformation process results in returning the best direct sum or NaN.\\n        pass \\n\\n    # Determine the final answer from Euler's transformation.\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else (np.sum(segment_integrals) if segment_integrals else np.nan)\\n    \\n    # Estimate the error for Euler's method. This is a heuristic.\\n    if len(euler_diagonal_values) >= 2:\\n        # A common heuristic is a conservative scaling of the difference between the last two diagonal terms.\\n        error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 20 \\n    elif len(segment_integrals) > 0:\\n        # If only initial segments are available, the error estimate is very conservative (e.g., 200 times the last term).\\n        error_estimate = abs(segment_integrals[-1]) * 200 \\n    else:\\n        # If no segments were successfully integrated, the result is unreliable.\\n        error_estimate = np.inf \\n\\n    # Final check for NaN or Inf results before returning a final answer.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
