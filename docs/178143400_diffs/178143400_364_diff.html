<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

            modifiedDiffOutput.innerHTML = "";

for Euler,\\n            # we need to map to int_{start_val}^{inf} g(y) dy.\\n            # So, let's map int_{-inf}^{b} f(x)dx to int_{0}^{inf} f(b-t)dt\\n            def transformed_for_euler_neg_inf(t):\\n                return integrand(upper_limit - t)\\n            \\n            ans_euler, err_euler = _euler_accelerate_semi_infinite(transformed_for_euler_neg_inf, 0.0)\\n\\n        elif is_upper_inf and not is_lower_inf: # Case: [a, inf)\\n            ans_euler, err_euler = _euler_accelerate_semi_infinite(integrand, lower_limit)\\n        \\n        # Check if Euler acceleration provided a good enough result\\n        if not (np.isnan(ans_euler) or np.isinf(ans_euler) or\\n                np.isnan(err_euler) or np.isinf(err_euler) or\\n                (abs(ans_euler) > 1e-8 and err_euler / abs(ans_euler) > 1e-4) or\\n                (abs(ans_euler) <= 1e-8 and err_euler > 1e-10)):\\n            return ans_euler, err_euler\\n        \\n        # --- Fallback 2b: Tan(t) Transformation (Last Resort for Infinite) ---\\n        # If Euler failed, try the tan(t) transformation as a final attempt for infinite integrals.\\n        trans_limit = 250000 # Max limit for quad\\n        trans_eps = 1e-15    # Aggressive epsilon for transformed integrals\\n\\n        try:\\n            if is_lower_inf and is_upper_inf: # Case: (-inf, inf)\\n                # x = tan(t), dx = sec^2(t) dt. Limits -pi/2 to pi/2.\\n                def transformed_integrand_neg_inf_pos_inf(t):\\n                    sec_t = 1.0 / math.cos(t)\\n                    return integrand(math.tan(t)) * (sec_t ** 2)\\n                \\n                answer, error_estimate = scipy.integrate.quad(\\n                    transformed_integrand_neg_inf_pos_inf, -math.pi / 2, math.pi / 2,\\n                    limit=trans_limit, epsabs=trans_eps, epsrel=trans_eps,\\n                    points=[-math.pi / 2, math.pi / 2] # Specify singularities\\n                )\\n\\n            elif is_lower_inf and not is_upper_inf: # Case: (-inf, b]\\n                # x = b - tan(t), dx = -sec^2(t) dt. Limits pi/2 to 0. (Flipped to 0 to pi/2, add negative sign)\\n                def transformed_integrand_neg_inf_b(t):\\n                    sec_t = 1.0 / math.cos(t)\\n                    return integrand(upper_limit - math.tan(t)) * (sec_t ** 2)\\n                \\n                answer, error_estimate = scipy.integrate.quad(\\n                    transformed_integrand_neg_inf_b, 0, math.pi / 2,\\n                    limit=trans_limit, epsabs=trans_eps, epsrel=trans_eps,\\n                    points=[math.pi / 2]\\n                )\\n                \\n            elif is_upper_inf and not is_lower_inf: # Case: [a, inf)\\n                # x = a + tan(t), dx = sec^2(t) dt. Limits 0 to pi/2.\\n                def transformed_integrand_pos_inf_a(t):\\n                    sec_t = 1.0 / math.cos(t)\\n                    return integrand(lower_limit + math.tan(t)) * (sec_t ** 2)\\n                \\n                answer, error_estimate = scipy.integrate.quad(\\n                    transformed_integrand_pos_inf_a, 0, math.pi / 2,\\n                    limit=trans_limit, epsabs=trans_eps, epsrel=trans_eps,\\n                    points=[math.pi / 2]\\n                )\\n            \\n            # Check convergence for tan(t) transformation\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-10 and error_estimate / abs(answer) > 1e-5) or\\n                (abs(answer) <= 1e-10 and error_estimate > 1e-14)):\\n                raise ValueError(\\"Transformed integral also failed to converge reliably.\\")\\n            \\n            return answer, error_estimate\\n        except Exception:\\n            pass # If tan(t) transformation fails, proceed to ultimate failure\\n\\n    else: # Finite interval [a,b] where original quad failed\\n        # --- Fallback 2c: Aggressive Quad for Finite Intervals ---\\n        try:\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=200000, epsabs=1e-15, epsrel=1e-15 # Use the most aggressive settings\\n            )\\n            if (np.isnan(answer) or np.isinf(answer) or error_estimate > 1e-10):\\n                raise ValueError(\\"Final aggressive finite interval quad failed.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            pass # If it still fails, proceed to ultimate failure\\n\\n    # If all methods fail, return NaN with infinite error.\\n    return np.nan, np.inf"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
