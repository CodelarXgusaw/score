<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';

            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error

ad + np.finfo(float).eps: \\n                raise ValueError(f\\"Scipy quad failed to meet requested tolerance: returned_err={err:.2e}, requested_tol={requested_tolerance_achieved_by_quad:.2e}.\\")\\n            \\n            return val, err\\n        except Exception as e:\\n            # Catch any exception that might occur during the quad call or subsequent checks.\\n            raise ValueError(f\\"Scipy quad failed or result unreliable: {e}\\")\\n\\n    # --- Tier 1: Tiered Attempts with scipy.integrate.quad() on original interval ---\\n    quad_attempts = [\\n        {'limit': 100000, 'epsabs': 1e-10, 'epsrel': 1e-10},\\n        {'limit': 200000, 'epsabs': 1e-11, 'epsrel': 1e-11},\\n        {'limit': 500000, 'epsabs': 1e-12, 'epsrel': 1e-12},\\n        {'limit': 1000000, 'epsabs': 1e-13, 'epsrel': 1e-13} # Even higher limit and tighter\\n    ]\\n\\n    for attempt_params in quad_attempts:\\n        try:\\n            answer, error_estimate = _robust_quad_call(\\n                integrand, lower_limit, upper_limit,\\n                limit_val=attempt_params['limit'],\\n                epsabs_val=attempt_params['epsabs'],\\n                epsrel_val=attempt_params['epsrel']\\n            )\\n            return answer, error_estimate\\n        except ValueError:\\n            pass # Fallback to more specialized methods if current attempt fails\\n\\n    # --- Tier 2: Handle Infinite Limits via Transformations to finite interval ---\\n    # If direct quad calls on original interval fail, try transformations to finite domains.\\n\\n    # Case: (-inf, inf) transformation to (-pi/2, pi/2)\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Transformation: x = tan(t), dx = (1 + tan^2(t)) dt. Limits: t from -pi/2 to pi/2.\\n        def transformed_integrand_neg_inf_to_inf(t):\\n            # Check for t being too close to pi/2 or -pi/2 to avoid \`tan\` blowing up.\\n            # \`np.tan\` handles this well, but it's good practice for clarity.\\n            if abs(t) >= np.pi / 2.0 - np.finfo(float).eps * 10:\\n                return 0.0 # Integrand at infinity should be zero for integrability.\\n            tan_t = np.tan(t)\\n            return integrand(tan_t) * (1 + tan_t**2)\\n\\n        try:\\n            # Using the same aggressive tolerances as the last direct quad attempt.\\n            answer, error_estimate = _robust_quad_call(\\n                transformed_integrand_neg_inf_to_inf, -np.pi / 2.0, np.pi / 2.0,\\n                limit_val=quad_attempts[-1]['limit'],\\n                epsabs_val=quad_attempts[-1]['epsabs'],\\n                epsrel_val=quad_attempts[-1]['epsrel']\\n            )\\n            return answer, error_estimate\\n        except ValueError:\\n            # If transformation to finite interval also fails, try splitting for (-inf, inf) in Tier 3.\\n            pass\\n\\n    # Case: [a, inf) where 'a' is finite - Try transformation to [0,1)\\n    if upper_limit == np.inf and lower_limit != -np.inf:\\n        # Transformation: x = lower_limit + (1-t)/t, dx = -1/t^2 dt. Limits: t from 0 to 1.\\n        # This maps [lower_limit, inf) to (0, 1].\\n        def transformed_integrand_a_to_inf(t):\\n            # Handle t=0 case for the transformation to avoid division by zero.\\n            # At t=0, x is inf. Integrand(inf) should typically be zero for integrability.\\n            if t == 0.0:\\n                return 0.0 \\n            # Check for t being extremely small to prevent numerical issues with 1/t**2.\\n            if t < np.finfo(float).eps * 100:\\n                return 0.0 \\n            x_val = lower_limit + (1.0 - t) / t\\n            return integrand(x_val) * (1.0 / t**2)\\n\\n        try:\\n            # Attempt to integrate the transformed function over the finite interval.\\n            answer, error_estimate = _robust_quad_call(\\n                transformed_integrand_a_to_inf, 0.0, 1.0, # Limits are 0 to 1\\n                limit_val=quad_attempts[-1]['limit'], # Use aggressive settings\\n                epsabs_val=quad_attempts[-1]['epsabs'],\\n                epsrel_val=quad_attempts[-1]['epsrel']\\n            )\\n            return answer, error_estimate\\n        except ValueError:\\n            # If transformation fails, proceed to segment summation in Tier 4.\\n            pass\\n\\n    # --- Tier 3: Splitting (-inf, inf) into two semi-infinite intervals ---\\n    # This is tried if the direct transformation for (-inf, inf) (Tier 2) failed.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf).\\n        # Choosing 0 as the split point is a common heuristic when direct transformation failed.\\n        try:\\n            # Recursively call quadrature for the two new intervals.\\n            # These recursive calls will then attempt their own tiers (including transformations to finite).\\n            val1, err1 = quadrature(integrand, -np.inf, 0.0)\\n            val2, err2 = quadrature(integrand, 0.0, np.inf)\\n            \\n            # Explicitly propagate NaN/Inf from sub-integrals\\n            if np.isnan(val1) or np.isinf(val1) or np.isnan(val2) or np.isinf(val2):\\n                return np.nan, np.inf\\n            if np.isinf(err1) or np.isinf(err2): # If errors are inf, the total error is inf.\\n                return val1 + val2, np.inf\\n            \\n            return val1 + val2, err1 + err2\\n        except Exception: # Catch potential recursion depth errors or persistent NaNs from sub-calls\\n            return np.nan, np.inf\\n\\n    # Case: (-inf, b] where b is finite\\n    # This path is already handled in Tier 2 by transformation to [finite_a, inf).\\n    # If the original problem was (-inf, finite), it's transformed to [finite, inf) and then\\n    # this function is called recursively. If *that* recursive call then fails all its tiers\\n    # (including transformations), it falls through to Tier 4 (segment summation).\\n\\n    # Case: [a, b] where a and b are finite, and all tiered quad attempts failed.\\n    # For finite intervals, scipy.integrate.quad is the gold standard. If even its most\\n    # aggressive attempts fail, it suggests severe non-integrability, endpoint singularities,\\n    # or extremely pathological behavior that standard numerical integration is not designed for.\\n    # In such cases, returning NaN with infinite error is appropriate.\\n    if upper_limit != np.inf and lower_limit != -np.inf: # This means it's a finite interval.\\n        return np.nan, np.inf\\n    \\n    # --- Tier 4: Segment Summation with Euler Acceleration for [a, inf) ---\\n    # This is reached if [a, inf) was the original problem, or if (-inf, finite) was transformed to [finite, inf).\\n    # And all previous direct \`quad\` attempts and transformations failed.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_growth_factor = 1.2 # Factor by which subsequent segments grow in length.\\n    \\n    # Adaptive initial segment length candidates. Trying multiple helps find a good first oscillation cycle.\\n    initial_segment_length_candidates = [np.pi / 2.0, 1.0, 0.5, 0.1, 0.01]\\n    \\n    segment_integrals = [] # List to store the integral value of each segment.\\n    \\n    max_segments_to_compute = 50000 # Increased cap for extreme cases, but convergence checks aim for earlier exit.\\n    min_segments_for_euler = 20 # Minimum segments required for Euler acceleration to be applied.\\n\\n    prev_seg_val = None # Stores the value of the previous segment for convergence checks.\\n    consistent_sign_count = 0 # Counter to detect series that are not alternating (Euler might not be ideal).\\n    consecutive_decay_count = 0 # Counter to detect rapid convergence without Euler.\\n    \\n    # Tolerances for Euler method convergence and individual segment integration.\\n    euler_abs_tol = 1e-10\\n    euler_rel_tol = 1e-8\\n    segment_integration_tol = 1e-8 # Tightened tolerance for integrating individual segments.\\n\\n    effective_first_segment_length = None # To store the length of the successfully integrated first segment.\\n\\n    # Integrate the first segment: Try different initial lengths.\\n    found_good_first_segment = False\\n    for try_length in initial_segment_length_candidates:\\n        seg_end = current_segment_start + try_length\\n        if seg_end <= current_segment_start + np.finfo(float).eps * 100: \\n            continue\\n        try:\\n            seg_val, seg_err = _robust_quad_call(\\n                integrand, current_segment_start, seg_end,\\n                limit_val=quad_attempts[-1]['limit'], # Using aggressive limits\\n                epsabs_val=segment_integration_tol, epsrel_val=segment_integration_tol\\n            )\\n            found_good_first_segment = True\\n            effective_first_segment_length = try_length\\n            break \\n        except ValueError:\\n            pass # If a specific initial segment length fails, try the next candidate.\\n    \\n    if not found_good_first_segment:\\n        return np.nan, np.inf \\n\\n    segment_integrals.append(seg_val)\\n    current_segment_start = seg_end\\n    prev_seg_val = seg_val # Initialize for the main loop.\\n\\n    # Main loop for computing subsequent segments.\\n    # Use effective_first_segment_length as the base for exponential growth.\\n    segment_base_length_for_growth = effective_first_segment_length if effective_first_segment_length is not None else initial_segment_length_candidates[0]\\n\\n    for i in range(1, max_segments_to_compute): \\n        seg_start = current_segment_start\\n        # Segment length grows exponentially from the effective first segment length.\\n        seg_len = segment_base_length_for_growth * (segment_growth_factor ** i)\\n        seg_end = current_segment_start + seg_len\\n\\n        # Stop if the segment interval becomes too small or if numerical issues with interval definition.\\n        if seg_e utive terms are very small, we can stop.\\n                break \\n        else:\\n            consecutive_decay_count = 0\\n        \\n        # Check for strong divergence in terms (integral unlikely to converge).\\n        # If a term is vastly larger than the previous non-zero term, it might be diverging.\\n        if i >= min_segments_for_euler and \\\\\\n           abs(prev_seg_val) > euler_abs_tol * 0.01 and \\\\\\n           abs(seg_val) > abs(prev_seg_val) * 100:\\n            return np.sum(segment_integrals), np.inf \\n\\n        prev_seg_val = seg_val\\n\\n    # Sum of segments before Euler acceleration. This is a fallback if Euler fails.\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    \\n    N_segments = len(segment_integrals)\\n    \\n    # Euler needs a sufficient number of terms to be effective.\\n    if N_segments < min_segments_for_euler:\\n        if N_segments > 0: \\n            # If not enough terms for Euler, provide a conservative error estimate.\\n            # Sum of the absolute values of the last few segments (e.g., up to 15 terms).\\n            error_estimate_no_euler = np.sum(np.abs(segment_integrals[max(0, N_segments - 15):])) \\n            # Add a small relative error component for overall uncertainty if result is not zero.\\n            if initial_sum_segments != 0:\\n                error_estimate_no_euler = max(error_estimate_no_euler, abs(initial_sum_segments) * euler_rel_tol * 10)\\n            else: # If initial sum is zero, use absolute tolerance.\\n                error_estimate_no_euler = max(error_estimate_no_euler, euler_abs_tol * 10)\\n            return initial_sum_segments, error_estimate_no_euler \\n        return initial_sum_segments, np.inf # No segments collected or insufficient for Euler.\\n\\n    # Apply Euler's Transformation for series acceleration.\\n    # \`euler_current_sequence\` holds the terms of the series (a_k) that are being transformed.\\n    # \`euler_diagon
