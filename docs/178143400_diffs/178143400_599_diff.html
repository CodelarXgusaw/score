<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

ces for the overall integral.\\n    # These also guide the segment integration and Euler acceleration.\\n    target_epsabs = 1e-10\\n    target_epsrel = 1e-10\\n\\n    quad_attempts = [\\n        # Moderate attempt\\n        {'limit': 50000, 'epsabs': target_epsabs, 'epsrel': target_epsrel},\\n        # More aggressive attempt\\n        {'limit': 200000, 'epsabs': target_epsabs / 10, 'epsrel': target_epsrel / 10},\\n        # Highly aggressive attempt (can be very slow, but for ultimate precision)\\n        {'limit': 1_000_000, 'epsabs': target_epsabs / 100, 'epsrel': target_epsrel / 100}\\n    ]\\n\\n    # Determine points of difficulty for scipy.integrate.quad (finite endpoints).\\n    # These points are passed to \`quad\` to help it handle potential singularities or rapid changes.\\n    finite_endpoints_as_points = []\\n    if np.isfinite(lower_limit):\\n        finite_endpoints_as_points.append(lower_limit)\\n    if np.isfinite(upper_limit) and (not finite_endpoints_as_points or not np.isclose(upper_limit, finite_endpoints_as_points[0])):\\n        finite_endpoints_as_points.append(upper_limit)\\n\\n    # First, try \`scipy.integrate.quad\` directly if the limits are finite.\\n    if np.isfinite(lower_limit) and np.isfinite(upper_limit):\\n        for attempt_params in quad_attempts:\\n            try:\\n                answer, error_estimate = _robust_quad_call(\\n                    integrand, lower_limit, upper_limit,\\n                    limit_val=attempt_params['limit'],\\n                    epsabs_val=attempt_params['epsabs'],\\n                    epsrel_val=attempt_params['epsrel'],\\n                    known_points=finite_endpoints_as_points\\n                )\\n                return answer, error_estimate\\n            except QuadConvergenceError:\\n                pass # If current attempt fails, try the next one or fall through.\\n    \\n    # --- Step 2: Handle Infinite Limits via Transformations or Splitting ---\\n    # If the initial \`quad\` calls (for finite limits) failed, or if limits are infinite, proceed here.\\n\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split the integral at 0.0 into two infinite integrals: (-inf, 0] and [0, inf).\\n        # This is a common heuristic; adapting the split point is complex for a generic integrand.\\n        try:\\n            val1, err1 = quadrature(integrand, -np.inf, 0.0)\\n            val2, err2 = quadrature(integrand, 0.0, np.inf)\\n            \\n            # If any sub-integral yielded a problematic result, propagate NaN/Inf.\\n            if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n                return np.nan, np.inf\\n            \\n            return val1 + val2, err1 + err2\\n        except Exception: # Catch any exceptions during recursive sub-integral calls\\n            return np.nan, np.inf\\n\\n    elif lower_limit == -np.inf and np.isfinite(upper_limit): # Case: (-inf, b]\\n        # Apply transformation: x -> -t. dx -> -dt. The integral becomes int_{-upper_limit}^{inf} f(-t) dt.\\n        # This converts the integral to a [finite_a, inf) problem, which will be handled by the segment summation method below.\\n        def transformed_integrand_neg_inf(t):\\n            try:\\n                return integrand(-t)\\n            except Exception:\\n                return np.nan # Return NaN if evaluation fails to propagate issues.\\n\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n\\n    elif np.isfinite(lower_limit) and upper_limit != np.inf: # This implies upper_limit is +inf. Case: [a, inf).\\n        # This is the primary case for segment summation, as direct \`quad\` calls for \`[a, inf)\` failed.\\n        pass # Proceed to Step 3.\\n\\n    else: # Should not happen, covers other invalid limit combinations or non-finite inputs\\n        return np.nan, np.inf\\n\\n\\n    # --- Step 3: Specialized Method for [a, inf) (finite 'a') where previous attempts failed ---\\n    # This section applies the Segment Summation with Euler Acceleration method.\\n\\n    segment_integrals = []\\n    current_segment_start = float(lower_limit)\\n\\n    # Euler acceleration parameters (using target tolerances from Step 1)\\n    min_segments_for_euler = 250 # Minimum segments required for stable Euler transformation\\n    max_segments_to_compute = 100000 # Maximum segments to calculate\\n\\n    # Adaptive segment length strategy based on zero-crossings\\n    # \`fsolve_initial_search_step\`: Initial small step for fsolve to search for next zero.\\n    fsolve_initial_search_step = 1e-3 \\n    # \`default_segment_length_if_fsolve_fails\`: Default length if fsolve fails or finds problematic zeros.\\n    default_segment_length_if_fsolve_fails = math.pi # A common oscillation period\\n\\n    # Prepare for finding zero-crossings: determine initial sign to guide fsolve.\\n    try:\\n        initial_integrand_val_at_start = integrand(current_segment_start)\\n    except Exception:\\n        return np.nan, np.inf # If integrand evaluation at start fails, cannot proceed.\\n    \\n    # We aim to find a point where the integrand changes sign. \`target_integrand_val\` helps \`fsolve\`.\\n    target_integrand_val_for_zero_crossing = 0.0 # Start targeting exact zero\\n    if initial_integrand_val_at_start >= 0:\\n        target_integrand_val_for_zero_crossing = -1e-8 # Target a small negative value to find a downward crossing\\n    else:\\n        target_integrand_val_for_zero_crossing = 1e-8 # Target a small positive value for an upward crossing\\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = None\\n\\n        # Helper function for fsolve to find zero crossings\\n        # \`fsolve\` attempts to find \`x\` such that \`func_to_find_zero(x)\` is zero.\\n        def func_to_find_zero_crossing(x):\\n            try:\\n                # We target a small non-zero value based on the previous segment's end sign.\\n                # This makes the zero-finding more robust for functions that just touch zero or have noise.\\n                return integrand(x) - target_integrand_val_for_zero_crossing\\n            except Exception:\\n                return np.nan # Return NaN for evaluation errors, fsolve will typically handle this as failure.\\n\\n        # Attempt to find the next zero crossing for defining the segment boundary\\n        try:\\n            # Only attempt fsolve if the integrand is significantly non-zero at the segment start\\n            # This avoids trying to find a zero when already at/near one, which can cause fsolve to fail.\\n            if abs(integrand(seg_start)) > 1e-10:\\n                fsolve_guess = seg_start + fsolve_initial_search_step \\n                if fsolve_guess <= seg_start: # Ensure the guess is strictly after seg_start\\n                    fsolve_guess = seg_start + 1e-6 \\n                \\n                # Call fsolve to find the next zero crossing\\n                # \`maxfev\` limits function evaluations to prevent hangs on difficult functions.\\n                next_zero_candidate = scipy.optimize.fsolve(func_to_find_zero_crossing, fsolve_guess, maxfev=200, factor=0.1) # factor speeds up initial step\\n\\n                if next_zero_candidate is not None and len(next_zero_candidate) > 0 and np.isfinite(next_zero_candidate[0]):\\n                    candidate_end = next_zero_candidate[0]\\n                    # Ensure the candidate zero is actually beyond the segment start and not too close to avoid tiny/oscillating segments\\n                    if candidate_end > seg_start + 1e-8: # Minimum segment length for valid integration\\n                        seg_end = candidate_end\\n                        # Update the target sign for the next zero crossing based on the integrand's sign at the *found* zero.\\n                        try:\\n                            if integrand(seg_end) >= 0:\\n                                target_integrand_val_for_zero_crossing = -1e-8\\n                            else:\\n                                target_integrand_val_for_zero_crossing = 1e-8\\n                        except Exception: # If integrand eval at new_seg_end fails, reset target.\\n                            target_integrand_val_for_zero_crossing = 0.0\\n        except Exception:\\n            pass # fsolve failed or encountered an error, fallback to default segment length.\\n\\n        # Fallback to default segment length if zero-finding failed or found a problematic boundary.\\n        # Problematic boundaries include non-finite results, or segments that are too tiny or excessively large.\\n        max_allowed_segment_length = default_segment_length_if_fsolve_fails * 100 # Cap the growth of segments\\n        if seg_end is None or not np.isfinite(seg_end) or \\\\\\n           seg_end <= seg_start + 1e-8 or \\\\\\n           seg_end > seg_start + max_allowed_segment_length:\\n            seg_end = seg_start + default_segment_length_if_fsolve_fails # Use default length\\n\\n        # Integrate the current segment using \`scipy.integrate.quad\`\\n        try:\\n            # Use slightly looser tolerances for individual segments as Euler will refine the sum.\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=100000, epsabs=1e-10, epsrel=1e-10 \\n            )\\n            \\n            # If segment integration is problematic (NaN/Inf, or significantly high error),\\n            # return the sum of collected good segments with a high error estimate.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-4: # A higher absolute error threshold for segments\\n                if len(segment_integrals) > 0:\\n                    # Return current sum; error is conservative (e.g., 100x the problematic segment's error).\\n                    return np.sum(segment_integrals), seg_err * 100 \\n                else:\\n                    return np.nan, np.inf # Cannot even compute the first segment reliably.\\n        except Exception:\\n            # If segment integration failed for any reason, return the sum of good segments with infinite error.\\n            if len(segment_integrals) > 0:\\n                return np.sum(segment_integrals), np.inf\\n            else:\\n                return np.nan, np.inf\\n\\n        segment_integrals.append(seg_val)\\n        current_segment_start = seg_end\\n        \\n        # Heuristic for early exit: if terms become very small, the series might be converged.\\n        # Only check after a minimum number of segments, and if the sum is significant.\\n        if i >= min_segments_for_euler:\\n            if abs(seg_val) < (euler_abs_tol * 0.001): # Segment value is negligible absolutely\\n                if abs(np.sum(segment_integrals)) > euler_abs_tol * 10: # If total sum is significant\\n                    if abs(seg_val) < (euler_rel_tol * 0.001 * abs(np.sum(segment_integrals))): # Check relative negligibility\\n                        break # Likely converged enough.\\n                else: # Total sum is near zero, rely only on absolute negligibility.\\n                    break # Likely converged enough.\\n\\n    initial_sum_segments = np.sum(segment_integrals) if segment_integrals else 0.0\\n    \\n    # Apply Euler's Transformation for series acceleration\\n    N_segments = len(segment_integrals)\\n    if N_segments < min_segments_for_euler:\\n        # If not enough terms were collected for reliable Euler transformation,\\n        # return the initial sum with an infinite error.\\n        return initial_sum_segments, np.inf \\n\\n    # Prepare the sequence for Euler transformation.\\n    # The Euler transformation is numerically stable with \`numpy\` operations.\\n    euler_sequence = np.array(segment_integrals, dtype=float)\\n    euler_diagonal_values = []\\n    consecutive_converged_count = 0\\n    # \`target_consecutive_converged\`: number of consecutive \\"converged\\" steps in Euler diagonal for robust convergence.\\n    target_consecutive_converged = 10 \\n\\n    try:\\n        # The first term of the transformed sequence is the first term of the original sequence.\\n        if len(euler_sequence) > 0:\\n            euler_diagonal_values.append(euler_sequence[0])\\n\\n        # \`max_euler_levels_to_attempt\`: limit the number of Euler transformation levels to avoid numerical instability\\n        # if the series is noisy or terms are extremely small.\\n        max_euler_levels_to_attempt = min(N_segments - 1, 1500) # Increased upper bound for levels\\n\\n        for m in range(max_euler_levels_to_attempt): \\n            if len(euler_sequence) < 2:\\n                # If the sequence becomes too short (less than 2 terms), cannot compute next Euler level.\\n                break\\n            \\n            # Compute the next level of Euler transformation by averaging adjacent terms.\\n            euler_sequence = (euler_sequence[:-1] + euler_sequence[1:]) / 2.0\\n            \\n            current_euler_val = euler_sequence[0]\\n            euler_diagonal_values.append(current_euler_val) \\n            \\n            # Check for convergence in the Euler diagonal values.\\n            if m > 0 and len(euler_diagonal_values) >= 2:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n                \\n                # Check for convergence based on relative and absolute tolerances.\\n                # Convergence is met if the difference is very small relative to the current value (for large values)\\n                # OR very small in absolute terms (for values near zero).\\n                is_relative_converged = (abs(current_euler_val) > euler_abs_tol) and \\\\\\n                                         (diff < euler_rel_tol * abs(current_euler_val))\\n                is_absolute_converged = (abs(current_euler_val) <= euler_abs_tol) and \\\\\\n                                         (diff < euler_abs_tol * 0.1) # 10% of abs_tol for near-zero values\\n                \\n                if is_relative_converged or is_absolute_converged:\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 \\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break # Euler transformation is deemed converged.\\n\\n                # Check for strong divergence or instability in Euler diagonal values.\\n                # If a term is significantly larger than the previous one, it indicates numerical instability.\\n                if m > 2 and abs(prev_euler_val) > euler_abs_tol * 0.1 and \\\\\\n                   abs(current_euler_val) > abs(prev_euler_val) * 10: # If it grows by 10x\\n                    # If Euler transformation becomes unstable, fallback to the initial sum of segments, with infinite error.\\n                    return initial_sum_segments, np.inf\\n\\n        except Exception:\\n            # If any other numerical instability occurs during Euler transformation,\\n            # return the initial sum of segments as the best available estimate, with infinite error.\\n            return initial_sum_segments, np.inf\\n\\n    # The final answer is the last value on the Euler diagonal.\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else initial_sum_segments\\n    \\n    # Calculate error estimate based on Euler convergence.\\n    error_estimate = np.inf # Default to infinite error if no strong convergence\\n\\n    if len(euler_diagonal_values) >= 2:\\n        last_diff_euler = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n        \\n        if consecutive_converged_count >= target_consecutive_converged:\\n            # If Euler converged robustly, the error is estimated by the last difference or target tolerances.\\n            error_estimate = max(last_diff_euler, \\n                                 euler_rel_tol * abs(final_answer), \\n                                 euler_abs_tol)\\n            \\n            # Cap the error estimate to a reasonable percentage or absolute value if the answer is very large or very small.\\n            if abs(final_answer) > euler_abs_tol * 10:\\n                error_estimate = min(error_estimate, euler_rel_tol * abs(final_answer) * 5) # Cap at 5x target rel_tol\\n            else:\\n                error_estimate = min(error_estimate, euler_abs_tol * 5) # Cap at 5x target abs_tol\\n\\n        else:\\n            # If Euler did not strictly converge after trying max_euler_levels,\\n            # provide a more conservative and larger error estimate to reflect the uncertainty.\\n            error_estimate = max(last_diff_euler * 50, # Much higher factor due to lack of strict convergence\\n                                 euler_rel_tol * abs(final_answer) * 50, \\n                                 euler_abs_tol * 50,\\n                                 1e-3 # Minimum high error for non-converged Euler to indicate significant uncertainty\\n                                 )\\n\\n    # Final check for NaN/Inf results from any stage.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
