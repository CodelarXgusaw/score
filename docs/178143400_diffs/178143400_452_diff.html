<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">

          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>

          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }

e-15: # Prevent extremely small segments causing issues\\n            break\\n\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=5000, epsabs=segment_quad_epsabs, epsrel=segment_quad_epsrel\\n            )\\n\\n            # If segment integration is problematic (NaN/Inf, or very high error), stop.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or np.isinf(seg_err) or \\\\\\n               (abs(seg_val) > 1e-10 and seg_err / abs(seg_val) > 0.5) or \\\\\\n               (abs(seg_val) <= 1e-10 and seg_err > 1e-6):\\n                \\n                if len(segment_integrals) == 0:\\n                    return np.nan, np.inf # Full failure if the first segment fails\\n                else:\\n                    return np.sum(segment_integrals), np.inf # Return sum of successful segments\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end\\n            \\n            # Dynamic adjustment of base segment length for the next iteration (not a growth factor, but a base)\\n            base_segment_length *= segment_growth_factor\\n\\n            # Early stopping check: if terms become very small for multiple consecutive segments\\n            # This indicates the series might have converged sufficiently without Euler acceleration.\\n            # Threshold needs to be stricter than segment_quad_epsabs.\\n            if abs(seg_val) < (overall_epsabs / 100) and \\\\\\n               (len(segment_integrals) > 1 and abs(seg_val) < (abs(segment_integrals[-2]) / 10)):\\n                consecutive_small_terms += 1\\n                if consecutive_small_terms >= 5: # Needs 5 consecutive very small terms\\n                    break\\n            else:\\n                consecutive_small_terms = 0\\n\\n\\n        except Exception:\\n            # If any segment quad fails, try to return sum of good segments.\\n            if len(segment_integrals) > 0:\\n                return np.sum(segment_integrals), np.inf\\n            else:\\n                return np.nan, np.inf\\n\\n    # If too few segments were collected, Euler might not be reliable.\\n    if len(segment_integrals) < min_segments_for_euler:\\n        return np.sum(segment_integrals), np.inf\\n\\n    # Apply Euler's Transformation for series acceleration\\n    # This takes the sum of series and accelerates its convergence.\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n\\n    # Store the initial sum (0-th level acceleration)\\n    euler_diagonal_values = [np.sum(euler_sums)]\\n\\n    consecutive_euler_stability = 0\\n    target_euler_stability = 3 # Number of consecutive stable Euler diagonal values needed\\n\\n    try:\\n        max_euler_levels = len(euler_sums) - 1\\n\\n        for m in range(max_euler_levels):\\n            if len(euler_sums) < 2:\\n                break\\n\\n            # Euler transformation step: E_k(S_n) = (E_{k-1}(S_n) + E_{k-1}(S_{n+1})) / 2\\n            # This simple averaging can be effective for alternating series.\\n            new_euler_sums_array = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums_array\\n\\n            current_euler_val = euler_sums[0]\\n\\n            # Add current accelerated sum to the diagonal values.\\n            euler_diagonal_values.append(current_euler_val)\\n\\n            # Check for convergence in the Euler diagonal.\\n            if m > 0:\\n                prev_euler_val = euler_diagonal_values[-2]\\n                diff = abs(current_euler_val - prev_euler_val)\\n\\n                # Convergence criteria: difference is small relative to absolute or relative tolerance.\\n                if (abs(current_euler_val) > euler_abs_tol_check and diff < euler_rel_tol_check * abs(current_euler_val)) or \\\\\\n                   (abs(current_euler_val) <= euler_abs_tol_check and diff < euler_abs_tol_check):\\n                    consecutive_euler_stability += 1\\n                else:\\n                    consecutive_euler_stability = 0\\n\\n                if consecutive_euler_stability >= target_euler_stability:\\n                    break\\n\\n                # Check for divergence or instability in Euler diagonal.\\n                # If the current Euler sum is much larger than the previous one, it indicates instability.\\n                if m > 2 and abs(prev_euler_val) > 1e-10 and abs(current_euler_val) > abs(prev_euler_val) * 100:\\n                    # If Euler becomes unstable, revert to the previous stable estimate.\\n                    final_answer = prev_euler_val\\n                    return final_answer, np.inf\\n\\n    except Exception:\\n        # If Euler transformation process itself fails, fallback to direct sum.\\n        final_answer = np.sum(segment_integrals)\\n        return final_answer, np.inf\\n\\n    # Final result from Euler transformation is the last value on the diagonal.\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n\\n    # Calculate error estimate based on Euler convergence.\\n    if consecutive_euler_stability >= target_euler_stability and len(euler_diagonal_values) >= 2:\\n        # Error is estimated by the last observed difference on the diagonal, clamped by target tolerances.\\n        error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]),\\n                             overall_epsrel * abs(final_answer), overall_epsabs)\\n    elif len(segment_integrals) > 0:\\n        # If Euler didn't strictly converge, but some terms were successfully collected.\\n        # A more refined estimate could be developed, but for simplicity, return Inf.\\n        error_estimate = np.inf\\n    else:\\n        # Complete failure, no terms or no successful Euler acceleration.\\n        error_estimate = np.inf\\n\\n    # Final check for NaN/Inf results.\\n    if np.isnan(final_answer) or         const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }
