<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>

          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      x_next_step = x_end_search \\n            \\n            f_next_step = func(x_next_step)\\n\\n            if f_curr * f_next_step < 0: # Sign change detected\\n                # Found a bracket, now use root_scalar for precision\\n                try:\\n                    root_result = scipy.optimize.root_scalar(func, bracket=[x_curr, x_next_step], method='brentq')\\n                    if root_result.converged:\\n                        return root_result.root\\n                except Exception:\\n                    # root_scalar failed for this bracket, return None to indicate failure\\n                    return None \\n\\n            # If no sign change, move the window\\n            f_curr = f_next_step\\n            x_curr = x_next_step\\n\\n            # If we reached x_end_search without a sign change, no root found in range\\n            if x_curr >= x_end_search:\\n                return None\\n\\n    except Exception:\\n        # Any numerical error during function evaluation or search means no root found\\n        pass\\n    return None\\n\\ndef _apply_euler_acceleration(segment_terms, min_terms_for_euler=200):\\n    \\"\\"\\"\\n    Applies Euler's transformation (epsilon algorithm style) to a series of terms\\n    to accelerate convergence.\\n    \\"\\"\\"\\n    N_segments = len(segment_terms)\\n    if N_segments < min_terms_for_euler:\\n        # Not enough terms collected for Euler transformation to be stable.\\n        return np.sum(segment_terms), np.inf # Return simple sum with a conservative error estimate.\\n\\n    euler_sums = np.array(segment_terms, dtype=float)\\n    euler_diagonal_values = [euler_sums[0]] # The first diagonal value is the first term itself\\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 10 # Number of consecutive converged steps required\\n\\n    try:\\n        max_euler_levels = N_segments - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: # Need at le nswer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=default_limit * 2, epsabs=1e-16, epsrel=1e-16 # Maximum aggressiveness\\n            )\\n            # Very strict check for finite integrals here.\\n            if not is_quad_result_unreliable(answer, error_estimate, 1e-15, 1e-8): \\n                return answer, error_estimate\\n            else:\\n                raise ValueError(\\"Aggressive quad also failed for finite interval.\\")\\n        except Exception:\\n            return np.nan, np.inf # If even aggressive quad fails, return NaN, Inf\\n\\n    # --- Step 3: Specialized Methods for [A, inf) (A is finite, initial quad failed) ---\\n    # At this point, \`lower_limit\` is finite and \`upper_limit\` is \`np.inf\`.\\n\\n    # Strategy 3a: Transformation x = 1/t (maps [A, inf) to [0, 1/A] for A > 0)\\n    # This is effective for functions with algebraic decay and when \`lower_limit\` is clearly positive.\\n    if lower_limit > 1e-10: # Avoid issues if lower_limit is zero or negative\\n        try:\\n            # Substitute x = 1/t, dx = -1/t^2 dt.\\n            # Limits: lower_limit -> 1.0/lower_limit; inf -> 0.\\n            # Integral becomes int_0^(1.0/lower_limit) f(1.0/t) * (1.0/t**2) dt.\\n            def transformed_integrand_inv(t):\\n                # Handle t=0 edge case. If integral converges, f(inf)/inf^2 should be 0.\\n                if t == 0: \\n                    return 0.0 \\n                return integrand(1.0/t) / (t**2)\\n\\n            answer, error_estimate = scipy.integrate.quad(\\n                transformed_integrand_inv, 0.0, 1.0/lower_limit,\\n                limit=default_limit * 2, epsabs=1e-16, epsrel=1e-16 # Very aggressive\\n            )\\n            \\n            if not is_quad_result_unreliable(answer, error_estimate, 1e-15, 1e-8):\\n                return answer, error_estimate\\n            else:\\n                raise ValueError(\\"1/t tra l through to next.\\n\\n    # Strategy 3d (Original Strategy 3c): Segment Summation with Euler Acceleration (Fixed PI segments)\\n    # This is the existing code's final strategy, which now serves as a last fallback.\\n    \\n    current_segment_start = float(lower_limit)\\n    segment_length = math.pi  # Fixed heuristic for oscillation.\\n    \\n    segment_integrals = []\\n    \\n    max_segments_to_compute = 500000 # Max segments to collect terms\\n    # min_segments_for_euler is reused from above\\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0        # To check if series is alternating\\n    consecutive_decay_count = 0      # To check if terms are decaying to zero\\n    \\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        if seg_end <= seg_start + 1e-12: # Ensure positive segment length to prevent infinite loops\\n            break \\n\\n        try:\\n            # Use aggressive quad settings for segments\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end, limit=default_limit // 2, epsabs=1e-15, epsrel=1e-10 \\n            )\\n            \\n            # If segment integral fails or error is too high, assume unreliability and stop.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-8: \\n                raise ValueError(f\\"Segment integration failed at {i}-th segment: val={seg_val}, err={seg_err}\\")\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end\\n\\n            # --- Checks for suitability of Euler transformation and early stopping ---\\n            if i > 0:\\n                # Early stop if terms are consistently effectively zero\\n                if abs(seg_val) < 1e-25: \\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 50:\\n                        break #
