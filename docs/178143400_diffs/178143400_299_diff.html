<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

        </div>
      </div>

rmed_integrand = f_tan_t\\n            new_lower_limit = -math.pi / 2\\n            new_upper_limit = math.pi / 2\\n            singular_points = [-math.pi / 2, math.pi / 2] # Singularities at both ends\\n\\n        elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n            # Transformation: x = upper_limit - tan(t), dx = -sec^2(t) dt\\n            # Limits: x -> -inf implies t -> pi/2; x -> upper_limit implies t -> 0\\n            # Integral becomes int_{pi/2}^{0} f(upper_limit - tan(t)) * (-sec^2(t)) dt\\n            # Which is int_{0}^{pi/2} f(upper_limit - tan(t)) * sec^2(t) dt\\n            def f_b_minus_tan_t(t):\\n                if abs(t - math.pi / 2) < _EPS_MACHINE * 10:\\n                    return 0.0\\n                sec_t = 1.0 / math.cos(t)\\n                return integrand(upper_limit - math.tan(t)) * (sec_t ** 2)\\n            \\n            transformed_integrand = f_b_minus_tan_t\\n            new_lower_limit = 0\\n            new_upper_limit = math.pi / 2\\n            singular_points = [math.pi / 2] # Singularity at upper limit\\n\\n        elif upper_limit == np.inf: # Case: [a, inf)\\n            # Transformation: x = lower_limit + tan(t), dx = sec^2(t) dt\\n            # Limits: x -> lower_limit implies t -> 0; x -> inf implies t -> pi/2\\n            # Integral becomes int_{0}^{pi/2} f(lower_limit + tan(t)) * sec^2(t) dt\\n            def f_a_plus_tan_t(t):\\n                if abs(t - math.pi / 2) < _EPS_MACHINE * 10:\\n                    return 0.0\\n                sec_t = 1.0 / math.cos(t)\\n                return integrand(lower_limit + math.tan(t)) * (sec_t ** 2)\\n            \\n            transformed_integrand = f_a_plus_tan_t\\n            new_lower_limit = 0\\n            new_upper_limit = math.pi / 2\\n            singular_points = [math.pi / 2] # Singularity at upper limit\\n        \\n        # If no infinite limits, means original quad failed on a finite interval.\\n        # Retry with very aggressive settings, no special singular points unless known by user.\\n        else: \\n            transformed_integrand = integrand\\n            new_lower_limit = lower_limit\\n            new_upper_limit = upper_limit\\n            singular_points = [] # No known singularities for generic finite interval\\n\\n        # Perform the transformed integration\\n        answer, error_estimate = scipy.integrate.quad(\\n            transformed_integrand, new_lower_limit, new_upper_limit,\\n            limit=_QUAD_LIMIT, epsabs=_EPS_ABS_QUAD, epsrel=_EPS_REL_QUAD,\\n            points=singular_points # Hint potential singularities\\n        )\\n        \\n        if is_quad_reliable(answer, error_estimate):\\n            return answer, error_estimate\\n\\n    except Exception:\\n        pass # Continue to specialized Euler method\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals (Euler Acceleration) ---\\n    # This method is suitable for integrals where the integrand oscillates and decays slowly.\\n    # It converts the integral into an alternating series by summing integrals over segments.\\n    # Euler's transformation then accelerates the convergence of this series.\\n\\n    euler_integrand = integrand\\n    euler_lower_limit = lower_limit\\n    euler_upper_limit = upper_limit\\n\\n    # Adjust integrand and limits if lower_limit is -np.inf for Euler acceleration\\n    # Euler typically works best on series starting from finite positive numbers or from 0.\\n    # We transform (-inf, b] to [b', inf) if it wasn't already handled by tan(t) transformation.\\n    if lower_limit == -np.inf and upper_limit != np.inf: # If still dealing with (-inf, b]\\n        original_integrand_for_euler = euler_integrand\\n        original_upper_limit_for_euler = euler_upper_limit\\n\\n        # Transformation: x = -y. dx = -dy.\\n        # int_{-inf}^{upper_limit} f(x) dx = int_{-upper_limit}^{inf} f(-y) (-dy) = int_{-upper_limit}^{inf} -f(-y) dy\\n        def transformed pper_limit != np.inf and seg_end > euler_upper_limit:\\n            seg_end = euler_upper_limit\\n        \\n        # Break if the segment length is negligible or we've clearly passed the limit\\n        # Add a small epsilon to ensure non-zero length and account for float precision\\n        if seg_end <= seg_start + _EPS_MACHINE * 100: \\n            break \\n\\n        try:\\n            # Integrate each segment aggressively\\n            seg_val, seg_err = scipy.integrate.quad(\\n                euler_integrand, seg_start, seg_end,\\n                limit=10000, epsabs=1e-20, epsrel=1e-20 \\n            )\\n            \\n            # If segment integral itself is unstable (NaN/Inf or very large error), the method is failing\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-10: # seg_err should be extremely small\\n                raise ValueError(f\\"Euler segment integration failed at {i}-th segment: val={seg_val}, err={seg_err}\\")\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end\\n\\n            # Break if we've covered the entire finite range\\n            if euler_upper_limit != np.inf and current_segment_start >= euler_upper_limit - _EPS_MACHINE * 100:\\n                break\\n\\n            # --- Heuristics for Euler series behavior ---\\n            if i > 0: # Start checks after the first term\\n                # Detect non-alternating series (Euler works best for strictly alternating series)\\n                # If terms consistently have the same sign (and are not negligible), Euler is not suitable.\\n                if seg_val * prev_seg_val >= 0 and abs(seg_val) > _EULER_CONV_ABS_TOL:\\n                    consecutive_same_sign += 1\\n                else:\\n                    consecutive_same_sign = 0\\n                \\n                if consecutive_same_sign >= 10 and i >= _EULER_MIN_TERMS_FOR_ACCEL: # Increased consecutive count for robustness\\n                    # Likely not an alternating series suitable for standard Euler acceleration\\n                    return np.sum(segment_integrals), np.inf # High error, no acceleration\\n\\n                # Detect if terms are consistently becoming tiny (series converging very fast)\\n                if abs(seg_val) < _EULER_CONV_ABS_TOL:\\n                    consecutive_tiny_terms += 1\\n                else:\\n                    consecutive_tiny_terms = 0\\n                \\n                # If a long streak of tiny terms, and their sum is negligible, consider it converged\\n                if consecutive_tiny_terms >= 15 and \\\\\\n                   abs(np.sum(segment_integrals[max(0, len(segment_integrals)-20):])) < _EULER_CONV_ABS_TOL: # Sum of last 20 terms is negligible\\n                    break # Series is very rapidly decaying, essentially converged\\n\\n                # Detect if terms are growing significantly (integral likely divergent)\\n                if abs(prev_seg_val) > _EULER_CONV_ABS_TOL and abs(seg_val) / abs(prev_seg_val) > 100: # Terms growing fast\\n                    return np.sum(segment_integrals), np.inf # High error, likely divergence\\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception as e:\\n            # If any segment integration fails or is unstable, return sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    N = len(segment_integrals)\\n    if N < _EULER_MIN_TERMS_FOR_ACCEL:\\n        # Not enough terms collected for meaningful acceleration, return simple sum\\n        # This can happen if the integral converges quickly or Euler is not suitable.\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    # --- Apply Series Acceleration (Aitken's Delta-squared Process) ---\\n    # This process is equivalent to computing the diagonal of the Euler transform table.\\n    \\n    euler_estimates = np.arr             actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
