<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

  "new_code": "import math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\n# Helper function to find roots (zero-crossings)\\ndef _find_successive_roots(func: Callable[[float], float], x0: float, max_roots: int = 2000, initial_step: float = math.pi) -> list[float]:\\n    \\"\\"\\"\\n    Finds a specified number of successive roots (zero-crossings) of a function\\n    starting from x0.\\n\\n    Args:\\n        func: The function for which to find roots.\\n        x0: The starting point for the root search.\\n        max_roots: The maximum number of roots to find.\\n        initial_step: An initial step size for bracketing roots (heuristic).\\n\\n    Returns:\\n        A list of found roots, in increasing order.\\n    \\"\\"\\"\\n    roots = []\\n    current_x = float(x0)\\n    \\n    # Define a small epsilon to move past a current root\\n    epsilon = 1e-12 \\n\\n    # Handle the case where x0 is exactly a root or very close\\n    if abs(func(current_x)) < epsilon:\\n        current_x += epsilon # Nudge to move past the current root\\n    \\n    # Try to find the very first root after x0.\\n    search_step_multiplier = 1.5 # Factor to increase search step\\n    current_search_step = initial_step\\n    max_initial_search_range = initial_step * 20 # Limit how far to search for the first root\\n\\n    try:\\n        sign_at_start = np.sign(func(current_x))\\n        if sign_at_start == 0: # If function is flat/zero near current_x or previous point\\n            sign_at_start = np.sign(func(current_x + epsilon))\\n            if sign_at_start == 0:\\n                return [] # Likely not an oscillatory function with clear roots\\n                \\n        next_x_probe = current_x + current_search_step\\n        while np.sign(func(next_x_probe)) == sign_at_start and (next_x_probe - current_x) < max_initial_search_range:\\n            next_x_probe = current_x + current_search_step # Probe from current_x arch = np.sign(func(search_start))\\n            \\n            while np.sign(func(temp_search_x)) == sign_at_start_for_next_search and \\\\\\n                  (temp_search_x - search_start) < max_single_root_search_dist:\\n                temp_search_x += current_probe_step \\n                current_probe_step *= 1.1 # Exponentially increase probe step\\n            \\n            if np.sign(func(temp_search_x)) != sign_at_start_for_next_search: # Found a sign change\\n                bracket = [search_start, temp_search_x]\\n                root_result = scipy.optimize.root_scalar(func, bracket=bracket, method='brentq', xtol=1e-16, rtol=1e-16)\\n                if root_result.converged:\\n                    if root_result.root > current_x + epsilon: # Ensure root is distinct and greater\\n                        roots.append(root_result.root)\\n                        last_root_distances.append(root_result.root - current_x)\\n                        current_x = root_result.root\\n                    else: # Found same root or smaller, implies no more distinct roots in this direction\\n                        break \\n                else:\\n                    break # Root finding failed for this iteration\\n            else:\\n                break # No sign change found within reasonable distance\\n\\n        except Exception:\\n            break # General failure in root finding loop\\n\\n    return roots\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=25000,      # Increased max subintervals for initial attempt\\n            epsabs=1e-16,   # Absolute error tolerance, higher precision\\n            epsrel=1e-16    # Relative error tolerance, higher precision\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-9 and error_estimate / abs(answer) > 1e-7) or # Stricter relative error threshold\\n            (abs(answer) <= 1e-9 and error_estimate > 1e-17)): # Stricter absolute error threshold for small answers\\n            pass # If unreliable, proceed to specialized method\\n        else:\\n            return answer, error_estimate\\n    except Exception:\\n        pass # If quad fails or raises an error, fall back to a more robust method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        \\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where initial quad failed.\\n        # This implies a very difficult finite integral. Try again with aggressive quad and roots.\\n        try:\\n            # Attempt to find roots within the finite interval to assist quad\\n            roots_in_interval = _find_successive_roots(integrand, lower_limit, max_roots=1000, initial_step=(upper_limit - lower_limit) / 10 if (upper_limit - lower_limit) > 0 else math.pi)\\n            roots_in_interval = [r for r in roots_in_interval if lower_limit < r < upper_limit] # Ensure roots are strictly within interval\\n\\n            if roots_in_interval:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    points=roots_in_interval, limit=50000, epsabs=1e-17, epsrel=1e-17 # More aggressive limits\\n                )\\n            else:\\n                answer, error_estimate = scipy.integrate.quad(\\n                    integrand, lower_limit, upper_limit,\\n                    limit=50000, epsabs=1e-17, epsrel=1e-17 # More aggressive limits\\n                )\\n\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-10 and error_estimate / abs(answer) > 1e-8) or # Even stricter error for finite intervals\\n                (abs(answer) <= 1e-10 and error_estimate > 1e-18)): \\n                raise ValueError(\\"Aggressive quad for finite interval failed.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            return np.nan, np.inf # Indicate failure for difficult finite integral\\n\\n    # --- Step 3: Specialized Method for [a, inf) ---\\n    # This part applies if we're dealing with [a, inf) and initial quad failed.\\n    # First, try to find roots and use quad with points. If not, fallback to Euler defined by roots.\\n    \\n    all_found_roots = _find_successive_roots(integrand, lower_limit, max_roots=2000, initial_step=math.pi) \\n\\n    try:\\n        # Step 3a: Use scipy.integrate.quad with all found roots as points\\n        # quad is if seg_end <= seg_start + 1e-12: # Skip very small or non-progressing segments\\n                current_segment_start = seg_end\\n                continue \\n\\n            try:\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    limit=25000, epsabs=1e-16, epsrel=1e-16\\n                )\\n                \\n                # If segment integral fails to converge to a small error, this whole method might be unsuitable\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-14: # Stricter segment error\\n                    raise ValueError(f\\"Segment integration failed at {i}-th segment with val={seg_val}, err={seg_err}\\")\\n\\n                segment_integrals.append(seg_val)\\n                current_segment_start = seg_end \\n\\n            except Exception:\\n                # If any segment integration fails, return the sum of successful segments\\n                # with a high error to indicate uncertainty.\\n                return np.sum(segment_integrals), np.inf\\n\\n        # Now, handle the tail after the last found root, if necessary\\n        if current_segment_start < np.inf:\\n            try:\\n                tail_val, tail_err = scipy.integrate.quad(\\n                    integrand, current_segment_start, np.inf,\\n                    limit=50000, epsabs=1e-17, epsrel=1e-17 # Aggressive for the tail\\n                )\\n                if np.isnan(tail_val) or np.isinf(tail_val) or tail_err > 1e-10: # Allow slightly higher error for the final tail if it's very far\\n                    # If tail is problematic, it indicates poor overall convergence for this method\\n                    return np.sum(segment_integrals), np.inf\\n                segment_integrals.append(tail_val)\\n            except Exception:\\n                return np.sum(segment_integrals), np.inf # Tail integration failed\\n\\n        # Step 4: Apply Series Acceleration (Euler's Transformation)\\n        N = len(segment_integrals)\\n        if N < min_segments_for_euler_roots: # Not enough terms to apply Euler reliably\\n            return np.sum(segment_integrals), np.inf \\n\\n        euler_sums = np.array(segment_integrals, dtype=float)\\n        \\n        euler_diagonal_values = [euler_sums[0]] \\n        consecutive_converged_count = 0\\n        target_consecutive_converged = 5 # Increased required consecutive convergence\\n\\n        try:\\n            max_euler_levels = N - 1\\n\\n            for m in range(max_euler_levels): \\n                if len(euler_sums) < 2: \\n                    break\\n                \\n                new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n                euler_sums = new_euler_sums\\n                \\n                euler_diagonal_values.append(euler_sums[0]) \\n                \\n                # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n                if m > 0:\\n                    diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                    if (abs(euler_diagonal_values[-1]) > 1e-18 and diff < 1e-15 * abs(euler_diagonal_values[-1])) or \\\\\\n                       (abs(euler_diagonal_values[-1]) <= 1e-18 and diff < 1e-22): # Even stricter absolute convergence\\n                        consecutive_converged_count += 1\\n                    else:\\n                        consecutive_converged_count = 0 \\n                    \\n                    if consecutive_converged_count >= target_consecutive_converged:\\n                        break\\n\\n                    # Check for strong divergence in Euler diagonal (e.g., values grow significantly)\\n                    if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 2000 and abs(euler_diagonal_values[-2]) > 1e-12: # Increased divergence factor\\n                        final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                        return final_answer, np.inf\\n\\n        except Exception:\\n            pass # Continue to return best available answer if Euler acceleration process breaks\\n\\n        final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n        \\n        # Estimate error: difference between the last two diagonal terms (if available) or the last segment magnitude\\n        if len(euler_diagonal_values) >= 2:\\n            error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]), 1e-15 * abs(final_answer), 1e-22) # Tighter relative error for Euler, minimum absolute error\\n        elif len(segment_integrals) > 0:\\n            error_estimate = abs(segment_integrals[-1]) * 100 # Conservative error if Euler did not fully converge\\n        else:\\n            error_estimate = np.inf # No segments successfully integrated\\n\\n        # Final check for NaN or Inf in the answer\\n        if np.isnan(final_answer) or np.isinf(final_answer):\\n            return np.nan, np.inf\\n\\n        return final_answer, error_estimate"
