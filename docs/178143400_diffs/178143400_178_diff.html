<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

            modifiedDiffOutput.innerHTML = "";

 boundaries for numerical stability and known limits\\n            \\n            # When t approaches 0, x_val approaches infinity.\\n            # The integrand f(x) * (1/t^2) could be 0 if f(x) decays fast enough.\\n            if t == 0.0:\\n                return 0.0 \\n            \\n            # When t approaches 1, x_val approaches lower_limit.\\n            # (1-t)/t term approaches 0.\\n            if t == 1.0:\\n                # If t is exactly 1, (1-t)/t is 0. x_val is lower_limit. 1/t^2 is 1.\\n                # This point is handled explicitly by \`quad\` if \`points=[1.0]\` is provided.\\n                return 0.0 \\n            \\n            # Calculate x_val robustly for intermediate t.\\n            # If (1.0 - t) is very small, direct division could lead to underflow.\\n            # Using a threshold to set it to 0 if extremely close to 0 to avoid (very small)/(very small) issues.\\n            term_to_add = (1.0 - t) / t\\n            # The \`abs(1.0 - t) < 1e-18\` check is good to prevent \`1.0-t\` from underflowing early.\\n            # No change to this specific logic, it's already robust.\\n\\n            x_val = lower_limit + term_to_add\\n            \\n            # Use np.seterr to catch floating point exceptions from integrand(x_val)\\n            old_settings = np.seterr(all='raise') # Temporarily raise all float errors\\n            try:\\n                f_val = integrand(x_val)\\n                if np.isnan(f_val) or np.isinf(f_val): # Check result from integrand itself\\n                    return 0.0 # If integrand produces non-finite value, assume contribution is zero\\n                \\n                # Calculate the scaling factor 1/t^2 robustly.\\n                denom = t * t\\n                if denom < 1e-300: # Protect against extreme underflow leading to 1/0 or 1/tiny = Inf\\n                    return 0.0 # Treat as negligible contribution if denominator is too small\\n                \\n                # Check for            \\n        return answer, error_estimate\\n    except Exception:\\n        # If transformation + quad fails, fall back to Euler transformation\\n        pass\\n\\n    # --- Step 4: Specialized Fallback for Oscillatory Integrals on [a, inf) via Euler's Transformation ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It assumes the integrand oscillates and decays. It works best for alternating series.\\n\\n    start_oscillation_point = lower_limit\\n    segment_length = math.pi  # Fixed heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    segment_integrals = []\\n    \\n    num_segments_to_try = 3000 # Max number of segments to compute significantly\\n    min_segments_for_euler = 15 # Minimum terms required for Euler transformation to be meaningful\\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0 \\n    initial_oscillation_check_terms = 5 # Number of initial terms to check for basic oscillatory behavior\\n\\n    try:\\n        for i in range(num_segments_to_try):\\n            seg_start = start_oscillation_point + i * segment_length\\n            seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n            # Use very aggressive quad parameters for each segment integration\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=2000, epsabs=1e-18, epsrel=1e-18 # Extremely tight epsilons for segments\\n            )\\n            \\n            # If segment integral fails to converge to a small error, or is NaN/Inf, that's a failure.\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-10: # Stringent absolute error threshold for segments\\n                if i < min_segments_for_euler: # If early segments fail, implies Euler path is not suitable\\n                    return np.nan, np.inf # Indicate complete failure for this type of integral\\n                else: # Otherwise, return sum of successful segments with high error\\n                    # This is a weak convergence, but better than NaN if some progress was made\\n                    return np.sum(segment_integrals), np.inf \\n\\n            segment_integrals.append(seg_val)\\n\\n            # --- Convergence and Oscillation Checks for Segment Sums ---\\n            if i > 0 and prev_seg_val is not None:\\n                # Check for alternating signs (crucial for Euler transformation)\\n                # If signs are consistently the same for a few terms (and not tiny), Euler transformation won't be effective.\\n                # Only check if terms are large enough to signify a non-zero contribution.\\n                if (seg_val * prev_seg_val >= 0) and abs(seg_val) > 1e-15 and abs(prev_seg_val) > 1e-15:\\n                    consistent_sign_count += 1\\n                    if consistent_sign_count >= 3 and i >= initial_oscillation_check_terms: \\n                        # If not an alternating series after initial phase, Euler transform is not applicable.\\n                        return np.sum(segment_integrals), np.inf # Return simple sum with high error\\n                else:\\n                    consistent_sign_count = 0\\n            \\n            # Decay check: if terms are consistently very small, implies convergence of the original series\\n            # Break if current term is negligible compared to the total sum so far, or very small absolutely\\n            if i >= initial_oscillation_check_terms:\\n                current_sum = np.sum(segment_integrals)\\n                if abs(current_sum) > 1e-12 and abs(seg_val) < 1e-10 * abs(current_sum):\\n                    break # Current term is negligibly small relative to the sum\\n                if abs(seg_val) < 1e-18:\\n                    break # Current term is extremely small absolutely\\n\\n            # If terms start to grow or fluctuate erratically, break as convergence is unlikely\\n            if i > initial_oscillation_check_terms:\\n                if prev_seg_val is not None and abs(prev_seg_val) > 1e-10: # Only if previous term was not tiny\\n                    # If current term is significantly larger than the previous, implies divergence of the series\\n                    if abs(seg_val) > abs(prev_seg_val) * 10: \\n                        return np.sum(segment_integrals), np.inf # Series appears to be diverging\\n            \\n            prev_seg_val = seg_val\\n\\n        # --- Step 5: Apply Series Acceleration (Euler's Transformation) ---\\n        \\n        N = len(segment_integrals)\\n        if N < min_segments_for_euler:\\n            # Not enough terms collected for reliable Euler transformation, return simple sum\\n            return np.sum(segment_integrals), np.inf \\n\\n        euler_sums = np.array(segment_integrals, dtype=float)\\n        \\n        euler_diagonal_values = [euler_sums[0]] \\n\\n        max_euler_levels = N - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break\\n            \\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            euler_diagonal_values.append(euler_sums[0]) \\n            \\n            # Check for convergence of the Euler sum by looking at successive values on the diagonal\\n            if m > 0:\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                \\n                # Converged if difference is very small relative to current sum or absolutely very small\\n                if abs(euler_diagonal_values[-1]) > 1e-12: # Non-negligible sum\\n                    if diff < 1e-10 * abs(euler_diagonal_values[-1]):\\n                        break\\n                else: # Sum is near zero\\n                    if diff < 1e-13: # Tighter absolute diff for tiny answers\\n                        break\\n                \\n            # Aggressive check for divergence or stagnation:\\n            # If the values on the diagonal start to oscillate without decay or grow\\n            if m > 2: # Need a few terms to detect pattern\\n                # If current Euler value is significantly larger than previous, or starts oscillating wildly without decay\\n                # Comparing to the first few terms might be better to detect overall divergence.\\n                if abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 50 and abs(euler_diagonal_values[-2]) > 1e-10:\\n                    # If it's diverging, the last stable value is probably the best guess, but with high error.\\n                    final_answer = euler_diagonal_values[-2] \\n                    error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 5 # Signify high error\\n                    return final_answer, error_estimate\\n                \\n                # Check for stagnation without proper convergence\\n                # If diff is not sufficiently small, but it's not diverging either (e.g. constant, non-converging oscillation)\\n                # If the Euler transform is no longer significantly changing from its initial value, but not converging\\n                # This implies stagnation.\\n                if m > 5 and diff > 1e-10 and abs(euler_diagonal_values[-1] - euler_diagonal_values[0]) < 1e-8:\\n                    final_answer = euler_diagonal_values[-1] # This is the current best guess\\n                    error_estimate = diff * 10 # High error due to stagnation\\n                    return final_answer, error_estimate\\n\\n    except Exception:\\n        # If any part of Euler transformation process fails unexpectedly\\n        pass\\n\\n    # Final result determination after Euler transformation\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error: difference between the last two diagonal terms (if available), multiplied by a factor\\n    if len(euler_diagonal_values) >= 2:\\n        # The error is approximately the last difference. Multiply by 2-3 for a more conservative estimate.\\n        error_estimate = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]) * 2\\n    elif len(segment_integrals) > 0:\\n        # If Euler didn't produce enough terms for a diff-based error, use the magnitude\\n        # of the last few segment integrals as a rough indicator of remaining error, scaled up.\\n        error_estimate = np.mean(np.abs(segment_integrals[-min(5, len(segment_integrals)):]) ) * 10\\n    else:\\n        error_estimate = np.inf # No segments or Euler terms computed\\n\\n    # If error_estimate is extremely tiny but the answer is non-zero, cap it to a sensible minimum.\\n    if error_estimate < 1e-15 and abs(final_answer) > 1e-10:\\n        error_estimate = 1e-15 # Cap for non-zero answers\\n    elif error_estimate < 1e-18 and abs(final_answer) <= 1e-10: # For very small answers\\n        error_estimate = 1e-18 # Cap for near-zero answers\\n    elif np.isinf(error_estimate) and not np.isnan(final_answer) and abs(final_answer) < 1e-10:\\n        # If error is inf but answer is small and not NaN, set a reasonable high error.\\n        error_estimate = 1e-9 # A high but finite error for small answers that were computed numerically.\\n\\n    # Final check: if final_answer is NaN/Inf, propagate failure with Inf error.\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
