<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>

        </div>
      </div>

ion failure\\n                    else: # Finite remaining part\\n                        seg_val, seg_err = scipy.integrate.quad(\\n                            integrand, current_segment_start, remaining_upper_limit,\\n                            limit=7000, epsabs=1e-15, epsrel=1e-15\\n                        )\\n                        if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-10:\\n                            raise ValueError(\\"Final finite remainder integration failed to converge.\\")\\n                        segment_integrals.append(seg_val)\\n                except Exception:\\n                    return np.sum(segment_integrals), np.inf\\n            break # Exit segment collection loop as no more roots found or finite end reached\\n        \\n        # Handle case where found root is practically the same as current start (or before) due to float precision\\n        if next_root <= current_segment_start + 1e-12:\\n            current_segment_start = next_root + 1e-12 # Move past the root\\n            continue # Skip to next iteration to find a distinct root\\n\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, current_segment_start, next_root,\\n                limit=7000, epsabs=1e-15, epsrel=1e-15\\n            )\\n            \\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12:\\n                raise ValueError(f\\"Segment integration failed at {i}-th root segment with val={seg_val}, err={seg_err}\\")\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = next_root\\n\\n            # --- Checks for suitability of Euler transformation and early convergence ---\\n            if i > 0:\\n                # Check for alternating signs (crucial for Euler for convergence)\\n                # If signs are the same AND magnitude is not tiny, increment non-alternating count\\n                if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-16:\\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 \\n                \\n                # If signs consistently do not alternate after a few initial terms, Euler transformation is not suitable.\\n                # This suggests the integral might not be a good candidate for Euler series acceleration.\\n                if consistent_sign_count >= 15 and i >= min_segments_for_euler: # Increased threshold for consistent sign\\n                    return np.sum(segment_integrals), np.inf # High error, as Euler won't help much (potential divergence)\\n\\n                # Check for rapid decay: if terms are consistently very small, implies convergence\\n                if abs(seg_val) < 1e-16: # Extremely small absolute term for current segment\\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 10: # 10 consecutive tiny segments\\n                        # If the total sum accumulated so far is also small, indicates overall convergence.\\n                        if abs(np.sum(segment_integrals[:-10])) < 1e-8: \\n                            break \\n                else:\\n                    consecutive_decay_count = 0\\n                \\n                # Check for strong divergence in segment values (before Euler transformation)\\n                if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 500 and abs(segment_integrals[-2]) > 1e-12: \\n                    return np.sum(segment_integrals), np.inf \\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception as e:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    N = len(segment_integrals)\\n    if N < min              if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000: \\n                    # If Euler transformation itself starts diverging, it's problematic.\\n                    # Revert to the last stable estimate or sum so far, with high error.\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                    return final_answer, np.inf\\n\\n    except Exception as e:\\n        # If Euler transformation encounters an error, it suggests problematic input\\n        pass\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error: difference between the last two diagonal terms (if available) or the last segment magnitude\\n    if len(euler_diagonal_values) >= 2:\\n        # The error is approximately the difference between the last two computed Euler sums.\\n        # Using a combination of absolute difference and a small relative error based on the final answer itself.\\n        error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]), 1e-14 * abs(final_answer))\\n    elif len(segment_integrals) > 0:\\n        # If Euler wasn't fully applied, or only one Euler term, use magnitude of last segment integral\\n        error_estimate = abs(segment_integrals[-1]) * 100 \\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    # Final check for NaN or Inf in the answer\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate"

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );

                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }

          });

          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
