<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 10.0,
  "old_code": "import math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        answer, error_estimate = scipy.integrate.quad(integrand, lower_limit, upper_limit)\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        # A common heuristic for \\"unreliable\\" is error_estimate being comparable to or larger than the answer.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-10 and error_estimate / abs(answer) > 0.05) or # Relative error check\\n            (abs(answer) <= 1e-10 and error_estimate > 1e-8)): # Absolute error check for small results\\n            raise ValueError(\\"scipy.integrate.quad failed to converge reliably or error is too high.\\")\\n            \\n        return answer, error_estimate\\n    except Exception:\\n        # If quad fails or raises an error, fall back to a more robust method for oscillatory integrals\\n        pass # Continue to specialized method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        val1, err1 = quadrature(integrand, lower_limit, 0)\\n        val2, err2 = quadrature(integrand, 0, upper_limit)\\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-b}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where quad failed.\\n        # This implies a very difficult finite integral. Try Romberg as a last resort.\\n        try:\\n            # Romberg is good for smooth functions over finite intervals.\\n            # It may struggle with oscillations or singularities.\\n            ans_romberg = scipy.integrate.romberg(integrand, lower_limit, upper_limit, divmax=20)\\n            # Romberg does not directly return error. A rough estimate is difference of last two levels.\\n            # This is a heuristic error estimate, not from a rigorous error bounds.\\n            ans_romberg_prev = scipy.integrate.romberg(integrand, lower_limit, upper_limit, divmax=19)\\n            err_romberg = abs(ans_romberg - ans_romberg_prev) * 10 # Scale difference for a rough error\\n            return ans_romberg, err_romberg\\n        except Exception:\\n            return np.nan, np.inf # Indicate failure\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It assumes the integrand oscillates and decays.\\n\\n    start_oscillation_point = lower_limit\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    # Store segment integrals for Euler transformation\\n    segment_integrals = []\\n    \\n    # Accumulate initial terms by direct integration over segments\\n    num_segments_to_try = 100 # Maximum number of segments to compute\\n    min_segments_for_euler = 5 # Minimum terms required for Euler transformation to be meaningful\\n\\n    for i in range(num_segments_to_try):\\n        seg_start = start_oscillation_point + i * segment_length\\n        seg_end = start_oscillation_point + (i + 1) * segment_length\\n\\n        try:\\n            seg_val, seg_err = scipy.integrate.quad(integrand, seg_start, seg_end, limit=200, epsabs=1e-10, epsrel=1e-10) # Higher limit/precision for segments\\n            segment_integrals.append(seg_val)\\n\\n            # Check for decay: if terms are consistently very small, we might have converged\\n            if i >= min_segments_for_euler and abs(seg_val) < 1e-12 * abs(np.sum(segment_integrals[:-1])):\\n                # print(f\\"Segment terms decaying quickly at iteration {i}. Summing directly.\\")\\n                break # Stop collecting terms\\n            \\n            # If terms start to grow or fluctuate erratically, break as convergence is unlikely\\n            if i > 0 and abs(seg_val) > abs(segment_integrals[-2]) * 10 and abs(segment_integrals[-2]) > 1e-10:\\n                # print(f\\"Terms not decaying, or growing at iteration {i}. Direct sum so far.\\")\\n                # This suggests the integral is not converging, or the segment_length is wrong.\\n                return np.sum(segment_integrals), np.inf # Return current sum with high error\\n            \\n        except Exception:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            # print(f\\"scipy.integrate.quad failed for segment {seg_start}-{seg_end}.\\")\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    # This version of Euler transformation is suitable for alternating series\\n    # S = a_0 - a_1 + a_2 - a_3 + ... or any series that becomes alternating after few terms\\n    # It requires the terms to decrease in magnitude.\\n    \\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    # Euler transformation implementation\\n    # This iterative form computes a triangular array of sums,\\n    # often converging on the diagonal.\\n    \\n    sums = np.array(segment_integrals, dtype=float)\\n    \\n    try:\\n        for _ in range(max(1, N - 1)): # Iterate N-1 times to reduce sums array to 1 element\\n            if len(sums) < 2:\\n                break\\n            # Compute new terms by averaging adjacent elements\\n            new_sums = (sums[:-1] + sums[1:]) / 2.0\\n            # If terms are alternating, Delta terms will make a more stable sequence.\\n            # Here, we directly average sums for a conceptual Euler transformation.\\n            \\n            # More stable Euler: sums[i] = (old_sums[i] + old_sums[i+1])/2\\n            # This is a bit simplistic, as actual Euler involves differences.\\n            \\n            # Let's use a standard Richardson-like extrapolation idea which Euler uses.\\n            # The simple iterative averaging does perform some level of acceleration for\\n            # alternating series.\\n            \\n            # This is a common form of Euler transformation applied to partial sums:\\n            # S_0 = a_0, S_1 = a_0+a_1, S_2 = a_0+a_1+a_2, ...\\n            # Then T_0 = (S_0+S_1)/2, T_1 = (S_1+S_2)/2, ...\\n            # Then U_0 = (T_0+T_1)/2, ... and so on. The diagonal usually converges.\\n\\n            # We have segment_integrals which are a_k.\\n            # Compute partial sums first.\\n            if N > 0:\\n                partial_sum_sequence = np.cumsum(segment_integrals)\\n                \\n                # Apply Euler transformation on \`partial_sum_sequence\`\\n                # This requires a triangular array, which can be computationally intensive.\\n                # A simplified approach is to use the last element after several averaging steps.\\n\\n                # Simplified: average the current sums\\n                if len(new_sums) > 0:\\n                    sums = new_sums\\n                else:\\n                    break # Only one term left, or no terms for averaging\\n\\n            # Check if the series is actually converging via this method\\n            if len(sums) > 0 and abs(sums[-1] - sums[0]) < 1e-8 * abs(sums[0]) and len(sums) > 1:\\n                # print(f\\"Euler transformation converged with {len(sums)} terms remaining.\\")\\n                break\\n\\n    except Exception:\\n        # print(\\"Euler transformation encountered an error.\\")\\n        pass\\n\\n    # The final result is the last term in the \`sums\` array after transformation\\n    final_answer = sums[0] if len(sums) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error: If Euler converged well, the error is very small, otherwise higher.\\n    # A common error estimate for Euler is the magnitude of the last neglected term or a multiple of it.\\n    if len(sums) > 1:\\n        error_estimate = abs(sums[0] - sums[1]) * 2 # Roughly the difference of the last two averages\\n    elif len(segment_integrals) > 0:\\n        error_estimate = abs(segment_integrals[-1]) * 10 # If only one Euler term, error is last segment's size.\\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        # If Euler also gives NaN/Inf, return ultimate failure\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate",
  "new_index": 33,
  "new_code": "import math\\nfrom typing import Any, Callable, Tuple\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\nimport scipy.special # Import for sum_euler\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 0: Ensure valid finite/infinite limits ---\\n    # Convert to standard float('inf') for consistent comparison\\n    lower_limit_val = float(lower_limit)\\n    upper_limit_val = float(upper_limit)\\n\\n    # --- Step 1: Initial Attempt with scipy.integrate.quad() ---\\n    try:\\n        # Use higher precision limits for initial quad attempt\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit_val, upper_limit_val,\\n            epsabs=1e-12, # Absolute error tolerance\\n            epsrel=1e-12, # Relative error tolerance\\n            limit=200 # Maximum number of subintervals\\n        )\\n\\n        # Criteria for \\"reliable\\" convergence from quad:\\n        # 1. Not NaN or Inf in either answer or error\\n        # 2. Relative error is very small (e.g., < 1e-4) OR absolute error is extremely small (for results near zero)\\n        is_nan_inf = np.isnan(answer) or np.isinf(answer) or \\\\\\n                     np.isnan(error_estimate) or np.isinf(error_estimate)\\n        \\n        if not is_nan_inf:\\n            # For non-zero answers, check relative error. For answers very close to zero, check absolute error.\\n            if abs(answer) > 1e-8: # If answer is not too small, use relative error criteria\\n                if error_estimate / abs(answer) < 1e-4: # 0.01% relative error\\n                    return answer, error_estimate\\n            else: # If answer is very small (close to zero), use absolute error criteria\\n                if error_estimate < 1e-9: # Absolute error tolerance\\n                    return answer, error_estimate\\n\\n        # If it passed NaN/Inf check but failed the error criteria, or raised exception,\\n        # proceed to specialized methods.\\n        raise ValueError(\\"scipy.integrate.quad did not converge to desired precision.\\")\\n\\n    except Exception:\\n        # scipy.integrate.quad can raise various exceptions (e.g., if integrand is ill-behaved or\\n        # if the default convergence criteria are not met). We catch any exception and proceed.\\n        pass\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing by the specialized solver.\\n\\n    if lower_limit_val == -float('inf') and upper_limit_val == float('inf'):\\n        # Split integral: int_-inf^inf f(x) dx = int_-inf^0 f(x) dx + int_0^inf f(x) dx\\n        # Recurse for the transformed parts.\\n        val1, err1 = quadrature(integrand, lower_limit_val, 0.0)\\n        val2, err2 = quadrature(integrand, 0.0, upper_limit_val)\\n        return val1 + val2, err1 + err2\\n    elif lower_limit_val == -float('inf') and upper_limit_val != float('inf'): # Case: (-inf, b]\\n        # Transform x -> -t. dx -> -dt. The integral becomes int_{-b}^{inf} f(-t) dt.\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit_val, float('inf'))\\n    elif upper_limit_val != float('inf'): # Case: [a, b] (finite interval) where initial quad failed\\n        # This implies a very difficult finite integral. Try Romberg as a last resort.\\n        # Romberg works well for smooth functions over finite intervals but struggles with oscillations\\n        # or singularities that caused quad to fail.\\n        try:\\n            # Romberg doesn't directly return an error estimate.\\n            # We run it with a tolerance and then use a heuristic for error estimation.\\n            ans_romberg = scipy.integrate.romberg(\\n                integrand, lower_limit_val, upper_limit_val,\\n                divmax=20, # Max number of divisions\\n                tol=1e-10  # Tolerance for Romberg iteration\\n            )\\n            \\n            # Heuristic for Romberg's error: run with one less divmax and compare.\\n            try:\\n                ans_romberg_prev = scipy.integrate.romberg(\\n                    integrand, lower_limit_val, upper_limit_val,\\n                    divmax=19, # One less division\\n                    tol=1e-10\\n                )\\n                err_romberg = abs(ans_romberg - ans_romberg_prev) * 5 # Scale difference for a rough error\\n                \\n                # If Romberg result is NaN/Inf or the heuristic error is too high, indicate failure.\\n                if np.isnan(ans_romberg) or np.isinf(ans_romberg) or err_romberg > 1e-3: # Arbitrary high error threshold\\n                    raise ValueError(\\"Romberg did not provide reliable convergence.\\")\\n            except Exception:\\n                err_romberg = np.inf # If comparison fails or Romberg fails again, error is high\\n            \\n            return ans_romberg, err_romberg\\n        except Exception:\\n            return np.nan, np.inf # Indicate failure for finite integral\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This part is reached if lower_limit_val is finite and upper_limit_val is float('inf')\\n    # (or after transformations to this form), and initial quad failed.\\n\\n    # This method breaks the infinite integral into a sum of finite integrals over segments,\\n    # and then applies series acceleration to this sum using scipy.special.sum_euler.\\n    # The choice of segment length (H) is critical for sum_euler's effectiveness.\\n    # We will try a few common H values related to pi, as many oscillatory functions involve sin(x), cos(x).\\n\\n    # Heuristic H values for common oscillation periods. More values could be added if needed.\\n    H_values_to_try = [math.pi, math.pi / 2, 2 * math.pi, 0.5, 1.0, 0.1, 10.0]\\n\\n    best_answer_so_far = np.nan\\n    best_error_so_far = np.inf\\n\\n    for H in H_values_to_try:\\n        segment_integrals_terms = []\\n        current_segment_start_x = lower_limit_val\\n        max_segments_to_collect = 250 # Maximum number of terms to collect for sum_euler\\n        min_segments_for_euler = 15 # Minimum terms required for sum_euler to be meaningful\\n\\n        for i in range(max_segments_to_collect):\\n            seg_start = current_segment_start_x\\n            seg_end = current_segment_start_x + H\\n\\n            try:\\n                # Integrate each segment using scipy.integrate.quad with high precision\\n                seg_val, seg_err = scipy.integrate.quad(\\n                    integrand, seg_start, seg_end,\\n                    epsabs=1e-14, # Very high absolute precision for segment integrals\\n                    epsrel=1e-14, # Very high relative precision for segment integrals\\n                    limit=100     # Increased number of subintervals for segments\\n                )\\n                segment_integrals_terms.append(seg_val)\\n                current_segment_start_x = seg_end\\n\\n                # Stop collecting terms if they become very small,\\n                # as sum_euler can handle the tail from this point.\\n                # This heuristic avoids summing unnecessarily many tiny terms.\\n                if i >= min_segments_for_euler - 1 and abs(seg_val) < 1e-12 * abs(np.sum(segment_integrals_terms)):\\n                    break\\n                \\n                # If a segment integral is NaN/Inf or has a very high error,\\n                # it indicates instability for this H-value. Break and try next H.\\n                if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-5: # Threshold for segment error\\n                    raise ValueError(\\"Segment integral deemed unstable.\\")\\n\\n            except Exception:\\n                # If any segment integration fails for this H (e.g., due to singularity),\\n                # clear collected terms for this H, indicating failure for this particular H,\\n                # and proceed to try the next H_value.\\n                segment_integrals_terms = []\\n                break\\n\\n        # --- Apply Series Acceleration (Euler's Transformation) using scipy.special.sum_euler ---\\n        if len(segment_integrals_terms) >= min_segments_for_euler:\\n            try:\\n                # scipy.special.sum_euler works on a sequence of terms a_k to sum S = sum(a_k).\\n                # It's most effective when a_k alternates in sign and |a_k| decreases,\\n                # but it can provide acceleration for other series types too.\\n                \\n                sum_result, sum_error = scipy.special.sum_euler(\\n                    segment_integrals_terms,\\n                    atol=1e-10, # Absolute tolerance for sum_euler\\n                    rtol=1e-10  # Relative tolerance for sum_euler\\n                )\\n                \\n                # Update the best result found so far if this H-value yielded a more precise result.\\n                if not np.isnan(sum_result) and not np.isinf(sum_result) and sum_error < best_error_so_far:\\n                    best_answer_so_far = sum_result\\n                    best_error_so_far = sum_error\\n\\n            except Exception:\\n                # If sum_euler itself fails for this H-value, we just move to the next H.\\n                pass\\n\\n        elif len(segment_integrals_terms) > 0:\\n            # If not enough segments were collected for sum_euler (e.g., due to early decay,\\n            # but less than min_segments_for_euler), we can still sum directly.\\n            # This is a less reliable result, so assigned error will be higher.\\n            current_direct_sum = np.sum(segment_integrals_terms)\\n            # A rough error estimate for direct sum: magnitude of the last collected term, scaled.\\n            current_direct_error = abs(segment_integrals_terms[-1]) * 10\\n            \\n            if current_direct_error < best_error_so_far:\\n                best_answer_so_far = current_direct_sum\\n                best_error_so_far = current_direct_error\\n\\n    # --- Step 4: Final Return of Best Result from Specialized Methods ---\\n    # If a good result was found by any of the specialized methods (Euler acceleration)\\n    if not np.isnan(best_answer_so_far) and not np.isinf(best_answer_so_far) and \\\\\\n       best_error_so_far < np.inf: # Check if an actual finite error was found\\n        return best_answer_so_far, best_error_so_far\\n    else:\\n        # If all specialized methods also failed, return NaN and an infinite error\\n        # to indicate that the integral could not be reliably computed.\\n        return np.nan, np.inf"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
