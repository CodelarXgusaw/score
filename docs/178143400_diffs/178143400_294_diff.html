<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {

          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }

            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error

ed method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    # Convert all integrals to the form [a, inf) for uniform processing.\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Recursively call quadrature for the split parts\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        \\n        # If either sub-integral failed (NaN result, or infinite error from sub-calls indicating deep problems),\\n        # propagate failure.\\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where quad failed.\\n        # This implies a very difficult finite integral. Try again with even more aggressive quad.\\n        try:\\n            # Even more aggressive quad parameters for the finite interval fallback\\n            # Pushing limits even further for problematic finite intervals\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=30000, epsabs=1e-16, epsrel=1e-16 # Significantly increased limit and pushing float precision\\n            )\\n            # Stricter error check for finite integrals here.\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-8 and error_estimate / abs(answer) > 5e-7) or # Very tight relative error check (0.00005%)\\n                (abs(answer) <= 1e-8 and error_estimate > 5e-16)): # Very tight absolute error check\\n                raise ValueError(\\"Aggressive quad also failed for finite interval.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            # If even the very aggressive quad fails for a finite interval, it's likely very pathological.\\n            return np.nan, np.inf # Indicate failure\\n\\n    # --- Step 3: Specialized Fallback for Oscillatory Integrals on [a, inf) ---\\n    # This method is for [a, inf) where 'a' is finite.\\n    # It assumes the integrand might oscillate. It tries Euler acceleration.\\n    # NOTE: The fixed \`segment_length = math.pi\` is a limitation for integrals\\n    # where oscillation frequency varies significantly (e.g., sin(x^2), sin(e^x)).\\n    # For such cases, the segment integrals might not consistently alternate/decay,\\n    # making Euler acceleration ineffective. A generic black-box solution for\\n    # truly adaptive segment lengths is complex and beyond this scope.\\n\\n    current_segment_start = float(lower_limit)\\n    segment_length = math.pi  # Heuristic for half-period of common oscillations (sin(x), cos(x))\\n    \\n    segment_integrals = []\\n    \\n    # Increased max segments to compute for potentially slower convergence\\n    max_segments_to_compute = 5000 \\n    \\n    # Minimum terms required for Euler transformation to be meaningful.\\n    min_segments_for_euler = 40 \\n\\n    prev_seg_val = None\\n    consistent_sign_count = 0 \\n    consecutive_decay_count = 0 \\n\\n    for i in range(max_segments_to_compute):\\n        seg_start = current_segment_start\\n        seg_end = current_segment_start + segment_length\\n\\n        # Clamp seg_end to upper_limit if it exceeds.\\n        if seg_end > upper_limit:\\n            seg_end = upper_limit\\n        \\n        # Ensure the segment has non-zero length, or if upper_limit is reached\\n        if seg_end <= seg_start + 1e-12: # Add a small epsilon to ensure non-zero length\\n            break # Reached end of integration or invalid segment\\n\\n        try:\\n            # Use aggressive quad parameters for segment integration\\n            seg_val, seg_err = scipy.integrate.quad(\\n                integrand, seg_start, seg_end,\\n                limit=7000, epsabs=1e-15, epsrel=1e-15 # Tighter epsilons aligned with float64 for segments\\n            )\\n            \\n            # If segment integral fails to converge to a small error, this whole method might be unsuitable\\n            if np.isnan(seg_val) or np.isinf(seg_val) or seg_err > 1e-12: \\n                raise ValueError(f\\"Segment integration failed at {i}-th segment with val={seg_val}, err={seg_err}\\")\\n\\n            segment_integrals.append(seg_val)\\n            current_segment_start = seg_end # Move to the end of the current segment\\n\\n            # Early exit if we reached the upper_limit for finite integrals\\n            if upper_limit != np.inf and current_segment_start >= upper_limit - 1e-12: # Account for float precision\\n                break\\n\\n            # --- Checks for suitability of Euler transformation and early convergence ---\\n            if i > 0:\\n                # Check for alternating signs (crucial for Euler)\\n                # If signs are the same AND magnitude is not tiny, increment non-alternating count\\n                if seg_val * prev_seg_val >= 0 and abs(seg_val) > 1e-16:\\n                    consistent_sign_count += 1\\n                else:\\n                    consistent_sign_count = 0 # Reset if signs alternate\\n                \\n                # If signs consistently do not alternate after a few initial terms, Euler transformation is not suitable.\\n                # This suggests the integral might not be a good candidate for Euler series acceleration.\\n                if consistent_sign_count >= 15 and i >= min_segments_for_euler: # Increased threshold for consistent sign\\n                    # print(f\\"Segment signs stopped alternating consistently at iteration {i}. Summing directly.\\")\\n                    return np.sum(segment_integrals), np.inf # High error, as Euler won't help much (potential divergence)\\n\\n                # Check for rapid decay: if terms are consistently very small, implies convergence\\n                if abs(seg_val) < 1e-16: # Extremely small absolute term for current segment\\n                    consecutive_decay_count += 1\\n                    if consecutive_decay_count >= 10: # 10 consecutive tiny segments\\n                        # If the total sum accumulated so far is also small, indicates overall convergence.\\n                        # This check ensures we don't break too early if the initial terms are large.\\n                        if abs(np.sum(segment_integrals[:-10])) < 1e-8: \\n                            # print(f\\"Total sum is already tiny and segments decaying. Breaking at iteration {i}.\\")\\n                            break \\n                else:\\n                    consecutive_decay_count = 0\\n                \\n                # Check for strong divergence: if terms start to grow significantly after an initial phase\\n                if i >= min_segments_for_euler and abs(seg_val) > abs(segment_integrals[-2]) * 500 and abs(segment_integrals[-2]) > 1e-12: \\n                    # If Euler transformation itself starts diverging, it's problematic.\\n                    # Revert to the last stable estimate or sum so far, with high error.\\n                    # print(f\\"Terms not decaying, or growing significantly at iteration {i}. Direct sum so far.\\")\\n                    return np.sum(segment_integrals), np.inf \\n            \\n            prev_seg_val = seg_val\\n\\n        except Exception as e:\\n            # If any segment integration fails, return the sum of successful segments\\n            # with a high error to indicate uncertainty.\\n            # print(f\\"scipy.integrate.quad failed for segment {seg_start}-{seg_end}: {e}\\")\\n            return np.sum(segment_integrals), np.inf\\n\\n    # --- Step 4: Apply Series Acceleration (Euler's Transformation) ---\\n    # This implementation uses the Euler-Knopp summation method.\\n    \\n    N = len(segment_integrals)\\n    if N < min_segments_for_euler:\\n        # Not enough terms collected for Euler transformation, return simple sum\\n        return np.sum(segment_integrals), np.inf # High uncertainty\\n\\n    euler_sums = np.array(segment_integrals, dtype=float)\\n    \\n    # Store the 'diagonal' elements of the Euler transformation table for convergence check\\n    euler_diagonal_values = [euler_sums[0]] \\n    consecutive_converged_count = 0\\n    target_consecutive_converged = 3 # Require convergence for 3 consecutive steps\\n\\n    try:\\n        # Perform Euler transformation iterations\\n        max_euler_levels = N - 1\\n\\n        for m in range(max_euler_levels): \\n            if len(euler_sums) < 2: \\n                break\\n            \\n            # Standard Euler transformation step\\n            new_euler_sums = (euler_sums[:-1] + euler_sums[1:]) / 2.0\\n            euler_sums = new_euler_sums\\n            \\n            euler_diagonal_values.append(euler_sums[0]) \\n            \\n            # Check for convergence of the Euler sum by comparing the last few diagonal elements\\n            if m > 0:\\n                diff = abs(euler_diagonal_values[-1] - euler_diagonal_values[-2])\\n                # Converged if difference is very small relatively OR absolutely\\n                # Using tighter tolerances for Euler's convergence.\\n                if (abs(euler_diagonal_values[-1]) > 1e-15 and diff < 1e-14 * abs(euler_diagonal_values[-1])) or \\\\\\n                   (abs(euler_diagonal_values[-1]) <= 1e-15 and diff < 1e-19): # Very strict absolute convergence\\n                    consecutive_converged_count += 1\\n                else:\\n                    consecutive_converged_count = 0 # Reset if not converged\\n                \\n                if consecutive_converged_count >= target_consecutive_converged:\\n                    break\\n\\n                # Check for strong divergence in Euler diagonal (e.g., values grow significantly)\\n                if m > 2 and abs(euler_diagonal_values[-1]) > abs(euler_diagonal_values[-2]) * 1000: \\n                    # If Euler transformation itself starts diverging, it's problematic.\\n                    # Revert to the last stable estimate or sum so far, with high error.\\n                    # print(f\\"Euler diagonal values diverging at level {m}. Reverting to previous estimate.\\")\\n                    final_answer = euler_diagonal_values[-2] if len(euler_diagonal_values) >= 2 else np.sum(segment_integrals)\\n                    return final_answer, np.inf\\n\\n    except Exception as e:\\n        # print(f\\"Euler transformation encountered an error: {e}\\")\\n        pass\\n\\n    final_answer = euler_diagonal_values[-1] if len(euler_diagonal_values) > 0 else np.sum(segment_integrals)\\n    \\n    # Estimate error: difference between the last two diagonal terms (if available) or the last segment magnitude\\n    if len(euler_diagonal_values) >= 2:\\n        # The error is approximately the difference between the last two computed Euler sums.\\n        # Using a combination of absolute difference and a small relative error based on the final answer itself.\\n        error_estimate = max(abs(euler_diagonal_values[-1] - euler_diagonal_values[-2]), 1e-14 * abs(final_answer))\\n    elif len(segment_integrals) > 0:\\n        # If only one Euler term was produced or Euler wasn't fully applied, use magnitude of last segment integral\\n        # as a rough indicator of remaining error, scaled up to be conservative.\\n        error_estimate = abs(segment_integrals[-1]) * 100 \\n    else:\\n        error_estimate = np.inf # No segments successfully integrated\\n\\n    # Final check for NaN or Inf in the answer\\n    if np.isnan(final_answer) or np.isinf(final_answer):\\n        return np.nan, np.inf\\n\\n    return final_answer, error_estimate",

  "new_code": "# TODO: Implement the \`quadrature()\` function to numerically evaluate integrals.\\n\\nimport math\\nimport numpy as np\\nimport scipy.integrate\\nimport scipy.optimize\\nfrom typing import Any, Callable, Tuple\\n\\ndef quadrature(\\n    integrand: Callable[float, float],\\n    lower_limit: float,\\n    upper_limit: float,\\n) -> Tuple[float, float]:\\n    \\"\\"\\"\\n    Estimate the numeric value of the definite integral, especially\\n    when scipy.integrate.quad() fails to converge or returns a large error\\n    estimate or NaN.\\n    \\"\\"\\"\\n\\n    # --- Step 1: Initial Aggressive Attempt with scipy.integrate.quad() ---\\n    try:\\n        # Pushing scipy.integrate.quad aggressively with tight float tolerances\\n        answer, error_estimate = scipy.integrate.quad(\\n            integrand, lower_limit, upper_limit,\\n            limit=10000,      # Default max subintervals (can be increased later if needed)\\n            epsabs=1e-15,   # Absolute error tolerance, near float64 precision\\n            epsrel=1e-15    # Relative error tolerance, near float64 precision\\n        )\\n\\n        # Check for NaN or Inf results/errors from quad, or if error is too high\\n        # A result is considered unreliable if:\\n        # 1. Result or error estimate is NaN/Inf.\\n        # 2. For larger answers (>1e-8), relative error is > 1e-7 (0.00001%).\\n        # 3. For tiny answers (<=1e-8), absolute error is > 1e-12.\\n        if (np.isnan(answer) or np.isinf(answer) or\\n            np.isnan(error_estimate) or np.isinf(error_estimate) or\\n            (abs(answer) > 1e-8 and error_estimate / abs(answer) > 1e-7) or\\n            (abs(answer) <= 1e-8 and error_estimate > 1e-12)):\\n            raise ValueError(\\"scipy.integrate.quad failed to converge reliably or error is too high.\\")\\n            \\n        return answer, error_estimate\\n    except Exception:\\n        # If quad fails or raises an error, fall back to a more robust method\\n        pass # Continue to specialized method\\n\\n    # --- Step 2: Handle Infinite Limits for Specialized Method ---\\n    if lower_limit == -np.inf and upper_limit == np.inf:\\n        # Split into two infinite integrals: (-inf, 0] and [0, inf)\\n        # Recursively call quadrature for the split parts\\n        val1, err1 = quadrature(integrand, -np.inf, 0)\\n        val2, err2 = quadrature(integrand, 0, np.inf)\\n        \\n        # If either sub-integral failed (NaN result, or infinite error from sub-calls indicating deep problems),\\n        # propagate failure.\\n        if np.isnan(val1) or np.isnan(val2) or np.isinf(err1) or np.isinf(err2):\\n            return np.nan, np.inf\\n        \\n        return val1 + val2, err1 + err2\\n    elif lower_limit == -np.inf and upper_limit != np.inf: # Case: (-inf, b]\\n        # Transform x -> -t, dx -> -dt. Integral becomes int_{-upper_limit}^{inf} f(-t) dt\\n        def transformed_integrand_neg_inf(t):\\n            return integrand(-t)\\n        return quadrature(transformed_integrand_neg_inf, -upper_limit, np.inf)\\n    elif upper_limit != np.inf: # Case: [a, b] where initial quad failed.\\n        # This implies a very difficult finite integral. Try again with even more aggressive quad.\\n        try:\\n            # Even more aggressive quad parameters for the finite interval fallback\\n            answer, error_estimate = scipy.integrate.quad(\\n                integrand, lower_limit, upper_limit,\\n                limit=30000, epsabs=1e-16, epsrel=1e-16 # Significantly increased limit and pushing float precision\\n            )\\n            # Stricter error check for finite integrals here.\\n            if (np.isnan(answer) or np.isinf(answer) or\\n                np.isnan(error_estimate) or np.isinf(error_estimate) or\\n                (abs(answer) > 1e-10 and error_estimate / abs(answer) > 1e-9) or # Very tight relative error check (0.0000001%)\\n                (abs(answer) <= 1e-10 and error_estimate > 1e-18)): # Very tight absolute error check\\n                raise ValueError(\\"Aggressive quad also failed for finite interval.\\")\\n            return answer, error_estimate\\n        except Exception:\\n            # If even the very aggressive quad fails for a finite interval, it's likely very pathological.\\n            return np.nan, np.inf # Indicate failure\\n\\n    # --- Step 3: Specialized Fallback for [a, inf) using Variable Substitution ---\\n    # This is for integrals on [a, inf) where 'a' is finite.\\n    # Apply transformation x = a + (1-t)/t, mapping [a, inf) to (0, 1].\\n    # dx/dt = -1/t^2 => dx = (-1/t^2) dt\\n    # Integral becomes int_0^1 f(a + (1-t)/t) / t^2 dt\\n\\n    def transformed_integrand_inf(t):\\n        if t == 0.0:\\n            # Handle potential division by zero or large values at t=0\\n            # As t -> 0+, x -> inf. The term 1/t^2 makes g(t) very large.\\n            # We must rely on quad's ability to handle this, or on f(x) decaying fast enough.\\n            # If f(x) decays faster than 1/x^2, this might be OK.\\n            # For most oscillatory integrals (like sin(x)/x), f(x) * (1/t^2) would be f(a+1/t)/t^2.\\n            # If f(x) is sin(x)/x, then as x->inf, f(x)->0. So this point needs careful handling by quad.\\n            # Returning 0.0 here for t=0 is a common heuristic if we expect the integral to converge\\n            # and the point t=0 itself isn't truly singular in an unintegrable way.\\n            # Alternatively, one could return np.nan if f(x) doesn't decay.\\n            return 0.0 \\n        \\n        # Calculate x from t\\n        x_val = lower_limit + (1.0 - t) / t\\n\\n        # Evaluate f(x)\\n        f_x = integrand(x_val)\\n\\n        # Apply the dx/dt factor: 1/t^2\\n        return f_x / (t**2)\\n\\n    try:\\n        # Use aggressive quad parameters for the transformed finite integral\\n        # These are usually sufficient for many tough cases.\\n        transformed_answer, transformed_error = scipy.integrate.quad(\\n            transformed_integrand_inf, 0, 1,\\n            limit=50000, epsabs=1e-17, epsrel=1e-17 # Extremely high limit and very strict tolerances\\n        )\\n\\n        # Final check for NaN or Inf in the answer\\n        if (np.isnan(transformed_answer) or np.isinf(transformed_answer) or\\n            np.isnan(transformed_error) or np.isinf(transformed_error) or\\n            (abs(transformed_answer) > 1e-12 and transformed_error / abs(transformed_answer) > 5e-10) or\\n            (abs(transformed_answer) <= 1e-12 and transformed_error > 5e-20)):\\n            raise ValueError(\\"Transformed integral also failed to converge reliably.\\")\\n\\n        return transformed_answer, transformed_error\\n\\n    except Exception:\\n        # If transformation + quad fails, we have exhausted robust general methods.\\n        return np.nan, np.inf # Indicate ultimate failure"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
