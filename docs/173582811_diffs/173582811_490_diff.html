<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =
          "sha512-8pp155siHVmN5FYcqWNSFYn8Efr61/7mfg/F15auw8MCL3kvINbNT7gT8LldYPq3i/GkSADZd4IcUXPBoPP8gA==";
        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded
        script.onerror = () => {
          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

      function populateDiffs() {
        const originalDiffOutput = document.getElementById("originalDiffOutput");
        const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
        const originalTitle = document.getElementById("original-title");
        const modifiedTitle = document.getElementById("modified-title");

        // Check if jsdiff library is loaded.
        if (typeof Diff === "undefined") {
          console.error("Error: jsdiff library (Diff) is not loaded or defined.");
          // This case should ideally be caught by script.onerror, but keeping as a fallback.
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error
          }
          return; // Exit since jsdiff is not loaded.
        }

        // The injected codes to display.
        const codes = JSON.parse(`{
  "old_index": 476.0,
  "old_code": "# [rewrite_cell]\\nfrom typing import Any\\nfrom sklearn.neighbors import NearestNeighbors\\nfrom scipy.sparse import csr_matrix\\nimport numpy as np\\nimport pandas as pd # Import pandas for efficient data manipulation\\nimport scanpy as sc\\nimport anndata as ad\\n\\n# Define parameters for the config.\\n# These values are chosen to balance computational cost and integration performance\\n# for datasets with up to ~300k cells and 2k genes.\\nconfig = {\\n    'n_pca_components': 100,  # Number of PCA components. Recommended: 50-200.\\n                              # Captures sufficient variance while reducing dimensionality.\\n    'n_neighbors_per_batch': 10, # Number of neighbors to find within each batch. Recommended: 5-15.\\n                                 # This defines the local batch context for each cell.\\n    'total_k_neighbors': 50,     # Total number of nearest neighbors to retain for the final graph. Recommended: 15-100.\\n                                 # This forms the global batch-integrated graph.\\n}\\n\\n\\ndef eliminate_batch_effect_fn(\\n    adata: ad.AnnData, config: dict[str, Any]\\n) -> ad.AnnData:\\n  # Create a copy to ensure the original input adata remains unchanged.\\n  adata_integrated = adata.copy()\\n\\n  # Handle edge cases for small datasets upfront\\n  if adata_integrated.n_obs < 2:\\n      print(f\\"Warning: Too few observations ({adata_integrated.n_obs}) for meaningful integration. Returning trivial embedding.\\")\\n      adata_integrated.obsm['X_emb'] = np.zeros((adata_integrated.n_obs, 1))\\n      adata_integrated.obsp['connectivities'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.obsp['distances'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.uns['neighbors'] = {\\n          'params': {\\n              'n_neighbors': 0,\\n              'method': 'degenerate',\\n              'n_pcs': 0,\\n              'n_neighbors_per_batch': 0,\\n              'pca_batch_correction': 'none',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  # --- Preprocessing: Normalize, log-transform, scale ---\\n  # These are standard initial steps for scRNA-seq data.\\n  # Use adata.X which contains raw counts.\\n  sc.pp.normalize_total(adata_integrated, target_sum=1e4)\\n  sc.pp.log1p(adata_integrated)\\n  sc.pp.scale(adata_integrated, max_value=10) # Clip values to avoid extreme outliers\\n\\n  # --- Batch Correction: ComBat on the gene expression matrix ---\\n  # This step applies a robust linear model-based batch correction\\n  # directly on the gene expression data before dimensionality reduction.\\n  # ComBat modifies adata_integrated.X in place.\\n  sc.pp.combat(adata_integrated, key='batch')\\n\\n  # --- Dimensionality Reduction: PCA on the ComBat-corrected data ---\\n  # n_comps cannot exceed min(n_obs - 1, n_vars). Robustly handle small datasets.\\n  n_pca_components = config.get('n_pca_components', 100)\\n  actual_n_pca_components = min(n_pca_components, adata_integrated.n_vars, adata_integrated.n_obs - 1)\\n\\n  # If PCA cannot be run meaningfully, return a minimal AnnData object to avoid errors.\\n  if actual_n_pca_components <= 0:\\n      print(f\\"Warning: PCA cannot extract components ({actual_n_pca_components}). Returning trivial embedding.\\")\\n      adata_integrated.obsm['X_emb'] = np.zeros((adata_integrated.n_obs, 1))\\n      adata_integrated.obsp['connectivities'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.obsp['distances'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.uns['neighbors'] = {\\n          'params': {\\n              'n_neighbors': 0,\\n              'method': 'degenerate',\\n              'n_pcs': 0,\\n              'n_neighbors_per_batch': 0,\\n              'pca_batch_correction': 'none',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  sc.tl.pca(adata_integrated, n_comps=actual_n_pca_components, svd_solver='arpack')\\n\\n  # Set the ComBat-corrected PCA embedding as the integrated output embedding.\\n  # This 'X_emb' will be directly evaluated by metrics like ASW, LISI, PCR.\\n  adata_integrated.obsm['X_emb'] = adata_integrated.obsm['X_pca']\\n\\n\\n  # --- Custom Batch-Aware Nearest Neighbors Graph Construction (Improved) ---\\n  # This implements the expert advice: find neighbors independently within each batch for each cell, then merge.\\n  k_batch_neighbors = config.get('n_neighbors_per_batch', 10)\\n  total_k_neighbors = config.get('total_k_neighbors', 50)\\n\\n  batches = adata_integrated.obs['batch'].values\\n  unique_batches = np.unique(batches)\\n  batch_to_indices = {b: np.where(batches == b)[0] for b in unique_batches}\\n\\n  # Pre-fit NearestNeighbors models for each batch's data\\n  batch_nn_models = {}\\n  for b_id in unique_batches:\\n    batch_cell_indices = batch_to_indices[b_id]\\n    if len(batch_cell_indices) > 0:\\n        # Fit with an n_neighbors that accounts for potential self-loop, but no more than batch size.\\n        # This parameter is for fitting the tree, not for querying. It sets the maximum neighbors it can return.\\n        nn_model = NearestNeighbors(n_neighbors=min(len(batch_cell_indices), k_batch_neighbors + 1), metric='euclidean', algorithm='auto')\\n        nn_model.fit(adata_integrated.obsm['X_emb'][batch_cell_indices])\\n        batch_nn_models[b_id] = nn_model\\n  \\n  # Lists to store (row_idx, col_idx, data_value) for CSR matrix construction\\n  final_triplets_rows = []\\n  final_triplets_cols = []\\n  final_triplets_data = []\\n\\n  # Iterate over each cell (query cell) to find its batch-aware neighbors\\n  for i in range(adata_integrated.n_obs):\\n      query_embedding = adata_integrated.obsm['X_emb'][i].reshape(1, -1)\\n      \\n      # Use a dictionary to store unique neighbors and their minimum distances for the current cell\\n      unique_neighbors_for_this_cell = {} # {neighbor_global_idx: min_distance}\\n\\n      for target_batch_id in unique_batches:\\n          if target_batch_id not in batch_nn_models:\\n              continue\\n          \\n          nn_model = batch_nn_models[target_batch_id]\\n          target_global_indices = batch_to_indices[target_batch_id]\\n\\n          # Ensure n_neighbors does not exceed the number of points in the target batch.\\n          # Request k_batch_neighbors + 1 to account for potential self-loop.\\n          k_for_query = min(k_batch_neighbors + 1, len(target_global_indices))\\n          if k_for_query <= 0: # Target batch is too small to find any neighbors\\n            continue\\n\\n          # Query neighbors for the current cell against the current target batch's data.\\n          distances, local_indices = nn_model.kneighbors(query_embedding, n_neighbors=k_for_query, return_distance=True)\\n\\n          # distances[0] and local_indices[0] correspond to the single query point\\n          for k_idx in range(len(local_indices[0])):\\n              neighbor_local_idx = local_indices[0][k_idx]\\n              neighbor_global_idx = target_global_indices[neighbor_local_idx]\\n              dist = distances[0][k_idx]\\n              \\n              # Exclude self-loops\\n              if neighbor_global_idx == i:\\n                  continue\\n              \\n              # Store the neighbor with its minimum observed distance\\n              if neighbor_global_idx not in unique_neighbors_for_this_cell or dist < unique_neighbors_for_this_cell[neighbor_global_idx]:\\n                  unique_neighbors_for_this_cell[neighbor_global_idx] = dist\\n      \\n      # Convert dictionary to list of tuples (neighbor_idx, distance) and sort by distance\\n      sorted_candidates = sorted(unique_neighbors_for_this_cell.items(), key=lambda item: item[1])\\n\\n      # Select the top total_k_neighbors for the current cell\\n      final_neighbors_for_cell = sorted_candidates[:total_k_neighbors]\\n\\n      # Add these neighbors to the global lists for CSR matrix construction\\n      for neighbor_idx, dist in final_neighbors_for_cell:\\n          final_triplets_rows.append(i)\\n          final_triplets_cols.append(neighbor_idx)\\n          final_triplets_data.append(dist)\\n\\n  # --- Constructing the final sparse matrices ---\\n  if not final_triplets_rows:\\n      distances_matrix = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      connectivities_matrix = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n  else:\\n      distances_matrix = csr_matrix((final_triplets_data, (final_triplets_rows, final_triplets_cols)),\\n                                    shape=(adata_integrated.n_obs, adata_integrated.n_obs))\\n      \\n      # Symmetrize the distance matrix: if A is a neighbor of B, then B is also a neighbor of A,\\n      # with the distance being the maximum of the two observed distances (ensures undirected graph).\\n      distances_matrix = distances_matrix.maximum(distances_matrix.T)\\n      distances_matrix.eliminate_zeros()\\n\\n      # Create connectivities matrix (binary representation of connections).\\n      connectivities_matrix = distances_matrix.copy()\\n      connectivities_matrix.data[:] = 1.0  # All non-zero entries become 1.0 (connected).\\n      connectivities_matrix.eliminate_zeros()\\n      connectivities_matrix = connectivities_matrix.astype(float)\\n\\n  # Store the custom graph in adata.obsp. These keys are used by scib metrics.\\n  adata_integrated.obsp['connectivities'] = connectivities_matrix\\n  adata_integrated.obsp['distances'] = distances_matrix\\n\\n  # Store parameters in adata.uns['neighbors'] for completeness and scanpy/scib compatibility.\\n  adata_integrated.uns['neighbors'] = {\\n      'params': {\\n          'n_neighbors': total_k_neighbors,\\n          'method': 'custom_batch_aware_per_cell_integration', # Updated method name\\n          'metric': 'euclidean',\\n          'n_pcs': actual_n_pca_components,\\n          'n_neighbors_per_batch': k_batch_neighbors,\\n          'pca_batch_correction': 'combat',\\n      },\\n      'connectivities_key': 'connectivities',\\n      'distances_key': 'distances',\\n  }\\n\\n  return adata_integrated",
  "new_index": 490,
  "new_code": "# [rewrite_cell]\\nfrom typing import Any\\nfrom sklearn.neighbors import NearestNeighbors\\nfrom scipy.sparse import csr_matrix, coo_matrix\\nimport numpy as np\\nimport pandas as pd\\nimport scanpy as sc\\nimport anndata as ad\\n\\n# Define parameters for the config.\\n# These values are chosen to balance computational cost and integration performance\\n# for datasets with up to ~300k cells and 2k genes.\\nconfig = {\\n    'n_pca_components': 100,  # Number of PCA components. Recommended: 50-200.\\n                              # Captures sufficient variance while reducing dimensionality.\\n    'n_neighbors_per_batch': 10, # Number of neighbors to find within each batch. Recommended: 5-15.\\n                                 # This defines the local batch context for each cell.\\n    'total_k_neighbors': 50,     # Total number of nearest neighbors to retain for the final graph. Recommended: 15-100.\\n                                 # This forms the global batch-integrated graph.\\n}\\n\\n\\ndef eliminate_batch_effect_fn(\\n    adata: ad.AnnData, config: dict[str, Any]\\n) -> ad.AnnData:\\n  # Create a copy to ensure the original input adata remains unchanged.\\n  adata_integrated = adata.copy()\\n\\n  # Handle edge cases for small datasets upfront\\n  if adata_integrated.n_obs < 2:\\n      print(f\\"Warning: Too few observations ({adata_integrated.n_obs}) for meaningful integration. Returning trivial embedding.\\")\\n      adata_integrated.obsm['X_emb'] = np.zeros((adata_integrated.n_obs, 1))\\n      adata_integrated.obsp['connectivities'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.obsp['distances'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.uns['neighbors'] = {\\n          'params': {\\n              'n_neighbors': 0,\\n              'method': 'degenerate',\\n              'n_pcs': 0,\\n              'n_neighbors_per_batch': 0,\\n              'pca_batch_correction': 'none',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  # --- Preprocessing: Normalize, log-transform, scale ---\\n  # These are standard initial steps for scRNA-seq data.\\n  # Use adata.X which contains raw counts.\\n  sc.pp.normalize_total(adata_integrated, target_sum=1e4)\\n  sc.pp.log1p(adata_integrated)\\n  sc.pp.scale(adata_integrated, max_value=10) # Clip values to avoid extreme outliers\\n\\n  # --- Batch Correction: ComBat on the gene expression matrix ---\\n  # This step applies a robust linear model-based batch correction\\n  # directly on the gene expression data before dimensionality reduction.\\n  # ComBat modifies adata_integrated.X in place.\\n  sc.pp.combat(adata_integrated, key='batch')\\n\\n  # --- Dimensionality Reduction: PCA on the ComBat-corrected data ---\\n  # n_comps cannot exceed min(n_obs - 1, n_vars). Robustly handle small datasets.\\n  n_pca_components = config.get('n_pca_components', 100)\\n  actual_n_pca_components = min(n_pca_components, adata_integrated.n_vars, adata_integrated.n_obs - 1)\\n\\n  # If PCA cannot be run meaningfully, return a minimal AnnData object to avoid errors.\\n  if actual_n_pca_components <= 0:\\n      print(f\\"Warning: PCA cannot extract components ({actual_n_pca_components}). Returning trivial embedding.\\")\\n      adata_integrated.obsm['X_emb'] = np.zeros((adata_integrated.n_obs, 1))\\n      adata_integrated.obsp['connectivities'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.obsp['distances'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.uns['neighbors'] = {\\n          'params': {\\n              'n_neighbors': 0,\\n              'method': 'degenerate',\\n              'n_pcs': 0,\\n              'n_neighbors_per_batch': 0,\\n              'pca_batch_correction': 'none',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  sc.tl.pca(adata_integrated, n_comps=actual_n_pca_components, svd_solver='arpack')\\n\\n  # Set the ComBat-corrected PCA embedding as the integrated output embedding.\\n  # This 'X_emb' will be directly evaluated by metrics like ASW, LISI, PCR.\\n  adata_integrated.obsm['X_emb'] = adata_integrated.obsm['X_pca']\\n\\n\\n  # --- Custom Batch-Aware Nearest Neighbors Graph Construction (Optimized) ---\\n  # This implements the expert advice more efficiently:\\n  # 1. For each cell, its nearest neighbors are identified independently within each batch.\\n  # 2. The resulting batch-specific neighbor lists for each cell are then merged to create a single, integrated graph.\\n  \\n  k_batch_neighbors = config.get('n_neighbors_per_batch', 10)\\n  total_k_neighbors = config.get('total_k_neighbors', 50)\\n\\n  batches = adata_integrated.obs['batch'].values\\n  unique_batches = np.unique(batches)\\n  n_obs = adata_integrated.n_obs\\n\\n  # This list of dictionaries will store the *best* distance for each potential neighbor\\n  # for each query cell. Structure: [ {neighbor_idx: min_dist, ...}, ... ]\\n  all_candidate_neighbors_per_cell = [{} for _ in range(n_obs)]\\n\\n  # Iterate through each batch to be used as a 'target' for neighbor queries.\\n  # For each target batch, fit an NN model on its embeddings and query *all* cells against it.\\n  for target_batch_id in unique_batches:\\n      target_batch_global_indices = np.where(batches == target_batch_id)[0]\\n\\n      if len(target_batch_global_indices) == 0:\\n          continue\\n      \\n      target_batch_embeddings = adata_integrated.obsm['X_emb'][target_batch_global_indices]\\n\\n      # Fit NearestNeighbors model on the embeddings of the current target batch.\\n      # n_neighbors in fit is the maximum number of neighbors it will be able to return later.\\n      # +1 to account for potential self-loop that we'll filter out.\\n      nn_model = NearestNeighbors(\\n          n_neighbors=min(k_batch_neighbors + 1, len(target_batch_global_indices)),\\n          metric='euclidean',\\n          algorithm='auto',\\n          n_jobs=-1 # Use all available CPU cores for parallelism\\n      )\\n      nn_model.fit(target_batch_embeddings)\\n      \\n      # Query ALL cells against this specific target batch.\\n      # This performs N_cells * (k_batch_neighbors) queries much more efficiently\\n      # than doing N_cells individual queries within the previous loop structure.\\n      distances, local_indices = nn_model.kneighbors(adata_integrated.obsm['X_emb'], return_distance=True)\\n\\n      # Process the results for each query cell.\\n      for query_idx in range(n_obs):\\n          # Iterate through the k-neighbors found for the current query_idx from the current target_batch.\\n          for k_idx in range(distances.shape[1]):\\n              dist = distances[query_idx, k_idx]\\n              local_neighbor_idx = local_indices[query_idx, k_idx]\\n              global_neighbor_idx = target_batch_global_indices[local_neighbor_idx]\\n              \\n              # Exclude self-loops (a cell is its own neighbor with distance 0, not relevant for kNN graph usually).\\n              if query_idx == global_neighbor_idx:\\n                  continue\\n              \\n              # Store neighbor with the minimum distance found so far.\\n              current_min_dist = all_candidate_neighbors_per_cell[query_idx].get(global_neighbor_idx, float('inf'))\\n              if dist < current_min_dist:\\n                  all_candidate_neighbors_per_cell[query_idx][global_neighbor_idx] = dist\\n  \\n  # --- Consolidate and select top total_k_neighbors for each cell ---\\n  final_triplets_rows = []\\n  final_triplets_cols = []\\n  final_triplets_data = []\\n\\n  for i in range(n_obs):\\n      # Convert dictionary to list of (neighbor_idx, distance) tuples for sorting.\\n      sorted_candidates = sorted(all_candidate_neighbors_per_cell[i].items(), key=lambda item: item[1])\\n\\n      # Select the top total_k_neighbors for the current cell.\\n      final_neighbors_for_cell = sorted_candidates[:total_k_neighbors]\\n\\n      # Add these neighbors to the global lists for CSR matrix construction.\\n      for neighbor_idx, dist in final_neighbors_for_cell:\\n          final_triplets_rows.append(i)\\n          final_triplets_cols.append(neighbor_idx)\\n          final_triplets_data.append(dist)\\n\\n  # --- Constructing the final sparse matrices ---\\n  if not final_triplets_rows:\\n      # If no neighbors were found (e.g., all batches too small, or total_k_neighbors=0)\\n      distances_matrix = csr_matrix((n_obs, n_obs))\\n      connectivities_matrix = csr_matrix((n_obs, n_obs))\\n  else:\\n      # Create initial distance matrix from collected triplets\\n      distances_matrix = coo_matrix((final_triplets_data, (final_triplets_rows, final_triplets_cols)),\\n                                     shape=(n_obs, n_obs)).tocsr()\\n      \\n      # Symmetrize the distance matrix to ensure an undirected graph.\\n      # If A is a neighbor of B, and B is a neighbor of A, keep the max distance (or min, depending on interpretation, max ensures connectivity)\\n      # If A is neighbor of B, but B is not neighbor of A, add B as neighbor of A with same distance.\\n      distances_matrix = distances_matrix.maximum(distances_matrix.T).tocsr()\\n      distances_matrix.eliminate_zeros()\\n\\n      # Create connectivities matrix (binary representation of connections).\\n      # Here, any non-zero distance implies a connection.\\n      connectivities_matrix = distances_matrix.copy()\\n      connectivities_matrix.data[:] = 1.0  # All non-zero entries become 1.0 (connected).\\n      connectivities_matrix.eliminate_zeros()\\n      connectivities_matrix = connectivities_matrix.astype(float) # Ensure float type\\n\\n  # Store the custom graph in adata.obsp. These keys are used by scib metrics.\\n  adata_integrated.obsp['connectivities'] = connectivities_matrix\\n  adata_integrated.obsp['distances'] = distances_matrix\\n\\n  # Store parameters in adata.uns['neighbors'] for completeness and scanpy/scib compatibility.\\n  adata_integrated.uns['neighbors'] = {\\n      'params': {\\n          'n_neighbors': total_k_neighbors,\\n          'method': 'custom_batch_aware_all_to_batch', # Updated method name for clarity\\n          'metric': 'euclidean',\\n          'n_pcs': actual_n_pca_components,\\n          'n_neighbors_per_batch': k_batch_neighbors,\\n          'pca_batch_correction': 'combat',\\n      },\\n      'connectivities_key': 'connectivities',\\n      'distances_key': 'distances',\\n  }\\n\\n  return adata_integrated"
}`);
        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
