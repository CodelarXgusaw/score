<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>
      // Function to dynamically load the jsdiff library.
      function loadJsDiff() {
        const script = document.createElement("script");
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js";
        script.integrity =

        script.crossOrigin = "anonymous";
        script.referrerPolicy = "no-referrer";
        script.onload = populateDiffs; // Call populateDiffs after the script is loaded

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

            modifiedDiffOutput.innerHTML = ""; // Clear modified output if error

s.\\n  n_pca_components = config.get('n_pca_components', 100)\\n  actual_n_pca_components = min(n_pca_components, adata_integrated.n_vars, adata_integrated.n_obs - 1)\\n\\n  # Handle edge cases for PCA and graph construction where data is too small.\\n  # If PCA cannot be run meaningfully, return a minimal AnnData object to avoid errors.\\n  if actual_n_pca_components <= 0 or adata_integrated.n_obs <= 1:\\n      print(f\\"Warning: Too few observations ({adata_integrated.n_obs}) or dimensions ({adata_integrated.n_vars}) for PCA/graph construction. Returning trivial embedding.\\")\\n      # Provide a placeholder embedding and empty graph structure.\\n      adata_integrated.obsm['X_emb'] = np.zeros((adata_integrated.n_obs, 1))\\n      adata_integrated.obsp['connectivities'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.obsp['distances'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.uns['neighbors'] = {\\n          'params': {\\n              'n_neighbors': 0,\\n              'method': 'degenerate',\\n              'n_pcs': 0,\\n              'n_neighbors_per_batch': 0,\\n              'pca_batch_correction': 'none',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  sc.tl.pca(adata_integrated, n_comps=actual_n_pca_components, svd_solver='arpack')\\n\\n  # Set the ComBat-corrected PCA embedding as the integrated output embedding.\\n  # This 'X_emb' will be directly evaluated by metrics like ASW, LISI, PCR.\\n  adata_integrated.obsm['X_emb'] = adata_integrated.obsm['X_pca']\\n\\n\\n  # --- Custom Batch-Aware Nearest Neighbors Graph Construction ---\\n  # This implements the expert advice: find neighbors independently within batches, then merge.\\n  # This part operates on the ComBat-corrected PCA embedding (adata_integrated.obsm['X_emb']).\\n  k_batch_neighbors = config.get('n_neighbors_per_batch', 10)\\n  total_k_neighbors = config.get('total_k_neighbors', 50)\\n\\n  # Group cell indices by batch for efficient querying.\\n  batches = adata_integrated.obs['batch'].values\\n  unique_batches = np.unique(batches)\\n  batch_to_indices = {b: np.where(batches == b)[0] for b in unique_batches}\\n\\n  # Pre-fit NearestNeighbors models for each batch's data using the corrected PCA embedding.\\n  batch_nn_models = {}\\n  for b_id in unique_batches:\\n    batch_cell_indices = batch_to_indices[b_id]\\n    # Ensure there are enough cells to fit a NearestNeighbors model (at least 1 for N=1, or > k for k+1 neighbors)\\n    if len(batch_cell_indices) > 0:\\n        # Fit with a k that is at most the batch size to avoid errors if k_batch_neighbors is too high for a small batch.\\n        # We need to be able to find k_batch_neighbors + 1 if the query point is in the target batch (self-loop).\\n        k_fit_effective = min(k_batch_neighbors + 1, len(batch_cell_indices))\\n        if k_fit_effective > 0: # Only fit if there are points available\\n            nn_model = NearestNeighbors(n_neighbors=k_fit_effective, metric='euclidean', algorithm='auto')\\n            nn_model.fit(adata_integrated.obsm['X_emb'][batch_cell_indices])\\n            batch_nn_models[b_id] = nn_model\\n  \\n  # Initialize a list of lists, where each inner list will be a min-heap for a cell's\\n  # top 'total_k_neighbors'. We store (-distance, neighbor_global_idx) for max-heap behavior on distances.\\n  all_cells_heaps = [[] for _ in range(adata_integrated.n_obs)]\\n\\n  # For each cell, temporarily store its candidate neighbors in a dictionary to handle duplicates\\n  # and pick the minimum distance for a given neighbor before adding to the heap.\\n  # This avoids the large memory footprint of merged_neighbors_per_cell for the entire dataset\\n  # but allows efficient merging of candidates per cell.\\n  temp_candidate_neighbors_per_cell = [{} for _ in range(adata_integrated.n_obs)]\\n\\n  # Iterate through all query batches\\n  for query_batch_id in unique_batches:\\n      query_global_indices = batch_to_indices[query_batch_id]\\n      if len(query_global_indices) == 0:\\n          continue\\n\\n      query_data = adata_integrated.obsm['X_emb'][query_global_indices]\\n\\n      # Iterate through all target batches\\n      for target_batch_id in unique_batches:\\n          if target_batch_id not in batch_nn_models:\\n              continue\\n          \\n          nn_model = batch_nn_models[target_batch_id]\\n          target_global_indices = batch_to_indices[target_batch_id]\\n\\n          k_for_query = min(k_batch_neighbors + 1, len(target_global_indices))\\n          if k_for_query <= 0:\\n            continue\\n\\n          # Perform vectorized query for all cells in the current query batch\\n          dists, indices_in_target_batch = nn_model.kneighbors(query_data, n_neighbors=k_for_query, return_distance=True)\\n\\n          # Process results for each cell in the query batch\\n          for i_query_local in range(len(query_global_indices)):\\n              current_cell_global_idx = query_global_indices[i_query_local]\\n              \\n              dists_for_cell = dists[i_query_local]\\n              global_neighbors_for_cell = target_global_indices[indices_in_target_batch[i_query_local]]\\n\\n              for k_idx in range(len(global_neighbors_for_cell)):\\n                  neighbor_global_idx = global_neighbors_for_cell[k_idx]\\n                  dist = dists_for_cell[k_idx]\\n                  \\n                  # Exclude self-loops\\n                  if neighbor_global_idx == current_cell_global_idx:\\n                      continue\\n\\n                  # Update the temporary dictionary for the current cell, ensuring min distance for unique neighbors\\n                  if (neighbor_global_idx not in temp_candidate_neighbors_per_cell[current_cell_global_idx] or\\n                      dist < temp_candidate_neighbors_per_cell[current_cell_global_idx][neighbor_global_idx]):\\n                      temp_candidate_neighbors_per_cell[current_cell_global_idx][neighbor_global_idx] = dist\\n\\n  # After processing all batch-to-batch queries, populate the final heaps for each cell\\n  # and prepare data for sparse matrices.\\n  rows = []\\n  cols = []\\n  data_distances = []\\n\\n  for i in range(adata_integrated.n_obs):\\n    current_cell_candidates = list(temp_candidate_neighbors_per_cell[i].items())\\n    \\n    if not current_cell_candidates:\\n        continue\\n\\n    # Use heapq for efficient selection of the smallest distances for the final graph\\n    selected_neighbors = heapq.nsmallest(total_k_neighbors, current_cell_candidates, key=lambda item: item[1])\\n\\n    for neighbor_idx, dist in selected_neighbors:\\n        rows.append(i)\\n        cols.append(neighbor_idx)\\n        data_distances.append(dist)\\n\\n  # Create distance matrix. Handle case with no neighbors found at all for the entire dataset.\\n  if not rows:\\n      distances_matrix = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n  else:\\n      distances_matrix = csr_matrix((data_distances, (rows, cols)), shape=(adata_integrated.n_obs, adata_integrated.n_obs))\\n  \\n  # Symmetrize the distance matrix: if A is a neighbor of B, then B is also a neighbor of A,\\n  # with the distance being the maximum of the two observed distances (ensures undirected graph).\\n  # This makes the graph representation consistent for both directions.\\n  distances_matrix = distances_matrix.maximum(distances_matrix.T)\\n  distances_matrix.eliminate_zeros() # Remove any explicit zeros created by max operation\\n\\n  # Create connectivities matrix (binary representation of connections).\\n  connectivities_matrix = distances_matrix.copy()\\n  connectivities_matrix.data[:] = 1.0  # All non-zero entries become 1.0 (connected).\\n  connectivities_matrix.eliminate_zeros()\\n  connectivities_matrix = connectivities_matrix.astype(float)\\n\\n  # Store the custom graph in adata.obsp. These keys are used by scib metrics.\\n  adata_integrated.obsp['connectivities'] = connectivities_matrix\\n  adata_integrated.obsp['distances'] = distances_matrix\\n\\n  # Store parameters in adata.uns['neighbors'] for completeness and scanpy/scib compatibility.\\n  adata_integrated.uns['neighbors'] = {\\n      'params': {\\n          'n_neighbors': total_k_neighbors,\\n          'method': 'custom_batch_aware_combat_pca', # Reflects the integration strategy\\n          'metric': 'euclidean',\\n          'n_pcs': actual_n_pca_components,\\n          'n_neighbors_per_batch': k_batch_neighbors,\\n          'pca_batch_correction': 'combat', # Indicates ComBat was applied before PCA\\n      },\\n      'connectivities_key': 'connectivities',\\n      'distances_key': 'distances',\\n  }\\n\\n  return adata_integrated",

            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {

            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
  </body>
</html>
