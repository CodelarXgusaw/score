<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff Viewer</title>
    <!-- Google "Inter" font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        margin: 0; /* Simplify bounds so the parent can determine the correct iFrame height. */
        padding: 0;
        overflow: hidden; /* Code can be long and wide, causing scroll-within-scroll. */
      }

      .container {
        padding: 1.5rem;
        background-color: #fff;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        text-align: center;
      }

      .diff-output-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .diff-original-column {
        padding: 0.5rem;
        border-right: 1px solid #cbd5e1;
        min-height: 150px;
      }

      .diff-modified-column {
        padding: 0.5rem;
        min-height: 150px;
      }

      .diff-line {
        display: block;
        min-height: 1.5em;
        padding: 0 0.25rem;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .diff-added {
        background-color: #d1fae5;
        color: #065f46;
      }
      .diff-removed {
        background-color: #fee2e2;
        color: #991b1b;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="diff-output-container">
        <div class="diff-original-column">
          <h2 id="original-title">Before</h2>
          <pre id="originalDiffOutput"></pre>
        </div>
        <div class="diff-modified-column">
          <h2 id="modified-title">After</h2>
          <pre id="modifiedDiffOutput"></pre>
        </div>
      </div>
    </div>
    <script>

        const script = document.createElement("script");

        script.crossOrigin = "anonymous";

          console.error("Error: Failed to load jsdiff library.");
          const originalDiffOutput = document.getElementById("originalDiffOutput");
          if (originalDiffOutput) {
            originalDiffOutput.innerHTML =
              '<p style="color: #dc2626; text-align: center; padding: 2rem;">Error: Diff library failed to load. Please try refreshing the page or check your internet connection.</p>';
          }
          const modifiedDiffOutput = document.getElementById("modifiedDiffOutput");
          if (modifiedDiffOutput) {
            modifiedDiffOutput.innerHTML = "";
          }
        };
        document.head.appendChild(script);
      }

te',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  # 1. Preprocessing: Normalize, log-transform, scale, and perform PCA\\n  # Using adata.X which contains raw counts.\\n  # Ensure X is dense for scanpy preprocessing if it's not already.\\n  # Scanpy functions can handle sparse matrices directly for X,\\n  # but PCA expects a dense input, which sc.tl.pca handles internally.\\n  # No need for .toarray() here, sc.pp.scale also works with sparse.\\n  sc.pp.normalize_total(adata_integrated, target_sum=1e4)\\n  sc.pp.log1p(adata_integrated)\\n  # Clipping values (max_value=10) can sometimes be useful for robustness against outliers\\n  sc.pp.scale(adata_integrated, max_value=10)\\n\\n  # Perform PCA\\n  n_pca_components = config.get('n_pca_components', 50)\\n  # Handle cases where n_vars < n_pca_components or n_obs-1 < n_pca_components.\\n  # PCA components cannot exceed min(n_pca_components, n_vars, n_obs - 1).\\n  actual_n_pca_components = min(n_pca_components, adata_integrated.n_vars, adata_integrated.n_obs - 1)\\n\\n  if actual_n_pca_components <= 0:\\n      # If PCA is not possible (e.g., too few dimensions or too few cells),\\n      # return a trivial embedding and empty graph to avoid errors in metrics.\\n      adata_integrated.obsm['X_emb'] = np.zeros((adata_integrated.n_obs, 1)) # Placeholder embedding\\n      adata_integrated.obsp['connectivities'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.obsp['distances'] = csr_matrix((adata_integrated.n_obs, adata_integrated.n_obs))\\n      adata_integrated.uns['neighbors'] = {\\n          'params': {\\n              'n_neighbors': 0,\\n              'method': 'degenerate',\\n          },\\n          'connectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  sc.tl.pca(adata_integrated, n_comps=actual ectivities_key': 'connectivities',\\n          'distances_key': 'distances',\\n      }\\n      return adata_integrated\\n\\n  # Group cell indices by batch for efficient querying\\n  batch_to_indices = {b: np.where(batches == b)[0] for b in unique_batches}\\n\\n  # Initialize a list of dictionaries to store (neighbor_idx: min_distance) for each cell\\n  # This efficiently handles deduplication and minimum distance selection per cell.\\n  candidate_neighbors_per_cell = [{} for _ in range(n_cells)]\\n\\n  # Iterate through each batch to find its contribution of neighbors for all cells\\n  for target_batch_id in unique_batches:\\n      batch_cell_indices = batch_to_indices[target_batch_id]\\n\\n      if len(batch_cell_indices) > 1: # Need at least 2 points to find neighbors\\n          # Ensure n_neighbors doesn't exceed the number of points in the batch minus 1.\\n          k_effective_for_batch = min(k_batch_neighbors, len(batch_cell_indices) - 1)\\n          if k_effective_for_batch > 0:\\n              nn_model = NearestNeighbors(n_neighbors=k_effective_for_batch, metric='euclidean', algorithm='auto')\\n              # Fit on the batch-corrected data (adata_integrated.obsm['X_emb']) for cells in this batch\\n              nn_model.fit(X_emb_data[batch_cell_indices])\\n\\n              # Query all cells against this batch's fitted model\\n              # distances_matrix: (n_cells, k_effective_for_batch)\\n              # local_indices_matrix: (n_cells, k_effective_for_batch)\\n              distances_matrix, local_indices_matrix = nn_model.kneighbors(X_emb_data)\\n\\n              # Convert local indices (within the batch_cell_indices array) to global indices\\n              global_indices_matrix = batch_cell_indices[local_indices_matrix]\\n\\n              # Populate candidate_neighbors_per_cell with unique neighbors and minimum distances\\n              for i in range(n_cells): # For each query cell\\n                  for j in range(k_effective_for_batch): # For final = distances_matrix_final.maximum(distances_matrix_final.T)\\n  distances_matrix_final.eliminate_zeros() # Remove any explicit zeros\\n\\n  # Create connectivities matrix (binary, 1 for connected, 0 otherwise)\\n  connectivities_matrix = distances_matrix_final.copy()\\n  connectivities_matrix.data[:] = 1.0  # Set all non-zero entries to 1.0\\n  connectivities_matrix.eliminate_zeros()\\n  connectivities_matrix = connectivities_matrix.astype(float) # Ensure float type for consistency\\n\\n  # Store the custom graph in adata.obsp. This is crucial for scib metrics.\\n  adata_integrated.obsp['connectivities'] = connectivities_matrix\\n  adata_integrated.obsp['distances'] = distances_matrix_final\\n\\n  # Store params in adata.uns['neighbors'] for completeness and scanpy compatibility\\n  adata_integrated.uns['neighbors'] = {\\n      'params': {\\n          'n_neighbors': total_k_neighbors,\\n          'method': 'custom_batch_aware_corrected_pca', # Update method name to reflect improvement\\n          'metric': 'euclidean',\\n          'n_pcs': actual_n_pca_components,\\n          'n_neighbors_per_batch': k_batch_neighbors,\\n          'pca_batch_correction': 'mean_sub_global_add', # Indicate that PCA was batch-corrected\\n      },\\n      'connectivities_key': 'connectivities', # Specify key in obsp\\n      'distances_key': 'distances', # Specify key in obsp\\n  }\\n\\n  # Return the AnnData object with the embedding and custom graph\\n  return adata_integrated",

final = distances_matrix_final.maximum(distances_matrix_final.T)\\n  distances_matrix_final.eliminate_zeros() # Remove any explicit zeros\\n\\n  # Create connectivities matrix (binary, 1 for connected, 0 otherwise)\\n  connectivities_matrix = distances_matrix_final.copy()\\n  connectivities_matrix.data[:] = 1.0  # Set all non-zero entries to 1.0\\n  connectivities_matrix.eliminate_zeros()\\n  connectivities_matrix = connectivities_matrix.astype(float) # Ensure float type for consistency\\n\\n  # Store the custom graph in adata.obsp. This is crucial for scib metrics.\\n  adata_integrated.obsp['connectivities'] = connectivities_matrix\\n  adata_integrated.obsp['distances'] = distances_matrix_final\\n\\n  # Store params in adata.uns['neighbors'] for completeness and scanpy compatibility\\n  adata_integrated.uns['neighbors'] = {\\n      'params': {\\n          'n_neighbors': total_k_neighbors,\\n          'method': 'custom_batch_aware_corrected_pca', # Update method name to reflect improvement\\n          'metric': 'euclidean',\\n          'n_pcs': actual_n_pca_components,\\n          'n_neighbors_per_batch': k_batch_neighbors,\\n          'pca_batch_correction': 'mean_sub_global_add', # Indicate that PCA was batch-corrected\\n      },\\n      'connectivities_key': 'connectivities', # Specify key in obsp\\n      'distances_key': 'distances', # Specify key in obsp\\n  }\\n\\n  # Return the AnnData object with the embedding and custom graph\\n  return adata_integrated"

        const originalCode = codes["old_code"];
        const modifiedCode = codes["new_code"];
        const originalIndex = codes["old_index"];
        const modifiedIndex = codes["new_index"];

        function displaySideBySideDiff(originalText, modifiedText) {
          const diff = Diff.diffLines(originalText, modifiedText);

          let originalHtmlLines = [];
          let modifiedHtmlLines = [];

          const escapeHtml = (text) =>
            text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

          diff.forEach((part) => {
            // Split the part's value into individual lines.
            // If the string ends with a newline, split will add an empty string at the end.
            // We need to filter this out unless it's an actual empty line in the code.
            const lines = part.value.split("\n");
            const actualContentLines =
              lines.length > 0 && lines[lines.length - 1] === "" ? lines.slice(0, -1) : lines;

            actualContentLines.forEach((lineContent) => {
              const escapedLineContent = escapeHtml(lineContent);

              if (part.removed) {
                // Line removed from original, display in original column, add blank in modified.
                originalHtmlLines.push(
                  `<span class="diff-line diff-removed">${escapedLineContent}</span>`,
                );
                // Use &nbsp; for consistent line height.
                modifiedHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
              } else if (part.added) {
                // Line added to modified, add blank in original column, display in modified.
                // Use &nbsp; for consistent line height.
                originalHtmlLines.push(`<span class="diff-line">&nbsp;</span>`);
                modifiedHtmlLines.push(
                  `<span class="diff-line diff-added">${escapedLineContent}</span>`,
                );
              } else {
                // Equal part - no special styling (no background)
                // Common line, display in both columns without any specific diff class.
                originalHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
                modifiedHtmlLines.push(`<span class="diff-line">${escapedLineContent}</span>`);
              }
            });
          });

          // Join the lines and set innerHTML.
          originalDiffOutput.innerHTML = originalHtmlLines.join("");
          modifiedDiffOutput.innerHTML = modifiedHtmlLines.join("");
        }

        // Initial display with default content on DOMContentLoaded.
        displaySideBySideDiff(originalCode, modifiedCode);

        // Title the texts with their node numbers.
        originalTitle.textContent = `Parent #${originalIndex}`;
        modifiedTitle.textContent = `Child #${modifiedIndex}`;
      }

      // Load the jsdiff script when the DOM is fully loaded.
      document.addEventListener("DOMContentLoaded", loadJsDiff);
    </script>
